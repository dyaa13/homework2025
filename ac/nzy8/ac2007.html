<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz – Multi-select & Numeric</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .quiz-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        #headerLogo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: #0d47a1;
            border-radius: 4px;
        }

        .logo-text span.edu {
            font-size: 0.9em;
            color: #ff9800;
            font-weight: 700;
            margin-left: 10px;
        }

        .quiz-main {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .sidebar {
            width: 120px;
            border-right: 1px solid #ddd;
            padding-right: 10px;
            display: none;
        }

        .sidebar h4 {
            margin: 0 0 8px;
            font-size: 0.95em;
            border-bottom: 1px solid #eee;
            padding-bottom: 4px;
        }

        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar li {
            padding: 6px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .sidebar li.active {
            background: #bbdefb;
            font-weight: 600;
        }
        .sidebar li.answered {
            border-left: 4px solid #4caf50;
        }

        #quizContent { flex: 1; }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .answer-box {
            width: 200px;
            padding: 10px;
            font-size: 1.05em;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }

        #nextButton { background:#4caf50; }
        #backButton { background:#039be5; }

        table.review-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .review-table th,
        .review-table td {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 0.9em;
        }

        .review-table th {
            background: #f2f2f2;
        }

        .correct-answer { background: #d4edda; }
        .incorrect-answer { background: #f8d7da; }

        /* 选项一整条横条样式 */
        .choice-row {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 14px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            background: #fafafa;
            transition: background 0.15s, border-color 0.15s;
        }

        .choice-row:hover {
            background: #f0f7ff;
        }

        .choice-row input {
            transform: scale(1.2);
            margin-right: 10px;
        }

        .choice-row.selected {
            background: #d6ecff;
            border-color: #5ba8ff;
        }

        /* Save Result 按钮样式 */
        #saveResultBtn {
            margin-top: 15px;
            background: #607d8b;
        }

        @media (max-width: 700px) {
            .quiz-main {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
                margin-bottom: 10px;
                padding-bottom: 10px;
            }
        }
    </style>
</head>

<body>

<div class="quiz-container">
    <!-- Logo -->
    <div id="headerLogo">
        <div class="logo-icon"></div>
        <div class="logo-text"><span class="edu">EDUCATION</span></div>
    </div>

    <h2>Math Quiz</h2>

    <div class="quiz-main">
        <div id="sidebar" class="sidebar"></div>
        <div id="quizContent"></div>
    </div>

    <div class="button-container">
        <button id="backButton" style="display:none;">Previous</button>
        <button id="nextButton" style="display:none;">Next</button>
    </div>
</div>

<script>
/* ----------------------------------------------------------
   CONFIG
---------------------------------------------------------- */

// 图片文件夹
const QUESTION_FOLDER = "ac2007";
// 总题数
const NUM_QUESTIONS = 30;

// Q1–Q25: 多选题，用 ["A"], ["A","C","E"] 形式
// Q26–Q30: 数字题
const ANSWERS = [
    // --- 示例，多选题答案（自己改） ---
    ["D"], ["B"], ["C"], ["C"], ["E"],
    ["C"], ["D"], ["C"], ["A"], ["C"],
    ["B"], ["B"], ["E"], ["B"], ["D"],
    ["D"], ["D"], ["C"], ["D"], ["C"],
    ["D","E"], ["A","D"], ["B","C","E"], ["A"], ["B","D"],

    // --- 数字题（自己改成你的答案） ---
    101, 11, 5, 142, 6
];


/* ----------------------------------------------------------
   全局变量
---------------------------------------------------------- */
let questions = []; // {text, answer, type}
let userAnswers = []; // multi: {value:[]}, numeric:{value:""}
let currentQuestionIndex = 0;
let studentName = "";
let quizStartTime = null;
let quizEndTime = null;
let finalScore = 0;

// DOM
const quizContent = document.getElementById("quizContent");
const sidebarEl   = document.getElementById("sidebar");
const backButton  = document.getElementById("backButton");
const nextButton  = document.getElementById("nextButton");

/* ----------------------------------------------------------
   构建题目
---------------------------------------------------------- */
function generateQuestions() {
    questions = [];

    for (let i = 1; i <= NUM_QUESTIONS; i++) {
        const type = (i <= 25 ? "multi" : "numeric");
        const ans = ANSWERS[i - 1];

        questions.push({
            text: `<img src="${QUESTION_FOLDER}/q${i}.png" style="max-width:100%;">`,
            answer: ans,
            type: type
        });
    }

    userAnswers = Array(NUM_QUESTIONS).fill(null).map((_, idx) => ({
        value: questions[idx].type === "multi" ? [] : ""
    }));
}

/* ----------------------------------------------------------
   Sidebar
---------------------------------------------------------- */
function renderSidebar() {
    sidebarEl.style.display = "block";
    sidebarEl.innerHTML = `
        <h4>Questions</h4>
        <ul id="qList"></ul>
    `;
    const qList = document.getElementById("qList");

    for (let i = 0; i < NUM_QUESTIONS; i++) {
        const li = document.createElement("li");
        li.textContent = `Q${i + 1}`;
        li.dataset.index = i;
        li.addEventListener("click", () => {
            saveCurrentInput();
            currentQuestionIndex = i;
            renderQuestion();
        });
        qList.appendChild(li);
    }

    updateSidebarStatus();
}

function updateSidebarStatus() {
    document.querySelectorAll("#qList li").forEach(li => {
        const idx = Number(li.dataset.index);
        const q = questions[idx];
        const ua = userAnswers[idx];

        let answered = false;
        if (q.type === "multi") {
            answered = ua.value && ua.value.length > 0;
        } else {
            answered = ua.value && ua.value.toString().trim() !== "";
        }

        li.classList.toggle("active", idx === currentQuestionIndex);
        li.classList.toggle("answered", answered);
    });
}

/* ----------------------------------------------------------
   显示当前题目
---------------------------------------------------------- */
function renderQuestion() {
    const q = questions[currentQuestionIndex];

    let html = `
        <p class="question-text">
            Question ${currentQuestionIndex + 1} of ${NUM_QUESTIONS}
            ${q.type === "multi" ? "(Multiple choice – select one or more)" : "(Numeric answer)"}
        </p>
        ${q.text}
        <br><br>
    `;

    if (q.type === "multi") {
        const letters = ["A","B","C","D","E"];
        const selected = userAnswers[currentQuestionIndex].value || [];

        html += letters.map(letter => `
            <div class="choice-row" data-letter="${letter}">
                <input type="checkbox" value="${letter}" ${selected.includes(letter) ? "checked" : ""}>
                ${letter}.
            </div>
        `).join("");

    } else {
        html += `
            <input
                id="answerInput"
                class="answer-box"
                type="text"
                value="${userAnswers[currentQuestionIndex].value}"
                placeholder="Enter a number"
            >
        `;
    }

    quizContent.innerHTML = html;

    if (q.type === "multi") {
        document.querySelectorAll(".choice-row").forEach(row => {
            const cb = row.querySelector("input");

            // 初始化样式
            row.classList.toggle("selected", cb.checked);

            row.addEventListener("click", (e) => {
                if (e.target.tagName.toLowerCase() !== "input") {
                    cb.checked = !cb.checked;
                }
                row.classList.toggle("selected", cb.checked);
            });
        });
    }

    backButton.style.display = "inline-block";
    nextButton.style.display = "inline-block";

    if (currentQuestionIndex === 0) {
        backButton.style.visibility = "hidden";
    } else {
        backButton.style.visibility = "visible";
    }

    nextButton.textContent = (currentQuestionIndex === NUM_QUESTIONS - 1)
        ? "Submit & View Results"
        : "Next";

    updateSidebarStatus();
}

/* ----------------------------------------------------------
   保存当前输入
---------------------------------------------------------- */
function saveCurrentInput() {
    const q = questions[currentQuestionIndex];

    if (q.type === "multi") {
        const selected = Array.from(
            quizContent.querySelectorAll(".choice-row input[type='checkbox']:checked")
        ).map(cb => cb.value);
        userAnswers[currentQuestionIndex].value = selected;
    } else {
        const input = document.getElementById("answerInput");
        if (input) {
            userAnswers[currentQuestionIndex].value = input.value;
        }
    }
}

/* ----------------------------------------------------------
   数字解析（整数/小数/分数）
---------------------------------------------------------- */
function parseNumeric(str) {
    const s = str.trim();
    if (s === "") return NaN;

    if (s.includes("/")) {
        const parts = s.split("/");
        if (parts.length !== 2) return NaN;
        const num = Number(parts[0]);
        const den = Number(parts[1]);
        if (!Number.isFinite(num) || !Number.isFinite(den) || den === 0) return NaN;
        return num / den;
    }

    const n = Number(s);
    return Number.isFinite(n) ? n : NaN;
}

/* ----------------------------------------------------------
   Duration 格式化
---------------------------------------------------------- */
function formatDuration(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    const mm = String(minutes).padStart(2, '0');
    const ss = String(seconds).padStart(2, '0');
    return `${mm}:${ss}`;
}

/* ----------------------------------------------------------
   生成 TXT 内容并下载
---------------------------------------------------------- */
function saveResultAsTxt() {
    if (!quizEndTime || !quizStartTime) return;

    const durationMs = quizEndTime - quizStartTime;
    const durationStr = formatDuration(durationMs);

    let lines = [];
    lines.push(`Student: ${studentName}`);
    lines.push(`Start Time: ${quizStartTime.toLocaleString()}`);
    lines.push(`End Time: ${quizEndTime.toLocaleString()}`);
    lines.push(`Duration: ${durationStr}`);
    lines.push(`Score: ${finalScore} / ${NUM_QUESTIONS}`);
    lines.push("");
    lines.push("Details:");
    lines.push("Q#, Your Answer, Correct Answer, Result");

    for (let i = 0; i < NUM_QUESTIONS; i++) {
        const q = questions[i];
        const ua = userAnswers[i].value;

        let uaDisplay, caDisplay, correct = false;

        if (q.type === "multi") {
            const correctArr = Array.isArray(q.answer) ? q.answer.slice().sort() : [];
            const userArr    = Array.isArray(ua) ? ua.slice().sort() : [];
            correct = (correctArr.join(",") === userArr.join(","));
            uaDisplay = userArr.join("|") || "-";
            caDisplay = correctArr.join("|");
        } else {
            const userVal = parseNumeric(ua.toString());
            correct = (Number.isFinite(userVal) && userVal === q.answer);
            uaDisplay = ua || "-";
            caDisplay = q.answer;
        }

        lines.push(`Q${i+1}, ${uaDisplay}, ${caDisplay}, ${correct ? "Correct" : "Incorrect"}`);
    }

    const blob = new Blob([lines.join("\n")], { type: "text/plain;charset=utf-8" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    const safeName = studentName.replace(/[^a-z0-9_\-]/gi, "_") || "Student";
    a.href = url;
    a.download = `${safeName}_quiz_result.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

/* ----------------------------------------------------------
   计算并显示结果
---------------------------------------------------------- */
function calculateAndShowResults() {
    quizEndTime = new Date();
    const durationMs = quizEndTime - quizStartTime;
    const durationStr = formatDuration(durationMs);

    let score = 0;
    let html = `
        <h3>Results for ${studentName}</h3>
        <p>
            <strong>Start Time:</strong> ${quizStartTime.toLocaleString()}<br>
            <strong>End Time:</strong> ${quizEndTime.toLocaleString()}<br>
            <strong>Duration:</strong> ${durationStr}
        </p>
        <table class="review-table">
            <tr>
                <th>#</th>
                <th>Your Answer</th>
                <th>Correct Answer</th>
                <th>Result</th>
            </tr>
    `;

    for (let i = 0; i < NUM_QUESTIONS; i++) {
        const q  = questions[i];
        const ua = userAnswers[i].value;
        let isCorrect = false;
        let uaDisplay = "";
        let caDisplay = "";

        if (q.type === "multi") {
            const correctArr = Array.isArray(q.answer) ? q.answer.slice().sort() : [];
            const userArr    = Array.isArray(ua) ? ua.slice().sort() : [];
            isCorrect = (correctArr.join(",") === userArr.join(","));
            uaDisplay = userArr.join(", ") || "—";
            caDisplay = correctArr.join(", ");
        } else {
            const userVal = parseNumeric(ua.toString());
            isCorrect = (Number.isFinite(userVal) && userVal === q.answer);
            uaDisplay = ua || "—";
            caDisplay = q.answer;
        }

        if (isCorrect) score++;

        html += `
            <tr class="${isCorrect ? "correct-answer" : "incorrect-answer"}">
                <td>Q${i + 1}</td>
                <td>${uaDisplay}</td>
                <td>${caDisplay}</td>
                <td>${isCorrect ? "Correct" : "Incorrect"}</td>
            </tr>
        `;
    }

    finalScore = score;

    html += `</table>
        <p><strong>Score: ${score} / ${NUM_QUESTIONS}</strong></p>
        <button id="saveResultBtn">Save Result</button>
    `;

    quizContent.innerHTML = html;

    sidebarEl.style.display = "none";
    backButton.style.display = "none";
    nextButton.style.display = "none";

    document.getElementById("saveResultBtn").addEventListener("click", saveResultAsTxt);
}

/* ----------------------------------------------------------
   按钮
---------------------------------------------------------- */
nextButton.addEventListener("click", () => {
    saveCurrentInput();

    if (currentQuestionIndex === NUM_QUESTIONS - 1) {
        calculateAndShowResults();
    } else {
        currentQuestionIndex++;
        renderQuestion();
    }
});

backButton.addEventListener("click", () => {
    saveCurrentInput();
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        renderQuestion();
    }
});

/* ----------------------------------------------------------
   起始页面：输入名字
---------------------------------------------------------- */
function showStartScreen() {
    sidebarEl.style.display = "none";
    nextButton.style.display = "none";
    backButton.style.display = "none";

    quizContent.innerHTML = `
        <p>This quiz contains ${NUM_QUESTIONS} questions.</p>
        <p>Please enter your name:</p>
        <input
            id="nameInput"
            type="text"
            style="padding:10px; width:250px; font-size:1.05em;"
            placeholder="Your name"
        >
        <button id="startButton" style="margin-left:10px; background:#4caf50; color:white; padding:10px 20px; border:none; border-radius:6px;">
            Start
        </button>
    `;

    document.getElementById("startButton").addEventListener("click", startQuiz);
}

function startQuiz() {
    const nameInput = document.getElementById("nameInput");
    studentName = (nameInput.value || "Student").trim();

    quizStartTime = new Date();
    generateQuestions();
    renderSidebar();
    renderQuestion();
}

/* ----------------------------------------------------------
   初始化
---------------------------------------------------------- */
showStartScreen();

</script>

</body>
</html>
