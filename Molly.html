<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYAA Student Page</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            padding: 30px;
            color: #333;
        }

        .container {
            max-width: 950px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        /* LOGO & Title */
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header img {
            height: 60px;
        }

        .header h1 {
            font-size: 28px;
            color: #1e3a8a;
            margin: 0;
        }

        .student-name {
            margin-left: 75px;
            font-size: 14px;
            color: #475569;
            margin-bottom: 20px;
        }

        /* Tabs */
        .tab-buttons {
            display: flex;
            gap: 12px;
            padding: 10px;
            background: #e2e8f0;
            border-radius: 50px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .tab-buttons button {
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 30px;
            border: none;
            background: #1e3a8a;
            color: white;
            cursor: pointer;
            transition: 0.25s;
            white-space: nowrap;
        }

        .tab-buttons button:hover {
            background: #162c66;
        }

        .tab-buttons button.active {
            background: white;
            color: #1e3a8a;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            font-weight: bold;
        }

        /* Tab content */
        .tab-content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
        }
        .tab-content.active { display: block; }

        /* Different background colors */
        #daily.tab-content       { background: #e0f2fe; }
        #cantamath.tab-content   { background: #fef3c7; }
        #otago.tab-content       { background: #ede9fe; }
        #amc.tab-content         { background: #dcfce7; }
        #icas.tab-content        { background: #fee2e2; }
        #logic.tab-content       { background: #f3e8ff; }
        #mistakes.tab-content    { background: #fff7ed; } /* Mistake Book */
        #exam.tab-content        { background: #eaf2ff; } /* Exam */

        /* Link buttons */
        .links a {
            display: block;
            margin: 12px 0;
            padding: 14px;
            background: #2563eb;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.25s;
        }
        .links a:hover {
            background: #1d4ed8;
        }

        /* Fractions subsection */
        .subsection {
            margin-top: 18px;
            padding-top: 12px;
            border-top: 2px dashed rgba(30,58,138,0.25);
        }
        .sub-title {
            font-size: 18px;
            font-weight: 800;
            color: #1e3a8a;
            margin: 6px 0 10px;
        }
        .sub-note {
            font-size: 13px;
            color: #475569;
            margin: 0 0 10px;
        }
        .fraction-links a {
            font-size: 16px;
            padding: 12px;
        }
    </style>

    <script>
        /*********************************
         ⭐⭐⭐ 改这里即可切换学生名字 ⭐⭐⭐
        **********************************/
        const STUDENT_NAME = "Molly";

        function openTab(tabName, btn) {
            document.querySelectorAll(".tab-content")
                .forEach(c => c.classList.remove("active"));
            document.querySelectorAll(".tab-buttons button")
                .forEach(b => b.classList.remove("active"));

            document.getElementById(tabName).classList.add("active");
            btn.classList.add("active");
        }

        document.addEventListener('DOMContentLoaded', function () {

            // Set title & Student Name
            document.getElementById('pageTitle').textContent =
                `${STUDENT_NAME} Math Page – DYAA`;
            document.getElementById('studentName').textContent =
                `Student: ${STUDENT_NAME}`;

            // ⭐ Auto-append ?name=STUDENT_NAME AND replace $STUDENT_NAME in path
            document.querySelectorAll(".student-link").forEach(a => {
                const baseRaw = a.dataset.link || "";
                const base = baseRaw.replaceAll("$STUDENT_NAME", encodeURIComponent(STUDENT_NAME));
                a.href = `${base}?name=${encodeURIComponent(STUDENT_NAME)}`;
            });
        });
    </script>

</head>

<body>
    <div class="container">

        <!-- DYAA Logo + Title -->
        <div class="header">
            <img src="./DYAAlog.png" alt="DYAA Logo">
            <h1 id="pageTitle">Student Math Page – DYAA</h1>
        </div>

        <div id="studentName" class="student-name"></div>

        <p style="text-align:center; font-size:17px;">Select a subject to begin:</p>



    </div>
</body>
</html>
