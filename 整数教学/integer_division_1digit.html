<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
/* ----------------------------------------------------------
   CONFIG
---------------------------------------------------------- */
const TITLE = "Integer Division Practice (11–999 ÷ 2–10)";
const NUM_QUESTIONS = 20;

/* ----------------------------------------------------------
   Helpers
---------------------------------------------------------- */
function randInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
function choice(arr) { return arr[randInt(0, arr.length - 1)]; }

function gcd(a, b) {
  a = Math.abs(a); b = Math.abs(b);
  while (b !== 0) { const t = b; b = a % b; a = t; }
  return a === 0 ? 1 : a;
}

function simplifyFraction(fr) {
  if (fr.d < 0) { fr.n = -fr.n; fr.d = -fr.d; }
  const g = gcd(fr.n, fr.d);
  fr.n /= g; fr.d /= g;
  return fr;
}

function mulFrac(a, b) {
  return simplifyFraction({ n: a.n * b.n, d: a.d * b.d });
}

function fracToValue(fr) { return fr.n / fr.d; }

function fracToString(fr) {
  fr = simplifyFraction({ n: fr.n, d: fr.d });
  if (fr.d === 1) return String(fr.n);
  return `${fr.n}/${fr.d}`;
}

function fracToHtml(fr) {
  fr = simplifyFraction({ n: fr.n, d: fr.d });
  if (fr.d === 1) return String(fr.n);
  return `<span class="frac"><span class="top">${fr.n}</span><span class="bottom">${fr.d}</span></span>`;
}

function mixedToImproper(whole, frac) {
  // whole is positive integer; frac is proper positive
  return simplifyFraction({ n: whole * frac.d + frac.n, d: frac.d });
}

function mixedToHtml(whole, frac) {
  return `<span class="mix"><span>${whole}</span>${fracToHtml(frac)}</span>`;
}

function escapeHtml(str){
  return String(str).replace(/[&<>"']/g, (m) => ({
    "&":"&amp;",
    "<":"&lt;",
    ">":"&gt;",
    "\"":"&quot;",
    "'":"&#39;"
  }[m]));
}

/* ----------------------------------------------------------
   Answer parsing (supports: integer, decimal, a/b, a b/c, optional leading -)
---------------------------------------------------------- */
function parseAnswer(str) {
  let s = (str || "").trim();
  if (s === "") return NaN;

  let sign = 1;
  if (s[0] === "+") s = s.slice(1).trim();
  else if (s[0] === "-") { sign = -1; s = s.slice(1).trim(); }
  if (s === "") return NaN;

  const parts = s.split(/\s+/);
  // mixed number: "a b/c"
  if (parts.length === 2 && parts[1].includes("/")) {
    const whole = Number(parts[0]);
    const f = parts[1].split("/");
    if (f.length !== 2) return NaN;
    const num = Number(f[0]);
    const den = Number(f[1]);
    if (!Number.isFinite(whole) || !Number.isFinite(num) || !Number.isFinite(den) || den === 0) return NaN;
    const value = Math.abs(whole) + (num / den);
    return sign * (whole < 0 ? -value : value);
  }

  if (s.includes("/")) {
    const f = s.split("/");
    if (f.length !== 2) return NaN;
    const num = Number(f[0]);
    const den = Number(f[1]);
    if (!Number.isFinite(num) || !Number.isFinite(den) || den === 0) return NaN;
    return sign * (num / den);
  }

  const n = Number(s);
  return Number.isFinite(n) ? sign * n : NaN;
}

function nearlyEqual(a, b, eps = 1e-8) {
  if (!Number.isFinite(a) || !Number.isFinite(b)) return false;
  return Math.abs(a - b) < eps;
}

/* ----------------------------------------------------------
   Division answer parsing
   - "q"                => quotient q, remainder 0
   - "q r r"            => quotient q, remainder r
   - "q remainder r"    => same
   - patterns like "12r3" are accepted
---------------------------------------------------------- */
function parseDivisionAnswer(str) {
  let s = (str || "").trim();
  if (s === "") return null;

  s = s.toLowerCase().replace(/,/g, " ").replace(/\s+/g, " ").trim();

  // e.g., "12r3" / "12 r 3" / "12 rem 3" / "12 remainder 3"
  let m = s.match(/^(\d+)\s*(?:r|rem|remainder)\s*(\d+)$/);
  if (m) return { q: Number(m[1]), r: Number(m[2]) };

  // e.g., "12 3" => treat as "12 r 3"
  m = s.match(/^(\d+)\s+(\d+)$/);
  if (m) return { q: Number(m[1]), r: Number(m[2]) };

  // quotient only
  m = s.match(/^(\d+)$/);
  if (m) return { q: Number(m[1]), r: 0 };

  return null;
}

function divisionEqual(a, b) {
  if (!a || !b) return false;
  if (!Number.isInteger(a.q) || !Number.isInteger(a.r)) return false;
  if (a.q < 0 || a.r < 0) return false;
  return a.q === b.q && a.r === b.r;
}

function isValidDivisionInput(parsed) {
  return !!parsed && Number.isInteger(parsed.q) && Number.isInteger(parsed.r) && parsed.q >= 0 && parsed.r >= 0;
}


/* ----------------------------------------------------------
   Question generator (integer addition)
---------------------------------------------------------- */
const DENOMS = [2,3,4,5,6,8,10,12];

function lcm(a,b){ return Math.abs(a*b) / gcd(a,b); }

function randomDen() { return choice(DENOMS); }

function randomProperFraction() {
  for (let t = 0; t < 160; t++) {
    const d = randomDen();
    const n = randInt(1, d - 1);
    if (gcd(n, d) !== 1) continue; // keep operands simplified
    return { n, d };
  }
  return { n: 1, d: 6 };
}

function randomWhole(min=2, max=12) { return randInt(min, max); }

function subFrac(a, b) {
  // a - b
  return simplifyFraction({ n: a.n * b.d - b.n * a.d, d: a.d * b.d });
}

function isReducible(fr) { return gcd(fr.n, fr.d) > 1; }

function improperToMixedParts(fr) {
  fr = simplifyFraction({ n: fr.n, d: fr.d });
  if (fr.d === 1) return { w: fr.n, frac: null };
  const w = Math.trunc(fr.n / fr.d);
  const rem = Math.abs(fr.n % fr.d);
  if (rem === 0) return { w, frac: null };
  const frac = simplifyFraction({ n: rem, d: fr.d });
  return { w, frac };
}

function answerDisplay(fr) {
  fr = simplifyFraction({ n: fr.n, d: fr.d });
  if (fr.d === 1) return { text: String(fr.n), html: String(fr.n) };

  const absN = Math.abs(fr.n);
  if (absN < fr.d) return { text: `${fr.n}/${fr.d}`, html: fracToHtml(fr) };

  const parts = improperToMixedParts(fr);
  if (!parts.frac || parts.frac.n === 0) return { text: String(parts.w), html: String(parts.w) };

  const sign = (fr.n < 0) ? "-" : "";
  const wAbs = Math.abs(parts.w);
  const mixedText = `${sign}${wAbs} ${parts.frac.n}/${parts.frac.d}`;
  const mixedHtml = `<span class="mix"><span>${sign}${wAbs}</span>${fracToHtml(parts.frac)}</span>`;
  return { text: mixedText, html: mixedHtml };
}

/* ---- Builders for different addition types ---- */

function makeFFSameDenom() {
  for (let t = 0; t < 500; t++) {
    const d = randomDen();
    const n1 = randInt(2, d - 1);
    const n2 = randInt(1, n1 - 1);
    if (gcd(n1, d) !== 1 || gcd(n2, d) !== 1) continue;

    const ansRaw = { n: (n1 - n2), d };
    const ans = simplifyFraction(ansRaw);

    const wantReducible = Math.random() < 0.75;
    if (wantReducible && !isReducible(ansRaw)) continue;

    if (ans.n <= 0) continue;
    if (Math.abs(ans.n) > 120 || ans.d > 120) continue;

    return { a: { n: n1, d }, b: { n: n2, d }, ans };
  }
  return { a: { n: 3, d: 4 }, b: { n: 1, d: 4 }, ans: simplifyFraction({ n: 2, d: 4 }) };
}

function makeFFDiffDenom() {
  for (let t = 0; t < 700; t++) {
    const d1 = randomDen();
    const d2 = randomDen();
    if (d1 === d2) continue;

    const L = lcm(d1, d2);
    if (L > 60) continue;

    const n1 = randInt(1, d1 - 1);
    const n2 = randInt(1, d2 - 1);
    if (gcd(n1, d1) !== 1 || gcd(n2, d2) !== 1) continue;

    const a = { n: n1, d: d1 };
    const b = { n: n2, d: d2 };

    // ensure a > b
    if (a.n * b.d <= b.n * a.d) continue;

    const ansRaw = { n: a.n * b.d - b.n * a.d, d: a.d * b.d };
    const ans = simplifyFraction(ansRaw);

    const wantReducible = Math.random() < 0.65;
    if (wantReducible && !isReducible(ansRaw)) continue;

    if (ans.n <= 0) continue;
    if (Math.abs(ans.n) > 200 || ans.d > 200) continue;

    return { a, b, ans };
  }
  const a = { n: 5, d: 6 }, b = { n: 1, d: 3 };
  return { a, b, ans: subFrac(a, b) };
}

function makeWholeMinusFraction() {
  const w = randomWhole(2, 14);
  const f = randomProperFraction();
  const ans = simplifyFraction({ n: w * f.d - f.n, d: f.d });
  return { w, f, ans };
}

function makeSmallMixed() {
  for (let t = 0; t < 320; t++) {
    const w = randInt(1, 5);
    const frac = randomProperFraction();
    const imp = mixedToImproper(w, frac);
    if (imp.n > 90 || imp.d > 24) continue;
    return { w, frac, imp };
  }
  const w = 2;
  const frac = { n: 1, d: 2 };
  return { w, frac, imp: mixedToImproper(w, frac) };
}

function makeMixedMinusFraction() {
  for (let t = 0; t < 650; t++) {
    const m = makeSmallMixed();
    const f = randomProperFraction();
    // ensure mixed > fraction
    if (m.imp.n * f.d <= f.n * m.imp.d) continue;

    const ansRaw = { n: m.imp.n * f.d - f.n * m.imp.d, d: m.imp.d * f.d };
    const ans = simplifyFraction(ansRaw);

    if (ans.n <= 0) continue;
    if (Math.abs(ans.n) > 260 || ans.d > 240) continue;

    return { m, f, ans };
  }
  const m = { w: 2, frac: { n: 1, d: 4 }, imp: { n: 9, d: 4 } };
  const f = { n: 1, d: 2 };
  return { m, f, ans: subFrac(m.imp, f) };
}

function makeMixedMinusMixed() {
  for (let t = 0; t < 800; t++) {
    const m1 = makeSmallMixed();
    const m2 = makeSmallMixed();

    // ensure m1 > m2
    if (m1.imp.n * m2.imp.d <= m2.imp.n * m1.imp.d) continue;

    const ansRaw = { n: m1.imp.n * m2.imp.d - m2.imp.n * m1.imp.d, d: m1.imp.d * m2.imp.d };
    const ans = simplifyFraction(ansRaw);

    if (ans.n <= 0) continue;
    if (Math.abs(ans.n) > 340 || ans.d > 240) continue;

    const wantBorrow = Math.random() < 0.45;
    // encourage some borrow cases: fractional part of m1 < fractional part of m2
    if (wantBorrow) {
      const f1 = m1.frac.n / m1.frac.d;
      const f2 = m2.frac.n / m2.frac.d;
      if (!(f1 < f2)) continue;
    }

    return { m1, m2, ans };
  }
  const m1 = { w: 3, frac: { n: 1, d: 4 }, imp: { n: 13, d: 4 } };
  const m2 = { w: 1, frac: { n: 3, d: 4 }, imp: { n: 7, d: 4 } };
  return { m1, m2, ans: subFrac(m1.imp, m2.imp) };
}

function makeWholeMinusMixed() {
  for (let t = 0; t < 450; t++) {
    const w = randomWhole(3, 18);
    const m = makeSmallMixed();

    // ensure whole > mixed
    if (w * m.imp.d <= m.imp.n) continue;

    const ans = simplifyFraction({ n: w * m.imp.d - m.imp.n, d: m.imp.d });
    if (ans.n <= 0) continue;
    if (Math.abs(ans.n) > 360 || ans.d > 240) continue;
    return { w, m, ans };
  }
  const w = 6;
  const m = { w: 2, frac: { n: 1, d: 2 }, imp: { n: 5, d: 2 } };
  return { w, m, ans: subFrac({ n: w, d: 1 }, m.imp) };
}

function makeTypePlan(total) {
  // Single-type practice: integer division
  return Array(total).fill("div");
}

function generateOneQuestion(preferredType = null) {
  // Whole-number division:
  //   - divisor: 2..10
  //   - dividend: 11..999
  // Answer:
  //   - quotient
  //   - remainder (if any), written as "q r r"
  const divisor = randInt(2, 10);
  const dividend = randInt(11, 999);

  const quotient = Math.floor(dividend / divisor);
  const remainder = dividend % divisor;

  const textHtml = `${dividend} ÷ ${divisor}`;
  const ansObj = { q: quotient, r: remainder };
  const ansText = (remainder === 0) ? String(quotient) : `${quotient} r ${remainder}`;

  return {
    textHtml,
    answerValue: ansObj,
    answerText: ansText,
    answerHtml: escapeHtml(ansText)
  };
}

function formatMs(ms) {
  const totalSec = Math.floor(ms / 1000);
  const min = Math.floor(totalSec / 60);
  const sec = totalSec % 60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}

   Generate quiz (avoid duplicates)
---------------------------------------------------------- */
function generateQuiz() {
  questions = [];
  quizSubmitted = false;

  const seen = new Set();
  const plan = makeTypePlan(NUM_QUESTIONS);

  for (let i = 0; i < NUM_QUESTIONS; i++) {
    let guard = 0;
    while (guard < 500) {
      guard++;
      const q = generateOneQuestion(plan[i]);
      const key = q.textHtml.replace(/<[^>]+>/g, "").replace(/\s+/g, " ").trim();
      if (seen.has(key)) continue;
      seen.add(key);

      questions.push({
        index: questions.length,
        textHtml: q.textHtml,
        value: q.answerValue,
        display: q.answerText,
        displayHtml: q.answerHtml,
        userValue: "",
        isCorrect: false
      });
      break;
    }

    // Fallback: if we couldn't fill this slot, use any type
    if (questions.length < i + 1) {
      let g2 = 0;
      while (g2 < 600) {
        g2++;
        const q = generateOneQuestion();
        const key = q.textHtml.replace(/<[^>]+>/g, "").replace(/\s+/g, " ").trim();
        if (seen.has(key)) continue;
        seen.add(key);

        questions.push({
          index: questions.length,
          textHtml: q.textHtml,
          value: q.answerValue,
          display: q.answerText,
          displayHtml: q.answerHtml,
          userValue: "",
          isCorrect: false
        });
        break;
      }
    }
  }
}

function formatDateForFilename(date) {
  if (!date) return "no_time";
  const pad = n => String(n).padStart(2, "0");
  return (
    date.getFullYear() +
    pad(date.getMonth() + 1) +
    pad(date.getDate()) + "_" +
    pad(date.getHours()) +
    pad(date.getMinutes()) +
    pad(date.getSeconds())
  );
}

function saveCurrentResultAsTxt() {
  saveCurrentInput();

  if (!quizSubmitted) {
    questions.forEach(q => {
      const parsed = parseDivisionAnswer(q.userValue || "");
    q.isCorrect = divisionEqual(parsed, q.value);
    });
  }

  let correctCount = 0;
  questions.forEach(q => { if (q.isCorrect) correctCount++; });

  const lines = [];
  lines.push(TITLE + " - Current Result");
  lines.push("Student: " + studentName);
  if (quizEndTime) lines.push("Last submit time: " + quizEndTime.toLocaleString());
  lines.push("Score: " + correctCount + " / " + questions.length);
  if (firstAttemptMs !== null) lines.push("First attempt time: " + formatMs(firstAttemptMs));
  lines.push("");
  lines.push("Details:");
  lines.push("----------");

  questions.forEach((q, i) => {
    const plainQuestion = q.textHtml.replace(/<[^>]+>/g,"");
    const userAns = (q.userValue || "").trim() === "" ? "Not answered" : q.userValue;
    const resultText = (q.userValue || "").trim() === "" ? "Not answered" : (q.isCorrect ? "Correct" : "Incorrect");

    lines.push(
      `Q${i + 1}` +
      "\nQuestion: " + plainQuestion +
      "\nYour answer: " + userAns +
      "\nCorrect answer: " + q.display +
      "\nResult: " + resultText
    );
    lines.push("");
  });

  const blob = new Blob([lines.join("\n")], { type: "text/plain;charset=utf-8" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  const safeName = (studentName || "DYAA").replace(/[^a-z0-9_\-]/gi, "_") || "DYAA";
  const ts = formatDateForFilename(new Date());
  a.href = url;
  a.download = `IntegerDiv_${safeName}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

function buildPdfQuestionSet(total) {
  const out = [];
  const seen = new Set();

  const plan = makeTypePlan(total);

  for (let i = 0; i < total; i++) {
    let guard = 0;
    while (guard < 500) {
      guard++;
      const q = generateOneQuestion(plan[i]);
      const key = q.textHtml.replace(/<[^>]+>/g, "").replace(/\s+/g, " ").trim();
      if (seen.has(key)) continue;
      seen.add(key);

      out.push({
        number: i + 1,
        textHtml: q.textHtml,
        answerHtml: q.answerHtml
      });
      break;
    }

    // Fallback: if we somehow couldn't fill this slot, use any type
    if (out.length < i + 1) {
      let g2 = 0;
      while (g2 < 600) {
        g2++;
        const q = generateOneQuestion();
        const key = q.textHtml.replace(/<[^>]+>/g, "").replace(/\s+/g, " ").trim();
        if (seen.has(key)) continue;
        seen.add(key);
        out.push({ number: i + 1, textHtml: q.textHtml, answerHtml: q.answerHtml });
        break;
      }
    }
  }

  return out;
}

function renderPdfAllPages(questionSet, total, ts) {
  pdfRenderRoot.innerHTML = "";
  const pages = [];

  const perPage = 15;          // fixed
  const cols = 3;              // fixed
  const questionPageCount = Math.ceil(total / perPage);

  const answersPerPage = 40;
  const answerPageCount = Math.ceil(total / answersPerPage);

  const totalPagesOverall = questionPageCount + answerPageCount;

  const safeStudent = escapeHtml((studentName || "DYAA").trim() || "DYAA");
  const safeTs = escapeHtml(ts || "");

  // Question pages (15 per page, 3 columns)
  for (let p = 0; p < questionPageCount; p++) {
    const start = p * perPage;
    const end = Math.min(start + perPage, total);

    const page = document.createElement("div");
    page.className = "pdf-page compact";

    page.innerHTML = `
      <div class="pdf-header">
        <div class="pdf-brand">
          <div class="pdf-brand-name">DYAA</div>
          <div class="pdf-title">${TITLE}<span class="pdf-ts">${safeTs}</span></div>
        </div>
        <div class="pdf-meta">
          <div><strong>Student:</strong> ${safeStudent}</div>
          <div><strong>Page:</strong> ${p + 1} / ${totalPagesOverall}</div>
          <div style="margin-top:2px;"><strong>Total:</strong> ${total} questions</div>
        </div>
      </div>
      <div class="pdf-grid cols-${cols} compact"></div>
    `;

    const grid = page.querySelector(".pdf-grid");

    for (let i = start; i < end; i++) {
      const q = questionSet[i];
      const card = document.createElement("div");
      card.className = "pdf-card";
      card.innerHTML = `
        <div class="pdf-qnum">Q${q.number}</div>
        <div class="pdf-qtext">${q.textHtml}</div>
        <div class="pdf-write-space"></div>
      `;
      grid.appendChild(card);
    }

    pdfRenderRoot.appendChild(page);
    pages.push(page);
  }

  // Answer key pages (kept as last page(s))
  for (let ap = 0; ap < answerPageCount; ap++) {
    const start = ap * answersPerPage;
    const end = Math.min(start + answersPerPage, total);
    const pageNo = questionPageCount + ap + 1;

    const page = document.createElement("div");
    page.className = "pdf-page compact";

    page.innerHTML = `
      <div class="pdf-header">
        <div class="pdf-brand">
          <div class="pdf-brand-name">DYAA</div>
          <div class="pdf-title">Answer Key<span class="pdf-ts">${safeTs}</span></div>
        </div>
        <div class="pdf-meta">
          <div><strong>Student:</strong> ${safeStudent}</div>
          <div><strong>Page:</strong> ${pageNo} / ${totalPagesOverall}</div>
          <div style="margin-top:2px;"><strong>For:</strong> ${TITLE}</div>
        </div>
      </div>

      <div class="pdf-answerkey">
        <div class="pdf-answerkey-title">Answers</div>
        <div class="pdf-ans-grid"></div>
      </div>
    `;

    const grid = page.querySelector(".pdf-ans-grid");
    for (let i = start; i < end; i++) {
      const q = questionSet[i];
      const item = document.createElement("div");
      item.className = "pdf-ans-item";
      item.innerHTML = `<span class="pdf-ans-num">Q${q.number}.</span> <span class="pdf-ans-val">${q.answerHtml}</span>`;
      grid.appendChild(item);
    }

    pdfRenderRoot.appendChild(page);
    pages.push(page);
  }

  return pages;
}

async function exportToPdf(total) {
  if (!window.jspdf || !window.jspdf.jsPDF || !window.html2canvas) {
    alert("PDF libraries not loaded. Please refresh and try again.");
    return;
  }

  // Use ONE timestamp for both PDF title and file name
  const ts = formatDateForFilename(new Date());

  const questionSet = buildPdfQuestionSet(total);
  const pages = renderPdfAllPages(questionSet, total, ts);

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p", "mm", "a4");

  for (let i = 0; i < pages.length; i++) {
    const canvas = await window.html2canvas(pages[i], {
      scale: 2,
      backgroundColor: "#ffffff",
      useCORS: true
    });

    const imgData = canvas.toDataURL("image/png");
    if (i > 0) pdf.addPage();
    pdf.addImage(imgData, "PNG", 0, 0, 210, 297);
  }

  const safeName = (studentName || "DYAA").replace(/[^a-z0-9_\-]/gi, "_") || "DYAA";
  pdf.save(`IntegerDiv_${safeName}_${total}Q_${ts}.pdf`);
}

exportPdfButton.addEventListener("click", openPdfModal);
pdfCancelBtn.addEventListener("click", closePdfModal);
pdfModal.addEventListener("click", (e) => { if (e.target === pdfModal) closePdfModal(); });

pdfExportBtn.addEventListener("click", async () => {
  const total = Number(pdfTotalSelect.value || 15);

  pdfExportBtn.disabled = true;
  const oldText = pdfExportBtn.textContent;
  pdfExportBtn.textContent = "Exporting...";

  try {
    closePdfModal();
    await exportToPdf(total);
  } finally {
    pdfExportBtn.disabled = false;
    pdfExportBtn.textContent = oldText;
  }
});
