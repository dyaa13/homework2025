    /* ---------------- Mixed number layout (whole aligned with fraction bar mid-line) ---------------- */

<script>
/* ---------------- CONFIG ---------------- */
const PART_TITLES = [
  "A. Reciprocals (Find the reciprocal)",
  "B. Fractions ↔ Decimals (Convert, round to 2 dp if needed)",
  "C. Mixed ↔ Improper Fractions (Mixed numbers use 3 boxes)"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 6;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ---------------- Utils ---------------- */
function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
function choice(arr){ return arr[randInt(0, arr.length-1)]; }
function gcd(a,b){
  a=Math.abs(a); b=Math.abs(b);
  while(b!==0){ const t=b; b=a%b; a=t; }
  return a===0?1:a;
}
function simplifyFraction(fr){
  if(fr.d<0){ fr.n=-fr.n; fr.d=-fr.d; }
  const g=gcd(fr.n,fr.d); fr.n/=g; fr.d/=g; return fr;
}
function fractionToValue(fr){ return fr.n/fr.d; }
function fractionToString(fr){
  fr=simplifyFraction({n:fr.n,d:fr.d});
  if(fr.d===1) return String(fr.n);
  return `${fr.n}/${fr.d}`;
}
function fractionToHtml(fr){
  fr=simplifyFraction({n:fr.n,d:fr.d});
  if(fr.d===1) return String(fr.n);
  return `<span class="frac"><span class="top">${fr.n}</span><span class="bottom">${fr.d}</span></span>`;
}
function isTerminatingDen(den){
  let d = Math.abs(den);
  while(d%2===0) d/=2;
  while(d%5===0) d/=5;
  return d===1;
}
function roundTo2(val){ return Math.round(val*100)/100; }
function fmt2(val){ return (Math.round(val*100)/100).toFixed(2); }
function cleanDecimalString(val){
  let s = (Math.round(val*100)/100).toFixed(2);
  s = s.replace(/\.00$/,"");
  s = s.replace(/(\.\d)0$/,"$1");
  return s;
}
function formatMs(ms){
  const totalSec=Math.floor(ms/1000);
  const min=Math.floor(totalSec/60);
  const sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}

/* ---------------- Mixed (3 boxes aligned like screenshot) ---------------- */
function mixedBoxesHtml(whole, num, den){
  return `
    <span class="mix3" aria-label="mixed number display">
      <span class="mix-cell mix-whole">${whole}</span>
      <span class="mix-frac" aria-label="fraction part">
        <span class="mix-cell mix-num">${num}</span>
        <span class="mix-bar" aria-hidden="true"></span>
        <span class="mix-cell mix-den">${den}</span>
      </span>
    </span>
  `;
}
function mixedToString(whole, num, den){
  return `${whole} ${num}/${den}`;
}

/* ---------------- URL name param ---------------- */
function getNameFromUrl(){
  try{
    const sp = new URLSearchParams(window.location.search);
    const raw = sp.get("name");
    if(!raw) return null;
    const name = String(raw).trim();
    return name.length ? name : null;
  }catch(e){
    return null;
  }
}
function updateStudentDisplay(){
  const el = document.getElementById("studentDisplay");
  if(el) el.innerHTML = `Student: <strong>${studentName || "—"}</strong>`;
}

/* ---------------- Parse Answers ---------------- */
function parseAnswer(str){
  let s=str.trim();
  if(s==="") return NaN;

  let sign=1;
  if(s[0]==="+"){ s=s.slice(1).trim(); }
  else if(s[0]==="-"){ sign=-1; s=s.slice(1).trim(); }
  if(s==="") return NaN;

  // mixed number: "2 1/3"
  const spaceParts=s.split(/\s+/);
  if(spaceParts.length===2 && spaceParts[1].includes("/")){
    const whole=Number(spaceParts[0]);
    const fracParts=spaceParts[1].split("/");
    if(fracParts.length!==2) return NaN;
    const num=Number(fracParts[0]);
    const den=Number(fracParts[1]);
    if(!Number.isFinite(whole)||!Number.isFinite(num)||!Number.isFinite(den)||den===0) return NaN;
    const absWhole=Math.abs(whole);
    const fracVal=num/den;
    let value=absWhole+fracVal;
    if(whole<0) value=-value;
    return sign*value;
  }

  // fraction: "a/b"
  if(s.includes("/")){
    const parts=s.split("/");
    if(parts.length!==2) return NaN;
    const num=Number(parts[0]);
    const den=Number(parts[1]);
    if(!Number.isFinite(num)||!Number.isFinite(den)||den===0) return NaN;
    return sign*(num/den);
  }

  // decimal / integer
  const n=Number(s);
  return Number.isFinite(n)?sign*n:NaN;
}
function nearlyEqual(a,b,eps=1e-6){
  if(!Number.isFinite(a)||!Number.isFinite(b)) return false;
  return Math.abs(a-b)<eps;
}
function gradeOneQuestion(i){
  const q = questions[i];
  const val = parseAnswer(q.userValue || "");
  q.isCorrect = nearlyEqual(val, q.value);
}

/* ---------------- Mixed input helpers (ONLY for C4–C6) ---------------- */
function isMixedAnswerQuestion(q){
  // Part C last 3: Improper -> Mixed (answer must be mixed)
  return q.partIndex===2 && q.indexInPart>=3;
}
function splitMixedUserValue(userValue){
  const out = {w:"", n:"", d:""};
  const s = (userValue||"").trim();
  if(!s) return out;

  const parts = s.split(/\s+/);
  if(parts.length===2 && parts[1].includes("/")){
    out.w = parts[0];
    const fr = parts[1].split("/");
    out.n = fr[0] ?? "";
    out.d = fr[1] ?? "";
  }
  return out;
}
function buildMixedUserValue(w,n,d){
  const W=(w||"").trim();
  const N=(n||"").trim();
  const D=(d||"").trim();
  if(!W && !N && !D) return "";
  return `${W} ${N}/${D}`.trim();
}

/* ---------------- Question Generators ---------------- */
/* Part A: Reciprocals */
function generateReciprocalQuestion(){
  const type = choice(["int","proper","improper"]);
  let shownHtml="", ansFr=null;

  if(type==="int"){
    const n = randInt(2, 12);
    shownHtml = `<strong>${n}</strong>`;
    ansFr = simplifyFraction({n:1,d:n});
  }else if(type==="proper"){
    const den = choice([2,3,4,5,6,7,8,9,10,12]);
    let num = randInt(1, den-1), tries=0;
    while(gcd(num,den)!==1 && tries<30){ num=randInt(1,den-1); tries++; }
    const fr = simplifyFraction({n:num,d:den});
    shownHtml = fractionToHtml(fr);
    ansFr = simplifyFraction({n:fr.d, d:fr.n});
  }else{
    const den = choice([2,3,4,5,6,7,8,9,10,12]);
    let num = randInt(den+1, den*2+2), tries=0;
    while(gcd(num,den)!==1 && tries<30){ num=randInt(den+1, den*2+2); tries++; }
    const fr = simplifyFraction({n:num,d:den});
    shownHtml = fractionToHtml(fr);
    ansFr = simplifyFraction({n:fr.d, d:fr.n});
  }

  return {
    text: `Find the reciprocal of ${shownHtml}. <span style="color:#555">(Answer as a fraction or a decimal.)</span>`,
    value: fractionToValue(ansFr),
    display: fractionToString(ansFr),
    displayHtml: fractionToHtml(ansFr)
  };
}

/* Part B: Fractions ↔ Decimals */
function generateFractionDecimalQuestion(){
  const mode = choice(["fracToDec","decToFrac"]);

  if(mode==="fracToDec"){
    const denTerm = [2,4,5,10,20,25,50,100];
    const denNon  = [3,6,7,9,11,12,14,15,18];
    const useTerm = Math.random() < 0.55;

    let den = useTerm ? choice(denTerm) : choice(denNon);
    let num = randInt(1, den-1), tries=0;
    while(gcd(num,den)!==1 && tries<60){ num=randInt(1, den-1); tries++; }

    const fr = simplifyFraction({n:num,d:den});
    const val = fractionToValue(fr);

    const terminating = isTerminatingDen(fr.d);
    let expectedVal = val;
    let displayStr = "";

    if(terminating){
      displayStr = cleanDecimalString(val);
      expectedVal = Number(displayStr);
    }else{
      displayStr = fmt2(val);
      expectedVal = roundTo2(val);
    }

    return {
      text: `Convert to a decimal: ${fractionToHtml(fr)}. <span style="color:#555">(If it does not terminate, round to <strong>2</strong> decimal places.)</span>`,
      value: expectedVal,
      display: displayStr,
      displayHtml: displayStr
    };
  }

  // decToFrac
  const dp = choice([1,2]);
  const denPow = (dp===1) ? 10 : 100;

  const whole = randInt(0, 3);
  const fracInt = randInt(1, denPow-1);
  const rawNum = whole*denPow + fracInt;

  const fr = simplifyFraction({n:rawNum,d:denPow});
  const decVal = rawNum/denPow;
  const decStr = (dp===1) ? decVal.toFixed(1) : decVal.toFixed(2);

  return {
    text: `Convert to a fraction in simplest form: <strong>${decStr}</strong>.`,
    value: decVal,
    display: fractionToString(fr),
    displayHtml: fractionToHtml(fr)
  };
}

/* Part C: Mixed ↔ Improper (NO diagram) */
function generateMixedImproperQuestion(indexInPart){
  const dens = [2,3,4,5,6,8,10,12];
  let den = choice(dens);
  let num = randInt(1, den-1), tries=0;
  while(gcd(num,den)!==1 && tries<60){ num=randInt(1, den-1); tries++; }
  const whole = randInt(1, 4);

  const improperN = whole*den + num;

  if(indexInPart < 3){
    // C1–C3: show mixed (3-box display), student answers improper in one box (UNCHANGED as you requested)
    const mixedHtml = mixedBoxesHtml(whole, num, den);
    return {
      text: `Convert this mixed number to an <strong>improper fraction</strong>: ${mixedHtml} <span style="color:#555">(Answer as a/b.)</span>`,
      value: fractionToValue({n:improperN, d:den}),
      display: `${improperN}/${den}`,
      displayHtml: fractionToHtml({n:improperN, d:den})
    };
  }else{
    // C4–C6: student MUST use 3 input boxes
    return {
      text: `Convert to a <strong>mixed number</strong> (use the 3 boxes): ${fractionToHtml({n:improperN, d:den})}`,
      value: fractionToValue({n:improperN, d:den}),
      display: mixedToString(whole, num, den),
      displayHtml: mixedBoxesHtml(whole, num, den)
    };
  }
}

/* ---------------- State ---------------- */
let questions=[];
let currentQuestionIndex=0;
let studentName="Student";
let quizStartTime=null;
let quizEndTime=null;
let quizSubmitted=false;

let timerInterval=null;
let elapsedMs=0;
let isPaused=false;
let firstAttemptMs=null;

const quizContent=document.getElementById("quizContent");
const sidebarEl=document.getElementById("sidebar");

const buttonContainer=document.getElementById("navButtons");
const backButton=document.getElementById("backButton");
const nextButton=document.getElementById("nextButton");
const submitButton=document.getElementById("submitButton");
const checkButton=document.getElementById("checkButton");
const saveButton=document.getElementById("saveButton");

const generateBtn=document.getElementById("generateButton");
const pauseButton=document.getElementById("pauseButton");
const exportPdfButton=document.getElementById("exportPdfButton");
const timerDisplay=document.getElementById("timerDisplay");

/* ---------------- Timer ---------------- */
function updateTimerDisplay(){
  let totalMs=elapsedMs;
  if(!isPaused && quizStartTime) totalMs+=(new Date()-quizStartTime);
  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ---------------- Generate Quiz ---------------- */
function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  for(let p=0;p<NUM_PARTS;p++){
    for(let i=0;i<QUESTIONS_PER_PART;i++){
      let baseQ;
      if(p===0) baseQ = generateReciprocalQuestion();
      else if(p===1) baseQ = generateFractionDecimalQuestion();
      else baseQ = generateMixedImproperQuestion(i);

      questions.push({
        partIndex:p,
        indexInPart:i,
        text:baseQ.text,
        value:baseQ.value,
        display:baseQ.display,
        displayHtml:baseQ.displayHtml||null,
        userValue:"",
        isCorrect:false
      });
    }
  }
}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label=["A","B","C"][q.partIndex]+(q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click",()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];

    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ---------------- Helpers ---------------- */
function saveCurrentInput(){
  const q = questions[currentQuestionIndex];

  if(isMixedAnswerQuestion(q)){
    const wEl = document.getElementById("wholeInput");
    const nEl = document.getElementById("numInput");
    const dEl = document.getElementById("denInput");
    if(wEl && nEl && dEl){
      q.userValue = buildMixedUserValue(wEl.value, nEl.value, dEl.value);
    }
  }else{
    const input=document.getElementById("answerInput");
    if(input) q.userValue = input.value.trim();
  }

  if(quizSubmitted){
    gradeOneQuestion(currentQuestionIndex);
    updateSidebarStatus();
  }
}

function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}

function buildPerQuestionHint(q){
  if(q.partIndex===0){
    return `Hint: The reciprocal is what you multiply by to get <strong>1</strong>. For <strong>a/b</strong>, the reciprocal is <strong>b/a</strong>. For <strong>n</strong>, the reciprocal is <strong>1/n</strong>.`;
  }
  if(q.partIndex===1){
    return `Hint: <strong>Fraction → decimal</strong>: do numerator ÷ denominator. If it does not terminate, round to <strong>2 dp</strong>. <br><strong>Decimal → fraction</strong>: write it over <strong>10</strong> or <strong>100</strong>, then simplify.`;
  }
  return `Hint: <strong>Mixed → improper</strong>: whole×denominator + numerator. <br><strong>Improper → mixed</strong>: divide numerator by denominator: quotient is the whole, remainder is the numerator.`;
}

/* ---------------- Render Question ---------------- */
function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const partLabel=["A","B","C"][q.partIndex];
  const fullLabel=`${partLabel}${q.indexInPart+1}`;
  const hintText = buildPerQuestionHint(q);

  const mixedMode = isMixedAnswerQuestion(q);
  const pre = splitMixedUserValue(q.userValue);

  const answerInputHtml = mixedMode ? `
    <div class="mix-input3">
      <span class="mix3" aria-label="mixed number input">
        <input id="wholeInput" class="whole-in" type="text"
          value="${(pre.w||"").replace(/"/g,'&quot;')}" placeholder="Whole">
        <span class="mix-frac" aria-label="fraction input">
          <input id="numInput" class="num-in" type="text"
            value="${(pre.n||"").replace(/"/g,'&quot;')}" placeholder="Num">
          <span class="mix-bar" aria-hidden="true"></span>
          <input id="denInput" class="den-in" type="text"
            value="${(pre.d||"").replace(/"/g,'&quot;')}" placeholder="Den">
        </span>
      </span>
    </div>
    <div style="margin-top:6px;color:#666;font-size:.9em;">
      Fill all 3 boxes: whole number, numerator, denominator.
    </div>
  ` : `
    <div style="margin-top:6px;">
      <input id="answerInput" class="answer-box" type="text"
        value="${(q.userValue||"").replace(/"/g,'&quot;')}"
        placeholder="Type your answer here">
    </div>
  `;

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${TOTAL_QUESTIONS}</p>
    <div class="part-title">${PART_TITLES[q.partIndex]}</div>

    <div class="single-question">
      ${fullLabel}. ${q.text}
      ${answerInputHtml}
      <div id="checkFeedback" style="display:none;"></div>
      <div class="hint">${hintText}</div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  backButton.style.display="inline-block";
  backButton.style.visibility = (currentQuestionIndex===0) ? "hidden" : "visible";

  const isLast = (currentQuestionIndex===TOTAL_QUESTIONS-1);
  nextButton.style.display = isLast ? "none" : "inline-block";
  submitButton.style.display = isLast ? "inline-block" : "none";

  saveButton.style.display = quizSubmitted ? "inline-block" : "none";
  checkButton.style.display = (quizSubmitted && !q.isCorrect) ? "inline-block" : "none";

  updateSidebarStatus();
}

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;

  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach(q=>{
    const val=parseAnswer(q.userValue||"");
    q.isCorrect=nearlyEqual(val, q.value);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${studentName}</h3>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>
    <p>Click question numbers on the left to review. Incorrect questions will have a <strong>Check</strong> button.</p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Question</th><th>Your Answer</th><th>Correct</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["A","B","C"][q.partIndex]+(q.indexInPart+1);
    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${partLbl}</td>
        <td>${q.text}</td>
        <td>${(q.userValue||"").trim()==="" ? "—" : (q.userValue||"")}</td>
        <td>${q.displayHtml || q.display}</td>
        <td>${(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  // reset timer for next attempt
  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

/* ---------------- Buttons ---------------- */
nextButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex<TOTAL_QUESTIONS-1){
    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===TOTAL_QUESTIONS-1){
    calculateAndShowResults();
  }
});

/* Check */
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();

  const q = questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  gradeOneQuestion(currentQuestionIndex);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";
  box.style.display="block";

  if(q.isCorrect){
    box.innerHTML = `✅ Correct!`;
    checkButton.style.display = "none";
  }else{
    const correctHtml = q.displayHtml || q.display;
    box.innerHTML = `❌ Incorrect. Correct answer: <strong>${correctHtml}</strong>`;
    checkButton.style.display = "inline-block";
  }
});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();

  if(!quizSubmitted){
    questions.forEach(q=>{
      const val=parseAnswer(q.userValue||"");
      q.isCorrect=nearlyEqual(val,q.value);
    });
  }
  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Fractions Skills Quiz - Current Result");
  lines.push("Student: "+studentName);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");
  lines.push("Details:");
  lines.push("----------");

  questions.forEach((q,i)=>{
    const partLbl=["A","B","C"][q.partIndex]+(q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    const plainQuestion=q.text.replace(/<[^>]+>/g,"").replace(/\s+/g," ").trim();
    lines.push(
      `Q${i+1} (${partLbl})`+
      "\nQuestion: "+plainQuestion+
      "\nYour answer: "+userAns+
      "\nCorrect answer: "+q.display+
      "\nResult: "+resultText
    );
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`FractionsQuiz_${safeName}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
saveButton.addEventListener("click", saveCurrentResultAsTxt);

/* Pause/Resume */
pauseButton.addEventListener("click", ()=>{
  if(!quizStartTime && elapsedMs===0 && !quizSubmitted) return;
  if(isPaused){ resumeTimer(); pauseButton.textContent="Pause"; }
  else { pauseTimer(); pauseButton.textContent="Resume"; }
});

/* Generate new set */
generateBtn.addEventListener("click", ()=>{
  if(!quizSubmitted && !confirm("Generate a new random set? All answers will be lost.")) return;

  if(timerInterval) clearInterval(timerInterval);
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=new Date(); quizEndTime=null;
  updateTimerDisplay(); startTimerInterval();

  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();
});

/* ---------------- Export Questions PDF (Print) ---------------- */
function escapeHtml(s){
  return String(s)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#039;");
}
function buildQuestionsForPrint(){
  const parts = ["A","B","C"];
  let out = "";
  for(let p=0;p<NUM_PARTS;p++){
    out += `<div class="part">${escapeHtml(PART_TITLES[p])}</div>`;
    const qs = questions.filter(q=>q.partIndex===p);
    qs.forEach(q=>{
      const label = `${parts[p]}${q.indexInPart+1}`;
      out += `
        <div class="q">
          <div class="qline"><strong>${label}.</strong> ${q.text}</div>
          <div class="blankline"></div>
        </div>
      `;
    });
  }
  return out;
}
function exportQuestionsToPdf(){
  if(!questions || questions.length===0){
    alert("Please start the quiz first.");
    return;
  }
  saveCurrentInput();

  const w = window.open("", "_blank");
  if(!w){
    alert("Popup blocked. Please allow popups for this page, then try again.");
    return;
  }

  const now = new Date();
  const title = "Fractions Skills Quiz — Questions";

  const html = `
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>${title}</title>
  <style>
    body{font-family:'Segoe UI',Tahoma,sans-serif;color:#111;padding:18px 22px;}
    h1{font-size:20px;margin:0 0 6px;}
    .meta{font-size:12.5px;color:#444;margin-bottom:14px;}
    .part{margin-top:14px;font-weight:700;font-size:14px;padding-top:4px;border-top:1px solid #ddd;}
    .q{margin:10px 0 0;}
    .qline{font-size:13.5px;line-height:1.6;}
    .blankline{height:18px;}

    .frac{display:inline-block;text-align:center;vertical-align:middle;min-width:22px;}
    .frac .top{display:block;border-bottom:1px solid #000;padding:0 2px;}
    .frac .bottom{display:block;padding:0 2px;font-size:.9em;}

    :root{--mixWholeW:120px;--mixFracW:120px;--mixNumH:44px;--mixDenH:44px;--mixBarH:2px;--mixBorder:2px;--mixRadius:10px;}
    .mix3{display:inline-grid;grid-template-columns:var(--mixWholeW) var(--mixFracW);column-gap:14px;align-items:center;vertical-align:middle;}
    .mix-cell{box-sizing:border-box;border:var(--mixBorder) solid #333;border-radius:var(--mixRadius);background:#fff;font-weight:700;text-align:center;font-size:1.05em;}
    .mix-whole{width:var(--mixWholeW);height:calc(var(--mixNumH) + var(--mixDenH) + var(--mixBarH));display:flex;align-items:center;justify-content:center;}
    .mix-frac{width:var(--mixFracW);display:grid;grid-template-rows:var(--mixNumH) var(--mixBarH) var(--mixDenH);align-items:stretch;}
    .mix-num,.mix-den{width:var(--mixFracW);height:100%;display:flex;align-items:center;justify-content:center;}
    .mix-bar{width:var(--mixFracW);height:var(--mixBarH);background:#111;border-radius:1px;}

    @media print{
      @page{margin:14mm;}

  </style>
</head>
<body>

  <div class="meta">
    Student: <strong>${escapeHtml(studentName)}</strong>
    &nbsp; | &nbsp;
    ${escapeHtml(now.toLocaleString())}
  </div>

  ${buildQuestionsForPrint()}
</body>
</html>`;

  w.document.open();
  w.document.write(html);
  w.document.close();

  w.onload = function(){
    w.focus();
    w.print();
  };
}
exportPdfButton.addEventListener("click", exportQuestionsToPdf);

/* ---------------- Start Screen ---------------- */

  generateBtn.style.display="none";
  saveButton.style.display="none";
  pauseButton.style.display="none";
  exportPdfButton.style.display="none";

  if(timerInterval){ clearInterval(timerInterval); timerInterval=null; }
  elapsedMs=0; isPaused=false; firstAttemptMs=null;

  quizContent.innerHTML=`
    <p>This quiz contains <strong>${TOTAL_QUESTIONS}</strong> questions (A/B/C parts).</p>
    <ul style="margin-top:6px;color:#555;line-height:1.6;">
      <li><strong>Part A:</strong> Reciprocals</li>

function startQuizCommon(){
  updateStudentDisplay();

  quizStartTime=new Date();
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  updateTimerDisplay(); startTimerInterval();

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();

  generateBtn.style.display="inline-block";
  pauseButton.style.display="inline-block";
  exportPdfButton.style.display="inline-block";

}

  studentName = (name || "Student").trim() || "Student";
  startQuizCommon();
}

/* ---------------- Init ---------------- */
(function init(){
  const urlName = getNameFromUrl();
  if(urlName){
    startQuizAutoWithName(urlName);
  }else{
    studentName = "Student";
    showStartScreen();
  }
})();
</script>
