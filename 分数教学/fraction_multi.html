<script>
/* ---------------- PARTS ---------------- */
const PART_TITLES = [
  "A. Fraction × Fraction — 2 questions",
  "B. Fraction × Integer — 2 questions",
  "C. Fraction × Decimal — 2 questions",
  "D. Improper Fraction × Improper Fraction — 1 question",
  "E. Improper Fraction × Integer — 1 question",
  "F. Improper Fraction × Decimal — 1 question",
  "G. Mixed Number × Mixed Number — 2 questions",
  "H. Mixed Number × Integer — 2 questions",
  "I. Mixed Number × Decimal — 2 questions",
  "J. Three Numbers × × × (fractions / improper / mixed / integers) — 3 questions",
  "K. One-step Word Problems (fraction multiplication) — 2 questions",
  "L. Multi-step Word Problems (2+ steps) — 3 questions"
];
const PART_COUNTS  = [2,2,2,1,1,1,2,2,2,3,2,3];
const PART_LETTERS = ["A","B","C","D","E","F","G","H","I","J","K","L"];
const TOTAL_QUESTIONS = PART_COUNTS.reduce((a,b)=>a+b,0);

/* ---------------- Utils ---------------- */
function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
function choice(arr){ return arr[randInt(0, arr.length-1)]; }
function gcd(a,b){
  a=Math.abs(a); b=Math.abs(b);
  while(b!==0){ const t=b; b=a%b; a=t; }
  return a===0?1:a;
}
function simplifyFraction(fr){
  let n=fr.n, d=fr.d;
  if(d<0){ n=-n; d=-d; }
  const g=gcd(n,d);
  return {n:n/g, d:d/g};
}
function fractionToValue(fr){ return fr.n/fr.d; }
function fractionToString(fr){
  const s=simplifyFraction(fr);
  if(s.d===1) return String(s.n);
  return `${s.n}/${s.d}`;
}
function fractionToHtml(fr){
  const s=simplifyFraction(fr);
  if(s.d===1) return String(s.n);
  return `<span class="frac"><span class="top">${s.n}</span><span class="bottom">${s.d}</span></span>`;
}
function mulFrac(a,b){
  return simplifyFraction({n:a.n*b.n, d:a.d*b.d});
}
function addFrac(a,b){
  return simplifyFraction({n:a.n*b.d + b.n*a.d, d:a.d*b.d});
}
function subFrac(a,b){
  return simplifyFraction({n:a.n*b.d - b.n*a.d, d:a.d*b.d});
}

/* ---------------- Mixed display (operands) ---------------- */
function mixedBoxesHtml(whole, num, den){
  return `
    <span class="mix3" aria-label="mixed number display">
      <span class="mix-cell mix-whole">${whole}</span>
      <span class="mix-frac" aria-label="fraction part">
        <span class="mix-cell mix-num">${num}</span>
        <span class="mix-bar" aria-hidden="true"></span>
        <span class="mix-cell mix-den">${den}</span>
      </span>
    </span>
  `;
}
function toMixed(fr){
  const s=simplifyFraction(fr);
  const sign = s.n<0 ? -1 : 1;
  const n = Math.abs(s.n), d = s.d;
  const whole = Math.floor(n/d);
  const rem = n % d;
  if(rem===0) return {whole: sign*whole, num:0, den:1, isInt:true};
  const simp = simplifyFraction({n:rem, d});
  return {whole: sign*whole, num:simp.n, den:simp.d, isInt:false};
}
function mixedToImproper(m){
  return simplifyFraction({n: m.whole*m.den + m.num, d: m.den});
}

/* ---------------- Decimals as fractions (nice + easy cancel) ---------------- */
const DECIMAL_POOL = [
  {str:"0.2",  fr:{n:1,d:5}},
  {str:"0.25", fr:{n:1,d:4}},
  {str:"0.4",  fr:{n:2,d:5}},
  {str:"0.5",  fr:{n:1,d:2}},
  {str:"0.6",  fr:{n:3,d:5}},
  {str:"0.75", fr:{n:3,d:4}},
  {str:"1.2",  fr:{n:6,d:5}},
  {str:"1.5",  fr:{n:3,d:2}},
  {str:"2.4",  fr:{n:12,d:5}}
];

/* ---------------- Formatting ---------------- */
function formatMs(ms){
  const totalSec=Math.floor(ms/1000);
  const min=Math.floor(totalSec/60);
  const sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}

/* ---------------- URL name param ---------------- */
function getNameFromUrl(){

    const sp = new URLSearchParams(window.location.search);
    const raw = sp.get("name");
    if(!raw) return null;

}
function updateStudentDisplay(){

}

/* ---------------- Parse Answers ---------------- */
function parseAnswer(str){
  let s=(str||"").trim();
  if(s==="") return NaN;

  let sign=1;
  if(s[0]==="+"){ s=s.slice(1).trim(); }
  else if(s[0]==="-"){ sign=-1; s=s.slice(1).trim(); }
  if(s==="") return NaN;

  // mixed: "2 1/3"
  const spaceParts=s.split(/\s+/);
  if(spaceParts.length===2 && spaceParts[1].includes("/")){
    const whole=Number(spaceParts[0]);
    const fracParts=spaceParts[1].split("/");
    if(fracParts.length!==2) return NaN;
    const num=Number(fracParts[0]);
    const den=Number(fracParts[1]);
    if(!Number.isFinite(whole)||!Number.isFinite(num)||!Number.isFinite(den)||den===0) return NaN;
    const absWhole=Math.abs(whole);
    const fracVal=num/den;
    let value=absWhole+fracVal;
    if(whole<0) value=-value;
    return sign*value;
  }

  // fraction: a/b
  if(s.includes("/")){
    const parts=s.split("/");
    if(parts.length!==2) return NaN;
    const num=Number(parts[0]);
    const den=Number(parts[1]);
    if(!Number.isFinite(num)||!Number.isFinite(den)||den===0) return NaN;
    return sign*(num/den);
  }

  // decimal/int
  const n=Number(s);
  return Number.isFinite(n)?sign*n:NaN;
}
function nearlyEqual(a,b,eps=1e-6){
  if(!Number.isFinite(a)||!Number.isFinite(b)) return false;
  return Math.abs(a-b)<eps;
}
function gradeOneQuestion(i){
  const q = questions[i];
  const val = parseAnswer(q.userValue || "");
  q.isCorrect = nearlyEqual(val, q.value);
}

/* ---------------- Random building blocks (small + reducible) ---------------- */
const PROPER_DENS = [3,4,5,6,8,9,10,12];
const IMPROPER_DENS = [3,4,5,6,7,8,9,10,12];

function randomProperFracReduced(){
  for(let t=0;t<200;t++){
    const d=choice(PROPER_DENS);
    const n=randInt(1,d-1);
    const f=simplifyFraction({n,d});
    if(f.n>0 && f.n<f.d) return f;
  }
  return simplifyFraction({n:1,d:2});
}
function randomImproperFracReduced(){
  for(let t=0;t<250;t++){
    const d=choice(IMPROPER_DENS);
    const n=randInt(d+1, d*2+10);
    const f=simplifyFraction({n,d});
    if(f.n>f.d) return f;
  }
  return simplifyFraction({n:7,d:4});
}
function randomMixedNumber(){
  // whole 1..4, fraction part proper reduced, small
  for(let t=0;t<300;t++){
    const whole=randInt(1,4);
    const d=choice([3,4,5,6,8,9,10,12]);
    const n=randInt(1,d-1);
    const fr=simplifyFraction({n,d});
    if(fr.n===0 || fr.n>=fr.d) continue;
    return {whole, num:fr.n, den:fr.d};
  }
  return {whole:2,num:1,den:3};
}

/* ---------------- Ensure "can cancel" ---------------- */
function hasCrossCancel(a,b){
  // a,b are fractions (already reduced not required)
  return gcd(a.n,b.d)>1 || gcd(b.n,a.d)>1;
}
function makeReducibleFracPair(getA,getB,needImproperA=false,needImproperB=false){
  for(let t=0;t<1200;t++){
    const a=getA();
    const b=getB();
    if(needImproperA && !(a.n>a.d)) continue;
    if(needImproperB && !(b.n>b.d)) continue;
    if(hasCrossCancel(a,b)){
      const ans=mulFrac(a,b);
      if(ans.n<=520 && ans.d<=520) return {a,b,ans};
    }
  }
  // fallback (still fine)
  const a=getA(), b=getB();
  return {a,b,ans:mulFrac(a,b)};
}

/* ---------------- Question generators ---------------- */
// 1) fraction × fraction (2)
function qFractionTimesFraction(){
  const {a,b,ans}=makeReducibleFracPair(randomProperFracReduced, randomProperFracReduced);
  return {
    text:`Compute: ${fractionToHtml(a)} × ${fractionToHtml(b)} = ? <span style="color:#555">(Simplest form.)</span>`,
    value:fractionToValue(ans),
    display:fractionToString(ans),
    displayHtml:fractionToHtml(ans)
  };
}

// 2) fraction × integer (2)
function qFractionTimesInteger(){
  for(let t=0;t<900;t++){
    const a=randomProperFracReduced();
    // choose integer that shares factor with denominator -> cancel
    const factors=[2,3,4,5,6,8,9,10,12];
    const k=choice(factors);
    if(gcd(k,a.d)<=1) continue;
    const b=simplifyFraction({n:k,d:1});
    const ans=mulFrac(a,b);
    if(ans.n<=520 && ans.d<=520){
      return {
        text:`Compute: ${fractionToHtml(a)} × ${k} = ? <span style="color:#555">(Simplest form.)</span>`,
        value:fractionToValue(ans),
        display:fractionToString(ans),
        displayHtml:fractionToHtml(ans)
      };
    }
  }
  return qFractionTimesInteger();
}

// 3) fraction × decimal (2)
function qFractionTimesDecimal(){
  for(let t=0;t<1200;t++){
    const a=randomProperFracReduced();
    const dec=choice(DECIMAL_POOL);
    const b=simplifyFraction(dec.fr);
    // require cancel between fraction and decimal-as-fraction
    if(!hasCrossCancel(a,b)) continue;
    const ans=mulFrac(a,b);
    if(ans.n<=520 && ans.d<=520){
      return {
        text:`Compute: ${fractionToHtml(a)} × ${dec.str} = ? <span style="color:#555">(Simplest form.)</span>`,
        value:fractionToValue(ans),
        display:fractionToString(ans),
        displayHtml:fractionToHtml(ans)
      };
    }
  }
  return qFractionTimesDecimal();
}

// 4) improper × improper (1)
function qImproperTimesImproper(){
  const {a,b,ans}=makeReducibleFracPair(randomImproperFracReduced, randomImproperFracReduced, true, true);
  return {
    text:`Compute: ${fractionToHtml(a)} × ${fractionToHtml(b)} = ? <span style="color:#555">(Simplest form.)</span>`,
    value:fractionToValue(ans),

  };
}

// 5) improper × integer (1)
function qImproperTimesInteger(){
  for(let t=0;t<1200;t++){
    const a=randomImproperFracReduced();
    const k=choice([2,3,4,5,6,8,9,10,12]);
    // cancel: integer shares factor with denominator
    if(gcd(k,a.d)<=1) continue;
    const ans=mulFrac(a,{n:k,d:1});
    if(ans.n<=520 && ans.d<=520){
      return {
        text:`Compute: ${fractionToHtml(a)} × ${k} = ? <span style="color:#555">(Simplest form.)</span>`,

    }
  }

}

// 6) improper × decimal (1)
function qImproperTimesDecimal(){
  for(let t=0;t<1600;t++){
    const a=randomImproperFracReduced();
    const dec=choice(DECIMAL_POOL);
    const b=simplifyFraction(dec.fr);
    if(!hasCrossCancel(a,b)) continue;
    const ans=mulFrac(a,b);
    if(ans.n<=520 && ans.d<=520){
      return {

}

// 7) mixed × mixed (2)
function qMixedTimesMixed(){
  for(let t=0;t<2000;t++){
    const m1=randomMixedNumber();
    const m2=randomMixedNumber();
    const a=mixedToImproper(m1);
    const b=mixedToImproper(m2);
    if(!hasCrossCancel(a,b)) continue;
    const ans=mulFrac(a,b);
    if(ans.n<=520 && ans.d<=520){
      return {
        text:`Compute: ${mixedBoxesHtml(m1.whole,m1.num,m1.den)} × ${mixedBoxesHtml(m2.whole,m2.num,m2.den)} = ? <span style="color:#555">(Simplest form. You may answer as a fraction or mixed number.)</span>`,
        value:fractionToValue(ans),
        display:fractionToString(ans),
        displayHtml:fractionToHtml(ans)
      };
    }
  }
  return qMixedTimesMixed();
}

// 8) mixed × integer (2)
function qMixedTimesInteger(){
  for(let t=0;t<2000;t++){
    const m=randomMixedNumber();
    const a=mixedToImproper(m);
    const k=choice([2,3,4,5,6,8,9,10,12]);
    if(gcd(k,a.d)<=1 && gcd(k,a.n)<=1) continue; // ensure some reduction happens (usually with denom)
    // best: cancel with denominator
    if(gcd(k,a.d)<=1) continue;
    const ans=mulFrac(a,{n:k,d:1});
    if(ans.n<=520 && ans.d<=520){
      return {
        text:`Compute: ${mixedBoxesHtml(m.whole,m.num,m.den)} × ${k} = ? <span style="color:#555">(Simplest form. You may answer as a fraction or mixed number.)</span>`,
        value:fractionToValue(ans),
        display:fractionToString(ans),
        displayHtml:fractionToHtml(ans)
      };
    }
  }
  return qMixedTimesInteger();
}

// 9) mixed × decimal (2)
function qMixedTimesDecimal(){
  for(let t=0;t<2400;t++){
    const m=randomMixedNumber();
    const a=mixedToImproper(m);
    const dec=choice(DECIMAL_POOL);
    const b=simplifyFraction(dec.fr);

// 10) three numbers multiplication (3)
function qThreeTermMultiply(){
  function randomTerm(){
    const type = choice(["int","proper","improper","mixed"]);
    if(type==="int") return {kind:"frac", fr:{n:randInt(2,10), d:1}, html: (x)=>String(x.n)};
    if(type==="proper"){
      const f=randomProperFracReduced();
      return {kind:"frac", fr:f, html: (x)=>fractionToHtml(x)};
    }
    if(type==="improper"){
      const f=randomImproperFracReduced();
      return {kind:"frac", fr:f, html: (x)=>fractionToHtml(x)};
    }
    const m=randomMixedNumber();
    const fr=mixedToImproper(m);
    return {kind:"mixed", fr:fr, m:m, html: (x,mx)=>mixedBoxesHtml(mx.whole,mx.num,mx.den)};
  }

  for(let t=0;t<4000;t++){
    const T1=randomTerm(), T2=randomTerm(), T3=randomTerm();
    const a=T1.fr, b=T2.fr, c=T3.fr;

    // require at least one cancellation among any pair
    if(!(hasCrossCancel(a,b) || hasCrossCancel(b,c) || hasCrossCancel(a,c))) continue;

    const ans=mulFrac(mulFrac(a,b),c);
    if(ans.n<=520 && ans.d<=520){
      const h1 = (T1.kind==="mixed") ? T1.html(null,T1.m) : fractionToHtml(a);
      const h2 = (T2.kind==="mixed") ? T2.html(null,T2.m) : fractionToHtml(b);
      const h3 = (T3.kind==="mixed") ? T3.html(null,T3.m) : fractionToHtml(c);

      return {
        text:`Compute: ${h1} × ${h2} × ${h3} = ? <span style="color:#555">(Simplest form.)</span>`,
        value:fractionToValue(ans),
        display:fractionToString(ans),
        displayHtml:fractionToHtml(ans)
      };
    }
  }
  return qThreeTermMultiply();
}

/* 11–12) Word problems (unique-ish) */
const NAMES = ["Ava","Leo","Mia","Noah","Sofia","Ethan","Zoe","Lucas","Ivy","Hugo","Aria","Mason"];
const WP_USED = new Set();

function pickUnique(pool){
  const avail = pool.filter(p=>!WP_USED.has(p.key));
  const pick = choice(avail.length?avail:pool);
  WP_USED.add(pick.key);
  return pick;
}

const WP_ONE_STEP = [
  {
    key:"wp_recipe_batches",
    build: ()=>{
      const name=choice(NAMES);
      const per = simplifyFraction({n:choice([2,3,4,5,6]), d:choice([6,8,10,12])}); // reducible often with batches
      const batches = choice([4,6,8,10,12]);
      // ensure cancellation with denominator
      if(gcd(batches, per.d)<=1) return WP_ONE_STEP[0].build();
      const ans=mulFrac(per,{n:batches,d:1});
      return {
        text:`A recipe uses ${fractionToHtml(per)} cup of milk per batch. ${name} makes ${batches} batches. How many cups of milk does ${name} use in total?`,
        ans
      };
    }
  },
  {
    key:"wp_distance_fraction_of_decimal",
    build: ()=>{
      const name=choice(NAMES);
      const totalDec = choice([{str:"2.4", fr:{n:12,d:5}}, {str:"1.2", fr:{n:6,d:5}}, {str:"1.5", fr:{n:3,d:2}}]);
      const frac = simplifyFraction({n:choice([2,3,4,6]), d:choice([6,8,10,12])});
      // ensure cancel between frac and decimal fraction
      if(!hasCrossCancel(frac, totalDec.fr)) return WP_ONE_STEP[1].build();
      const ans=mulFrac(frac, simplifyFraction(totalDec.fr));
      return {
        text:`${name} ran ${totalDec.str} km today. ${name} ran ${fractionToHtml(frac)} of that distance in the morning. How many kilometres did ${name} run in the morning?`,
        ans
      };
    }
  },
  {
    key:"wp_fraction_of_fraction",
    build: ()=>{
      const name=choice(NAMES);
      const total = simplifyFraction({n:choice([3,4,5,6,8,9,10,12]), d:1}); // integer amount
      const f1 = simplifyFraction({n:choice([2,3,4,6]), d:choice([6,8,10,12])});
      const f2 = simplifyFraction({n:choice([2,3,4,5,6]), d:choice([5,6,8,10,12])});
      // compute f1 * f2 (fraction of a fraction), then multiply total
      const temp=mulFrac(f1,f2);
      // require cancellation somewhere (f1 with f2, or total with denom)
      if(!(hasCrossCancel(f1,f2) || gcd(total.n, temp.d)>1)) return WP_ONE_STEP[2].build();
      const ans=mulFrac(total,temp);
      return {
        text:`${name} has ${fractionToHtml(total)} kg of flour. ${name} uses ${fractionToHtml(f1)} of it for bread, and then uses ${fractionToHtml(f2)} of that bread flour for muffins. How many kilograms of flour are used for muffins?`,
        ans
      };
    }
  }
];

const WP_MULTI_STEP = [
  {
    key:"wp_multi_sales_then_fraction",
    build: ()=>{
      const name=choice(NAMES);
      const total = simplifyFraction({n:choice([8,10,12,15,18,20,24]), d:1});
      const sold = simplifyFraction({n:choice([3,4,6,8]), d:choice([6,8,10,12])}); // sold fraction
      if(gcd(total.n, sold.d)<=1) return WP_MULTI_STEP[0].build(); // allow cancel
      const remainingFrac = subFrac({n:1,d:1}, sold); // 1 - sold
      const remaining = mulFrac(total, remainingFrac);

      const pack = simplifyFraction({n:choice([2,3,4,6]), d:choice([6,8,9,12])}); // fraction of remaining packed
      if(!hasCrossCancel(remaining, pack)) {
        // try to enforce reduction in second step
        if(gcd(remaining.n, pack.d)<=1 && gcd(pack.n, remaining.d)<=1) return WP_MULTI_STEP[0].build();
      }
      const packed = mulFrac(remaining, pack);

      return {
        text:`${name} has ${fractionToHtml(total)} kg of rice. ${name} sells ${fractionToHtml(sold)} of it. Then ${name} packs ${fractionToHtml(pack)} of the remaining rice into bags. How many kilograms of rice are packed?`,
        ans: packed
      };
    }
  },
  {
    key:"wp_multi_area_layers",
    build: ()=>{
      const name=choice(NAMES);
      const area = simplifyFraction({n:choice([12,15,18,20,24,30,36]), d:1}); // m^2
      const paint1 = simplifyFraction({n:choice([2,3,4,6]), d:choice([6,8,10,12])}); // fraction painted first coat
      if(gcd(area.n, paint1.d)<=1) return WP_MULTI_STEP[1].build();
      const first = mulFrac(area, paint1);

      const paint2 = simplifyFraction({n:choice([2,3,4,5,6]), d:choice([5,6,8,10,12])}); // fraction of first coat area repainted
      if(!hasCrossCancel(first, paint2)) return WP_MULTI_STEP[1].build();
      const second = mulFrac(first, paint2);

      const totalPainted = addFrac(first, second);

      return {
        text:`A wall has an area of ${fractionToHtml(area)} m². ${name} paints ${fractionToHtml(paint1)} of the wall for the first coat. Then ${name} paints ${fractionToHtml(paint2)} of the first-coat area again for a second coat. What total area (in m²) gets painted (counting both coats)?`,
        ans: totalPainted
      };
    }
  },
  {
    key:"wp_multi_boxes_then_fraction_used",
    build: ()=>{
      const name=choice(NAMES);
      const per = simplifyFraction({n:choice([2,3,4,6,8]), d:choice([6,8,10,12])}); // kg per box
      const boxes = choice([6,8,10,12]);
      if(gcd(boxes, per.d)<=1) return WP_MULTI_STEP[2].build();
      const total = mulFrac(per, {n:boxes,d:1});

      const used = simplifyFraction({n:choice([2,3,4,6]), d:choice([6,8,9,12])}); // fraction used
      if(!hasCrossCancel(total, used)) return WP_MULTI_STEP[2].build();
      const usedAmount = mulFrac(total, used);

      return {
        text:`Each box contains ${fractionToHtml(per)} kg of flour. ${name} has ${boxes} boxes. ${name} uses ${fractionToHtml(used)} of the total flour. How many kilograms of flour are used?`,
        ans: usedAmount
      };
    }
  },
  {
    key:"wp_multi_mixed_then_fraction",
    build: ()=>{
      const name=choice(NAMES);
      const m = randomMixedNumber(); // litres
      const total = mixedToImproper(m);

      const frac = simplifyFraction({n:choice([2,3,4,6]), d:choice([6,8,10,12])});
      if(!hasCrossCancel(total, frac)) return WP_MULTI_STEP[3].build();
      const part = mulFrac(total, frac);

      const again = simplifyFraction({n:choice([2,3,4,5,6]), d:choice([5,6,8,10,12])});
      if(!hasCrossCancel(part, again)) return WP_MULTI_STEP[3].build();
      const part2 = mulFrac(part, again);

      return {
        text:`${name} has ${mixedBoxesHtml(m.whole,m.num,m.den)} litres of juice. ${name} pours ${fractionToHtml(frac)} of it into a jug. Then ${name} pours ${fractionToHtml(again)} of that jug amount into cups. How many litres are poured into cups?`,
        ans: part2
      };
    }
  }
];

function qWordOneStep(){
  const t = pickUnique(WP_ONE_STEP);
  const built = t.build();
  const ans = simplifyFraction(built.ans);
  return {
    text: built.text + ` <span style="color:#555">(Give your answer in simplest form.)</span>`,
    value: fractionToValue(ans),
    display: fractionToString(ans),
    displayHtml: fractionToHtml(ans)
  };
}
function qWordMultiStep(){
  const t = pickUnique(WP_MULTI_STEP);
  const built = t.build();
  const ans = simplifyFraction(built.ans);
  return {
    text: built.text + ` <span style="color:#555">(Give your answer in simplest form.)</span>`,
    value: fractionToValue(ans),
    display: fractionToString(ans),
    displayHtml: fractionToHtml(ans)
  };
}

/* ---------------- Dispatcher ---------------- */
function generateQuestionForPart(partIndex, indexInPart){
  if(partIndex===0) return qFractionTimesFraction();
  if(partIndex===1) return qFractionTimesInteger();
  if(partIndex===2) return qFractionTimesDecimal();
  if(partIndex===3) return qImproperTimesImproper();
  if(partIndex===4) return qImproperTimesInteger();
  if(partIndex===5) return qImproperTimesDecimal();
  if(partIndex===6) return qMixedTimesMixed();
  if(partIndex===7) return qMixedTimesInteger();
  if(partIndex===8) return qMixedTimesDecimal();
  if(partIndex===9) return qThreeTermMultiply();
  if(partIndex===10) return qWordOneStep();
  return qWordMultiStep();
}

/* ---------------- Timer ---------------- */
function updateTimerDisplay(){
  let totalMs=elapsedMs;
  if(!isPaused && quizStartTime) totalMs+=(new Date()-quizStartTime);
  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ---------------- Generate Quiz ---------------- */
function generateQuiz(){
  questions=[];
  quizSubmitted=false;
  WP_USED.clear();

  for(let p=0;p<PART_TITLES.length;p++){
    for(let i=0;i<PART_COUNTS[p];i++){
      const baseQ = generateQuestionForPart(p,i);
      questions.push({
        partIndex:p,
        indexInPart:i,
        text:baseQ.text,
        value:baseQ.value,
        display:baseQ.display,
        displayHtml:baseQ.displayHtml||null,
        userValue:"",
        isCorrect:false
      });
    }
  }
}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");

  for(let i=0;i<questions.length;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label = PART_LETTERS[q.partIndex] + (q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click", ()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];

    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ---------------- Helpers ---------------- */
function saveCurrentInput(){
  const input=document.getElementById("answerInput");
  if(input){
    questions[currentQuestionIndex].userValue = input.value.trim();

    if(quizSubmitted){
      gradeOneQuestion(currentQuestionIndex);
      updateSidebarStatus();
    }
  }
}
function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}
function buildPerQuestionHint(q){
  if(q.partIndex<=8){
    return `Hint: Before multiplying, <strong>cross-cancel</strong> if possible. Then multiply numerators and denominators, and simplify. (Decimals can be turned into fractions.)`;
  }
  if(q.partIndex===9){
    return `Hint: Multiply step by step. Cross-cancel whenever possible to keep numbers small. Simplify at the end.`;
  }
  if(q.partIndex===10){
    return `Hint: “<strong>of</strong>” usually means multiply. Turn the story into a multiplication expression, then simplify.`;
  }
  return `Hint: Break the problem into steps. Each “of” step is a multiplication. Simplify at the end.`;
}

/* ---------------- Render Question ---------------- */
function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const fullLabel = PART_LETTERS[q.partIndex] + (q.indexInPart+1);
  const hintText = buildPerQuestionHint(q);

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${questions.length}</p>
    <div class="part-title">${PART_TITLES[q.partIndex]}</div>

    <div class="single-question">
      <strong>${fullLabel}.</strong> ${q.text}
      <div>
        <input id="answerInput" class="answer-box" type="text"
          value="${(q.userValue||"").replace(/"/g,'&quot;')}"
          placeholder="e.g., 3/10 or 1 1/2 or 0.3">
      </div>
      <div id="checkFeedback" style="display:none;"></div>
      <div class="hint">${hintText}</div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  backButton.style.display="inline-block";
  backButton.style.visibility = (currentQuestionIndex===0) ? "hidden" : "visible";

  const isLast = (currentQuestionIndex===questions.length-1);
  nextButton.style.display = isLast ? "none" : "inline-block";
  submitButton.style.display = isLast ? "inline-block" : "none";

  saveButton.style.display = quizSubmitted ? "inline-block" : "none";
  checkButton.style.display = (quizSubmitted && !q.isCorrect) ? "inline-block" : "none";

  updateSidebarStatus();
}

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;

  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach(q=>{
    const val=parseAnswer(q.userValue||"");
    q.isCorrect=nearlyEqual(val, q.value);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${studentName}</h3>
    <p>Score: <strong>${correctCount} / ${questions.length}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>
    <p>Click question numbers on the left to review. Incorrect questions will have a <strong>Check</strong> button.</p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Question</th><th>Your Answer</th><th>Correct</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl = PART_LETTERS[q.partIndex] + (q.indexInPart+1);
    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${partLbl}</td>
        <td>${q.text}</td>
        <td>${(q.userValue||"").trim()==="" ? "—" : (q.userValue||"")}</td>
        <td>${q.displayHtml || q.display}</td>
        <td>${(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  // reset timer for next attempt
  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

/* ---------------- Buttons ---------------- */
nextButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex<questions.length-1){
    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===questions.length-1){
    calculateAndShowResults();
  }
});
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();

  const q = questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  gradeOneQuestion(currentQuestionIndex);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();

  if(!quizSubmitted){
    questions.forEach(q=>{
      const val=parseAnswer(q.userValue||"");
      q.isCorrect=nearlyEqual(val,q.value);
    });
  }
  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Fractions Multiplication Quiz - Current Result");
  lines.push("Student: "+studentName);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+questions.length);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");
  lines.push("Details:");
  lines.push("----------");

  questions.forEach((q,i)=>{
    const partLbl = PART_LETTERS[q.partIndex] + (q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    const plainQuestion=q.text.replace(/<[^>]+>/g,"").replace(/\s+/g," ").trim();
    lines.push(
      `Q${i+1} (${partLbl})`+
      "\nQuestion: "+plainQuestion+
      "\nYour answer: "+userAns+
      "\nCorrect answer: "+q.display+
      "\nResult: "+resultText
    );
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`Fractions_Multiply_${safeName}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

    .mix-whole{width:var(--mixWholeW);height:calc(var(--mixNumH) + var(--mixDenH) + var(--mixBarH));display:flex;align-items:center;justify-content:center;}
    .mix-frac{width:var(--mixFracW);display:grid;grid-template-rows:var(--mixNumH) var(--mixBarH) var(--mixDenH);align-items:stretch;}
    .mix-num,.mix-den{width:var(--mixFracW);height:100%;display:flex;align-items:center;justify-content:center;}
    .mix-bar{width:var(--mixFracW);height:var(--mixBarH);background:#111;border-radius:1px;}

    @media print{@page{margin:14mm;}body{padding:0;}}
  </style>
</head>
<body>
  <h1>${title}</h1>
  <div class="meta">
    Student: <strong>${escapeHtml(studentName)}</strong>
    &nbsp; | &nbsp;
    ${escapeHtml(now.toLocaleString())}
  </div>
  ${buildQuestionsForPrint()}
</body>
</html>`;

  w.document.open();
  w.document.write(html);
  w.document.close();

  w.onload = function(){
    w.focus();
    w.print();
  };
}
exportPdfButton.addEventListener("click", exportQuestionsToPdf);

/* ---------------- Start Screen ---------------- */
function showStartScreen(){
  sidebarEl.style.display="none";
  buttonContainer.style.display="none";
  generateBtn.style.display="none";
  saveButton.style.display="none";
  pauseButton.style.display="none";
  exportPdfButton.style.display="none";

  if(timerInterval){ clearInterval(timerInterval); timerInterval=null; }
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=null; quizEndTime=null;
  updateTimerDisplay();

  updateStudentDisplay();

  quizContent.innerHTML=`
    <p>This quiz contains <strong>${TOTAL_QUESTIONS}</strong> questions.</p>
    <ul style="margin-top:6px;color:#555;line-height:1.6;">
      <li>Proper fractions × fractions / integers / decimals</li>
      <li>Improper fractions × improper / integers / decimals</li>
      <li>Mixed numbers × mixed / integers / decimals</li>
      <li>Three-number multiplication</li>
      <li>Word problems (1-step and multi-step)</li>
    </ul>
    <p>Please enter your name to begin:</p>

    <input id="nameInput" type="text"
      style="padding:10px;width:250px;font-size:1.05em;"
      placeholder="Your name">

    <button id="startButton"
      style="margin-left:10px;background:#4caf50;padding:10px 20px;color:white;border:none;border-radius:6px;">
      Start Quiz
    </button>
  `;
  document.getElementById("startButton").addEventListener("click", startQuizFromInput);
}

function startQuizCommon(){
  updateStudentDisplay();

  quizStartTime=new Date();
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  updateTimerDisplay(); startTimerInterval();

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();

  generateBtn.style.display="inline-block";
  pauseButton.style.display="inline-block";
  exportPdfButton.style.display="inline-block";
  pauseButton.textContent="Pause";
}

function startQuizFromInput(){
  const nameInput=document.getElementById("nameInput");
  studentName=(nameInput.value || "Student").trim() || "Student";
  startQuizCommon();
}
function startQuizAutoWithName(name){
  studentName = (name || "Student").trim() || "Student";
  startQuizCommon();
}

/* ---------------- Init ---------------- */
(function init(){
  const urlName = getNameFromUrl();
  if(urlName){
    startQuizAutoWithName(urlName);
  }else{
    studentName = "Student";
    showStartScreen();
  }
})();
</script>
