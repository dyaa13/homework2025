<script>
/* ---------------- CONFIG ---------------- */
const SVG_TITLE = "Probability Problems (Tree Diagram Method)";
const PART_TITLES = [
  "Part 1 (Easy) — Simple Probability (2 questions)",
  "Part 2 (Medium) — Two-Stage Events (2 questions)",
  "Part 3 (Hard) — Multi-Stage / Counting (2 questions)"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 2;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ---------------- Utils ---------------- */
function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function gcd(a,b){ a=Math.abs(a); b=Math.abs(b); while(b){ [a,b]=[b,a%b]; } return a||1; }
function reduceFrac(n,d){
  if(d<0){ n=-n; d=-d; }
  const g=gcd(n,d);
  return {n:n/g, d:d/g};
}
function fracToText(n,d){
  if(d===1) return String(n);
  return `${n}/${d}`;
}
function fracToNumber(n,d){ return n/d; }

function formatMs(ms){
  const totalSec=Math.floor(ms/1000), min=Math.floor(totalSec/60), sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}
function escapeXml(s){
  return String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&apos;");
}
function wrapLines(lines, maxChars=62){
  const out=[];
  function pushWrapped(line){
    const words=String(line).split(/\s+/).filter(Boolean);
    let cur="";
    for(const w of words){
      if(w.length>maxChars){
        if(cur){ out.push(cur); cur=""; }
        for(let i=0;i<w.length;i+=maxChars) out.push(w.slice(i,i+maxChars));
        continue;
      }
      if(!cur) cur=w;
      else if((cur+" "+w).length<=maxChars) cur+=" "+w;
      else { out.push(cur); cur=w; }
    }
    if(cur) out.push(cur);
  }
  for(const line of lines) pushWrapped(line);
  return out;
}

/* Accept: "a/b" or decimals like "0.4" or integers */
function parseUserProbability(str){
  const s=(str||"").trim();
  if(s==="") return null;

  // fraction
  const m = s.match(/^([+-]?\d+)\s*\/\s*([+-]?\d+)$/);
  if(m){
    const n = Number(m[1]), d = Number(m[2]);
    if(!Number.isFinite(n)||!Number.isFinite(d)||d===0) return null;
    const r = reduceFrac(n,d);
    return {type:"frac", n:r.n, d:r.d, value: r.n/r.d};
  }

  // decimal / integer
  if(!/^[+-]?(\d+(\.\d+)?|\.\d+)$/.test(s)) return null;
  const v = Number(s);
  if(!Number.isFinite(v)) return null;
  return {type:"dec", value:v};
}

function isCorrectProb(userParsed, correct){
  if(!userParsed) return false;

  const correctVal = correct.n / correct.d;

  if(userParsed.type==="frac"){
    const r = reduceFrac(userParsed.n, userParsed.d);
    return r.n===correct.n && r.d===correct.d;
  }

  // decimal tolerance (allow reasonable rounding)
  const tol = 1e-3;
  return Math.abs(userParsed.value - correctVal) <= tol;
}

/* ---------------- SVG builders ---------------- */
function makeSvgTextCard(lines, titleText=SVG_TITLE){
  const W=980, headerH=72, padX=44, lineH=46, firstLineY=headerH+52, padBottom=54;
  const wrapped=wrapLines(lines, 62);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="30" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#f7fbff"/>
        <stop offset="1" stop-color="#ffffff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#g)" stroke="#dfe7f2" stroke-width="3" filter="url(#shadow)"/>
    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${headerH}"
          fill="#0d47a1" opacity="0.10"/>

    <text x="${padX}" y="56" font-size="28" fill="#0d47a1" font-weight="700"
          font-family="Segoe UI, Arial">${escapeXml(titleText)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

function hintCardSvg(lines, title="Hint"){
  const W=980, headerH=60, padX=44, lineH=34, firstLineY=headerH+44, padBottom=44;
  const wrapped=wrapLines(lines, 75);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="24" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#ffffff"/>
        <stop offset="1" stop-color="#fff7e6"/>
      </linearGradient>
      <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="5" flood-color="#000" flood-opacity="0.10"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#bg)" stroke="#ffe0b2" stroke-width="3" filter="url(#shadow2)"/>

    <text x="${padX}" y="52" font-size="26" fill="#8d6e63" font-weight="800"
          font-family="Segoe UI, Arial">${escapeXml(title)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* Simple 2-level tree diagram (root -> 2 branches -> 2 leaves each) */
function tree2StageSvg(opts){
  const {
    title="Tree Diagram",
    root="Start",
    b1="A", p1="1/2",
    b2="B", p2="1/2",
    a1="Event", pa1="",
    a2="Not",  pa2="",
    c1="Event", pc1="",
    c2="Not",  pc2=""
  } = opts || {};

  const W=980, H=340;
  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="5" flood-color="#000" flood-opacity="0.10"/>
      </filter>
    </defs>
    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}" fill="#ffffff" stroke="#ffe0b2" stroke-width="3" filter="url(#s)"/>

    <text x="48" y="60" font-size="26" font-weight="800" fill="#8d6e63" font-family="Segoe UI, Arial">${escapeXml(title)}</text>

    <!-- root -->
    <circle cx="140" cy="175" r="6" fill="#0d47a1"/>
    <text x="60" y="172" font-size="22" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(root)}</text>

    <!-- first split lines -->
    <line x1="146" y1="175" x2="380" y2="110" stroke="#0d47a1" stroke-width="3"/>
    <line x1="146" y1="175" x2="380" y2="240" stroke="#0d47a1" stroke-width="3"/>

    <text x="250" y="125" font-size="22" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(b1)} (${escapeXml(p1)})</text>
    <text x="250" y="255" font-size="22" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(b2)} (${escapeXml(p2)})</text>

    <!-- second split from branch A -->
    <circle cx="380" cy="110" r="6" fill="#0d47a1"/>
    <line x1="386" y1="110" x2="760" y2="75" stroke="#0d47a1" stroke-width="3"/>
    <line x1="386" y1="110" x2="760" y2="145" stroke="#0d47a1" stroke-width="3"/>
    <text x="540" y="86" font-size="22" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(a1)} ${pa1?`(${escapeXml(pa1)})`:""}</text>
    <text x="540" y="156" font-size="22" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(a2)} ${pa2?`(${escapeXml(pa2)})`:""}</text>

    <!-- second split from branch B -->
    <circle cx="380" cy="240" r="6" fill="#0d47a1"/>
    <line x1="386" y1="240" x2="760" y2="205" stroke="#0d47a1" stroke-width="3"/>
    <line x1="386" y1="240" x2="760" y2="275" stroke="#0d47a1" stroke-width="3"/>
    <text x="540" y="216" font-size="22" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(c1)} ${pc1?`(${escapeXml(pc1)})`:""}</text>
    <text x="540" y="286" font-size="22" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(c2)} ${pc2?`(${escapeXml(pc2)})`:""}</text>

    <!-- leaf dots -->
    <circle cx="760" cy="75" r="5" fill="#ff9800"/>
    <circle cx="760" cy="145" r="5" fill="#ff9800"/>
    <circle cx="760" cy="205" r="5" fill="#ff9800"/>
    <circle cx="760" cy="275" r="5" fill="#ff9800"/>
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ---------------- Pools ---------------- */
const NAMES = ["Ming","Qihao","Yuanyuan","Alex","Ben","Chloe","Daniel","Emily","Felix","Grace","Henry","Ivy","Jack","Kelly","Liam","Mia","Noah","Olivia","Peter","Ruby","Samuel","Tina"];

/* ---------------- Question Generators (exactly 6) ---------------- */
/* Easy 1: RPS all choose one gesture */
function genEasy_RPSAllSameGesture(){
  const nPlayers = pick([3,4]); // 3 or 4
  const players = [];
  while(players.length<nPlayers){
    const nm = pick(NAMES);
    if(!players.includes(nm)) players.push(nm);
  }
  const gesture = pick(["Rock","Paper","Scissors"]);
  const den = Math.pow(3,nPlayers);
  const r = reduceFrac(1, den);

  const lines = [
    "(★★) Rock–Paper–Scissors",
    `${players.join(", ")} each choose randomly and independently.`,
    `Each person is equally likely to choose Rock, Paper or Scissors.`,
    `What is the probability that ALL ${nPlayers} people choose "${gesture}"?`
  ];

  const hint = `Draw a tree with ${nPlayers} levels. Each branch has probability 1/3. Multiply along a path: (1/3)^${nPlayers}.`;
  const diagram = hintCardSvg([
    "Tree idea:",
    `Level 1: 3 branches (R/P/S), each 1/3.`,
    `Repeat for ${nPlayers} people.`,
    "Probability of a specific outcome path = multiply branch probabilities."
  ], "Hint (Tree Diagram)");

  return {
    img: makeSvgTextCard(lines),
    diagram,
    value: {n:r.n, d:r.d, text: fracToText(r.n,r.d)}
  };
}

/* Easy 2: Two red balls without replacement */
function genEasy_TwoRedNoReplacement(){
  const red = pick([2,3,4,5]);
  const blue = pick([1,2,3,4]);
  const green = pick([0,1,2,3]);
  const total = red+blue+green;
  if(total<4 || red<2) return genEasy_TwoRedNoReplacement();

  // P = r/t * (r-1)/(t-1)
  const n = red*(red-1);
  const d = total*(total-1);
  const r = reduceFrac(n,d);

  const lines = [
    "(★★) Drawing balls (no replacement)",
    `A bag has ${red} red balls, ${blue} blue balls, and ${green} green balls.`,
    "Two balls are drawn one after another WITHOUT replacement.",
    "What is the probability that both balls are red?"
  ];

  const hint = "Use a tree: first draw red (red/total), then red again ((red−1)/(total−1)). Multiply them.";
  const diagram = tree2StageSvg({
    title:"Hint (Tree Diagram)",
    root:"First draw",
    b1:"Red", p1:`${red}/${total}`,
    b2:"Not red", p2:`${total-red}/${total}`,
    a1:"Second draw: Red", pa1:`${red-1}/${total-1}`,
    a2:"Second draw: Not red", pa2:`${(total-1)-(red-1)}/${total-1}`,
    c1:"(not needed)", pc1:"",
    c2:"(not needed)", pc2:""
  });

  return {
    img: makeSvgTextCard(lines),
    diagram,
    value: {n:r.n, d:r.d, text: fracToText(r.n,r.d)}
  };
}

/* Medium 1: Total probability (factory defective) */
function genMedium_TotalProbabilityFactory(){
  const factoryA = pick(["Factory A","Plant A","Line A"]);
  const factoryB = pick(["Factory B","Plant B","Line B"]);

  const pA = pick([{n:1,d:2},{n:2,d:5},{n:3,d:5},{n:3,d:10},{n:2,d:3}]); // A share
  const pB = reduceFrac(pA.d - pA.n, pA.d);

  const dA = pick([{n:1,d:20},{n:1,d:25},{n:1,d:50},{n:2,d:100}]);
  const dB = pick([{n:1,d:25},{n:1,d:40},{n:1,d:50},{n:3,d:100}]);

  // P(def) = pA*dA + pB*dB
  const n1 = pA.n * dA.n * pB.d * dA.d; // not used (keep rational arithmetic carefully)
  // do common denominator: pA = a/b, dA = c/e, pB = (b-a)/b, dB = f/g
  const a=pA.n, b=pA.d, c=dA.n, e=dA.d, f=dB.n, g=dB.d;
  const num = a*c*g + (b-a)*f*e;
  const den = b*e*g;
  const r = reduceFrac(num, den);

  const lines = [
    "(★★★) Total probability (tree diagram)",
    `A product is made by two factories.`,
    `${factoryA} makes ${fracToText(pA.n,pA.d)} of all products; ${factoryB} makes the rest.`,
    `Defective rate: ${factoryA} is ${fracToText(c,e)}, and ${factoryB} is ${fracToText(f,g)}.`,
    "If one product is chosen at random, what is the probability it is defective?"
  ];

  const hint = "Tree: first choose factory (pA / pB), then choose defective (dA / dB). Add the two defective branches.";
  const diagram = tree2StageSvg({
    title:"Hint (Tree Diagram)",
    root:"Choose factory",
    b1:factoryA, p1:fracToText(pA.n,pA.d),
    b2:factoryB, p2:fracToText(pB.n,pB.d),
    a1:"Defective", pa1:fracToText(c,e),
    a2:"Good",      pa2:fracToText(e-c,e),
    c1:"Defective", pc1:fracToText(f,g),
    c2:"Good",      pc2:fracToText(g-f,g)
  });

  return {
    img: makeSvgTextCard(lines),
    diagram,
    value: {n:r.n, d:r.d, text: fracToText(r.n,r.d)}
  };
}

/* Medium 2: Choose a box then draw red */
function genMedium_ChooseBoxThenDraw(){
  const box1 = {r: pick([1,2,3,4]), b: pick([1,2,3,4])};
  const box2 = {r: pick([1,2,3,4]), b: pick([1,2,3,4])};
  const t1 = box1.r+box1.b, t2 = box2.r+box2.b;
  if(t1<3 || t2<3) return genMedium_ChooseBoxThenDraw();

  const p1 = pick([{n:1,d:2},{n:2,d:5},{n:3,d:5}]); // choose Box 1
  const p2 = reduceFrac(p1.d - p1.n, p1.d);

  // P(red)=p1*(r1/t1)+p2*(r2/t2)
  const a=p1.n, b=p1.d;
  const num = a*box1.r*t2 + (b-a)*box2.r*t1;
  const den = b*t1*t2;
  const r = reduceFrac(num, den);

  const who = pick(NAMES);

  const lines = [
    "(★★★) Two-stage selection (tree diagram)",
    `${who} flips a biased coin: Box 1 is chosen with probability ${fracToText(p1.n,p1.d)} (otherwise Box 2).`,
    `Box 1 has ${box1.r} red and ${box1.b} blue balls.`,
    `Box 2 has ${box2.r} red and ${box2.b} blue balls.`,
    "One ball is drawn from the chosen box. What is the probability it is red?"
  ];

  const hint = "Draw a 2-stage tree: (choose box) → (draw red/blue). Multiply along each red path, then add.";
  const diagram = tree2StageSvg({
    title:"Hint (Tree Diagram)",
    root:"Choose a box",
    b1:"Box 1", p1:fracToText(p1.n,p1.d),
    b2:"Box 2", p2:fracToText(p2.n,p2.d),
    a1:"Red", pa1:`${box1.r}/${t1}`,
    a2:"Blue",pa2:`${box1.b}/${t1}`,
    c1:"Red", pc1:`${box2.r}/${t2}`,
    c2:"Blue",pc2:`${box2.b}/${t2}`
  });

  return {
    img: makeSvgTextCard(lines),
    diagram,
    value: {n:r.n, d:r.d, text: fracToText(r.n,r.d)}
  };
}

/* Hard 1: At least one boy among n children */
function genHard_AtLeastOneBoy(){
  const n = pick([3,4]);
  // P(at least one boy)=1-(1/2)^n = (2^n-1)/2^n
  const den = Math.pow(2,n);
  const num = den - 1;
  const r = reduceFrac(num, den);

  const lines = [
    "(★★★★) Children (tree diagram)",
    `A family has ${n} children.`,
    "Assume each child is equally likely to be a boy or a girl, and independent.",
    "What is the probability that the family has at least ONE boy?"
  ];

  const hint = "Use complement: P(at least one boy) = 1 − P(all girls). A tree would have 2 branches each level (B/G), each 1/2.";
  const diagram = hintCardSvg([
    "Tree method:",
    `Each child: Boy (1/2) or Girl (1/2).`,
    `P(all girls) = (1/2)^${n}.`,
    "So P(at least one boy) = 1 − (1/2)^n."
  ], "Hint (Use Complement)");

  return {
    img: makeSvgTextCard(lines),
    diagram,
    value: {n:r.n, d:r.d, text: fracToText(r.n,r.d)}
  };
}

/* Hard 2: Two dice sum probability */
function genHard_TwoDiceSum(){
  const target = pick([6,7,8,9,10]); // avoid extremes
  let ways;
  if(target<=7) ways = target - 1;
  else ways = 13 - target;

  const r = reduceFrac(ways, 36);

  const lines = [
    "(★★★★) Two dice",
    "Two fair six-sided dice are rolled.",
    `What is the probability that the sum of the two dice is ${target}?`,
    "Answer as a simplified fraction (or a decimal)."
  ];

  const hint = "Make a table or draw a tree for Die 1 (1–6) then Die 2 (1–6). Count the successful outcomes and divide by 36.";
  const diagram = hintCardSvg([
    "Counting idea:",
    "There are 6×6 = 36 equally likely outcomes.",
    `Number of ways to get sum ${target} = ${ways}.`,
    "Probability = ways / 36 (simplify)."
  ], "Hint (Count Outcomes)");

  return {
    img: makeSvgTextCard(lines),
    diagram,
    value: {n:r.n, d:r.d, text: fracToText(r.n,r.d)}
  };
}

  return [

    genEasy_TwoRedNoReplacement(),
    genMedium_TotalProbabilityFactory(),
    genMedium_ChooseBoxThenDraw(),
    genHard_AtLeastOneBoy(),
    genHard_TwoDiceSum()
  ];
}

/* ---------------- Timer ---------------- */
function updateTimerDisplay(){
  let totalMs=elapsedMs;

  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ---------------- Generate Quiz (ensure NEW signature) ---------------- */
function answersSignature(built){
  return built.map(x=>x.value.text).join("|");
}
function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  let tries=0;
  let built=null;

  while(tries<30){
    built = buildSixQuestions();
    const sig = answersSignature(built);
    if(sig !== lastAnswerSignature){
      lastAnswerSignature = sig;
      break;
    }
    tries++;
  }

  setCounter++;
  setLine.textContent = `Set: ${setCounter}`;

  for(let i=0;i<built.length;i++){
    const partIndex=Math.floor(i/QUESTIONS_PER_PART);
    const indexInPart=i%QUESTIONS_PER_PART;
    questions.push({
      partIndex,
      indexInPart,
      img: built[i].img,
      diagram: built[i].diagram || "",
      value: built[i].value, // {n,d,text}
      hint: "Use a tree diagram where possible. You may answer as a simplified fraction (e.g., 2/5) or a decimal (e.g., 0.4).",
      userValue:"",
      isCorrect:false
    });
  }
}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){

  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){

    const label=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);

function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);

    li.classList.remove("active","answered","correct","incorrect");

      li.classList.toggle("active", idx===currentQuestionIndex);

    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;
  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach((q,i)=>{
    gradeOneQuestion(i);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${escapeXml(studentName)}</h3>
    <p>Set: <strong>${setCounter}</strong></p>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Image</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const ua=(q.userValue||"").trim();
    const correctText = q.value.text + (q.value.d!==1 ? ` (≈ ${fracToNumber(q.value.n,q.value.d).toFixed(3)})` : "");
    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${escapeXml(partLbl)}</td>
        <td><img class="thumb" src="${q.img}" alt="Q${i+1}"></td>
        <td>${ua==="" ? "—" : escapeXml(ua)}</td>
        <td><strong>${escapeXml(correctText)}</strong></td>
        <td>${ua==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  // reset timer for review attempt
  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

nextButton.addEventListener("click", ()=>{
  saveCurrentInput();

    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===TOTAL_QUESTIONS-1){
    calculateAndShowResults();
  }
});
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();
  const q=questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  gradeOneQuestion(currentQuestionIndex);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";
  box.style.display="block";

  const parsed = parseUserProbability(q.userValue||"");
  if(isCorrectProb(parsed, q.value)){

    checkButton.style.display="none";

});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();
  if(!quizSubmitted){
    questions.forEach((q,i)=>gradeOneQuestion(i));
  }
  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Probability Problems - Tree Diagram Method - Current Result");
  lines.push("Student: "+studentName);
  lines.push("Set: "+setCounter);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    lines.push(`Q${i+1} (${partLbl})`);
    lines.push("Your answer: "+userAns);
    lines.push("Correct answer: "+q.value.text);
    lines.push("Result: "+resultText);
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`Probability_${safeName}_Set${setCounter}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

    return new Promise(resolve => {
      img.onload = () => resolve();
      img.onerror = () => resolve();
    });
  }));
}
