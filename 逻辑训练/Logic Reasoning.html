<!-- jsPDF & html2canvas CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
/* ---------------- CONFIG ---------------- */
const PART_TITLES = [
  "Part 1 (Easy) — Compare and find the heaviest/lightest or most/least",
  "Part 2 (Medium) — Compare heights and positions",
  "Part 3 (Hard) — Find a specific rank (second heaviest / second shortest)"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 2;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ---------------- Utils ---------------- */
function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
function choice(arr){ return arr[randInt(0, arr.length-1)]; }
function formatMs(ms){
  const totalSec=Math.floor(ms/1000), min=Math.floor(totalSec/60), sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}
function escapeXml(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&apos;");
}

/* ✅ Wrap long lines so words are not cut off */
function wrapLines(lines, maxChars = 58){
  const out = [];
  function pushWrapped(line){
    const words = String(line).split(/\s+/).filter(Boolean);
    let cur = "";
    for(const w of words){
      if(w.length > maxChars){
        if(cur){ out.push(cur); cur=""; }
        for(let i=0;i<w.length;i+=maxChars) out.push(w.slice(i,i+maxChars));
        continue;
      }
      if(!cur) cur = w;
      else if((cur + " " + w).length <= maxChars) cur += " " + w;
      else { out.push(cur); cur = w; }
    }
    if(cur) out.push(cur);
  }
  for(const line of lines) pushWrapped(line);
  return out;
}

/* ---------------- SVG Image Builder (no overlap + wrapping) ---------------- */
function makeSvgQuestionImage(lines, titleText="Logic Reasoning"){
  const W = 980;
  const headerH = 72;
  const padX = 44;
  const lineH = 46;
  const firstLineY = headerH + 52;
  const padBottom = 54;

  const wrapped = wrapLines(lines, 58);
  const H = firstLineY + (wrapped.length - 1) * lineH + padBottom;

  const textSpans = wrapped.map((t,i)=>{
    const y = firstLineY + i * lineH;
    return `<text x="${padX}" y="${y}" font-size="30" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg = `
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#f7fbff"/>
        <stop offset="1" stop-color="#ffffff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#g)" stroke="#dfe7f2" stroke-width="3" filter="url(#shadow)"/>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${headerH}"
          fill="#0d47a1" opacity="0.10"/>

    <text x="${padX}" y="56" font-size="28" fill="#0d47a1" font-weight="700"
          font-family="Segoe UI, Arial">${escapeXml(titleText)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded = encodeURIComponent(svg)
    .replaceAll("%0A","")
    .replaceAll("%20"," ")
    .replaceAll("%3D","=")
    .replaceAll("%3A",":")
    .replaceAll("%2F","/")
    .replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ---------------- Answer Checking (number/text/pair) ---------------- */
function parseNumeric(str){
  const s=(str||"").trim();
  if(s==="") return NaN;
  const n=Number(s);
  return Number.isFinite(n) ? n : NaN;
}
function nearlyEqual(a,b,eps=1e-9){
  if(!Number.isFinite(a)||!Number.isFinite(b)) return false;
  return Math.abs(a-b)<eps;
}
function normalizeToken(t){
  let s = String(t||"").trim().toLowerCase();
  s = s.replace(/^(the|a|an)\s+/,"");
  s = s.replace(/[^a-z0-9]+/g,"");
  return s;
}
function parsePairTokens(str){
  let s = String(str||"").trim();
  if(!s) return [];
  let parts = s.split(/[;,]+/).map(x=>x.trim()).filter(Boolean);
  if(parts.length < 2){
    parts = s.split(/\s{2,}|\s*-\s*|\s*\|\s*/).map(x=>x.trim()).filter(Boolean);
  }
  if(parts.length < 2){
    const ws = s.split(/\s+/).filter(Boolean);
    if(ws.length >= 2) parts = [ws[0], ws.slice(1).join(" ")];
  }
  return parts.slice(0,2).map(normalizeToken);
}
function isCorrectAnswer(q, userStr){
  if(q.answerType === "number"){
    const val = parseNumeric(userStr);
    return nearlyEqual(val, q.value);
  }
  if(q.answerType === "text"){
    return normalizeToken(userStr) === normalizeToken(q.value);
  }
  const toks = parsePairTokens(userStr);
  return toks.length===2 &&
         toks[0] === normalizeToken(q.value[0]) &&
         toks[1] === normalizeToken(q.value[1]);
}
function correctAnswerDisplay(q){
  if(q.answerType === "number") return String(q.display);
  if(q.answerType === "text") return String(q.display);
  return `${q.display[0]}, ${q.display[1]}`;
}

/* ---------------- Question Generators ---------------- */
const VEG = ["Tomato","Potato","Eggplant","Carrot","Cucumber","Pumpkin"];
const KIDS = ["Lily","Ben","Mia","Noah","Emma","Jack","Ava","Leo","Sophie","Tom","Ryan","Chloe","Nina"];

function genEasyWeights3(){
  const items = [...VEG].sort(()=>Math.random()-0.5).slice(0,3);
  const H = items[0], M = items[1], L = items[2];

  const lines = [
    `There are three vegetables: ${H}, ${M}, and ${L}.`,
    `${M} is heavier than ${L}.`,
    `${H} is heavier than ${M}.`,
    `Which vegetable is the heaviest? Which is the lightest?`,
    `Write your answer as: Heaviest, Lightest`
  ];

  return {
    img: makeSvgQuestionImage(lines, "Logic Reasoning"),
    plain: lines.join(" "),
    answerType: "pair",
    value: [H, L],
    display: [H, L],
    hint: "Hint: Draw a simple ordering line. Use each comparison to place the items from heavier to lighter, then read the first and last."
  };
}

function genEasyPencils3(){
  const names = [...KIDS].sort(()=>Math.random()-0.5).slice(0,3);
  const A = names[0], B = names[1], C = names[2];
  const more = randInt(2,6);
  const less = randInt(2,6);

  const lines = [
    `${A}, ${B}, and ${C} bought the same kind of pencils.`,
    `${B} bought ${more} more pencils than ${A}.`,
    `${C} bought ${less} fewer pencils than ${A}.`,
    `Who bought the most pencils? Who bought the least?`,
    `Write your answer as: Most, Least`
  ];

  return {
    img: makeSvgQuestionImage(lines, "Logic Reasoning"),
    plain: lines.join(" "),
    answerType: "pair",
    value: [B, C],
    display: [B, C],
    hint: "Hint: Compare everyone to the same person. If someone has more than that person, they are higher; if fewer, they are lower."
  };
}

function genMediumHeights4(){
  const names = [...KIDS].sort(()=>Math.random()-0.5).slice(0,4);
  const A=names[0], B=names[1], C=names[2], D=names[3];

  const lines = [
    `Four kids are comparing their heights: ${A}, ${B}, ${C}, and ${D}.`,
    `${A} is taller than ${B}.`,
    `${B} is taller than ${C}.`,
    `${D} is shorter than ${B}.`,
    `Who is the shortest?`
  ];

  const extra = choice([
    `${D} is shorter than ${C}.`,
    `${C} is shorter than ${D}.`
  ]);
  lines.splice(4,0, extra);

  const shortest = (extra.includes(`${D} is shorter`)) ? D : C;

  return {
    img: makeSvgQuestionImage(lines, "Logic Reasoning"),
    plain: lines.join(" "),
    answerType: "text",
    value: shortest,
    display: shortest,
    hint: "Hint: Draw a height ladder. Put the tallest on top, then place the others using each clue until you can see who ends up at the bottom."
  };
}

function genMediumLineDistance4(){
  const names = [...KIDS].sort(()=>Math.random()-0.5).slice(0,4);
  const A=names[0], B=names[1], C=names[2], D=names[3];

  const d1 = randInt(2,6);
  const d2 = randInt(2,6);
  const d3 = randInt(1,5);

  const posC = 0;
  const posB = posC + d3;
  const posA = posB - d1;
  const posD = posC + d2;

  const left = Math.min(posA,posB,posC,posD);
  const right = Math.max(posA,posB,posC,posD);
  const dist = right - left;
  if(dist < 3 || dist > 12) return genMediumLineDistance4();

  const lines = [
    `Four kids stand on a straight line: ${A}, ${B}, ${C}, and ${D}.`,
    `${A} is ${d1} meters to the left of ${B}.`,
    `${C} is ${d2} meters to the left of ${D}.`,
    `${B} is ${d3} meters to the right of ${C}.`,
    `What is the distance between the leftmost kid and the rightmost kid?`
  ];

  return {
    img: makeSvgQuestionImage(lines, "Logic Reasoning"),
    plain: lines.join(" "),
    answerType: "number",
    value: dist,
    display: dist,
    hint: "Hint: Put one person at zero on a number line. Use each clue to place the others left or right. Then compare the smallest and largest positions."
  };
}

function genHardSecondHeaviest(){
  const items = ["Rock","Book","Apple","Toy","Bottle","Brick","Laptop","Shoebox"];
  const chosen = [...items].sort(()=>Math.random()-0.5).slice(0,4);
  const W1=chosen[0], W2=chosen[1], W3=chosen[2], W4=chosen[3];

  const lines = [
    `Four objects are compared by weight: ${W1}, ${W2}, ${W3}, and ${W4}.`,
    `${W1} is heavier than ${W3}.`,
    `${W2} is lighter than ${W1}.`,
    `${W4} is lighter than ${W3}.`,
    `${W2} is heavier than ${W4}.`,
    `Which object is the second heaviest?`
  ];

  return {
    img: makeSvgQuestionImage(lines, "Logic Reasoning"),
    plain: lines.join(" "),
    answerType: "text",
    value: W2,
    display: W2,
    hint: "Hint: Draw a weight order from heaviest to lightest. Use the clues to place the heaviest and lightest first, then fill in the middle."
  };
}

function genHardSecondShortest(){
  const names = [...KIDS].sort(()=>Math.random()-0.5).slice(0,4);
  const T=names[0], M1=names[1], M2=names[2], S=names[3];

  const lines = [
    `Four kids compare heights: ${T}, ${M1}, ${M2}, and ${S}.`,
    `${T} is taller than ${M2}.`,
    `${M2} is taller than ${S}.`,
    `${M1} is shorter than ${T}.`,
    `${M1} is taller than ${S}.`,
    `Who is the second shortest?`
  ];

  if(Math.random()<0.6){
    lines.splice(5,0, `${M1} is taller than ${M2}.`);
    return {
      img: makeSvgQuestionImage(lines, "Logic Reasoning"),
      plain: lines.join(" "),
      answerType: "text",
      value: M2,
      display: M2,
      hint: "Hint: Put the shortest at the bottom first using the clues, then find who is just above them."
    };
  }else{
    lines.splice(5,0, `${M2} is taller than ${M1}.`);
    return {
      img: makeSvgQuestionImage(lines, "Logic Reasoning"),
      plain: lines.join(" "),
      answerType: "text",
      value: M1,
      display: M1,
      hint: "Hint: Identify the shortest first, then compare the remaining two middle kids to see who is just above the shortest."
    };
  }
}

/* ---------------- State ---------------- */
let questions=[];
let currentQuestionIndex=0;
let studentName="Student";
let quizStartTime=null;
let quizEndTime=null;
let quizSubmitted=false;

let timerInterval=null;
let elapsedMs=0;
let isPaused=false;
let firstAttemptMs=null;

const quizContent=document.getElementById("quizContent");
const sidebarEl=document.getElementById("sidebar");

const buttonContainer=document.getElementById("navButtons");
const backButton=document.getElementById("backButton");
const nextButton=document.getElementById("nextButton");
const submitButton=document.getElementById("submitButton");
const checkButton=document.getElementById("checkButton");
const saveButton=document.getElementById("saveButton");

const generateBtn=document.getElementById("generateButton");
const pauseButton=document.getElementById("pauseButton");
const exportQuestionsBtn=document.getElementById("exportQuestionsBtn");
const timerDisplay=document.getElementById("timerDisplay");
const studentLine=document.getElementById("studentLine");

/* ---------------- Timer ---------------- */
function updateTimerDisplay(){
  let totalMs=elapsedMs;
  if(!isPaused && quizStartTime) totalMs+=(new Date()-quizStartTime);
  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ---------------- Generate Quiz ---------------- */
function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  const built = [
    genEasyWeights3(),
    genEasyPencils3(),
    genMediumHeights4(),
    genMediumLineDistance4(),
    genHardSecondHeaviest(),
    genHardSecondShortest()
  ];

  for(let i=0;i<built.length;i++){
    const partIndex = Math.floor(i / QUESTIONS_PER_PART);
    const indexInPart = i % QUESTIONS_PER_PART;
    const q = built[i];

    questions.push({
      partIndex,
      indexInPart,
      img: q.img,
      plain: q.plain,
      answerType: q.answerType,
      value: q.value,
      display: q.display,
      hint: q.hint,
      userValue:"",
      isCorrect:false
    });
  }
}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label=["Easy","Medium","Hard"][q.partIndex] + (q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click",()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];
    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ---------------- Helpers ---------------- */
function gradeOneQuestion(i){
  const q = questions[i];
  q.isCorrect = isCorrectAnswer(q, q.userValue || "");
}
function saveCurrentInput(){
  const input=document.getElementById("answerInput");
  if(input){
    questions[currentQuestionIndex].userValue = input.value.trim();
    if(quizSubmitted){
      gradeOneQuestion(currentQuestionIndex);
      updateSidebarStatus();
    }
  }
}
function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}

/* ---------------- Render Question ---------------- */
function answerPlaceholder(q){
  if(q.answerType==="number") return "Type a number (e.g., 5)";
  if(q.answerType==="text") return "Type a name (e.g., Mia)";
  return "Type two names: First, Second (e.g., Eggplant, Tomato)";
}

function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const levelLabel=["Easy","Medium","Hard"][q.partIndex];
  const fullLabel=`${levelLabel} — Question ${q.indexInPart+1}`;
  const hasHint = (q.hint||"").trim() !== "";

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${TOTAL_QUESTIONS}</p>
    <div class="part-title">${PART_TITLES[q.partIndex]}</div>

    <div class="single-question">
      <div style="font-weight:800;margin-bottom:8px;">${fullLabel}</div>

      <div class="img-wrap">
        <img class="q-img" src="${q.img}" alt="Question image">
      </div>

      <div class="answer-row">
        <div style="font-weight:700;">Answer:</div>
        <input id="answerInput" class="answer-box" type="text"
               placeholder="${escapeXml(answerPlaceholder(q))}"
               value="${q.userValue||""}">
      </div>

      <div id="checkFeedback" style="display:none;"></div>

      <div class="hint-row">
        <button id="hintBtn" class="hint-btn" ${hasHint ? "" : "disabled"}>${hasHint ? "Hint" : "No Hint"}</button>
      </div>
      <div id="hintBox" class="hint">${hasHint ? q.hint : ""}</div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  const hintBtn=document.getElementById("hintBtn");
  const hintBox=document.getElementById("hintBox");
  if(hintBtn && hintBox && hasHint){
    hintBtn.addEventListener("click", ()=>{
      const shown = hintBox.style.display==="block";
      hintBox.style.display = shown ? "none" : "block";
      hintBtn.textContent = shown ? "Hint" : "Hide Hint";
    });
  }

  backButton.style.display="inline-block";
  backButton.style.visibility = (currentQuestionIndex===0) ? "hidden" : "visible";

  const isLast = (currentQuestionIndex===TOTAL_QUESTIONS-1);
  nextButton.style.display = isLast ? "none" : "inline-block";
  submitButton.style.display = isLast ? "inline-block" : "none";

  saveButton.style.display = quizSubmitted ? "inline-block" : "none";
  checkButton.style.display = (quizSubmitted && !q.isCorrect) ? "inline-block" : "none";

  updateSidebarStatus();
}

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;
  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach(q=>{
    q.isCorrect = isCorrectAnswer(q, q.userValue||"");
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${studentName}</h3>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>
    <p>Click question numbers on the left to review. Incorrect questions will have a <strong>Check</strong> button.</p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Image</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex] + (q.indexInPart+1);
    const ua=(q.userValue||"").trim();
    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${partLbl}</td>
        <td><img class="thumb" src="${q.img}" alt="Q${i+1}"></td>
        <td>${ua==="" ? "—" : escapeXml(ua)}</td>
        <td><strong>${escapeXml(correctAnswerDisplay(q))}</strong></td>
        <td>${ua==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

/* ---------------- Buttons ---------------- */
nextButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex<TOTAL_QUESTIONS-1){
    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===TOTAL_QUESTIONS-1){
    calculateAndShowResults();
  }
});

/* Check (after submit) */
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();
  const q = questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  gradeOneQuestion(currentQuestionIndex);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";
  box.style.display="block";

  if(q.isCorrect){
    box.innerHTML = `✅ Correct!`;
    checkButton.style.display = "none";
  }else{
    box.innerHTML = `❌ Incorrect. Correct answer: <strong>${escapeXml(correctAnswerDisplay(q))}</strong>`;
    checkButton.style.display = "inline-block";
  }
});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();

  if(!quizSubmitted){
    questions.forEach(q=> q.isCorrect = isCorrectAnswer(q, q.userValue||""));
  }
  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Logic Reasoning (Image Quiz) - Current Result");
  lines.push("Student: "+studentName);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");
  lines.push("Details:");
  lines.push("----------");

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    lines.push(`Q${i+1} (${partLbl})`);
    lines.push("Question: " + q.plain);
    lines.push("Your answer: "+userAns);
    lines.push("Correct answer: "+correctAnswerDisplay(q));
    lines.push("Result: "+resultText);
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`LogicReasoning_${safeName}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
saveButton.addEventListener("click", saveCurrentResultAsTxt);

/* Pause/Resume */
pauseButton.addEventListener("click", ()=>{
  if(!quizStartTime && elapsedMs===0 && !quizSubmitted) return;
  if(isPaused){ resumeTimer(); pauseButton.textContent="Pause"; }
  else { pauseTimer(); pauseButton.textContent="Resume"; }
});

/* Generate new set */
generateBtn.addEventListener("click", ()=>{
  if(!quizSubmitted && !confirm("Generate a new random set? All answers will be lost.")) return;

  if(timerInterval) clearInterval(timerInterval);
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=new Date(); quizEndTime=null;
  updateTimerDisplay(); startTimerInterval();
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();
});

/* ---------------- Export QUESTIONS to PDF (2 questions per page, DYAA header) ---------------- */
exportQuestionsBtn.addEventListener("click", async () => {
  if (!questions || questions.length === 0) {
    alert("Please start a quiz first.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p", "mm", "a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const wrapper = document.createElement("div");
  wrapper.style.position = "fixed";
  wrapper.style.left = "-9999px";
  wrapper.style.top = "0";
  wrapper.style.width = "800px";
  wrapper.style.background = "#ffffff";
  document.body.appendChild(wrapper);

  let groupDiv = null;

  questions.forEach((q, idx) => {
    if (idx % 2 === 0) {
      groupDiv = document.createElement("div");
      groupDiv.style.padding = "20px";
      groupDiv.style.marginBottom = "20px";
      groupDiv.style.boxSizing = "border-box";

      const header = document.createElement("div");
      header.innerHTML = `
        <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
          <div style="width:40px;height:40px;background:#0d47a1;border-radius:6px;position:relative;">
            <div style="position:absolute;width:20px;height:9px;background:#ff9800;top:-6px;left:20px;border-radius:3px;"></div>
          </div>
          <div style="display:flex;flex-direction:column;line-height:1.1;">
            <div style="font-weight:900;letter-spacing:1px;color:#ff9800;">DYAA</div>
            <div style="font-size:0.85em;color:#0d47a1;font-weight:700;">EDUCATION</div>
          </div>
        </div>
        <hr style="border:none;border-top:1px solid #e0e0e0;margin:0 0 12px 0;">
      `;
      groupDiv.appendChild(header);

      wrapper.appendChild(groupDiv);
    }

    const qDiv = document.createElement("div");
    qDiv.style.marginBottom = "18px";
    qDiv.innerHTML = `
      <div style="font-weight:700;margin:4px 0 6px 0;">Q${idx + 1}</div>
      <div style="border-radius:12px;border:1px solid #e5e5e5;padding:12px;">
        <img src="${q.img}" style="width:100%;height:auto;border-radius:10px;" />
      </div>
    `;
    groupDiv.appendChild(qDiv);
  });

  const groups = Array.from(wrapper.children);

  for (let i = 0; i < groups.length; i++) {
    const canvas = await html2canvas(groups[i], { scale: 2 });
    const imgData = canvas.toDataURL("image/png");
    const imgWidth = pageWidth - 20;
    const imgHeight = (canvas.height * imgWidth) / canvas.width;
    const x = 10;
    const y = 10;

    if (i > 0) pdf.addPage();
    pdf.addImage(
      imgData,
      "PNG",
      x,
      y,
      imgWidth,
      Math.min(imgHeight, pageHeight - 20)
    );
  }

  const safeName = (studentName || "Student")
    .replace(/[^a-z0-9_\-]/gi, "_") || "Student";
  const ts = formatDateForFilename(new Date());
  pdf.save(`LogicReasoning_${safeName}_${ts}.pdf`);

  document.body.removeChild(wrapper);
});

/* ---------------- Start Screen (+ optional ?name=Tiger) ---------------- */
function getNameFromUrl(){
  const url = new URL(window.location.href);
  const name = url.searchParams.get("name");
  return name ? name.trim() : "";
}
function showStartScreen(){
  sidebarEl.style.display="none";
  buttonContainer.style.display="none";
  generateBtn.style.display="none";
  saveButton.style.display="none";
  pauseButton.style.display="none";
  exportQuestionsBtn.style.display="none";
  studentLine.textContent="";

  if(timerInterval){ clearInterval(timerInterval); timerInterval=null; }
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=null; quizEndTime=null;
  updateTimerDisplay();

  const preset = getNameFromUrl();
  if(preset){
    studentName = preset;
    studentLine.textContent = `Student: ${studentName}`;
    startQuiz(true);
    return;
  }

  quizContent.innerHTML=`
    <p>This quiz has <strong>${TOTAL_QUESTIONS}</strong> logic reasoning problems:</p>
    <ul style="margin-top:6px;color:#555;line-height:1.7;">
      <li><strong>Part 1 (Easy):</strong> 2 questions</li>
      <li><strong>Part 2 (Medium):</strong> 2 questions</li>
      <li><strong>Part 3 (Hard):</strong> 2 questions</li>
    </ul>
    <p style="margin-top:10px;">Please enter your name to begin:</p>

    <input id="nameInput" type="text"
      style="padding:10px;width:260px;font-size:1.05em;border:1px solid #ccc;border-radius:10px;"
      placeholder="Your name">

    <button id="startButton"
      style="margin-left:10px;background:#4caf50;padding:10px 20px;color:white;border:none;border-radius:8px;">
      Start Quiz
    </button>
  `;
  document.getElementById("startButton").addEventListener("click", ()=>startQuiz(false));
}
function startQuiz(skipReadName){
  if(!skipReadName){
    const nameInput=document.getElementById("nameInput");
    studentName=(nameInput.value || "Student").trim();
  }
  studentLine.textContent = `Student: ${studentName}`;

  quizStartTime=new Date();
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  updateTimerDisplay(); startTimerInterval();

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();

  generateBtn.style.display="inline-block";
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";
  exportQuestionsBtn.style.display="inline-block";
}

/* ---------------- Init ---------------- */
showStartScreen();
</script>
