<body>
<div class="quiz-container">
  <div id="headerLogo">
    <div class="logo-icon"></div>

      <button id="generateButton" style="display:none;">Generate New Set</button>
    </div>
  </div>

  <h2 style="margin:6px 0 0 0;">Lesson Theme: Counting & Arrangements (Tree Diagram Method)</h2>

  <div class="quiz-main">
    <div id="sidebar" class="sidebar"></div>
    <div id="quizContent"></div>
  </div>

  <div id="navButtons" class="button-container" style="display:none;">
    <button id="backButton" style="display:none;">Previous</button>
    <button id="submitButton" style="display:none;">Submit &amp; View Results</button>
    <button id="nextButton" style="display:none;">Next</button>

    <button id="saveButton" style="display:none;">Save Current Result</button>
  </div>
</div>

<script>
/* ---------------- CONFIG ---------------- */
const PART_TITLES = [
  "Part 1 (Easy) — Make 4-digit numbers (no repetition)",
  "Part 2 (Medium) — Include 0 (no leading zero)",
  "Part 3 (Hard) — Add conditions (even / odd)"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 2;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ---------------- Utils ---------------- */
function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
function formatMs(ms){
  const totalSec=Math.floor(ms/1000), min=Math.floor(totalSec/60), sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}
function escapeXml(s){
  return String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&apos;");
}
function wrapLines(lines, maxChars = 58){
  const out=[];
  function pushWrapped(line){
    const words=String(line).split(/\s+/).filter(Boolean);
    let cur="";
    for(const w of words){
      if(w.length>maxChars){
        if(cur){ out.push(cur); cur=""; }
        for(let i=0;i<w.length;i+=maxChars) out.push(w.slice(i,i+maxChars));
        continue;
      }
      if(!cur) cur=w;
      else if((cur+" "+w).length<=maxChars) cur+=" "+w;
      else { out.push(cur); cur=w; }
    }
    if(cur) out.push(cur);
  }
  for(const line of lines) pushWrapped(line);
  return out;
}
function makeSvgQuestionImage(lines, titleText="Counting & Arrangements"){
  const W=980, headerH=72, padX=44, lineH=46, firstLineY=headerH+52, padBottom=54;
  const wrapped=wrapLines(lines, 58);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="30" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#f7fbff"/>
        <stop offset="1" stop-color="#ffffff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#g)" stroke="#dfe7f2" stroke-width="3" filter="url(#shadow)"/>
    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${headerH}"
          fill="#0d47a1" opacity="0.10"/>

    <text x="${padX}" y="56" font-size="28" fill="#0d47a1" font-weight="700"
          font-family="Segoe UI, Arial">${escapeXml(titleText)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* numeric answer */
function parseAnswer(str){
  const s=(str||"").trim();
  if(s==="") return NaN;
  const n=Number(s);
  return Number.isFinite(n) ? n : NaN;
}
function nearlyEqual(a,b,eps=1e-9){
  if(!Number.isFinite(a)||!Number.isFinite(b)) return false;
  return Math.abs(a-b)<eps;
}

/* ---------------- Counting Helpers ---------------- */
function factorial(n){
  let r=1; for(let i=2;i<=n;i++) r*=i; return r;
}
function nPr(n,r){ // permutations
  if(r>n) return 0;
  let prod=1;
  for(let i=0;i<r;i++) prod*= (n-i);
  return prod;
}
function count4DigitNoRepeat(digits, allowLeadingZero){
  // count 4-digit numbers using all digits once (digits length = 4)
  // if allowLeadingZero=false and digits include 0, exclude those starting with 0.
  if(digits.length!==4) return 0;
  if(allowLeadingZero) return factorial(4); // 4!
  // exclude leading zero if present
  if(!digits.includes(0)) return factorial(4);
  // numbers starting with 0: fix 0 first, permute remaining 3
  return factorial(4) - factorial(3);
}
function countEven4DigitNoRepeat(digits, allowLeadingZero){
  // digits length 4, no repetition, count even 4-digit numbers
  // handle leading zero rule
  const ds=[...digits];
  const evens=ds.filter(d=>d%2===0);
  let count=0;

  // choose last digit (must be even)
  for(const last of evens){
    const remaining=ds.filter(d=>d!==last);
    // count ways to arrange first 3 digits with leading constraint
    if(allowLeadingZero){
      count += factorial(3);
    }else{
      // first digit cannot be 0
      if(!remaining.includes(0)) count += factorial(3);
      else{
        // total perms of 3 minus perms starting with 0 (fix 0 then permute other 2)
        count += factorial(3) - factorial(2);
      }
    }
  }
  return count;
}
function countOdd4DigitNoRepeat(digits, allowLeadingZero){
  const ds=[...digits];
  const odds=ds.filter(d=>d%2===1);
  let count=0;

  for(const last of odds){
    const remaining=ds.filter(d=>d!==last);
    if(allowLeadingZero){
      count += factorial(3);
    }else{
      if(!remaining.includes(0)) count += factorial(3);
      else count += factorial(3) - factorial(2);
    }
  }
  return count;
}

/* pick 4 distinct digits, optionally including 0 */
function pick4Distinct(includeZero){
  const pool=[];
  for(let d=0; d<=9; d++){
    if(includeZero || d!==0) pool.push(d);
  }
  // shuffle pick 4
  for(let i=pool.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [pool[i],pool[j]]=[pool[j],pool[i]];
  }
  return pool.slice(0,4);
}

/* ---------------- Question Generators ---------------- */
/* Part 1 (Easy): digits are 4 non-zero digits, use all once, count how many different 4-digit numbers */
function genEasyCount(){
  const digits=pick4Distinct(false); // non-zero
  // ensure no 0
  const dstr=digits.join(", ");
  const ans=count4DigitNoRepeat(digits, true); // leading zero not relevant, but treat as allowed
  const lines=[
    `Using the digits ${dstr},`,
    `how many different 4-digit numbers can you make`,
    `if you do NOT repeat any digit?`
  ];
  return {
    img: makeSvgQuestionImage(lines, "Counting & Arrangements"),
    value: ans,
    hint: "Hint: Use a tree diagram or the multiplication rule: 4 choices for the first place, then 3, then 2, then 1."
  };
}

/* Part 1 (Easy) #2: same but ask "How many are even?" (no 0) */
function genEasyEven(){
  const digits=pick4Distinct(false);
  const dstr=digits.join(", ");
  const ans=countEven4DigitNoRepeat(digits, true);
  const lines=[
    `Using the digits ${dstr},`,
    `how many different 4-digit numbers can you make`,
    `without repeating digits, that are EVEN?`
  ];
  return {
    img: makeSvgQuestionImage(lines, "Counting & Arrangements"),
    value: ans,
    hint: "Hint: An even number must end in an even digit. Choose the last digit first, then arrange the remaining 3 digits."
  };
}

/* Part 2 (Medium): include 0 but 4-digit number cannot start with 0 */
function genMediumIncludeZero(){
  const digits=pick4Distinct(true);
  if(!digits.includes(0)) digits[0]=0; // force include 0
  // ensure all distinct
  const set=new Set(digits);
  if(set.size!==4) return genMediumIncludeZero();

  const dstr=digits.join(", ");
  const ans=count4DigitNoRepeat(digits, false);
  const lines=[
    `Using the digits ${dstr},`,
    `how many different 4-digit numbers can you make`,
    `without repeating digits, if the first digit cannot be 0?`
  ];
  return {
    img: makeSvgQuestionImage(lines, "Counting & Arrangements"),
    value: ans,
    hint: "Hint: Count all arrangements of 4 digits, then subtract the ones that start with 0."
  };
}

/* Part 2 (Medium) #2: choose 4 digits including 0, how many are odd (no leading zero) */
function genMediumOddNoLeadingZero(){
  const digits=pick4Distinct(true);
  if(!digits.includes(0)) digits[1]=0;
  const set=new Set(digits);
  if(set.size!==4) return genMediumOddNoLeadingZero();

  const dstr=digits.join(", ");
  const ans=countOdd4DigitNoRepeat(digits, false);
  const lines=[
    `Using the digits ${dstr},`,
    `how many different 4-digit numbers can you make`,
    `without repeating digits, that are ODD and do not start with 0?`
  ];
  return {
    img: makeSvgQuestionImage(lines, "Counting & Arrangements"),
    value: ans,
    hint: "Hint: For an odd number, the last digit must be odd. After choosing the last digit, arrange the first three digits but the first one cannot be 0."
  };
}

/* Part 3 (Hard): two conditions (e.g., even + greater than something), still countable */
function genHardEvenAndGreater(){
  // digits include 0 to make leading constraint meaningful
  const digits=pick4Distinct(true);
  if(!digits.includes(0)) digits[2]=0;
  const set=new Set(digits);
  if(set.size!==4) return genHardEvenAndGreater();

  // Condition: number is even AND thousands digit is the largest digit (forces fixed choice)
  const max=Math.max(...digits);
  const evens=digits.filter(d=>d%2===0);
  // if max is 0 (rare) or max not workable, regenerate
  if(max===0) return genHardEvenAndGreater();

  // thousands digit fixed to max (cannot be 0 anyway)
  // last digit must be even and cannot be max if already used
  let count=0;
  for(const last of evens){
    if(last===max) continue; // already used
    // remaining two digits can be permuted freely (2!)
    const remaining=digits.filter(d=>d!==max && d!==last);
    if(remaining.length!==2) continue;
    count += 2; // 2!
  }

  const dstr=digits.join(", ");
  const lines=[
    `Using the digits ${dstr}, make a 4-digit number with NO repeated digits.`,
    `The number must be EVEN.`,
    `Also, the first digit must be the largest digit.`,
    `How many such numbers are possible?`
  ];
  return {
    img: makeSvgQuestionImage(lines, "Counting & Arrangements"),
    value: count,
    hint: "Hint: Fix the first digit as the largest. Then choose an even last digit (not already used). The two middle digits can swap."
  };
}

/* Part 3 (Hard) #2: count even numbers when digits include 0, no leading zero */
function genHardEvenNoLeadingZero(){
  const digits=pick4Distinct(true);
  if(!digits.includes(0)) digits[3]=0;
  const set=new Set(digits);
  if(set.size!==4) return genHardEvenNoLeadingZero();

  const dstr=digits.join(", ");
  const ans=countEven4DigitNoRepeat(digits, false);

  const lines=[
    `Using the digits ${dstr},`,
    `how many different 4-digit numbers can you make`,
    `without repeating digits, that are EVEN and do not start with 0?`
  ];
  return {
    img: makeSvgQuestionImage(lines, "Counting & Arrangements"),
    value: ans,
    hint: "Hint: Choose the last digit (even) first. Then count arrangements of the first three digits, remembering the first digit cannot be 0."
  };
}

/* ---------------- State ---------------- */
let questions=[];
let currentQuestionIndex=0;
let studentName="Student";
let quizStartTime=null;
let quizEndTime=null;
let quizSubmitted=false;

let timerInterval=null;
let elapsedMs=0;
let isPaused=false;
let firstAttemptMs=null;

const quizContent=document.getElementById("quizContent");
const sidebarEl=document.getElementById("sidebar");

const buttonContainer=document.getElementById("navButtons");
const backButton=document.getElementById("backButton");
const nextButton=document.getElementById("nextButton");
const submitButton=document.getElementById("submitButton");
const checkButton=document.getElementById("checkButton");
const saveButton=document.getElementById("saveButton");

const generateBtn=document.getElementById("generateButton");
const pauseButton=document.getElementById("pauseButton");
const timerDisplay=document.getElementById("timerDisplay");
const studentLine=document.getElementById("studentLine");

/* ---------------- Timer ---------------- */
function updateTimerDisplay(){
  let totalMs=elapsedMs;
  if(!isPaused && quizStartTime) totalMs+=(new Date()-quizStartTime);
  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ---------------- Generate Quiz ---------------- */
function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  const built = [
    genEasyCount(),
    genEasyEven(),
    genMediumIncludeZero(),
    genMediumOddNoLeadingZero(),
    genHardEvenAndGreater(),
    genHardEvenNoLeadingZero()
  ];

  for(let i=0;i<built.length;i++){
    const partIndex=Math.floor(i/QUESTIONS_PER_PART);
    const indexInPart=i%QUESTIONS_PER_PART;
    questions.push({
      partIndex,
      indexInPart,
      img: built[i].img,
      value: built[i].value,
      hint: built[i].hint,
      userValue:"",
      isCorrect:false
    });
  }
}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click",()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];
    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ---------------- Helpers ---------------- */
function gradeOneQuestion(i){
  const q=questions[i];
  const val=parseAnswer(q.userValue||"");
  q.isCorrect=nearlyEqual(val, q.value);
}
function saveCurrentInput(){
  const input=document.getElementById("answerInput");
  if(input){
    questions[currentQuestionIndex].userValue=input.value.trim();
    if(quizSubmitted){
      gradeOneQuestion(currentQuestionIndex);
      updateSidebarStatus();
    }
  }
}
function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}

/* ---------------- Render Question ---------------- */
function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const levelLabel=["Easy","Medium","Hard"][q.partIndex];
  const fullLabel=`${levelLabel} — Question ${q.indexInPart+1}`;
  const hasHint=(q.hint||"").trim()!=="";

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${TOTAL_QUESTIONS}</p>
    <div class="part-title">${PART_TITLES[q.partIndex]}</div>

    <div class="single-question">
      <div style="font-weight:800;margin-bottom:8px;">${fullLabel}</div>

      <div class="img-wrap">
        <img class="q-img" src="${q.img}" alt="Question image">
      </div>

      <div class="answer-row">
        <div style="font-weight:700;">Answer (number):</div>
        <input id="answerInput" class="answer-box" type="text" inputmode="numeric"
               placeholder="e.g., 24"
               value="${q.userValue||""}">
      </div>

      <div id="checkFeedback" style="display:none;"></div>

      <div class="hint-row">
        <button id="hintBtn" class="hint-btn" ${hasHint ? "" : "disabled"}>${hasHint ? "Hint" : "No Hint"}</button>
      </div>
      <div id="hintBox" class="hint">${hasHint ? q.hint : ""}</div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  const hintBtn=document.getElementById("hintBtn");
  const hintBox=document.getElementById("hintBox");
  if(hintBtn && hintBox && hasHint){
    hintBtn.addEventListener("click", ()=>{
      const shown = hintBox.style.display==="block";
      hintBox.style.display = shown ? "none" : "block";
      hintBtn.textContent = shown ? "Hint" : "Hide Hint";
    });
  }

  backButton.style.display="inline-block";
  backButton.style.visibility=(currentQuestionIndex===0)?"hidden":"visible";

  const isLast=(currentQuestionIndex===TOTAL_QUESTIONS-1);
  nextButton.style.display=isLast?"none":"inline-block";
  submitButton.style.display=isLast?"inline-block":"none";

  saveButton.style.display=quizSubmitted?"inline-block":"none";
  checkButton.style.display=(quizSubmitted && !q.isCorrect)?"inline-block":"none";

  updateSidebarStatus();
}

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;
  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach(q=>{
    const val=parseAnswer(q.userValue||"");
    q.isCorrect=nearlyEqual(val, q.value);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${studentName}</h3>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Image</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const ua=(q.userValue||"").trim();
    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${partLbl}</td>
        <td><img class="thumb" src="${q.img}" alt="Q${i+1}"></td>
        <td>${ua==="" ? "—" : ua}</td>
        <td><strong>${q.value}</strong></td>
        <td>${ua==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  // reset timer for next attempt
  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

/* ---------------- Buttons ---------------- */
nextButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex<TOTAL_QUESTIONS-1){
    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===TOTAL_QUESTIONS-1){
    calculateAndShowResults();
  }
});
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();
  const q=questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  gradeOneQuestion(currentQuestionIndex);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";
  box.style.display="block";

  if(q.isCorrect){
    box.innerHTML=`✅ Correct!`;
    checkButton.style.display="none";
  }else{
    box.innerHTML=`❌ Incorrect. Correct answer: <strong>${q.value}</strong>`;
    checkButton.style.display="inline-block";
  }
});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();

  if(!quizSubmitted){
    questions.forEach(q=>{
      const val=parseAnswer(q.userValue||"");
      q.isCorrect=nearlyEqual(val,q.value);
    });
  }
  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Counting & Arrangements (Image Quiz) - Current Result");
  lines.push("Student: "+studentName);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    lines.push(`Q${i+1} (${partLbl})`);
    lines.push("Your answer: "+userAns);
    lines.push("Correct answer: "+q.value);
    lines.push("Result: "+resultText);
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`Counting_${safeName}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
saveButton.addEventListener("click", saveCurrentResultAsTxt);

/* Pause/Resume */
pauseButton.addEventListener("click", ()=>{
  if(!quizStartTime && elapsedMs===0 && !quizSubmitted) return;
  if(isPaused){ resumeTimer(); pauseButton.textContent="Pause"; }
  else { pauseTimer(); pauseButton.textContent="Resume"; }
});

/* Generate new set */
generateBtn.addEventListener("click", ()=>{
  if(!quizSubmitted && !confirm("Generate a new random set? All answers will be lost.")) return;

  if(timerInterval) clearInterval(timerInterval);
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=new Date(); quizEndTime=null;
  updateTimerDisplay(); startTimerInterval();
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();
});

/* ---------------- Start Screen (+ optional ?name=Tiger) ---------------- */
function getNameFromUrl(){
  const url=new URL(window.location.href);
  const name=url.searchParams.get("name");
  return name ? name.trim() : "";
}
function showStartScreen(){
  sidebarEl.style.display="none";
  buttonContainer.style.display="none";
  generateBtn.style.display="none";
  saveButton.style.display="none";
  pauseButton.style.display="none";
  studentLine.textContent="";

  if(timerInterval){ clearInterval(timerInterval); timerInterval=null; }
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=null; quizEndTime=null;
  updateTimerDisplay();

  const preset=getNameFromUrl();
  if(preset){
    studentName=preset;
    studentLine.textContent=`Student: ${studentName}`;
    startQuiz(true);
    return;
  }

  quizContent.innerHTML=`
    <p>This quiz has <strong>${TOTAL_QUESTIONS}</strong> counting problems:</p>
    <ul style="margin-top:6px;color:#555;line-height:1.7;">
      <li><strong>Part 1 (Easy):</strong> 2 questions</li>
      <li><strong>Part 2 (Medium):</strong> 2 questions</li>
      <li><strong>Part 3 (Hard):</strong> 2 questions</li>
    </ul>
    <p style="margin-top:10px;">Please enter your name to begin:</p>

    <input id="nameInput" type="text"
      style="padding:10px;width:260px;font-size:1.05em;border:1px solid #ccc;border-radius:10px;"
      placeholder="Your name">

    <button id="startButton"
      style="margin-left:10px;background:#4caf50;padding:10px 20px;color:white;border:none;border-radius:8px;">
      Start Quiz
    </button>
  `;
  document.getElementById("startButton").addEventListener("click", ()=>startQuiz(false));
}
function startQuiz(skipReadName){
  if(!skipReadName){
    const nameInput=document.getElementById("nameInput");
    studentName=(nameInput.value || "Student").trim();
  }
  studentLine.textContent=`Student: ${studentName}`;

  quizStartTime=new Date();
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  updateTimerDisplay(); startTimerInterval();

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();

  generateBtn.style.display="inline-block";
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";
}

/* ---------------- Init ---------------- */
showStartScreen();
</script>
