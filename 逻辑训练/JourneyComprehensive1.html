<script>
/* ---------------- CONFIG ---------------- */
const SVG_TITLE = "Journey Comprehensive (1) — Line Segment Method";
const PART_TITLES = [
  "Part 1 (Easy) — Basic distance–time relations (2 questions)",
  "Part 2 (Medium) — Catch-up / meet twice (2 questions)",
  "Part 3 (Hard) — Multi-step journey reasoning (2 questions)"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 2;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ---------------- Names / Places ---------------- */
const NAMES = [
  "Alex","Ben","Chloe","Daniel","Emily","Felix","Grace","Henry","Ivy","Jack",
  "Kelly","Liam","Mia","Noah","Olivia","Peter","Quinn","Ruby","Samuel","Tina",
  "Uma","Victor","Wendy","Xavier","Yara","Zoe"
];
const PLACES = ["Town A","Town B","City A","City B","Station A","Station B","Village A","Village B"];
function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function pickUnique(arr,k){
  const pool=[...arr], out=[];
  while(out.length<k && pool.length){
    out.push(pool.splice(randInt(0,pool.length-1),1)[0]);
  }
  return out;
}

/* ---------------- Utils ---------------- */
function formatMs(ms){
  const totalSec=Math.floor(ms/1000), min=Math.floor(totalSec/60), sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}
function escapeXml(s){
  return String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&apos;");
}
function wrapLines(lines, maxChars=60){
  const out=[];
  function pushWrapped(line){
    const words=String(line).split(/\s+/).filter(Boolean);
    let cur="";
    for(const w of words){
      if(w.length>maxChars){
        if(cur){ out.push(cur); cur=""; }
        for(let i=0;i<w.length;i+=maxChars) out.push(w.slice(i,i+maxChars));
        continue;
      }
      if(!cur) cur=w;
      else if((cur+" "+w).length<=maxChars) cur+=" "+w;
      else { out.push(cur); cur=w; }
    }
    if(cur) out.push(cur);
  }
  for(const line of lines) pushWrapped(line);
  return out;
}
function parseIntegerAnswer(str){
  const s=(str||"").trim();
  if(s==="") return NaN;
  if(!/^[+-]?\d+$/.test(s)) return NaN;
  const n=Number(s);
  return Number.isInteger(n) ? n : NaN;
}
function isCorrectInt(userInt, correctInt){
  return Number.isInteger(userInt) && userInt===correctInt;
}

/* ---------------- SVG: TEXT CARD ---------------- */
function makeSvgTextCard(lines, titleText=SVG_TITLE){
  const W=980, headerH=72, padX=44, lineH=46, firstLineY=headerH+52, padBottom=54;
  const wrapped=wrapLines(lines, 60);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="30" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#f7fbff"/>
        <stop offset="1" stop-color="#ffffff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#g)" stroke="#dfe7f2" stroke-width="3" filter="url(#shadow)"/>
    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${headerH}"
          fill="#0d47a1" opacity="0.10"/>

    <text x="${padX}" y="56" font-size="28" fill="#0d47a1" font-weight="700"
          font-family="Segoe UI, Arial">${escapeXml(titleText)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ---------------- SVG: Hint Card ---------------- */
function hintCardSvg(lines, title="Hint"){
  const W=980, headerH=60, padX=44, lineH=36, firstLineY=headerH+44, padBottom=44;
  const wrapped=wrapLines(lines, 68);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="24" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#ffffff"/>
        <stop offset="1" stop-color="#fff7e6"/>
      </linearGradient>
      <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="5" flood-color="#000" flood-opacity="0.10"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#bg)" stroke="#ffe0b2" stroke-width="3" filter="url(#shadow2)"/>

    <text x="${padX}" y="52" font-size="26" fill="#8d6e63" font-weight="800"
          font-family="Segoe UI, Arial">${escapeXml(title)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ---------------- Question Generators (6 total) ----------------
   Requirement: Easy 2, Medium 2, Hard 2. All answers are integers.
*/

/* Easy Q1: Faster by dv, arrives dt earlier; A needs tA hours. Find distance.
   vA = dv*(tA-dt)/dt, D = vA*tA
   Choose dv = dt*k => vA = k*(tA-dt)
*/
function genEasy_SpeedEarlierArrival(){
  const [p1,p2]=pickUnique(NAMES,2);
  const A=pick(PLACES), B=pick(PLACES.filter(x=>x!==A));

  const dt = pick([1,2,3]);                 // hours earlier
  const tA = randInt(dt+3, dt+6);           // hours for slower person
  const k  = randInt(10, 22);               // scale
  const dv = dt * k;                        // km/h faster
  const vA = k * (tA - dt);                 // km/h
  const D  = vA * tA;                       // km

  const lines = [
    `${p1} and ${p2} travel from ${A} to ${B} at the same time.`,
    `${p1} can arrive in ${tA} hours.`,
    `${p2} travels ${dv} km/h faster than ${p1},`,
    `and arrives ${dt} hours earlier than ${p1}.`,
    `How far is it from ${A} to ${B}?`,
    `Answer in km (whole number).`
  ];

  const diagram = hintCardSvg([
    "Line-segment method:",
    "Let distance = D, speed of slower = v.",
    "Then D = v × tA.",
    "Faster speed = v + dv, time = tA − dt, so D = (v + dv) × (tA − dt).",
    "Set the two expressions equal to solve v, then find D."
  ], "Hint (Line Segment / Equal Distance)");

  return { img: makeSvgTextCard(lines), diagram, value: D, hint: "Write two distance expressions for the same trip and set them equal." };
}

/* Easy Q2: Walking to school earlier. (v+d)(T-e)=vT => v=d(T-e)/e, distance=vT */
function genEasy_WalkEarlier(){
  const [student]=pickUnique(NAMES,1);
  const startH = pick([7,8]);
  const startM = pick([0,10,20,30,40,50]);

  const e = pick([4,5,6,7,8]);          // minutes earlier
  const T = randInt(e+18, e+32);        // normal minutes
  const k = randInt(8, 20);
  const d = e * k;                      // metres/min faster (ensures integer v)
  const v = k * (T - e);                // metres/min
  const dist = v * T;                   // metres

  function addMinutes(h,m,add){
    const total=h*60+m+add;
    const hh=Math.floor(total/60)%24;
    const mm=total%60;
    return `${String(hh).padStart(2,"0")}:${String(mm).padStart(2,"0")}`;
  }
  const normalArr = addMinutes(startH,startM,T);
  const targetArr = addMinutes(startH,startM,T-e);

  const lines = [
    `${student} leaves home at ${String(startH).padStart(2,"0")}:${String(startM).padStart(2,"0")} every day.`,
    `Normally, ${student} arrives at school at ${normalArr}.`,
    `Tomorrow, the teacher要求 ${student} to arrive at ${targetArr} (i.e., ${e} minutes earlier).`,
    `If ${student} still leaves at the same time,`,
    `then each minute ${student} must walk ${d} metres MORE than usual.`,
    `How many metres is it from home to school? (whole number)`
  ];

  const diagram = hintCardSvg([
    "Let the usual speed be v metres/min and distance be D.",
    "Usual: D = v × T.",
    "Tomorrow: D = (v + d) × (T − e).",
    "Set them equal to solve v, then compute D."
  ], "Hint (Same Distance)");

  return { img: makeSvgTextCard(lines), diagram, value: dist, hint: "Use D=vT and D=(v+d)(T−e). Solve v first." };
}

/* Medium Q1: Meet twice, then D = 3a − b (derived). */
function genMedium_MeetTwice(){
  const [p1,p2]=pickUnique(NAMES,2);
  const A=pick(PLACES), B=pick(PLACES.filter(x=>x!==A));

  const a = randInt(6, 22); // km from A at first meeting
  const bMax = Math.floor((3*a - 1)/2); // ensure b < D and D>0
  const b = randInt(2, Math.max(2, Math.min(18, bMax)));
  const D = 3*a - b;

  const lines = [
    `${p1} starts from ${A} and ${p2} starts from ${B} at the same time,`,
    `moving toward each other at constant speeds.`,
    `They meet for the FIRST time at a point ${a} km from ${A}.`,
    `Then they continue, reach the other place, immediately turn back,`,
    `and meet for the SECOND time at a point ${b} km from ${B}.`,
    `How far is ${A} to ${B}? (Answer in km)`
  ];

  const diagram = hintCardSvg([
    "Key result (line-segment idea):",
    "From the first meeting, speed ratio = a : (D − a).",
    "After both reach the ends and return once, set the second-meeting time equal.",
    "This type leads to: D = 3a − b.",
    "Then plug in a and b."
  ], "Hint (Meet Twice)");

  return { img: makeSvgTextCard(lines), diagram, value: D, hint: "Use the meet-twice relationship: D = 3a − b." };
}

/* Medium Q2: Catch-up with delayed start.
   First travels T1 hours, second travels T2 hours, distances equal.
   Choose v1=T2*k, v2=T1*k => distance = v1*T1 = T1*T2*k (integer if k chosen well).
*/
function genMedium_CatchUp(){
  const [p1,p2]=pickUnique(NAMES,2);
  const place=pick(["Town","City","Park","Station"])+" A";

  const startH = pick([8,9,10]);
  const delayMin = pick([30,60]); // minutes
  const delayH = delayMin/60;

  // total time from first start to meeting
  const base = delayMin===30 ? pick([2.5,3.5,4.5]) : pick([3,4,5]); // hours
  const T1 = base;                 // first travel time
  const T2 = T1 - delayH;          // second travel time

  // k chosen to keep speeds nice integers
  let k;
  if(delayMin===30){
    k = 2*randInt(10,25); // even
  }else{
    k = randInt(12,30);
  }
  const v1 = Math.round(T2 * k);   // km/h (will be integer)
  const v2 = Math.round(T1 * k);   // km/h
  const dist = Math.round(v1 * T1); // km

  function timeStr(h, m){
    return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
  }
  function addTime(h,m,addH){
    const total = h*60 + m + Math.round(addH*60);
    const hh = Math.floor(total/60)%24;
    const mm = total%60;
    return timeStr(hh,mm);
  }
  const tStart1 = timeStr(startH,0);
  const tStart2 = addTime(startH,0,delayH);
  const tMeet   = addTime(startH,0,T1);

  const lines = [
    `${p1} leaves ${place} at ${tStart1} at a speed of ${v1} km/h.`,
    `${p2} leaves the same place at ${tStart2} at a speed of ${v2} km/h.`,
    `${p2} catches up with ${p1} at ${tMeet}.`,
    `How far from ${place} do they meet? (Answer in km)`
  ];

  const diagram = hintCardSvg([
    "Let meeting distance be D.",
    "First person travels for T1 hours: D = v1 × T1.",
    "Second person travels for T2 hours: D = v2 × T2.",
    "Set them equal to solve D (here you can compute directly)."
  ], "Hint (Catch-up)");

  return { img: makeSvgTextCard(lines), diagram, value: dist, hint: "Compute time each person travels, then use distance = speed × time." };
}

/* Hard Q1: 3 walkers around a lake, opposite directions.
   (vA+vC)t1 = (vB+vC)t2 = L, t2=t1+delta
*/
function genHard_LakeCircumference(){
  const [A,B,C]=pickUnique(NAMES,3);
  const t1 = pick([20,25,30,35,40]);         // minutes
  const delta = pick([4,5,6,8,10]);          // minutes
  const t2 = t1 + delta;

  // choose vA, vB, vC integers by solving vC = (vA t1 - vB t2)/delta.
  // try random until vC positive integer and L reasonable.
  let vA,vB,vC,L,tries=0;
  while(tries<2000){
    vA = 5*randInt(14,24); // 70..120
    vB = 5*randInt(10,18); // 50..90 (usually smaller)
    if(vA<=vB){ tries++; continue; }

    const num = vA*t1 - vB*t2;
    if(num<=0){ tries++; continue; }
    if(num % delta !== 0){ tries++; continue; }
    vC = num / delta;
    if(vC<35 || vC>120){ tries++; continue; }

    L = (vA + vC) * t1; // metres (treat speeds as m/min)
    if(L<1500 || L>20000){ tries++; continue; }
    break;
  }
  if(tries>=2000) return genHard_LakeCircumference();

  const lines = [
    `Three people walk around a lake from the same starting point at the same time.`,
    `${A} walks clockwise at ${vA} m/min.`,
    `${B} walks clockwise at ${vB} m/min.`,
    `${C} walks counterclockwise at ${vC} m/min.`,
    `${A} meets ${C} after ${t1} minutes.`,
    `${B} meets ${C} after ${t2} minutes.`,
    `What is the circumference of the lake? (Answer in metres)`
  ];

  const diagram = hintCardSvg([
    "Opposite directions on a круг (circle):",
    "A meets C when (vA + vC) × t1 = L.",
    "B meets C when (vB + vC) × t2 = L.",
    "So (vA + vC)t1 = (vB + vC)t2, solve if needed, then find L."
  ], "Hint (Relative Speed on a Circle)");

  return { img: makeSvgTextCard(lines), diagram, value: L, hint: "Use relative speed: (vA+vC)t1 = (vB+vC)t2 = L." };
}

/* Hard Q2: Meet, then after meeting times + speed difference.
   Choose tMeet=t0, after-meet time for faster=m1, for slower=m2=t0^2/m1.
   Speeds: v1 = k*t0, v2 = k*m1, dv = k(t0-m1). Distance D = (v1+v2)*t0.
*/
function genHard_MeetThenToDestinations(){
  const [p1,p2]=pickUnique(NAMES,2);
  const A=pick(PLACES), B=pick(PLACES.filter(x=>x!==A));

  let t0,m1,m2,k,v1,v2,dv,D,tries=0;
  while(tries<2000){
    t0 = randInt(4,8);                  // hours to meet
    const divisors=[];
    for(let d=1; d<=t0*t0; d++){
      if((t0*t0)%d===0) divisors.push(d);
    }
    // choose m1 < t0 to make p1 faster (ratio v1/v2=t0/m1>1)
    const candidates=divisors.filter(x=>x>=2 && x<t0);
    if(candidates.length===0){ tries++; continue; }
    m1 = pick(candidates);
    m2 = (t0*t0)/m1;

    k = randInt(6,14);
    v1 = k*t0;   // km/h
    v2 = k*m1;   // km/h
    dv = v1 - v2;

    if(v1<30 || v1>120 || v2<20 || v2>110){ tries++; continue; }
    if(dv<10 || dv>60){ tries++; continue; }

    D = (v1 + v2) * t0; // km
    if(D<120 || D>1200){ tries++; continue; }
    break;
  }
  if(tries>=2000) return genHard_MeetThenToDestinations();

  const lines = [
    `${p1} drives from ${A} to ${B}, and ${p2} drives from ${B} to ${A}.`,
    `They start at the same time and meet after ${t0} hours.`,
    `After meeting, ${p1} needs ${m1} more hours to reach ${B},`,
    `and ${p2} needs ${m2} more hours to reach ${A}.`,
    `${p1} is ${dv} km/h faster than ${p2}.`,
    `How far is it from ${A} to ${B}? (Answer in km)`
  ];

  const diagram = hintCardSvg([
    "Let speeds be v1 and v2, distance be D.",
    "Meeting: D = (v1 + v2) × t0.",
    "After meeting: remaining for p1 is what p2 did before meeting = v2 × t0,",
    "so v1 = (v2 × t0) / m1. Similarly v2 = (v1 × t0) / m2.",
    "Use the given speed difference to find v1 and v2, then compute D."
  ], "Hint (Meet + Remaining Distance)");

  return { img: makeSvgTextCard(lines), diagram, value: D, hint: "Meeting gives D=(v1+v2)t. After meeting, remaining distances swap." };
}

/* ---------------- Build exactly 6 (easy2, medium2, hard2) ---------------- */
function buildSixQuestions(){
  return [
    genEasy_SpeedEarlierArrival(),
    genEasy_WalkEarlier(),
    genMedium_MeetTwice(),
    genMedium_CatchUp(),
    genHard_LakeCircumference(),
    genHard_MeetThenToDestinations()
  ];
}

/* ---------------- State ---------------- */
let questions=[];
let currentQuestionIndex=0;
let studentName="Student";
let quizStartTime=null;
let quizEndTime=null;
let quizSubmitted=false;

let timerInterval=null;
let elapsedMs=0;
let isPaused=false;
let firstAttemptMs=null;

let setCounter=0;
let lastAnswerSignature="";

/* DOM */
const quizContent=document.getElementById("quizContent");
const sidebarEl=document.getElementById("sidebar");

const buttonContainer=document.getElementById("navButtons");
const backButton=document.getElementById("backButton");
const nextButton=document.getElementById("nextButton");
const submitButton=document.getElementById("submitButton");
const checkButton=document.getElementById("checkButton");
const saveButton=document.getElementById("saveButton");

const generateBtn=document.getElementById("generateButton");
const pauseButton=document.getElementById("pauseButton");
const exportQuestionsBtn=document.getElementById("exportQuestionsBtn");

const timerDisplay=document.getElementById("timerDisplay");
const studentLine=document.getElementById("studentLine");
const setLine=document.getElementById("setLine");

/* ---------------- Timer ---------------- */
function updateTimerDisplay(){
  let totalMs=elapsedMs;
  if(!isPaused && quizStartTime) totalMs+=(new Date()-quizStartTime);
  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ---------------- Generate Quiz (ensure NEW answers) ---------------- */
function answersSignature(built){
  return built.map(x=>String(x.value)).join("|");
}
function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  let tries=0;
  let built=null;

  while(tries<30){
    built = buildSixQuestions();
    const sig = answersSignature(built);
    if(sig !== lastAnswerSignature){
      lastAnswerSignature = sig;
      break;
    }
    tries++;
  }

  setCounter++;
  setLine.textContent = `Set: ${setCounter}`;

  for(let i=0;i<built.length;i++){
    const partIndex=Math.floor(i/QUESTIONS_PER_PART);
    const indexInPart=i%QUESTIONS_PER_PART;
    questions.push({
      partIndex,
      indexInPart,
      img: built[i].img,
      diagram: built[i].diagram || "",
      value: built[i].value,
      hint: built[i].hint || "",
      userValue:"",
      isCorrect:false
    });
  }
}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click",()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];
    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ---------------- Helpers ---------------- */
function gradeOneQuestion(i){
  const q=questions[i];
  const val=parseIntegerAnswer(q.userValue||"");
  q.isCorrect=isCorrectInt(val, q.value);
}
function saveCurrentInput(){
  const input=document.getElementById("answerInput");
  if(input){
    questions[currentQuestionIndex].userValue=input.value.trim();
    if(quizSubmitted){
      gradeOneQuestion(currentQuestionIndex);
      updateSidebarStatus();
    }
  }
}
function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}

/* ---------------- Render Question ---------------- */
function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const levelLabel=["Easy","Medium","Hard"][q.partIndex];
  const fullLabel=`${levelLabel} — Question ${q.indexInPart+1}`;
  const hasHint=(q.hint||"").trim()!=="";

  const hintDiagramHtml = (hasHint && q.diagram)
    ? `<div class="hint-diagram-wrap"><img src="${q.diagram}" alt="Hint diagram"></div>`
    : "";

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${TOTAL_QUESTIONS}</p>
    <div class="part-title">${escapeXml(PART_TITLES[q.partIndex])}</div>

    <div class="single-question">
      <div style="font-weight:800;margin-bottom:8px;">${escapeXml(fullLabel)}</div>

      <div class="img-wrap">
        <img class="q-img" src="${q.img}" alt="Question image">
      </div>

      <div class="answer-row">
        <div style="font-weight:700;">Answer (whole number):</div>
        <input id="answerInput" class="answer-box" type="text" inputmode="numeric"
               placeholder="Type a whole number (e.g., 240)"
               value="${escapeXml(q.userValue||"")}">
      </div>

      <div id="checkFeedback" style="display:none;"></div>

      <div class="hint-row">
        <button id="hintBtn" class="hint-btn" ${hasHint ? "" : "disabled"}>${hasHint ? "Hint" : "No Hint"}</button>
      </div>

      <div id="hintBox" class="hint">
        <div>${hasHint ? escapeXml(q.hint) : ""}</div>
        ${hintDiagramHtml}
      </div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  const hintBtn=document.getElementById("hintBtn");
  const hintBox=document.getElementById("hintBox");
  if(hintBtn && hintBox && hasHint){
    hintBtn.addEventListener("click", ()=>{
      const shown=hintBox.style.display==="block";
      hintBox.style.display = shown ? "none" : "block";
      hintBtn.textContent = shown ? "Hint" : "Hide Hint";
    });
  }

  backButton.style.display="inline-block";
  backButton.style.visibility=(currentQuestionIndex===0)?"hidden":"visible";

  const isLast=(currentQuestionIndex===TOTAL_QUESTIONS-1);
  nextButton.style.display=isLast?"none":"inline-block";
  submitButton.style.display=isLast?"inline-block":"none";

  saveButton.style.display=quizSubmitted?"inline-block":"none";
  checkButton.style.display=(quizSubmitted && !q.isCorrect)?"inline-block":"none";

  updateSidebarStatus();
}

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;
  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach((q,i)=>{
    gradeOneQuestion(i);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${escapeXml(studentName)}</h3>
    <p>Set: <strong>${setCounter}</strong></p>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Image</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const ua=(q.userValue||"").trim();
    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${escapeXml(partLbl)}</td>
        <td><img class="thumb" src="${q.img}" alt="Q${i+1}"></td>
        <td>${ua==="" ? "—" : escapeXml(ua)}</td>
        <td><strong>${q.value}</strong></td>
        <td>${ua==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  // reset timer for review attempt
  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

/* ---------------- Buttons ---------------- */
nextButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex<TOTAL_QUESTIONS-1){
    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===TOTAL_QUESTIONS-1){
    calculateAndShowResults();
  }
});
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();
  const q=questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  gradeOneQuestion(currentQuestionIndex);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";
  box.style.display="block";

  const userInt=parseIntegerAnswer(q.userValue||"");
  if(isCorrectInt(userInt, q.value)){
    box.innerHTML=`✅ Correct!`;
    checkButton.style.display="none";
  }else{
    box.innerHTML=`❌ Incorrect. Correct answer: <strong>${q.value}</strong>`;
    checkButton.style.display="inline-block";
  }
});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();
  if(!quizSubmitted){
    questions.forEach((q,i)=>gradeOneQuestion(i));
  }
  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Journey Comprehensive (1) - Line Segment Method - Current Result");
  lines.push("Student: "+studentName);
  lines.push("Set: "+setCounter);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    lines.push(`Q${i+1} (${partLbl})`);
    lines.push("Your answer: "+userAns);
    lines.push("Correct answer: "+q.value);
    lines.push("Result: "+resultText);
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`JourneyLine_${safeName}_Set${setCounter}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
saveButton.addEventListener("click", saveCurrentResultAsTxt);

/* Pause/Resume (no pop-up) */
pauseButton.addEventListener("click", ()=>{
  if(!quizStartTime && elapsedMs===0 && !quizSubmitted) return;
  if(isPaused){ resumeTimer(); pauseButton.textContent="Pause"; }
  else { pauseTimer(); pauseButton.textContent="Resume"; }
});

/* Generate new set */
generateBtn.addEventListener("click", ()=>{
  if(!quizSubmitted && !confirm("Generate a new random set? All answers will be lost.")) return;

  if(timerInterval) clearInterval(timerInterval);
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=new Date(); quizEndTime=null;
  updateTimerDisplay(); startTimerInterval();
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();
});

/* ---------------- Export Questions PDF (2 per page, DYAA header) ---------------- */
function waitForImages(container){
  const imgs = Array.from(container.querySelectorAll("img"));
  return Promise.all(imgs.map(img => {
    if(img.complete && img.naturalWidth > 0) return Promise.resolve();
    return new Promise(resolve => {
      img.onload = () => resolve();
      img.onerror = () => resolve();
    });
  }));
}
exportQuestionsBtn.addEventListener("click", async ()=>{
  if(!questions || questions.length===0){
    alert("Please start a quiz first.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p","mm","a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const wrapper=document.createElement("div");
  wrapper.style.position="fixed";
  wrapper.style.left="-9999px";
  wrapper.style.top="0";
  wrapper.style.width="800px";
  wrapper.style.background="#ffffff";
  document.body.appendChild(wrapper);

  try{
    let groupDiv=null;

    questions.forEach((q, idx)=>{
      if(idx%2===0){
        groupDiv=document.createElement("div");
        groupDiv.style.padding="20px";
        groupDiv.style.marginBottom="20px";
        groupDiv.style.boxSizing="border-box";

        const header=document.createElement("div");
        header.innerHTML=`
          <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
            <div style="width:24px;height:24px;background:#0d47a1;border-radius:6px;position:relative;">
              <div style="position:absolute;width:12px;height:5px;background:#ff9800;top:-4px;left:12px;border-radius:3px;"></div>
            </div>
            <div style="display:flex;flex-direction:column;line-height:1.1;">
              <div style="font-weight:900;letter-spacing:1px;color:#ff9800;font-size:14px;">DYAA</div>
              <div style="font-size:11px;color:#0d47a1;font-weight:700;">EDUCATION</div>
            </div>
          </div>
          <hr style="border:none;border-top:1px solid #e0e0e0;margin:0 0 12px 0;">
          <div style="font-weight:800;color:#1f2a44;margin:0 0 4px 0;">Journey Comprehensive (1) — Line Segment Method</div>
          <div style="color:#546e7a;font-weight:800;margin:0 0 10px 0;">Questions (Set ${setCounter})</div>
        `;
        groupDiv.appendChild(header);
        wrapper.appendChild(groupDiv);
      }

      const qDiv=document.createElement("div");
      qDiv.style.marginBottom="18px";
      qDiv.innerHTML=`
        <div style="font-weight:700;margin:4px 0 6px 0;">Q${idx+1}</div>
        <div style="border-radius:12px;border:1px solid #e5e5e5;padding:12px;">
          <img src="${q.img}" style="width:100%;height:auto;border-radius:10px;" />
        </div>
      `;
      groupDiv.appendChild(qDiv);
    });

    const groups=Array.from(wrapper.children);

    for(let i=0;i<groups.length;i++){
      await waitForImages(groups[i]);

      const canvas = await html2canvas(groups[i], {
        scale: 2,
        useCORS: true,
        backgroundColor: "#ffffff"
      });
      const imgData = canvas.toDataURL("image/png");

      const imgWidth = pageWidth - 20;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;

      if(i>0) pdf.addPage();
      pdf.addImage(imgData, "PNG", 10, 10, imgWidth, Math.min(imgHeight, pageHeight - 20));
    }

    const safeName=(studentName||"Student").replace(/[^a-z0-9_\-]/gi,"_") || "Student";
    const ts=formatDateForFilename(new Date());
    pdf.save(`JourneyLine_Questions_${safeName}_Set${setCounter}_${ts}.pdf`);
  } finally {
    document.body.removeChild(wrapper);
  }
});

/* ---------------- Start Screen (+ optional ?name=Tiger) ---------------- */
function getNameFromUrl(){
  const url=new URL(window.location.href);
  const name=url.searchParams.get("name");
  return name ? name.trim() : "";
}
function showStartScreen(){
  sidebarEl.style.display="none";
  buttonContainer.style.display="none";
  generateBtn.style.display="none";
  saveButton.style.display="none";
  pauseButton.style.display="none";
  exportQuestionsBtn.style.display="none";

  studentLine.textContent="";
  setLine.textContent="";

  if(timerInterval){ clearInterval(timerInterval); timerInterval=null; }
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=null; quizEndTime=null;
  updateTimerDisplay();

  const preset=getNameFromUrl();
  if(preset){
    studentName=preset;
    studentLine.textContent=`Student: ${studentName}`;
    startQuiz(true);
    return;
  }

  quizContent.innerHTML=`
    <p>This quiz has <strong>${TOTAL_QUESTIONS}</strong> journey problems (answers are <strong>whole numbers</strong>).</p>
    <ul style="margin-top:6px;color:#555;line-height:1.7;">
      <li><strong>Easy:</strong> 2 questions</li>
      <li><strong>Medium:</strong> 2 questions</li>
      <li><strong>Hard:</strong> 2 questions</li>
    </ul>
    <p style="margin-top:10px;">Please enter your name to begin:</p>

    <input id="nameInput" type="text"
      style="padding:10px;width:260px;font-size:1.05em;border:1px solid #ccc;border-radius:10px;"
      placeholder="Your name">

    <button id="startButton"
      style="margin-left:10px;background:#4caf50;padding:10px 20px;color:white;border:none;border-radius:8px;">
      Start Quiz
    </button>
  `;
  document.getElementById("startButton").addEventListener("click", ()=>startQuiz(false));
}
function startQuiz(skipReadName){
  if(!skipReadName){
    const nameInput=document.getElementById("nameInput");
    studentName=(nameInput.value || "Student").trim();
  }
  studentLine.textContent=`Student: ${studentName}`;

  quizStartTime=new Date();
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  updateTimerDisplay(); startTimerInterval();

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();

  generateBtn.style.display="inline-block";
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";
  exportQuestionsBtn.style.display="inline-block";
}

/* ---------------- Init ---------------- */
showStartScreen();
