<!-- jsPDF CDN，用于导出 PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
/* ---------------- CONFIG ---------------- */
const SVG_TITLE = "Age Problems (2) – Age Line Method";
const PART_TITLES = [
  "Part 1 (Easy) — Two people, one condition",
  "Part 2 (Medium) — Sum of ages and ‘years ago / later’",
  "Part 3 (Hard) — Cross ages (when my age equals your age …)"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 2;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ---------------- Names ---------------- */
const NAMES = [
  "Tom","Lucy","Henry","Sarah","William","Emily",
  "Jack","Anna","Edward","Amy","George","Mia",
  "Charles","Alice","Joseph","Jane","Robert","Olivia",
  "Oliver","Sophia","James","Arthur","Charlotte","Victoria"
];

/* ---------------- Utils ---------------- */
function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
function pick(arr){ return arr[randInt(0, arr.length-1)]; }
function formatMs(ms){
  const totalSec=Math.floor(ms/1000), min=Math.floor(totalSec/60), sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}
function escapeXml(s){
  return String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&apos;");
}
function wrapLines(lines, maxChars = 58){
  const out=[];
  function pushWrapped(line){
    const words=String(line).split(/\s+/).filter(Boolean);
    let cur="";
    for(const w of words){
      if(w.length>maxChars){
        if(cur){ out.push(cur); cur=""; }
        for(let i=0;i<w.length;i+=maxChars) out.push(w.slice(i,i+maxChars));
        continue;
      }
      if(!cur) cur=w;
      else if((cur+" "+w).length<=maxChars) cur+=" "+w;
      else { out.push(cur); cur=w; }
    }
    if(cur) out.push(cur);
  }
  for(const line of lines) pushWrapped(line);
  return out;
}

/* whole-number answers only */
function parseIntegerAnswer(str){
  const s=(str||"").trim();
  if(s==="") return NaN;
  if(!/^[+-]?\d+$/.test(s)) return NaN;
  const n=Number(s);
  return Number.isInteger(n) ? n : NaN;
}
function isCorrectInt(userInt, correctInt){
  return Number.isInteger(userInt) && userInt===correctInt;
}

/* ---------------- SVG: TEXT CARD ---------------- */
function makeSvgTextCard(lines, titleText=SVG_TITLE){
  const W=980, headerH=72, padX=44, lineH=46, firstLineY=headerH+52, padBottom=54;
  const wrapped=wrapLines(lines, 58);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;
  const nonce = Math.random().toString(36).slice(2);

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="30" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#f7fbff"/>
        <stop offset="1" stop-color="#ffffff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#g)" stroke="#dfe7f2" stroke-width="3" filter="url(#shadow)"/>
    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${headerH}"
          fill="#0d47a1" opacity="0.10"/>

    <text x="${padX}" y="56" font-size="28" fill="#0d47a1" font-weight="700"
          font-family="Segoe UI, Arial">${escapeXml(titleText)}</text>

    ${textSpans}

    <!-- nonce:${nonce} -->
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ---------------- Pre-computed cases for hard problems ---------------- */
// Hard pattern 1 (like Q3: two children cross ages)
const CROSS_CASES = (() => {
  const list=[];
  for(let hPast=4; hPast<=14; hPast++){
    for(let jFuture=15; jFuture<=32; jFuture++){
      if((jFuture + 2*hPast)%3===0){
        const H = (jFuture + 2*hPast)/3;
        const J = 2*H - hPast;
        if(H>=6 && H<=25 && J>H && J<=30){
          list.push({hPast, jFuture, H, J});
        }
      }
    }
  }
  return list;
})();

// Hard pattern 2 (like Q4: teacher & student)
const TEACHER_CASES = (() => {
  const list=[];
  for(let a=2; a<=8; a++){
    for(let b=30; b<=55; b++){
      if( (b+2*a)%3===0 && (2*b + a)%3===0 ){
        const S = (b+2*a)/3;
        const T = (2*b + a)/3;
        if(S>=8 && S<30 && T>S && T<=60){
          list.push({a,b,S,T});
        }
      }
    }
  }
  return list;
})();

/* ---------------- Question Generators ---------------- */
/* Easy 1 */
function genEasy_GrandpaSumMultiple(){
  const child = pick(NAMES);
  let n, k, y, S_past, G;

  while(true){
    n = pick([2,3,4]);
    k = pick([5,6,7,8]);
    y = randInt(6,16);
    S_past = (k+1)*y - 2*n;
    G = k*y;
    if(S_past>=40 && S_past<=100 && G<=85) break;
  }

  const lines = [
    `${n} years ago, the sum of a grandfather and his grandson ${child}'s ages was ${S_past} years.`,
    `This year, the grandfather is ${k} times as old as his grandson.`,
    `How old is the grandfather this year?`
  ];

  return {
    img: makeSvgTextCard(lines, SVG_TITLE),
    diagram: "",
    value: G,
    hint: "Hint: Let the grandson's age now be x. Then grandfather is " +
          `${k}x, and ${n} years ago their ages added to ${S_past}. Solve (k+1)x − 2×${n} = ${S_past}.`
  };
}

/* Easy 2 */
function genEasy_FatherDifferenceFuture(){
  const son = pick(NAMES);
  let d, n, k, S, F;

  while(true){
    d = randInt(20,35);
    n = randInt(3,10);
    k = pick([2,3]);
    const num = d + n - k*n;
    const den = k - 1;
    if(num>0 && num%den===0){
      S = num/den;
      F = S + d;
      if(S>=5 && S<=35 && F<=80) break;
    }
  }

  const lines = [
    `A father is ${d} years older than his son ${son}.`,
    `In ${n} years' time, the father will be ${k} times as old as his son.`,
    `How old is the father now?`
  ];

  return {
    img: makeSvgTextCard(lines, SVG_TITLE),
    diagram: "",
    value: F,
    hint: "Hint: Let the son's age now be x, so the father is x + " + d +
          `. After ${n} years: x + ${d + n} = ${k}(x + ${n}).`
  };
}

/* Medium 1 */
function genMedium_FatherTotalPastDouble(){
  const son = pick(NAMES);
  const k = 2;
  const totals = [100,110,120,130,140];
  const S = pick(totals);
  const x = k*S/(3*k-1);
  const F = S - x;
  const yearsAgo = S - 2*x;

  const lines = [
    `This year, the sum of a father and his son ${son}'s ages is ${S} years.`,
    `When the father was as old as the son is now, the father's age was exactly ${k} times the son's age.`,
    `How old is the father this year?`
  ];

  return {
    img: makeSvgTextCard(lines, SVG_TITLE),
    diagram: "",
    value: F,
    hint: "Hint: Let the son's current age be x, so the father is " +
          `${S} − x. The moment when the father was x years old was ${(yearsAgo)} years ago. ` +
          "At that time the son was (x − yearsAgo). Use x = 2(x − yearsAgo)."
  };
}

/* Medium 2 */
function genMedium_FutureSumCurrentMultiple(){
  const child = pick(NAMES);
  let n, k, S_now_child, F;

  n = randInt(3,7);
  k = pick([2,3,4]);
  S_now_child = randInt(7,18);
  const futureSum = (k+1)*S_now_child + 2*n;
  F = k*S_now_child;

  const lines = [
    `A parent is ${k} times as old as child ${child} this year.`,
    `In ${n} years' time, the sum of their ages will be ${futureSum} years.`,
    `How old is the parent this year?`
  ];

  return {
    img: makeSvgTextCard(lines, SVG_TITLE),
    diagram: "",
    value: F,
    hint: "Hint: Let the child's current age be x. Then the parent is " +
          `${k}x. In ${n} years the sum is (${k}+1)x + 2×${n} = ${futureSum}.`
  };
}

/* Hard 1 */
function genHard_CrossChildren(){
  const a = pick(NAMES);
  let b = pick(NAMES.filter(x=>x!==a));
  const caseData = pick(CROSS_CASES);
  const hPast = caseData.hPast;
  const jFuture = caseData.jFuture;
  const H = caseData.H;
  const J = caseData.J;

  const lines = [
    `${a} is older than ${b}.`,
    `When ${a}'s age was the same as ${b}'s age now, ${b} was ${hPast} years old.`,
    `When ${b}'s age is the same as ${a}'s age now, ${a} will be ${jFuture} years old.`,
    `How old is ${b} now?`
  ];

  return {
    img: makeSvgTextCard(lines, SVG_TITLE),
    diagram: "",
    value: H,
    hint: "Hint: Let their present ages be A (older) and B (younger). " +
          "When A was B years old was (A − B) years ago. Set up two equations from the two situations."
  };
}

/* Hard 2 */
function genHard_TeacherStudent(){
  const student = pick(NAMES);
  const caseData = pick(TEACHER_CASES);
  const a = caseData.a;
  const b = caseData.b;
  const S = caseData.S;
  const T = caseData.T;

  const lines = [
    `${student} asks the teacher, “How old are you this year?”`,
    `The teacher replies: “When I was as old as you are now, you were ${a} years old;`,
    `and when you are as old as I am now, I will be ${b} years old.”`,
    `How old is the teacher this year?`
  ];

  return {
    img: makeSvgTextCard(lines, SVG_TITLE),
    diagram: "",
    value: T,
    hint: "Hint: Let the student's current age be S and the teacher's current age be T. " +
          "Translate each sentence into an equation using an age line, then solve the two equations."
  };
}

/* ---------------- State ---------------- */
let questions=[];
let currentQuestionIndex=0;
let studentName="Student";
let quizStartTime=null;
let quizEndTime=null;
let quizSubmitted=false;

let timerInterval=null;
let elapsedMs=0;
let isPaused=false;
let firstAttemptMs=null;

let setCounter=0;
let lastSetSignature="";

/* DOM */
const quizContent=document.getElementById("quizContent");
const sidebarEl=document.getElementById("sidebar");

const buttonContainer=document.getElementById("navButtons");
const backButton=document.getElementById("backButton");
const nextButton=document.getElementById("nextButton");
const submitButton=document.getElementById("submitButton");
const checkButton=document.getElementById("checkButton");
const saveButton=document.getElementById("saveButton");

const generateBtn=document.getElementById("generateButton");
const pauseButton=document.getElementById("pauseButton");
const exportPdfButton=document.getElementById("exportPdfButton");
const timerDisplay=document.getElementById("timerDisplay");
const studentLine=document.getElementById("studentLine");
const setLine=document.getElementById("setLine");

/* ---------------- Timer ---------------- */
function updateTimerDisplay(){
  let totalMs=elapsedMs;
  if(!isPaused && quizStartTime) totalMs+=(new Date()-quizStartTime);
  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ---------------- Generate Quiz ---------------- */
function makeSignature(built){
  return built.map(x=>`${x.value}|${x.img.slice(0,80)}`).join("||");
}
function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  let tries=0;
  let built=null;
  while(tries<10){
    built = [
      genEasy_GrandpaSumMultiple(),
      genEasy_FatherDifferenceFuture(),
      genMedium_FatherTotalPastDouble(),
      genMedium_FutureSumCurrentMultiple(),
      genHard_CrossChildren(),
      genHard_TeacherStudent()
    ];
    const sig = makeSignature(built);
    if(sig !== lastSetSignature){
      lastSetSignature = sig;
      break;
    }
    tries++;
  }

  setCounter++;
  setLine.textContent = `Set: ${setCounter}`;

  for(let i=0;i<built.length;i++){
    const partIndex=Math.floor(i/QUESTIONS_PER_PART);
    const indexInPart=i%QUESTIONS_PER_PART;
    questions.push({
      partIndex,
      indexInPart,
      img: built[i].img,
      diagram: "",
      value: built[i].value,
      hint: built[i].hint,
      userValue:"",
      isCorrect:false
    });
  }
}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click",()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];
    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ---------------- Helpers ---------------- */
function gradeOneQuestion(i){
  const q=questions[i];
  const val=parseIntegerAnswer(q.userValue||"");
  q.isCorrect=isCorrectInt(val, q.value);
}
function saveCurrentInput(){
  const input=document.getElementById("answerInput");
  if(input){
    questions[currentQuestionIndex].userValue=input.value.trim();
    if(quizSubmitted){
      gradeOneQuestion(currentQuestionIndex);
      updateSidebarStatus();
    }
  }
}
function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}

/* ---------------- Render Question ---------------- */
function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const levelLabel=["Easy","Medium","Hard"][q.partIndex];
  const fullLabel=`${levelLabel} — Question ${q.indexInPart+1}`;
  const hasHint=(q.hint||"").trim()!=="";  

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${TOTAL_QUESTIONS}</p>
    <div class="part-title">${PART_TITLES[q.partIndex]}</div>

    <div class="single-question">
      <div style="font-weight:800;margin-bottom:8px;">${fullLabel}</div>

      <div class="img-wrap">
        <img class="q-img" src="${q.img}" alt="Question image">
      </div>

      <div class="answer-row">
        <div style="font-weight:700;">Answer (whole number of years):</div>
        <input id="answerInput" class="answer-box" type="text" inputmode="numeric"
               placeholder="Type a whole number (e.g., 27)"
               value="${q.userValue||""}">
      </div>

      <div id="checkFeedback" style="display:none;"></div>

      <div class="hint-row">
        <button id="hintBtn" class="hint-btn" ${hasHint ? "" : "disabled"}>${hasHint ? "Hint" : "No Hint"}</button>
      </div>

      <div id="hintBox" class="hint">
        <div>${hasHint ? q.hint : ""}</div>
      </div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  const hintBtn=document.getElementById("hintBtn");
  const hintBox=document.getElementById("hintBox");
  if(hintBtn && hintBox && hasHint){
    hintBtn.addEventListener("click", ()=>{
      const shown = hintBox.style.display==="block";
      hintBox.style.display = shown ? "none" : "block";
      hintBtn.textContent = shown ? "Hint" : "Hide Hint";
    });
  }

  backButton.style.display="inline-block";
  backButton.style.visibility=(currentQuestionIndex===0)?"hidden":"visible";

  const isLast=(currentQuestionIndex===TOTAL_QUESTIONS-1);
  nextButton.style.display=isLast?"none":"inline-block";
  submitButton.style.display=isLast?"inline-block":"none";

  saveButton.style.display=quizSubmitted?"inline-block":"none";
  checkButton.style.display=(quizSubmitted && !q.isCorrect)?"inline-block":"none";

  updateSidebarStatus();
}

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;
  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach(q=>{
    const val=parseIntegerAnswer(q.userValue||"");
    q.isCorrect=isCorrectInt(val, q.value);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${studentName}</h3>
    <p>Set: <strong>${setCounter}</strong></p>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Image</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const ua=(q.userValue||"").trim();
    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${partLbl}</td>
        <td><img class="thumb" src="${q.img}" alt="Q${i+1}"></td>
        <td>${ua==="" ? "—" : ua}</td>
        <td><strong>${q.value}</strong></td>
        <td>${ua==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  // reset timer for next attempt
  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

/* ---------------- Export Questions to PDF ---------------- */
async function exportQuestionsPdf(){
  if(!questions.length){
    alert("Please start a quiz and generate a question set first.");
    return;
  }
  if(!window.jspdf || !window.jspdf.jsPDF){
    alert("jsPDF library not loaded.");
    return;
  }
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p","mm","a4");

  const pageWidth = doc.internal.pageSize.getWidth();
  const pageHeight = doc.internal.pageSize.getHeight();
  const marginX = 10;
  const marginY = 10;
  const maxWidth = pageWidth - 2*marginX;
  let y = marginY;

  function loadImage(url){
    return new Promise((resolve,reject)=>{
      const img = new Image();
      img.onload = ()=>resolve(img);
      img.onerror = reject;
      img.src = url;
    });
  }

  for(let i=0;i<questions.length;i++){
    const q = questions[i];
    const imgEl = await loadImage(q.img);

    // 画到临时 canvas，再转 PNG
    const canvas = document.createElement("canvas");
    canvas.width = imgEl.width;
    canvas.height = imgEl.height;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(imgEl,0,0);
    const pngDataUrl = canvas.toDataURL("image/png");

    const ratio = imgEl.height / imgEl.width;
    const renderWidth = maxWidth;
    const renderHeight = renderWidth * ratio;

    if(y + renderHeight + 8 > pageHeight - marginY){
      doc.addPage();
      y = marginY;
    }

    doc.setFontSize(12);
    doc.text(`Q${i+1}`, marginX, y - 2);
    doc.addImage(pngDataUrl, "PNG", marginX, y, renderWidth, renderHeight);
    y += renderHeight + 10;
  }

  const safeName = (studentName || "Student").replace(/[^a-z0-9_\-]/gi,"_") || "Student";
  doc.save(`AgeProblems2_Questions_${safeName}_Set${setCounter || 1}.pdf`);
}

/* ---------------- Buttons ---------------- */
nextButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex<TOTAL_QUESTIONS-1){
    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===TOTAL_QUESTIONS-1){
    calculateAndShowResults();
  }
});
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();
  const q=questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  gradeOneQuestion(currentQuestionIndex);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";
  box.style.display="block";

  const userInt=parseIntegerAnswer(q.userValue||"");
  if(isCorrectInt(userInt, q.value)){
    box.innerHTML=`✅ Correct!`;
    checkButton.style.display="none";
  }else{
    box.innerHTML=`❌ Incorrect. Correct answer: <strong>${q.value}</strong> (years)`;
    checkButton.style.display="inline-block";
  }
});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+  
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();

  if(!quizSubmitted){
    questions.forEach(q=>{
      const val=parseIntegerAnswer(q.userValue||"");
      q.isCorrect=isCorrectInt(val,q.value);
    });
  }
  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Age Problems (2) – Current Result");
  lines.push("Student: "+studentName);
  lines.push("Set: "+setCounter);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    lines.push(`Q${i+1} (${partLbl})`);
    lines.push("Your answer: "+userAns);
    lines.push("Correct answer: "+q.value);
    lines.push("Result: "+resultText);
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`AgeProblems2_${safeName}_Set${setCounter}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
saveButton.addEventListener("click", saveCurrentResultAsTxt);

/* Pause/Resume */
pauseButton.addEventListener("click", ()=>{
  if(!quizStartTime && elapsedMs===0 && !quizSubmitted) return;
  if(isPaused){ resumeTimer(); pauseButton.textContent="Pause"; }
  else { pauseTimer(); pauseButton.textContent="Resume"; }
});

/* Generate new set */
generateBtn.addEventListener("click", ()=>{
  if(!quizSubmitted && !confirm("Generate a new random set? All answers will be lost.")) return;

  if(timerInterval) clearInterval(timerInterval);
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=new Date(); quizEndTime=null;
  updateTimerDisplay(); startTimerInterval();
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();
  exportPdfButton.style.display="inline-block";
});

/* Export PDF button click */
exportPdfButton.addEventListener("click", ()=>{
  exportQuestionsPdf();
});

/* ---------------- Start Screen ---------------- */
function getNameFromUrl(){
  const url=new URL(window.location.href);
  const name=url.searchParams.get("name");
  return name ? name.trim() : "";
}
function showStartScreen(){
  sidebarEl.style.display="none";
  buttonContainer.style.display="none";
  generateBtn.style.display="none";
  saveButton.style.display="none";
  pauseButton.style.display="none";
  exportPdfButton.style.display="none";
  studentLine.textContent="";
  setLine.textContent="";

  if(timerInterval){ clearInterval(timerInterval); timerInterval=null; }
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=null; quizEndTime=null;
  updateTimerDisplay();

  const preset=getNameFromUrl();
  if(preset){
    studentName=preset;
    studentLine.textContent=`Student: ${studentName}`;
    startQuiz(true);
    return;
  }

  quizContent.innerHTML=`
    <p>This quiz has <strong>${TOTAL_QUESTIONS}</strong> age word problems. All answers are <strong>whole numbers of years</strong>.</p>
    <ul style="margin-top:6px;color:#555;line-height:1.7;">
      <li><strong>Part 1 (Easy):</strong> 2 questions about one condition (sum / difference / multiple)</li>
      <li><strong>Part 2 (Medium):</strong> 2 questions using “years ago / later” and total ages</li>
      <li><strong>Part 3 (Hard):</strong> 2 cross-age questions like the worksheet in 第30讲</li>
    </ul>
    <p style="margin-top:10px;">Please enter your name to begin:</p>

    <input id="nameInput" type="text"
      style="padding:10px;width:260px;font-size:1.05em;border:1px solid #ccc;border-radius:10px;"
      placeholder="Your name">

    <button id="startButton"
      style="margin-left:10px;background:#4caf50;padding:10px 20px;color:white;border:none;border-radius:8px;">
      Start Quiz
    </button>
  `;
  document.getElementById("startButton").addEventListener("click", ()=>startQuiz(false));
}
function startQuiz(skipReadName){
  if(!skipReadName){
    const nameInput=document.getElementById("nameInput");
    studentName=(nameInput.value || "Student").trim();
  }
  studentLine.textContent=`Student: ${studentName}`;

  quizStartTime=new Date();
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  updateTimerDisplay(); startTimerInterval();

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();

  generateBtn.style.display="inline-block";
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";
  exportPdfButton.style.display="inline-block";
}

/* ---------------- Init ---------------- */
showStartScreen();
