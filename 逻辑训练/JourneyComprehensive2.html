<script>
/* ===================== CONFIG ===================== */
const SVG_TITLE = "Lesson 60 — Journey Word Problems (2)";
const LESSON_TITLE = "Journey Word Problems (2) — Line Segment Diagram Method";
const PART_TITLES = [
  "Part 1 (Easy) — Meet, continue, then return (2 questions)",
  "Part 2 (Medium) — Delays and circular track meetings (2 questions)",
  "Part 3 (Hard) — Reverse / multi-step versions (2 questions)"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 2;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ===================== Utils ===================== */
function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function gcd(a,b){ a=Math.abs(a); b=Math.abs(b); while(b){ [a,b]=[b,a%b]; } return a; }
function lcm(a,b){ return Math.abs(a*b)/gcd(a,b); }

function formatMs(ms){
  const totalSec=Math.floor(ms/1000), min=Math.floor(totalSec/60), sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}
function escapeXml(s){
  return String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&apos;");
}
function wrapLines(lines, maxChars=64){
  const out=[];
  function pushWrapped(line){
    const words=String(line).split(/\s+/).filter(Boolean);
    if(words.length===0){ out.push(""); return; }
    let cur="";
    for(const w of words){
      if(w.length>maxChars){
        if(cur){ out.push(cur); cur=""; }
        for(let i=0;i<w.length;i+=maxChars) out.push(w.slice(i,i+maxChars));
        continue;
      }
      if(!cur) cur=w;
      else if((cur+" "+w).length<=maxChars) cur+=" "+w;
      else { out.push(cur); cur=w; }
    }
    if(cur) out.push(cur);
  }
  for(const line of lines) pushWrapped(line);
  return out;
}

function parseNumbersFromInput(str){
  const s=(str||"").trim();
  if(!s) return [];
  const out=[];
  const re=/([+-]?\d+\s*\/\s*[+-]?\d+)|([+-]?\d+(?:\.\d+)?)/g;
  let m;
  while((m=re.exec(s))!==null){
    const token=(m[1]||m[2]||"").replace(/\s+/g,"");
    if(token.includes("/")){
      const [a,b]=token.split("/");
      const n=Number(a), d=Number(b);
      if(Number.isFinite(n)&&Number.isFinite(d)&&d!==0) out.push(n/d);
    }else{
      const v=Number(token);
      if(Number.isFinite(v)) out.push(v);
    }
  }
  return out;
}
function approxEqual(a,b,tol=1e-6){ return Math.abs(a-b)<=tol; }

/* ===================== SVG builders ===================== */
function makeSvgTextCard(lines, titleText=SVG_TITLE){
  const W=980, headerH=72, padX=44, lineH=46, firstLineY=headerH+52, padBottom=54;
  const wrapped=wrapLines(lines, 64);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="30" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#f7fbff"/>
        <stop offset="1" stop-color="#ffffff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#g)" stroke="#dfe7f2" stroke-width="3" filter="url(#shadow)"/>
    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${headerH}"
          fill="#0d47a1" opacity="0.10"/>

    <text x="${padX}" y="56" font-size="28" fill="#0d47a1" font-weight="700"
          font-family="Segoe UI, Arial">${escapeXml(titleText)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

function hintCardSvg(lines, title="Hint (Line Segment Diagram)"){
  const W=980, headerH=60, padX=44, lineH=34, firstLineY=headerH+44, padBottom=44;
  const wrapped=wrapLines(lines, 80);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="24" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#ffffff"/>
        <stop offset="1" stop-color="#fff7e6"/>
      </linearGradient>
      <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="5" flood-color="#000" flood-opacity="0.10"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#bg)" stroke="#ffe0b2" stroke-width="3" filter="url(#shadow2)"/>

    <text x="${padX}" y="52" font-size="26" fill="#8d6e63" font-weight="800"
          font-family="Segoe UI, Arial">${escapeXml(title)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ===================== Question Generators (exactly 6) ===================== */
/* Answer format: type:"single", values:[number], label:"..." */

/* Helper: compute 1st and 2nd meeting points for two movers between A(0) and B(D)
   moving toward each other, then continuing to ends and turning back immediately.
   Using unfolding: 1st meet at t1=D/(v1+v2), x1=v1*t1.
   2nd meet corresponds to t2=3D/(v1+v2), unfolded x=3*x1, then fold into [0,D].
*/
function meetReturnSecondPoint(D, v1, v2){
  const x1 = D * v1 / (v1 + v2);
  const x2_unfold = 3 * x1;
  const x2 = (x2_unfold <= D) ? x2_unfold : (2*D - x2_unfold);
  return { x1, x2 };
}

/* Easy #1: Given distance and speed ratio -> distance between 1st and 2nd meeting points */
function genEasyMeetReturnDelta(){
  const pairs = [
    [2,3],[3,4],[3,5],[4,5],[5,7],[5,8]
  ];
  const [a,b] = pick(pairs); // speeds ratio a:b (A is a, B is b)
  const m = randInt(4, 10);
  const D = (a + b) * m;      // km (nice integer)
  const { x1, x2 } = meetReturnSecondPoint(D, a, b);
  const delta = Math.abs(x2 - x1);

  const names = pick([
    ["Car A","Car B"],["Train A","Train B"],["Cyclist A","Cyclist B"],["Runner A","Runner B"]
  ]);

  const lines = [
    "(Easy) Two travelers start from opposite ends",
    `Two travelers start at points A and B, which are ${D} km apart.`,
    `They move toward each other at constant speeds in the ratio ${a}:${b}.`,
    "After reaching the other starting point, each immediately turns back.",
    "Question: How many kilometers apart are the 1st and 2nd meeting points?",
    "(Enter one integer.)"
  ];

  const hint = hintCardSvg([
    "Draw AB as a segment of length D.",
    "First meeting splits AB in the speed ratio: AM:MB = a:b.",
    "Use the unfolding idea (or line diagram): the 2nd meeting corresponds to time 3·t1.",
    "Compute the 1st meeting position x1, then fold 3x1 back into [0, D].",
    "Finally take |x2 − x1|."
  ], "Hint (Meet → Continue → Return)");

  return {
    img: makeSvgTextCard(lines),
    diagram: hint,
    hintText: "First meeting divides the segment by the speed ratio. Then fold 3×(first-meeting position) back into the segment to get the second meeting point.",
    answer: { type:"single", values:[delta], label:`${delta}` }
  };
}

/* Easy #2: Given 1st meeting from A and 2nd meeting from B -> distance between meeting points */
function genEasyTwoMeetingLocationsGiven(){
  const x = randInt(3, 9);    // km from A at first meeting
  const y = randInt(2, 10);   // km from B at second meeting
  const D = 3*x + y;          // ensures 2nd meeting from A is 3x
  const delta = 2*x;          // (3x) - x

  const context = pick([
    "Two people walk between two bus stops.",
    "Two cyclists ride between two towns.",
    "Two delivery robots travel between two stations.",
    "Two runners jog between two checkpoints."
  ]);

  const lines = [
    "(Easy) Two meetings are marked on the same road",
    `${context} Points A and B are ${D} km apart.`,
    `They start from A and B at the same time and move toward each other.`,
    `Their first meeting point is ${x} km from A.`,
    "They continue to the opposite end, turn back immediately, and meet again.",
    `Their second meeting point is ${y} km from B.`,
    "Question: How many kilometers apart are the two meeting points?",
    "(Enter one integer.)"
  ];

  const hint = hintCardSvg([
    "Let AB = D.",
    "From the first meeting: speed ratio is proportional to distances to A and B.",
    "For this classic 'meet → go to ends → return' setup, the second meeting (from A) becomes 3×(first-meeting-from-A) when D is consistent.",
    "Distance between meeting points = (second from A) − (first from A)."
  ], "Hint (Use a line diagram)");

  return {
    img: makeSvgTextCard(lines),
    diagram: hint,
    hintText: "Use the line diagram: the second meeting point (from A) is 3× the first-meeting distance-from-A, then subtract.",
    answer: { type:"single", values:[delta], label:`${delta}` }
  };
}

/* Medium #1: Delayed start (integers in meters/minutes) -> find delay in minutes */
function genMediumDelayedStart(){
  // Speeds in meters per minute (integers), times in minutes.
  // Choose T (total time from first start to meeting) and delay d, then build D and meeting location x.
  let a,b,T,d,D,x;
  let tries=0;
  while(true){
    tries++;
    a = randInt(70, 140);           // from A, m/min
    b = randInt(80, 160);           // from B, m/min
    T = randInt(18, 36);            // minutes after A starts when they meet
    d = randInt(3, 12);             // B starts d minutes later
    if(d >= T-2) continue;

    x = a*T;                        // meters from A
    D = x + b*(T - d);              // total distance AB
    if(D > x && D <= 9000 && x >= 1200 && x <= 6500) break;

    if(tries>200){
      a=100; b=140; T=24; d=6; x=a*T; D=x+b*(T-d);
      break;
    }
  }

  const story = pick([
    "Two cyclists travel on a straight bike path.",
    "Two couriers ride along the same straight road.",
    "Two hikers walk on a long straight trail."
  ]);
  const names = pick([
    ["Aiden","Bella"],["Noah","Mia"],["Lucas","Emma"],["Ethan","Sophie"]
  ]);

  const lines = [
    "(Medium) One person starts later",
    `${story} Points A and B are ${D} m apart.`,
    `${names[0]} starts from A at ${a} m/min toward B.`,
    `${names[1]} starts from B at ${b} m/min toward A, but starts laterdg minutes later.`,
    `They meet at a point that is ${x} m from A.`,
    "Question: How many minutes later did the second person start?",
    "(Enter one integer.)"
  ].map(s => s.replace("Rdg", String(d))); // keep English, fix placeholder safely

  const hint = hintCardSvg([
    "Draw AB as a segment of length D.",
    "Let total time from the first start to the meeting be T.",
    "Then meeting-from-A = a·T and meeting-from-B = b·(T − delay).",
    "Use D = a·T + b·(T − delay) and the given meeting-from-A to find delay."
  ], "Hint (Delayed Start)");

  return {
    img: makeSvgTextCard(lines),
    diagram: hint,
    hintText: "Use D = a·T + b·(T − delay) and x = a·T. Solve for delay.",
    answer: { type:"single", values:[d], label:`${d}` }
  };
}

/* Medium #2: Circular track, opposite directions -> shortest distance from start to nth meeting point */
function genMediumCircleOpposite(){
  // Want integer answer in meters.
  // Setup: track length L (m). Two runners start at the same point in opposite directions.
  // They meet for the nth time after T seconds. Runner B is 0.1 m/s faster.
  // Then vSum = nL/T. Let d=0.1. vA=(vSum-d)/2. Meeting point from start along A's direction is r=(vA*T) mod L.
  const d = 0.1;

  let L,n,T,vSum,s,vA,distA,r,ans;
  let tries=0;
  const lengths = [360, 380, 400, 420, 450, 480, 500, 540];
  while(true){
    tries++;
    L = pick(lengths);
    n = randInt(4,6);
    // choose T multiple of 20 and 60-ish
    T = randInt(5,11) * 60; // 300..660
    if(T % 20 !== 0) continue;

    // Need s = 10*n*L/T to be integer (so vSum has 0.1 increments)
    if((10*n*L) % T !== 0) continue;
    s = (10*n*L) / T;       // vSum = s/10
    vSum = s/10;

    // vA = (vSum - 0.1)/2 = (s-1)/20
    if(s <= 2) continue;
    if((T*(s-1)) % 20 !== 0) continue; // distA integer
    vA = (s-1)/20;

    distA = (T*(s-1))/20;   // meters traveled by A at time T
    r = ((distA % L) + L) % L;
    ans = Math.min(r, L - r);

    if(ans !== 0 && ans <= Math.floor(L/2)) break;
    if(tries>400){
      // safe fallback
      L=420; n=5; T=420; s=(10*n*L)/T; vA=(s-1)/20; distA=(T*(s-1))/20; r=distA%L; ans=Math.min(r,L-r);
      break;
    }
  }

  const minutes = Math.round(T/60);
  const place = pick(["a sports ground","a school track","a park running loop","a stadium track"]);
  const names = pick([["Runner A","Runner B"],["Ava","Leo"],["Mia","Noah"],["Chloe","Ethan"]]);

  const lines = [
    "(Medium) Circular track meetings (opposite directions)",
    `On ${place}, the track is a circle with length ${L} m.`,
    `${names[0]} and ${names[1]} start at the same point and run in opposite directions.`,
    `After ${minutes} minutes, they meet for the ${n}th time.`,
    `${names[1]} runs 0.1 m/s faster than ${names[0]}.`,
    "Question: What is the shortest distance along the track from the start point to that meeting point?",
    "(Enter one integer in meters.)"
  ];

  const hint = hintCardSvg([
    "Opposite directions: they meet every L/(vA+vB) seconds.",
    "So n-th meeting time T gives vA+vB = nL/T.",
    "Given vB = vA + 0.1, solve vA.",
    "Meeting point location = (vA·T) mod L. Shortest distance = min(r, L−r)."
  ], "Hint (Circle + Relative Speed)");

  return {
    img: makeSvgTextCard(lines),
    diagram: hint,
    hintText: "Use vA+vB = nL/T and vB=vA+0.1. Then r=(vA·T) mod L and answer=min(r, L−r).",
    answer: { type:"single", values:[ans], label:`${ans}` }
  };
}

/* Hard #1: Reverse version: given speed ratio and distance between 1st & 2nd meeting points -> find AB distance */
function genHardFindABFromDeltaAndRatio(){
  const ratios = [
    [2,3],[3,4],[3,5],[4,5],[5,7],[5,8]
  ];
  const [a,b] = pick(ratios); // speeds ratio a:b, with a<b
  // choose m and compute D and delta, then only give delta and ratio; ask D
  const m = randInt(4, 12);
  const D = (a+b)*m;

  const { x1, x2 } = meetReturnSecondPoint(D, a, b);
  const delta = Math.abs(x2 - x1);

  // Ensure D is not too small and delta not trivial
  if(D < 30 || delta < 6){
    // tweak a bit
  }

  const context = pick([
    "Two trains run between two stations A and B.",
    "Two cars drive between two towns A and B.",
    "Two cyclists ride between two checkpoints A and B."
  ]);

  const lines = [
    "(Hard) Work backward from the distance between meeting points",
    `${context} They start at the same time from A and B and move toward each other.`,
    `Their speeds are in the ratio ${a}:${b}.`,
    "They continue to the opposite end and turn back immediately after reaching it.",
    `The distance between the 1st and 2nd meeting points is ${delta} km.`,
    "Question: How far apart are A and B (in kilometers)?",
    "(Enter one integer.)"
  ];

  const hint = hintCardSvg([
    "Draw AB = D.",
    "The first meeting position from A is D·a/(a+b). Call it x1.",
    "The second meeting point is the folded value of 3x1 in the segment [0, D].",
    "So |x2 − x1| = delta gives a linear equation in D.",
    "Solve for D."
  ], "Hint (Use the same diagram, but solve for D)");

  return {
    img: makeSvgTextCard(lines),
    diagram: hint,
    hintText: "Let x1 = D·a/(a+b). Fold x2 = fold(3x1). Then |x2−x1| = delta to solve D.",
    answer: { type:"single", values:[D], label:`${D}` }
  };
}

/* Hard #2: Circular track (opposite directions) with different parameters -> shortest distance */
function genHardCircleOpposite(){
  const d = 0.1;

  let L,n,T,s,vSum,distA,r,ans;
  let tries=0;
  const lengths = [360, 400, 420, 450, 480, 540, 600];
  while(true){
    tries++;
    L = pick(lengths);
    n = randInt(5,7);
    T = randInt(6,13) * 60;        // 360..780
    if(T % 20 !== 0) continue;

    if((10*n*L) % T !== 0) continue;
    s = (10*n*L) / T;              // vSum = s/10
    if(s <= 2) continue;

    // distA = T*(s-1)/20 must be integer
    if((T*(s-1)) % 20 !== 0) continue;

    distA = (T*(s-1))/20;
    r = ((distA % L) + L) % L;
    ans = Math.min(r, L - r);

    // Make it "hard": avoid very small answers
    if(ans >= 30 && ans <= Math.floor(L/2)) break;

    if(tries>600){
      L=420; n=5; T=420; s=(10*n*L)/T; distA=(T*(s-1))/20; r=distA%L; ans=Math.min(r,L-r);
      break;
    }
  }

  const minutes = Math.round(T/60);
  const startLabel = pick(["point A","the start point","marker A","the starting mark"]);

  const lines = [
    "(Hard) Circular track: find the meeting location",
    `A circular track has length ${L} m. Two runners start together at ${startLabel}.`,
    "They run in opposite directions at constant speeds.",
    `After ${minutes} minutes, they meet for the ${n}th time.`,
    "Runner B runs 0.1 m/s faster than Runner A.",
    "Question: What is the shortest distance along the track from the start to that meeting point (in meters)?",
    "(Enter one integer.)"
  ];

  const hint = hintCardSvg([
    "Opposite directions: n-th meeting time T gives vA+vB = nL/T.",
    "With vB=vA+0.1, solve vA.",
    "Compute r=(vA·T) mod L, then answer=min(r, L−r)."
  ], "Hint (Same method, new numbers)");

  return {
    img: makeSvgTextCard(lines),
    diagram: hint,
    hintText: "Same method: use vA+vB=nL/T and vB=vA+0.1, then r=(vA·T) mod L.",
    answer: { type:"single", values:[ans], label:`${ans}` }
  };
}

/* ===================== Build exactly 6 questions ===================== */
function buildSixQuestions(){
  return [
    genEasyMeetReturnDelta(),
    genEasyTwoMeetingLocationsGiven(),
    genMediumDelayedStart(),
    genMediumCircleOpposite(),
    genHardFindABFromDeltaAndRatio(),
    genHardCircleOpposite()
  ];
}

/* ===================== State ===================== */
let questions=[];
let currentQuestionIndex=0;
let studentName="Student";
let quizStartTime=null;
let quizEndTime=null;
let quizSubmitted=false;

let timerInterval=null;
let elapsedMs=0;
let isPaused=false;
let firstAttemptMs=null;

let setCounter=0;
let lastSignature="";

/* DOM */
const quizContent=document.getElementById("quizContent");
const sidebarEl=document.getElementById("sidebar");

const buttonContainer=document.getElementById("navButtons");
const backButton=document.getElementById("backButton");
const nextButton=document.getElementById("nextButton");
const submitButton=document.getElementById("submitButton");
const checkButton=document.getElementById("checkButton");
const saveButton=document.getElementById("saveButton");

const generateBtn=document.getElementById("generateButton");
const pauseButton=document.getElementById("pauseButton");
const exportQuestionsBtn=document.getElementById("exportQuestionsBtn");

const timerDisplay=document.getElementById("timerDisplay");
const studentLine=document.getElementById("studentLine");
const setLine=document.getElementById("setLine");

/* ===================== Timer ===================== */
function updateTimerDisplay(){
  let totalMs=elapsedMs;
  if(!isPaused && quizStartTime) totalMs+=(new Date()-quizStartTime);
  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ===================== Grading ===================== */
function gradeAnswer(userText, answer){
  const nums = parseNumbersFromInput(userText);
  if(answer.type==="single"){
    if(nums.length<1) return false;
    return approxEqual(nums[0], answer.values[0]);
  }
  return false;
}

/* ===================== Generate Quiz ===================== */
function signatureOf(built){
  return built.map(q=>q.answer.label).join("|");
}
function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  let tries=0;
  let built=null;

  while(tries<30){
    built = buildSixQuestions();
    const sig = signatureOf(built);
    if(sig !== lastSignature){
      lastSignature = sig;
      break;
    }
    tries++;
  }

  setCounter++;
  setLine.textContent = `Set: ${setCounter}`;

  for(let i=0;i<built.length;i++){
    const partIndex=Math.floor(i/QUESTIONS_PER_PART);
    const indexInPart=i%QUESTIONS_PER_PART;
    questions.push({
      partIndex,
      indexInPart,
      img: built[i].img,
      diagram: built[i].diagram || "",
      hint: built[i].hintText || "Use a line segment diagram and relative speed.",
      answer: built[i].answer,
      userValue:"",
      isCorrect:false
    });
  }
}

/* ===================== Sidebar ===================== */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click",()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];
    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ===================== Helpers ===================== */
function saveCurrentInput(){
  const input=document.getElementById("answerInput");
  if(input){
    questions[currentQuestionIndex].userValue=input.value.trim();
    if(quizSubmitted){
      const q=questions[currentQuestionIndex];
      q.isCorrect = gradeAnswer(q.userValue, q.answer);
      updateSidebarStatus();
    }
  }
}
function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}

/* ===================== Render Question ===================== */
function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const levelLabel=["Easy","Medium","Hard"][q.partIndex];
  const fullLabel=`${levelLabel} — Question ${q.indexInPart+1}`;

  const hintDiagramHtml = q.diagram
    ? `<div class="hint-diagram-wrap"><img src="${q.diagram}" alt="Hint diagram"></div>`
    : "";

  const placeholder = "e.g., 12";

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${TOTAL_QUESTIONS}</p>
    <div class="part-title">${escapeXml(PART_TITLES[q.partIndex])}</div>

    <div class="single-question">
      <div style="font-weight:800;margin-bottom:8px;">${escapeXml(fullLabel)}</div>

      <div class="img-wrap">
        <img class="q-img" src="${q.img}" alt="Question image">
      </div>

      <div class="answer-row">
        <div style="font-weight:700;">Answer:</div>
        <input id="answerInput" class="answer-box" type="text"
               placeholder="${escapeXml(placeholder)}"
               value="${escapeXml(q.userValue||"")}">
      </div>

      <div id="checkFeedback" style="display:none;"></div>

      <div class="hint-row">
        <button id="hintBtn" class="hint-btn">Hint</button>
      </div>

      <div id="hintBox" class="hint">
        <div>${escapeXml(q.hint)}</div>
        ${hintDiagramHtml}
      </div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  const hintBtn=document.getElementById("hintBtn");
  const hintBox=document.getElementById("hintBox");
  hintBtn.addEventListener("click", ()=>{
    const shown=hintBox.style.display==="block";
    hintBox.style.display = shown ? "none" : "block";
    hintBtn.textContent = shown ? "Hint" : "Hide Hint";
  });

  backButton.style.display="inline-block";
  backButton.style.visibility=(currentQuestionIndex===0)?"hidden":"visible";

  const isLast=(currentQuestionIndex===TOTAL_QUESTIONS-1);
  nextButton.style.display=isLast?"none":"inline-block";
  submitButton.style.display=isLast?"inline-block":"none";

  saveButton.style.display=quizSubmitted?"inline-block":"none";
  checkButton.style.display=(quizSubmitted && !q.isCorrect)?"inline-block":"none";

  updateSidebarStatus();
}

/* ===================== Results + Submit ===================== */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;
  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach((q)=>{
    q.isCorrect = gradeAnswer(q.userValue, q.answer);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${escapeXml(studentName)}</h3>
    <p>Set: <strong>${setCounter}</strong></p>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Image</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const ua=(q.userValue||"").trim();
    const correctText = q.answer.label;

    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${escapeXml(partLbl)}</td>
        <td><img class="thumb" src="${q.img}" alt="Q${i+1}"></td>
        <td>${ua==="" ? "—" : escapeXml(ua)}</td>
        <td><strong>${escapeXml(correctText)}</strong></td>
        <td>${ua==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  // reset timer for review attempt
  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

/* ===================== Buttons ===================== */
nextButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex<TOTAL_QUESTIONS-1){
    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===TOTAL_QUESTIONS-1){
    calculateAndShowResults();
  }
});
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();
  const q=questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  q.isCorrect = gradeAnswer(q.userValue, q.answer);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";
  box.style.display="block";

  if(q.isCorrect){
    box.innerHTML=`✅ Correct!`;
    checkButton.style.display="none";
  }else{
    box.innerHTML=`❌ Incorrect. Correct answer: <strong>${escapeXml(q.answer.label)}</strong>`;
    checkButton.style.display="inline-block";
  }
});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();

  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Lesson 60 - Journey Word Problems (2) - Current Result");
  lines.push("Student: "+studentName);
  lines.push("Set: "+setCounter);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    lines.push(`Q${i+1} (${partLbl})`);
    lines.push("Your answer: "+userAns);
    lines.push("Correct answer: "+q.answer.label);
    lines.push("Result: "+resultText);
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`Lesson60_${safeName}_Set${setCounter}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
saveButton.addEventListener("click", saveCurrentResultAsTxt);

/* Pause/Resume (no pop-up) */
pauseButton.addEventListener("click", ()=>{
  if(!quizStartTime && elapsedMs===0 && !quizSubmitted) return;
  if(isPaused){ resumeTimer(); pauseButton.textContent="Pause"; }
  else { pauseTimer(); pauseButton.textContent="Resume"; }
});

/* Generate new set */
generateBtn.addEventListener("click", ()=>{
  if(!quizSubmitted && !confirm("Generate a new random set? All answers will be lost.")) return;

  if(timerInterval) clearInterval(timerInterval);
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=new Date(); quizEndTime=null;
  updateTimerDisplay(); startTimerInterval();
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();
});

/* ===================== Export Questions PDF (2 per page, DYAA header) ===================== */
function waitForImages(container){
  const imgs = Array.from(container.querySelectorAll("img"));
  return Promise.all(imgs.map(img => {
    if(img.complete && img.naturalWidth > 0) return Promise.resolve();
    return new Promise(resolve => {
      img.onload = () => resolve();
      img.onerror = () => resolve();
    });
  }));
}
exportQuestionsBtn.addEventListener("click", async ()=>{
  if(!questions || questions.length===0){
    alert("Please start a quiz first.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p","mm","a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const wrapper=document.createElement("div");
  wrapper.style.position="fixed";
  wrapper.style.left="-9999px";
  wrapper.style.top="0";
  wrapper.style.width="800px";
  wrapper.style.background="#ffffff";
  document.body.appendChild(wrapper);

  try{
    let groupDiv=null;

    questions.forEach((q, idx)=>{
      if(idx%2===0){
        groupDiv=document.createElement("div");
        groupDiv.style.padding="20px";
        groupDiv.style.marginBottom="20px";
        groupDiv.style.boxSizing="border-box";

        const header=document.createElement("div");
        header.innerHTML=`
          <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
            <div style="width:24px;height:24px;background:#0d47a1;border-radius:6px;position:relative;">
              <div style="position:absolute;width:12px;height:5px;background:#ff9800;top:-4px;left:12px;border-radius:3px;"></div>
            </div>
            <div style="display:flex;flex-direction:column;line-height:1.1;">
              <div style="font-weight:900;letter-spacing:1px;color:#ff9800;font-size:14px;">DYAA</div>
              <div style="font-size:11px;color:#0d47a1;font-weight:700;">EDUCATION</div>
            </div>
          </div>
          <hr style="border:none;border-top:1px solid #e0e0e0;margin:0 0 12px 0;">
          <div style="font-weight:800;color:#1f2a44;margin:0 0 4px 0;">Lesson 60: ${LESSON_TITLE}</div>
          <div style="color:#546e7a;font-weight:800;margin:0 0 10px 0;">Questions (Set ${setCounter})</div>
        `;
        groupDiv.appendChild(header);
        wrapper.appendChild(groupDiv);
      }

      const qDiv=document.createElement("div");
      qDiv.style.marginBottom="18px";
      qDiv.innerHTML=`
        <div style="font-weight:700;margin:4px 0 6px 0;">Q${idx+1}</div>
        <div style="border-radius:12px;border:1px solid #e5e5e5;padding:12px;">
          <img src="${q.img}" style="width:100%;height:auto;border-radius:10px;" />
        </div>
      `;
      groupDiv.appendChild(qDiv);
    });

    const groups=Array.from(wrapper.children);

    for(let i=0;i<groups.length;i++){
      await waitForImages(groups[i]);

      const canvas = await html2canvas(groups[i], {
        scale: 2,
        useCORS: true,
        backgroundColor: "#ffffff"
      });
      const imgData = canvas.toDataURL("image/png");

      const imgWidth = pageWidth - 20;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;

      if(i>0) pdf.addPage();
      pdf.addImage(imgData, "PNG", 10, 10, imgWidth, Math.min(imgHeight, pageHeight - 20));
    }

    const safeName=(studentName||"Student").replace(/[^a-z0-9_\-]/gi,"_") || "Student";
    const ts=formatDateForFilename(new Date());
    pdf.save(`Lesson60_Questions_${safeName}_Set${setCounter}_${ts}.pdf`);
  } finally {
    document.body.removeChild(wrapper);
  }
});

}

  pauseButton.style.display="none";

}

/* ===================== Init ===================== */
showStartScreen();
