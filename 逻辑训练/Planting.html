<!-- jsPDF 用来导出 PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
/* ---------------- CONFIG ---------------- */
const SVG_TITLE = "Planting Problems – Line Method";
const PART_TITLES = [
  "Part 1 (Easy) — Count how many trees / posts",
  "Part 2 (Medium) — Find the total length",
  "Part 3 (Hard) — Mix of ‘with / without endpoints’"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 2;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ---------------- Names ---------------- */
const PLACE_A = ["Gate A","Building A","Zoo","Start","Entrance A","Town A"];
const PLACE_B = ["Gate B","Building B","Playground","Finish","Entrance B","Town B"];

/* ---------------- Utils ---------------- */
function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
function pick(arr){ return arr[randInt(0, arr.length-1)]; }
function formatMs(ms){
  const totalSec=Math.floor(ms/1000), min=Math.floor(totalSec/60), sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}
function escapeXml(s){
  return String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&apos;");
}
function wrapLines(lines, maxChars = 58){
  const out=[];
  function pushWrapped(line){
    const words=String(line).split(/\s+/).filter(Boolean);
    let cur="";
    for(const w of words){
      if(w.length>maxChars){
        if(cur){ out.push(cur); cur=""; }
        for(let i=0;i<w.length;i+=maxChars) out.push(w.slice(i,i+maxChars));
        continue;
      }
      if(!cur) cur=w;
      else if((cur+" "+w).length<=maxChars) cur+=" "+w;
      else { out.push(cur); cur=w; }
    }
    if(cur) out.push(cur);
  }
  for(const line of lines) pushWrapped(line);
  return out;
}

/* whole-number answers only */
function parseIntegerAnswer(str){
  const s=(str||"").trim();
  if(s==="") return NaN;
  if(!/^[+-]?\d+$/.test(s)) return NaN;
  const n=Number(s);
  return Number.isInteger(n) ? n : NaN;
}
function isCorrectInt(userInt, correctInt){
  return Number.isInteger(userInt) && userInt===correctInt;
}

/* ---------------- SVG: TEXT CARD ---------------- */
function makeSvgTextCard(lines, titleText=SVG_TITLE){
  const W=980, headerH=72, padX=44, lineH=46, firstLineY=headerH+52, padBottom=54;
  const wrapped=wrapLines(lines, 58);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;
  const nonce = Math.random().toString(36).slice(2);

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="30" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#f7fbff"/>
        <stop offset="1" stop-color="#ffffff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#g)" stroke="#dfe7f2" stroke-width="3" filter="url(#shadow)"/>
    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${headerH}"
          fill="#0d47a1" opacity="0.10"/>

    <text x="${padX}" y="56" font-size="28" fill="#0d47a1" font-weight="700"
          font-family="Segoe UI, Arial">${escapeXml(titleText)}</text>

    ${textSpans}

    <!-- nonce:${nonce} -->
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ---------------- Question Generators ---------------- */
/*
 hintConfig:
 {
   kind: "bothEnds" | "noEnds" | "stations_no_start_yes_end" | "lamps_no_ends",
   length: number,   // in m or km (just for label)
   interval: number, // spacing
   count: number,    // number of trees/lamps/stations
   unit: "m" | "km"
 }
*/

// Easy 1: both ends included, find number of trees
function genEasy_BothEndsTrees(){
  const A = pick(PLACE_A), B = pick(PLACE_B);
  const interval = pick([3,4,5,6,8,10]);
  const nTrees = randInt(7,18);
  const length = interval * (nTrees - 1); // L = d*(n-1)

  const lines = [
    `Along one side of a straight path from ${A} to ${B}, trees are planted from one end to the other.`,
    `The two ends both have a tree, and every ${interval} m there is one tree.`,
    `The distance between ${A} and ${B} is ${length} m.`,
    `How many trees are planted altogether?`
  ];

  return {
    img: makeSvgTextCard(lines, SVG_TITLE),
    value: nTrees,
    hint: "Hint: When both endpoints have trees, the number of equal intervals is (number of trees − 1). So length = interval × (trees − 1).",
    hintConfig: {
      kind: "bothEnds",
      length,
      interval,
      count: nTrees,
      unit: "m"
    }
  };
}

// Easy 2: no trees at both ends, find number of trees
function genEasy_NoEndTrees(){
  const A = pick(PLACE_A), B = pick(PLACE_B);
  const interval = pick([2,3,4,5,6]);
  const nTrees = randInt(6,16);
  const length = interval * (nTrees + 1); // L = d*(n+1)

  const lines = [
    `${A} and ${B} are ${length} m apart along a straight walkway.`,
    `Greening workers plant trees along the walkway, but they do not plant at either end.`,
    `The distance between two neighbouring trees is ${interval} m.`,
    `How many trees are planted altogether?`
  ];

  return {
    img: makeSvgTextCard(lines, SVG_TITLE),
    value: nTrees,
    hint: "Hint: If both endpoints have no trees, then there are (trees + 1) equal intervals. So length = interval × (trees + 1).",
    hintConfig: {
      kind: "noEnds",
      length,
      interval,
      count: nTrees,
      unit: "m"
    }
  };
}

// Medium 1: race stations, no station at start, yes at finish; find total distance
function genMedium_RaceStations(){
  const interval = pick([1,2,3,4,5]); // km
  const stations = randInt(5,12);
  const distance = interval * stations; // no station at start, yes at end: stations = total/interval

  const lines = [
    `In a long-distance running race, a medical station is set up every ${interval} km along the course.`,
    `There is no station at the starting line, but there is one at the finishing line.`,
    `In total, ${stations} medical stations are set up along the course.`,
    `What is the length of the race course (in km)?`
  ];

  return {
    img: makeSvgTextCard(lines, SVG_TITLE),
    value: distance,
    hint: "Hint: There is no station at the start, but one at the finish. So the total number of equal intervals equals the number of stations.",
    hintConfig: {
      kind: "stations_no_start_yes_end",
      length: distance,
      interval,
      count: stations,
      unit: "km"
    }
  };
}

// Medium 2: length known, lamps both ends included, find spacing
function genMedium_LampsBothEnds(){
  const A = pick(PLACE_A), B = pick(PLACE_B);
  const interval = pick([3,4,5,6,8,10]); // spacing result (integer)
  const lamps = randInt(8,20);
  const length = interval * (lamps - 1); // both ends have lamps

  const lines = [
    `Between ${A} and ${B}, the distance along the road is ${length} m.`,
    `Street lamps are installed from one end to the other, and both ends have lamps.`,
    `There are ${lamps} street lamps in total.`,
    `What is the distance between two neighbouring lamps (in meters)?`
  ];

  return {
    img: makeSvgTextCard(lines, SVG_TITLE),
    value: interval,
    hint: "Hint: Both ends have lamps, so there are (lamps − 1) equal intervals. Distance between lamps = total length ÷ (lamps − 1).",
    hintConfig: {
      kind: "bothEnds",
      length,
      interval,
      count: lamps,
      unit: "m"
    }
  };
}

// Hard 1: no trees at ends, number of trees given, ask total length
function genHard_LengthFromTrees_NoEnds(){
  const A = "Elephant House";
  const B = "Monkey House";
  const interval = pick([2,3,4,5,6]);
  const trees = randInt(8,20);
  const length = interval * (trees + 1); // L = d*(n+1)

  const lines = [
    `Between the ${A} and the ${B} in a zoo, trees are planted along a straight path.`,
    `No trees are planted at either house, and the distance between two neighbouring trees is ${interval} m.`,
    `There are ${trees} trees altogether.`,
    `How far apart are the ${A} and the ${B} (in meters)?`
  ];

  return {
    img: makeSvgTextCard(lines, SVG_TITLE),
    value: length,
    hint: "Hint: With no trees at the two ends, the number of equal intervals is (trees + 1). So length = interval × (trees + 1).",
    hintConfig: {
      kind: "noEnds",
      length,
      interval,
      count: trees,
      unit: "m"
    }
  };
}

// Hard 2: known course length and number of stations, start & end both with stations, find spacing
function genHard_StationsBothEnds(){
  const interval = pick([200,250,400,500,800]); // in meters
  const stations = randInt(6,15);
  const length = interval * (stations - 1);

  const lines = [
    `In a cycling race, water stations are set up along a ${length} m course.`,
    `The starting point and finishing point both have water stations.`,
    `There are ${stations} water stations in total.`,
    `What is the distance between two neighbouring water stations (in meters)?`
  ];

  return {
    img: makeSvgTextCard(lines, SVG_TITLE),
    value: interval,
    hint: "Hint: Both start and finish have stations, so there are (stations − 1) equal intervals. Spacing = total length ÷ (stations − 1).",
    hintConfig: {
      kind: "bothEnds",
      length,
      interval,
      count: stations,
      unit: "m"
    }
  };
}

/* ---------------- State ---------------- */
let questions=[];
let currentQuestionIndex=0;
let studentName="Student";
let quizStartTime=null;
let quizEndTime=null;
let quizSubmitted=false;

let timerInterval=null;
let elapsedMs=0;
let isPaused=false;
let firstAttemptMs=null;

let setCounter=0;
let lastSetSignature="";

/* DOM */
const quizContent=document.getElementById("quizContent");
const sidebarEl=document.getElementById("sidebar");

const buttonContainer=document.getElementById("navButtons");
const backButton=document.getElementById("backButton");
const nextButton=document.getElementById("nextButton");
const submitButton=document.getElementById("submitButton");
const checkButton=document.getElementById("checkButton");
const saveButton=document.getElementById("saveButton");

const generateBtn=document.getElementById("generateButton");
const pauseButton=document.getElementById("pauseButton");
const exportPdfButton=document.getElementById("exportPdfButton");
const timerDisplay=document.getElementById("timerDisplay");
const studentLine=document.getElementById("studentLine");
const setLine=document.getElementById("setLine");

/* ---------------- Timer ---------------- */
function updateTimerDisplay(){
  let totalMs=elapsedMs;
  if(!isPaused && quizStartTime) totalMs+=(new Date()-quizStartTime);
  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ---------------- Generate Quiz ---------------- */
function makeSignature(built){
  return built.map(x=>`${x.value}|${x.img.slice(0,80)}`).join("||");
}
function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  let tries=0;
  let built=null;
  while(tries<10){
    built = [
      genEasy_BothEndsTrees(),
      genEasy_NoEndTrees(),
      genMedium_RaceStations(),
      genMedium_LampsBothEnds(),
      genHard_LengthFromTrees_NoEnds(),
      genHard_StationsBothEnds()
    ];
    const sig = makeSignature(built);
    if(sig !== lastSetSignature){
      lastSetSignature = sig;
      break;
    }
    tries++;
  }

  setCounter++;
  setLine.textContent = `Set: ${setCounter}`;

  for(let i=0;i<built.length;i++){
    const partIndex=Math.floor(i/QUESTIONS_PER_PART);
    const indexInPart=i%QUESTIONS_PER_PART;
    questions.push({
      partIndex,
      indexInPart,
      img: built[i].img,
      value: built[i].value,
      hint: built[i].hint,
      hintConfig: built[i].hintConfig,
      userValue:"",
      isCorrect:false
    });
  }
}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click",()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];
    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ---------------- Helpers ---------------- */
function gradeOneQuestion(i){
  const q=questions[i];
  const val=parseIntegerAnswer(q.userValue||"");
  q.isCorrect=isCorrectInt(val, q.value);
}
function saveCurrentInput(){
  const input=document.getElementById("answerInput");
  if(input){
    questions[currentQuestionIndex].userValue=input.value.trim();
    if(quizSubmitted){
      gradeOneQuestion(currentQuestionIndex);
      updateSidebarStatus();
    }
  }
}
function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}

/* ---------------- Hint Canvas ---------------- */
function drawHintOnCanvas(canvas, cfg){
  if(!canvas || !cfg) return;
  const ctx = canvas.getContext("2d");
  const W = canvas.width;
  const H = canvas.height;
  ctx.clearRect(0,0,W,H);

  const left = 40;
  const right = W - 40;
  const midY = H/2;

  // main line
  ctx.lineWidth = 2;
  ctx.strokeStyle = "#333";
  ctx.beginPath();
  ctx.moveTo(left, midY);
  ctx.lineTo(right, midY);
  ctx.stroke();

  ctx.fillStyle = "#333";
  ctx.font = "12px Segoe UI";

  // endpoints labels
  ctx.fillText("Left end", left - 30, midY + 25);
  ctx.fillText("Right end", right - 32, midY + 25);

  const kind = cfg.kind;
  const n = cfg.count;
  const unit = cfg.unit || "m";

  let points = [];

  if(kind === "bothEnds"){
    // include both ends: points = count
    const step = (right - left)/(cfg.count - 1);
    for(let i=0;i<cfg.count;i++){
      points.push(left + i*step);
    }
    ctx.fillText(`Both ends included: intervals = trees - 1`, left, 20);
    ctx.fillText(`L = d × (N - 1)`, left, 36);
  }else if(kind === "noEnds"){
    // no endpoints: count trees, so intervals = count + 1
    const step = (right - left)/(cfg.count + 1);
    for(let i=1;i<=cfg.count;i++){
      points.push(left + i*step);
    }
    ctx.fillText(`No trees at ends: intervals = trees + 1`, left, 20);
    ctx.fillText(`L = d × (N + 1)`, left, 36);
  }else if(kind === "stations_no_start_yes_end"){
    // no station at start, yes at end: count stations
    const step = (right - left)/cfg.count;
    for(let i=1;i<=cfg.count;i++){
      points.push(left + i*step);
    }
    ctx.fillText(`No station at start, station at finish`, left, 20);
    ctx.fillText(`Intervals = number of stations`, left, 36);
  }else if(kind === "lamps_no_ends"){
    const step = (right - left)/(cfg.count + 1);
    for(let i=1;i<=cfg.count;i++){
      points.push(left + i*step);
    }
    ctx.fillText(`Lamps only between ends`, left, 20);
    ctx.fillText(`Intervals = lamps + 1`, left, 36);
  }

  // draw points
  ctx.fillStyle = "#1976d2";
  points.forEach(x=>{
    ctx.beginPath();
    ctx.arc(x, midY, 4, 0, Math.PI*2);
    ctx.fill();
  });

  // length label
  ctx.strokeStyle = "#888";
  ctx.beginPath();
  ctx.moveTo(left, midY+10);
  ctx.lineTo(right, midY+10);
  ctx.stroke();
  ctx.fillStyle = "#555";
  ctx.fillText(`${cfg.length} ${unit}`, (left+right)/2 - 25, midY+25);
}

/* ---------------- Render Question ---------------- */
function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const levelLabel=["Easy","Medium","Hard"][q.partIndex];
  const fullLabel=`${levelLabel} — Question ${q.indexInPart+1}`;
  const hasHint=(q.hint||"").trim()!=="";  

  const canvasId = `hintCanvas_${currentQuestionIndex}`;

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${TOTAL_QUESTIONS}</p>
    <div class="part-title">${PART_TITLES[q.partIndex]}</div>

    <div class="single-question">
      <div style="font-weight:800;margin-bottom:8px;">${fullLabel}</div>

      <div class="img-wrap">
        <img class="q-img" src="${q.img}" alt="Question image">
      </div>

      <div class="answer-row">
        <div style="font-weight:700;">Answer (whole number):</div>
        <input id="answerInput" class="answer-box" type="text" inputmode="numeric"
               placeholder="Type a whole number (e.g., 27)"
               value="${q.userValue||""}">
      </div>

      <div id="checkFeedback" style="display:none;"></div>

      <div class="hint-row">
        <button id="hintBtn" class="hint-btn" ${hasHint ? "" : "disabled"}>${hasHint ? "Hint" : "No Hint"}</button>
      </div>

      <div id="hintBox" class="hint">
        <div style="margin-bottom:6px;">${hasHint ? q.hint : ""}</div>
        <canvas id="${canvasId}" width="760" height="120" style="width:100%;max-width:760px;"></canvas>
      </div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  const hintBtn=document.getElementById("hintBtn");
  const hintBox=document.getElementById("hintBox");
  const canvas=document.getElementById(canvasId);

  if(hintBtn && hintBox && hasHint){
    let drawn=false;
    hintBtn.addEventListener("click", ()=>{
      const shown = hintBox.style.display==="block";
      hintBox.style.display = shown ? "none" : "block";
      hintBtn.textContent = shown ? "Hint" : "Hide Hint";
      if(!shown && !drawn){
        drawn=true;
        requestAnimationFrame(()=>drawHintOnCanvas(canvas, q.hintConfig));
      }
    });
  }

  backButton.style.display="inline-block";
  backButton.style.visibility=(currentQuestionIndex===0)?"hidden":"visible";

  const isLast=(currentQuestionIndex===TOTAL_QUESTIONS-1);
  nextButton.style.display=isLast?"none":"inline-block";
  submitButton.style.display=isLast?"inline-block":"none";

  saveButton.style.display=quizSubmitted?"inline-block":"none";
  checkButton.style.display=(quizSubmitted && !q.isCorrect)?"inline-block":"none";

  updateSidebarStatus();
}

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;
  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach(q=>{
    const val=parseIntegerAnswer(q.userValue||"");
    q.isCorrect=isCorrectInt(val, q.value);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${studentName}</h3>
    <p>Set: <strong>${setCounter}</strong></p>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Image</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const ua=(q.userValue||"").trim();
    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${partLbl}</td>
        <td><img class="thumb" src="${q.img}" alt="Q${i+1}"></td>
        <td>${ua==="" ? "—" : ua}</td>
        <td><strong>${q.value}</strong></td>
        <td>${ua==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  // reset timer for next attempt
  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

/* ---------------- Export Questions to PDF ---------------- */
// 在 PDF 顶部画 DYAA logo 和标题
function drawPdfHeader(doc){
  const pageWidth  = doc.internal.pageSize.getWidth();
  const marginX    = 10;
  const logoSize   = 8;
  const topY       = 8;

  // 蓝色方块 logo
  doc.setFillColor(13,71,161); // 深蓝
  doc.roundedRect(marginX, topY, logoSize, logoSize, 1, 1, "F");

  // DYAA / EDUCATION 文字
  doc.setFont("helvetica","bold");
  doc.setFontSize(12);
  doc.setTextColor(255,152,0); // 橙色
  doc.text("DYAA", marginX + logoSize + 4, topY + 5);

  doc.setFont("helvetica","normal");
  doc.setFontSize(9);
  doc.setTextColor(13,71,161);
  doc.text("EDUCATION", marginX + logoSize + 4, topY + 9);

  // 恢复默认文字颜色给后面用
  doc.setTextColor(0,0,0);
}

async function exportQuestionsPdf(){
  if(!questions.length){
    alert("Please start a quiz and generate a question set first.");
    return;
  }
  if(!window.jspdf || !window.jspdf.jsPDF){
    alert("jsPDF library not loaded.");
    return;
  }
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p","mm","a4");

  const pageWidth  = doc.internal.pageSize.getWidth();
  const pageHeight = doc.internal.pageSize.getHeight();
  const marginX    = 10;
  const marginY    = 10;
  const maxWidth   = pageWidth - 2*marginX;

  // 先画第一页的 DYAA 头部
  drawPdfHeader(doc);

  // 内容从 logo 下面开始
  let y = marginY + 20;

  function loadImage(url){
    return new Promise((resolve,reject)=>{
      const img = new Image();
      img.onload  = ()=>resolve(img);
      img.onerror = reject;
      img.src = url;
    });
  }

  for(let i=0;i<questions.length;i++){
    const q = questions[i];
    const imgEl = await loadImage(q.img);

    const canvas = document.createElement("canvas");
    canvas.width  = imgEl.width;
    canvas.height = imgEl.height;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(imgEl,0,0);
    const pngDataUrl = canvas.toDataURL("image/png");

    const ratio        = imgEl.height / imgEl.width;
    const renderWidth  = maxWidth;
    const renderHeight = renderWidth * ratio;

    // 不够放就换页 + 重画 header
    if(y + renderHeight + 8 > pageHeight - marginY){
      doc.addPage();
      drawPdfHeader(doc);
      y = marginY + 20;
    }

    doc.setFontSize(12);
    doc.text(`Q${i+1}`, marginX, y - 2);
    doc.addImage(pngDataUrl, "PNG", marginX, y, renderWidth, renderHeight);
    y += renderHeight + 10;
  }

  const safeName = (studentName || "Student").replace(/[^a-z0-9_\-]/gi,"_") || "Student";
  doc.save(`PlantingProblems_Questions_${safeName}_Set${setCounter || 1}.pdf`);
}

/* ---------------- Buttons ---------------- */
nextButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex<TOTAL_QUESTIONS-1){
    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===TOTAL_QUESTIONS-1){
    calculateAndShowResults();
  }
});
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();
  const q=questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  gradeOneQuestion(currentQuestionIndex);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";
  box.style.display="block";

  const userInt=parseIntegerAnswer(q.userValue||"");
  if(isCorrectInt(userInt, q.value)){
    box.innerHTML=`✅ Correct!`;
    checkButton.style.display="none";
  }else{
    box.innerHTML=`❌ Incorrect. Correct answer: <strong>${q.value}</strong>`;
    checkButton.style.display="inline-block";
  }
});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+  
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();

  if(!quizSubmitted){
    questions.forEach(q=>{
      const val=parseIntegerAnswer(q.userValue||"");
      q.isCorrect=isCorrectInt(val,q.value);
    });
  }
  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Planting Problems – Current Result");
  lines.push("Student: "+studentName);
  lines.push("Set: "+setCounter);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    lines.push(`Q${i+1} (${partLbl})`);
    lines.push("Your answer: "+userAns);
    lines.push("Correct answer: "+q.value);
    lines.push("Result: "+resultText);
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`PlantingProblems_${safeName}_Set${setCounter}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
saveButton.addEventListener("click", saveCurrentResultAsTxt);

/* Pause/Resume */
pauseButton.addEventListener("click", ()=>{
  if(!quizStartTime && elapsedMs===0 && !quizSubmitted) return;
  if(isPaused){ resumeTimer(); pauseButton.textContent="Pause"; }
  else { pauseTimer(); pauseButton.textContent="Resume"; }
});

/* Generate new set */
generateBtn.addEventListener("click", ()=>{
  if(!quizSubmitted && !confirm("Generate a new random set? All answers will be lost.")) return;

  if(timerInterval) clearInterval(timerInterval);
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=new Date(); quizEndTime=null;
  updateTimerDisplay(); startTimerInterval();
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();
  exportPdfButton.style.display="inline-block";
});

/* Export PDF button */
exportPdfButton.addEventListener("click", ()=>{
  exportQuestionsPdf();
});

/* ---------------- Start Screen ---------------- */
function getNameFromUrl(){
  const url=new URL(window.location.href);
  const name=url.searchParams.get("name");
  return name ? name.trim() : "";
}
function showStartScreen(){
  sidebarEl.style.display="none";
  buttonContainer.style.display="none";
  generateBtn.style.display="none";
  saveButton.style.display="none";
  pauseButton.style.display="none";
  exportPdfButton.style.display="none";
  studentLine.textContent="";
  setLine.textContent="";

  if(timerInterval){ clearInterval(timerInterval); timerInterval=null; }
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=null; quizEndTime=null;
  updateTimerDisplay();

  const preset=getNameFromUrl();
  if(preset){
    studentName=preset;
    studentLine.textContent=`Student: ${studentName}`;
    startQuiz(true);
    return;
  }

  quizContent.innerHTML=`
    <p>This quiz has <strong>${TOTAL_QUESTIONS}</strong> planting / spacing word problems. All answers are <strong>whole numbers</strong>.</p>
    <ul style="margin-top:6px;color:#555;line-height:1.7;">
      <li><strong>Part 1 (Easy):</strong> Count how many trees / lamps</li>
      <li><strong>Part 2 (Medium):</strong> Find the total length of the path or race</li>
      <li><strong>Part 3 (Hard):</strong> Mixed questions about whether endpoints are planted</li>
    </ul>
    <p style="margin-top:10px;">Please enter your name to begin:</p>

    <input id="nameInput" type="text"
      style="padding:10px;width:260px;font-size:1.05em;border:1px solid #ccc;border-radius:10px;"
      placeholder="Your name">

    <button id="startButton"
      style="margin-left:10px;background:#4caf50;padding:10px 20px;color:white;border:none;border-radius:8px;">
      Start Quiz
    </button>
  `;
  document.getElementById("startButton").addEventListener("click", ()=>startQuiz(false));
}
function startQuiz(skipReadName){
  if(!skipReadName){
    const nameInput=document.getElementById("nameInput");
    studentName=(nameInput.value || "Student").trim();
  }
  studentLine.textContent=`Student: ${studentName}`;

  quizStartTime=new Date();
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  updateTimerDisplay(); startTimerInterval();

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();

  generateBtn.style.display="inline-block";
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";
  exportPdfButton.style.display="inline-block";
}

/* ---------------- Init ---------------- */
showStartScreen();
