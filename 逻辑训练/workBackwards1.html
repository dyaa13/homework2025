<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
/* ---------------- CONFIG ---------------- */
const SVG_TITLE = "Working Backwards (Reverse Operations)";

/* ✅ Traditional English names only */
const TRADITIONAL_FIRST_NAMES = [
  "John","Mary","William","Elizabeth","James","Margaret","George","Anne",
  "Thomas","Catherine","Henry","Sarah","Edward","Jane","Charles","Emma",
  "Robert","Alice","Joseph","Helen","Arthur","Dorothy","Albert","Rose"
];
const TRADITIONAL_NAME_TRIOS = [
  ["John","Mary","Peter"],
  ["William","Elizabeth","Thomas"],
  ["James","Margaret","Charles"],
  ["George","Anne","Jane"],
  ["Robert","Alice","Edward"],
  ["Henry","Sarah","Catherine"]
];
const TRADITIONAL_NAME_QUADS = [
  ["John","Mary","William","Elizabeth"],
  ["James","Margaret","George","Anne"],
  ["Thomas","Catherine","Henry","Sarah"],
  ["Charles","Jane","Edward","Emma"],
  ["Robert","Alice","Arthur","Helen"]
];

const PART_TITLES = [
  "Part 1 (Easy) — Reverse a short chain of operations",
  "Part 2 (Medium) — Reverse multi-step word problems",
  "Part 3 (Hard) — Reverse redistribution / equal-share problems"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 2;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ---------------- Utils ---------------- */
function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
function pick(arr){ return arr[randInt(0, arr.length-1)]; }
function formatMs(ms){
  const totalSec=Math.floor(ms/1000), min=Math.floor(totalSec/60), sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}
function escapeXml(s){
  return String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&apos;");
}
function wrapLines(lines, maxChars = 58){
  const out=[];
  function pushWrapped(line){
    const words=String(line).split(/\s+/).filter(Boolean);
    let cur="";
    for(const w of words){
      if(w.length>maxChars){
        if(cur){ out.push(cur); cur=""; }
        for(let i=0;i<w.length;i+=maxChars) out.push(w.slice(i,i+maxChars));
        continue;
      }
      if(!cur) cur=w;
      else if((cur+" "+w).length<=maxChars) cur+=" "+w;
      else { out.push(cur); cur=w; }
    }
    if(cur) out.push(cur);
  }
  for(const line of lines) pushWrapped(line);
  return out;
}

/* Small operation-flow diagram (AUTO-FIT + CLIP + SHORTEN) */
function flowSvg(yTop, steps, W=980){
  const xMargin = 60;
  const boxH = 42;
  const gap = 18;

  const n = steps.length;
  const available = W - 2*xMargin - gap*(n-1);
  let boxW = Math.floor(available / n);

  const minW = 110;
  if(boxW < minW) boxW = minW;

  const totalW = n*boxW + (n-1)*gap;
  const x0 = Math.max(20, Math.floor((W - totalW) / 2));
  const y = yTop;

  const baseFont = boxW < 125 ? 15 : 17;
  const maxChars = Math.max(8, Math.floor(boxW / 7));

  const shortenTransfer = (label) => {
    const arrow = label.includes("→") ? "→" : (label.includes("->") ? "->" : null);
    if(!arrow) return label;

    const parts = label.split(":");
    const lr = parts[0].trim();
    const rest = parts.slice(1).join(":").trim();

    const [l, r] = lr.split(arrow).map(s=>s.trim());
    if(!l || !r) return label;

    const L = l[0] || l;
    const R = r[0] || r;
    return `${L}→${R}${rest ? `: ${rest}` : ""}`;
  };

  const fitLabel = (label) => {
    let s = String(label);
    if(s.includes("→") || s.includes("->")) s = shortenTransfer(s);
    if(s.length > maxChars) s = s.slice(0, maxChars-1) + "…";
    return s;
  };

  let x = x0;
  const pieces = [];

  const clips = [];
  for(let i=0;i<n;i++){
    clips.push(`
      <clipPath id="clipBox_${Math.floor(yTop)}_${i}">
        <rect x="${x0 + i*(boxW+gap)}" y="${y}" width="${boxW}" height="${boxH}" rx="10" ry="10"/>
      </clipPath>
    `);
  }

  for(let i=0;i<n;i++){
    const raw = steps[i];
    const label = fitLabel(raw);

    const bx = x;
    const clipId = `clipBox_${Math.floor(yTop)}_${i}`;

    pieces.push(`
      <rect x="${bx}" y="${y}" width="${boxW}" height="${boxH}" rx="10" ry="10"
            fill="${i===0 ? "#e3f2fd" : (i===n-1 ? "#fff3e0" : "#f7f7f7")}"
            stroke="#cfd8dc" stroke-width="2"/>
      <g clip-path="url(#${clipId})">
        <text x="${bx+boxW/2}" y="${y+28}" text-anchor="middle" font-size="${baseFont}"
              fill="#263238" font-family="Segoe UI, Arial">${escapeXml(label)}</text>
      </g>
    `);

    if(i < n-1){
      const ax = bx + boxW;
      const ay = y + boxH/2;
      const bx2 = ax + gap;
      pieces.push(`
        <line x1="${ax+4}" y1="${ay}" x2="${bx2-4}" y2="${ay}" stroke="#90a4ae" stroke-width="3"/>
        <polygon points="${bx2-4},${ay} ${bx2-14},${ay-7} ${bx2-14},${ay+7}" fill="#90a4ae"/>
      `);
    }

    x += boxW + gap;
  }

  return `
    <g>
      <defs>${clips.join("")}</defs>
      ${pieces.join("")}
    </g>
  `;
}

function makeSvgQuestionImage(lines, titleText=SVG_TITLE, steps=null){
  const W=980, headerH=72, padX=44, lineH=46, firstLineY=headerH+52, padBottom=44;
  const wrapped=wrapLines(lines, 58);
  const textEndY = firstLineY + (wrapped.length-1)*lineH;

  const hasFlow = Array.isArray(steps) && steps.length>=3;
  const flowBlockH = hasFlow ? 120 : 0;
  const H = textEndY + padBottom + (hasFlow ? flowBlockH : 0);

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="30" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const flowBlock = hasFlow ? flowSvg(textEndY + 44, steps, W) : "";

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#f7fbff"/>
        <stop offset="1" stop-color="#ffffff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#g)" stroke="#dfe7f2" stroke-width="3" filter="url(#shadow)"/>
    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${headerH}"
          fill="#0d47a1" opacity="0.10"/>

    <text x="${padX}" y="56" font-size="28" fill="#0d47a1" font-weight="700"
          font-family="Segoe UI, Arial">${escapeXml(titleText)}</text>

    ${textSpans}
    ${flowBlock}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ✅ Whole-number-only answers */
function parseIntegerAnswer(str){
  const s=(str||"").trim();
  if(s==="") return NaN;
  if(!/^[+-]?\d+$/.test(s)) return NaN;
  const n=Number(s);
  return Number.isInteger(n) ? n : NaN;
}
function isCorrectInt(userInt, correctInt){
  return Number.isInteger(userInt) && userInt===correctInt;
}
function initial(name){
  const s = String(name||"").trim();
  return s ? s[0].toUpperCase() : "?";
}
function stepTransfer(from, to, amt){
  return `${initial(from)}→${initial(to)}: ${amt}`;
}

/* ---------------- Generators (ALL answers are sensible INTEGERS) ---------------- */

/* Easy 1: +a, ×b, −c, ÷d => result R. Find start x. */
function genEasy_NumberChain1(){
  const x = randInt(6, 40);
  const a = pick([3,4,5,6,7,8,9,10,12]);
  const b = pick([2,3,4,5,6]);
  const c = pick([4,5,6,7,8,9,10,12,15,18]);
  const d = pick([2,3,4,5,6,7,8,9]);

  const y1 = x + a;
  const y2 = y1 * b;
  const y3 = y2 - c;
  if(y3<=0 || y3 % d !== 0) return genEasy_NumberChain1();
  const R = y3 / d;
  if(R<5 || R>120) return genEasy_NumberChain1();

  const lines=[
    `A number is changed by the steps below.`,
    `After all steps, the result is ${R}.`,
    `What was the starting number?`
  ];
  const steps=[`Start`, `+ ${a}`, `× ${b}`, `− ${c}`, `÷ ${d}`, `Result: ${R}`];

  return {
    sig:`E1-${a}-${b}-${c}-${d}-${R}`,
    img: makeSvgQuestionImage(lines, SVG_TITLE, steps),
    value: x,
    hint: "Hint: Work backwards using inverse operations. Start from the final result and undo each step in reverse order."
  };
}

/* Easy 2: −a, ×b, +c, ÷d => result R. Find start x. */
function genEasy_NumberChain2(){
  const x = randInt(10, 60);
  const a = pick([2,3,4,5,6,7,8,9,10,12]);
  const b = pick([2,3,4,5,6]);
  const c = pick([3,4,5,6,7,8,9,10,12,15]);
  const d = pick([2,3,4,5,6,7,8,9]);

  const y1 = x - a;
  if(y1<=0) return genEasy_NumberChain2();
  const y2 = y1 * b;
  const y3 = y2 + c;
  if(y3 % d !== 0) return genEasy_NumberChain2();
  const R = y3 / d;
  if(R<6 || R>160) return genEasy_NumberChain2();

  const lines=[
    `A number is changed by the steps below.`,
    `After all steps, the result is ${R}.`,
    `What was the starting number?`
  ];
  const steps=[`Start`, `− ${a}`, `× ${b}`, `+ ${c}`, `÷ ${d}`, `Result: ${R}`];

  return {
    sig:`E2-${a}-${b}-${c}-${d}-${R}`,
    img: makeSvgQuestionImage(lines, SVG_TITLE, steps),
    value: x,
    hint: "Hint: Undo the steps from the end. If the last step is ÷d, first do ×d, then undo +c, undo ×b, and finally undo −a."
  };
}

/* Medium 1: score story (−a, ÷m, +c, ×n) => final F. Find original. */
function genMedium_ScoreStory(){
  const m = pick([2,3,4]);
  const n = pick([2,3]);
  const a = pick([6,8,10,12,14,16,18]);
  const c = pick([5,6,7,8,9,10,12]);

  const S = randInt(60, 140);
  const t1 = S - a;
  if(t1<=0) return genMedium_ScoreStory();
  if(t1 % m !== 0) return genMedium_ScoreStory();
  const t2 = t1 / m;
  const t3 = t2 + c;
  const F = t3 * n;
  if(F<60 || F>300) return genMedium_ScoreStory();

  const name = pick(TRADITIONAL_FIRST_NAMES);
  const lines=[
    `${name} recorded a test score, but then the score was processed in steps.`,
    `First, ${a} points were subtracted, then it was divided by ${m}.`,
    `Next, ${c} points were added, and finally it was multiplied by ${n}.`,
    `The final result was ${F}. What was the original score?`
  ];
  const steps=[`Start`, `− ${a}`, `÷ ${m}`, `+ ${c}`, `× ${n}`, `Result: ${F}`];

  return {
    sig:`M1-${a}-${m}-${c}-${n}-${F}`,
    img: makeSvgQuestionImage(lines, SVG_TITLE, steps),
    value: S,
    hint: "Hint: Reverse the process. Start from the final result, divide by the last multiplier, subtract what was added, multiply back what was divided, then add back what was subtracted."
  };
}

/* Medium 2: money story (+ then × then ÷) final is integer */
function genMedium_MoneyStory(){
  const add = pick([5,6,8,10,12,15,18,20]);
  const mult = pick([2,3,4,5]);
  const div  = pick([2,3,4,5,6,8,10]);

  const start = randInt(10, 120);
  const t1 = start + add;
  const t2 = t1 * mult;
  if(t2 % div !== 0) return genMedium_MoneyStory();
  const F = t2 / div;
  if(F<10 || F>250) return genMedium_MoneyStory();

  const name = pick(TRADITIONAL_FIRST_NAMES);
  const lines=[
    `${name} had some money (in dollars).`,
    `After adding $${add}, the amount was multiplied by ${mult},`,
    `and then divided by ${div}. The result was $${F}.`,
    `How much money did ${name} have at the start?`
  ];
  const steps=[`Start ($)`, `+ ${add}`, `× ${mult}`, `÷ ${div}`, `Result: ${F}`];

  return {
    sig:`M2-${add}-${mult}-${div}-${F}`,
    img: makeSvgQuestionImage(lines, SVG_TITLE, steps),
    value: start,
    hint: "Hint: Undo the steps in reverse: ×div, then ÷mult, then −add."
  };
}

/* Hard 1: 3 kids cards, total is 3k. After transfers all equal. Ask one kid's original. */
function genHard_ThreeKidsEqualize(){
  const k = randInt(18, 45);
  const p = randInt(2, 10);
  const q = randInt(2, 12);
  const A = k + p;
  const B = k + q;
  const C = k - p - q;
  if(C < 6) return genHard_ThreeKidsEqualize();

  const total = A + B + C;

  const [nA,nB,nC] = pick(TRADITIONAL_NAME_TRIOS);

  const lines=[
    `${nA}, ${nB}, and ${nC} have ${total} trading cards in total.`,
    `Then ${nA} gives ${p} cards to ${nC}, and ${nB} gives ${q} cards to ${nC}.`,
    `After that, all three have the same number of cards.`,
    `How many cards did ${nC} have at the start?`
  ];
  const steps=[
    `Total: ${total}`,
    stepTransfer(nA, nC, p),
    stepTransfer(nB, nC, q),
    `All equal`
  ];

  return {
    sig:`H1-${k}-${p}-${q}-${total}`,
    img: makeSvgQuestionImage(lines, SVG_TITLE, steps),
    value: C,
    hint: "Hint: If they end up equal, each person has (total ÷ 3) at the end. Reverse the transfers to find the starting amount."
  };
}

/* Hard 2: 4 kids marbles, cyclic transfers, end equal. Ask Kid A original. */
function genHard_FourKidsCycle(){
  const k = randInt(15, 40);
  const x1 = randInt(2, 12);
  const x2 = randInt(2, 12);
  const x3 = randInt(2, 12);
  const x4 = randInt(2, 12);

  const A = k + x1 - x4;
  const B = k - x1 + x2;
  const C = k - x2 + x3;
  const D = k - x3 + x4;

  if(A<=0 || B<=0 || C<=0 || D<=0) return genHard_FourKidsCycle();
  const total = A+B+C+D;

  const [nA,nB,nC,nD] = pick(TRADITIONAL_NAME_QUADS);

  const lines=[
    `${nA}, ${nB}, ${nC}, and ${nD} have ${total} marbles in total.`,
    `${nA} gives ${x1} to ${nB}, ${nB} gives ${x2} to ${nC},`,
    `${nC} gives ${x3} to ${nD}, and ${nD} gives ${x4} to ${nA}.`,
    `After these transfers, all four have the same number of marbles.`,
    `How many marbles did ${nA} have at the start?`
  ];
  const steps=[
    `Total: ${total}`,
    stepTransfer(nA, nB, x1),
    stepTransfer(nB, nC, x2),
    stepTransfer(nC, nD, x3),
    stepTransfer(nD, nA, x4),
    `All equal`
  ];

  return {
    sig:`H2-${k}-${x1}-${x2}-${x3}-${x4}-${total}`,
    img: makeSvgQuestionImage(lines, SVG_TITLE, steps),
    value: A,
    hint: "Hint: If everyone ends equal, the final amount is (total ÷ 4). Use the final amount and reverse each transfer to recover the starting amount."
  };
}

/* ---------------- State ---------------- */
let questions=[];
let currentQuestionIndex=0;
let studentName="Student";
let quizStartTime=null;
let quizEndTime=null;

let timerInterval=null;
let elapsedMs=0;
let isPaused=false;
let firstAttemptMs=null;

let setCounter=0;
let lastSetSignature="";

const quizContent=document.getElementById("quizContent");
const sidebarEl=document.getElementById("sidebar");

const buttonContainer=document.getElementById("navButtons");
const backButton=document.getElementById("backButton");
const nextButton=document.getElementById("nextButton");
const submitButton=document.getElementById("submitButton");
const checkButton=document.getElementById("checkButton");
const saveButton=document.getElementById("saveButton");

const generateBtn=document.getElementById("generateButton");
const pauseButton=document.getElementById("pauseButton");
const exportQuestionsBtn=document.getElementById("exportQuestionsBtn");

const timerDisplay=document.getElementById("timerDisplay");
const studentLine=document.getElementById("studentLine");
const setLine=document.getElementById("setLine");

/* ---------------- Timer ---------------- */
function updateTimerDisplay(){
  let totalMs=elapsedMs;
  if(!isPaused && quizStartTime) totalMs+=(new Date()-quizStartTime);
  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ---------------- Generate Quiz (guaranteed different set) ---------------- */
function buildOneSet(){
  const built = [
    genEasy_NumberChain1(),
    genEasy_NumberChain2(),
    genMedium_ScoreStory(),
    genMedium_MoneyStory(),
    genHard_ThreeKidsEqualize(),
    genHard_FourKidsCycle()
  ];
  const signature = built.map(b=>b.sig).join("|");
  return { built, signature };
}

function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  setCounter++;
  setLine.textContent = `Set: ${setCounter}`;

  let pack=null;
  for(let tries=0; tries<30; tries++){
    const cand = buildOneSet();
    if(cand.signature !== lastSetSignature){
      pack = cand;
      break;
    }
    pack = cand;
  }
  lastSetSignature = pack.signature;

  for(let i=0;i<pack.built.length;i++){
    const partIndex=Math.floor(i/QUESTIONS_PER_PART);
    const indexInPart=i%QUESTIONS_PER_PART;
    questions.push({
      partIndex,
      indexInPart,
      img: pack.built[i].img,
      value: pack.built[i].value,
      hint: pack.built[i].hint,
      userValue:"",
      isCorrect:false
    });
  }
}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click",()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];
    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ---------------- Helpers ---------------- */
function gradeOneQuestion(i){
  const q=questions[i];
  const val=parseIntegerAnswer(q.userValue||"");
  q.isCorrect=isCorrectInt(val, q.value);
}
function saveCurrentInput(){
  const input=document.getElementById("answerInput");
  if(input){
    questions[currentQuestionIndex].userValue=input.value.trim();
    if(quizSubmitted){
      gradeOneQuestion(currentQuestionIndex);
      updateSidebarStatus();
    }
  }
}
function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}

/* ---------------- Render Question ---------------- */
function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const levelLabel=["Easy","Medium","Hard"][q.partIndex];
  const fullLabel=`${levelLabel} — Question ${q.indexInPart+1}`;
  const hasHint=(q.hint||"").trim()!=="";

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${TOTAL_QUESTIONS}</p>
    <div class="part-title">${PART_TITLES[q.partIndex]}</div>

    <div class="single-question">
      <div style="font-weight:800;margin-bottom:8px;">${fullLabel}</div>

      <div class="img-wrap">
        <img class="q-img" src="${q.img}" alt="Question image">
      </div>

      <div class="answer-row">
        <div style="font-weight:700;">Answer (whole number):</div>
        <input id="answerInput" class="answer-box" type="text" inputmode="numeric"
               placeholder="Type a whole number (e.g., 12)"
               value="${q.userValue||""}">
      </div>

      <div id="checkFeedback" style="display:none;"></div>

      <div class="hint-row">
        <button id="hintBtn" class="hint-btn" ${hasHint ? "" : "disabled"}>${hasHint ? "Hint" : "No Hint"}</button>
      </div>
      <div id="hintBox" class="hint">${hasHint ? q.hint : ""}</div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  const hintBtn=document.getElementById("hintBtn");
  const hintBox=document.getElementById("hintBox");
  if(hintBtn && hintBox && hasHint){
    hintBtn.addEventListener("click", ()=>{
      const shown = hintBox.style.display==="block";
      hintBox.style.display = shown ? "none" : "block";
      hintBtn.textContent = shown ? "Hint" : "Hide Hint";
    });
  }

  backButton.style.display="inline-block";
  backButton.style.visibility=(currentQuestionIndex===0)?"hidden":"visible";

  const isLast=(currentQuestionIndex===TOTAL_QUESTIONS-1);
  nextButton.style.display=isLast?"none":"inline-block";
  submitButton.style.display=isLast?"inline-block":"none";

  saveButton.style.display=quizSubmitted?"inline-block":"none";
  checkButton.style.display=(quizSubmitted && !q.isCorrect)?"inline-block":"none";

  updateSidebarStatus();
}

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;
  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach(q=>{
    const val=parseIntegerAnswer(q.userValue||"");
    q.isCorrect=isCorrectInt(val, q.value);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${studentName}</h3>
    <p>Set: <strong>${setCounter}</strong></p>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Image</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const ua=(q.userValue||"").trim();
    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${partLbl}</td>
        <td><img class="thumb" src="${q.img}" alt="Q${i+1}"></td>
        <td>${ua==="" ? "—" : ua}</td>
        <td><strong>${q.value}</strong></td>
        <td>${ua==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  // reset timer for next attempt
  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

/* ---------------- Buttons ---------------- */
nextButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex<TOTAL_QUESTIONS-1){
    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===TOTAL_QUESTIONS-1){
    calculateAndShowResults();
  }
});
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();
  const q=questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  gradeOneQuestion(currentQuestionIndex);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";
  box.style.display="block";

  const userInt=parseIntegerAnswer(q.userValue||"");
  if(isCorrectInt(userInt, q.value)){
    box.innerHTML=`✅ Correct!`;
    checkButton.style.display="none";
  }else{
    box.innerHTML=`❌ Incorrect. Correct answer: <strong>${q.value}</strong> (whole number)`;
    checkButton.style.display="inline-block";
  }
});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();

  if(!quizSubmitted){
    questions.forEach(q=>{
      const val=parseIntegerAnswer(q.userValue||"");
      q.isCorrect=isCorrectInt(val,q.value);
    });
  }
  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Working Backwards Problems - Current Result");
  lines.push("Student: "+studentName);
  lines.push("Set: "+setCounter);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    lines.push(`Q${i+1} (${partLbl})`);
    lines.push("Your answer: "+userAns);
    lines.push("Correct answer: "+q.value);
    lines.push("Result: "+resultText);
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`WorkingBackwards_${safeName}_Set${setCounter}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
saveButton.addEventListener("click", saveCurrentResultAsTxt);

/* Pause/Resume */
pauseButton.addEventListener("click", ()=>{
  if(!quizStartTime && elapsedMs===0 && !quizSubmitted) return;
  if(isPaused){ resumeTimer(); pauseButton.textContent="Pause"; }
  else { pauseTimer(); pauseButton.textContent="Resume"; }
});

/* Generate new set */
generateBtn.addEventListener("click", ()=>{
  if(!quizSubmitted && !confirm("Generate a new random set? All answers will be lost.")) return;

  if(timerInterval) clearInterval(timerInterval);
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=new Date(); quizEndTime=null;
  updateTimerDisplay(); startTimerInterval();
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();
});

/* ---------------- Export Questions PDF (2 questions per page, DYAA header each page) ---------------- */
function waitForImages(container){
  const imgs = Array.from(container.querySelectorAll("img"));
  return Promise.all(imgs.map(img => {
    if(img.complete && img.naturalWidth > 0) return Promise.resolve();
    return new Promise(resolve => {
      img.onload = () => resolve();
      img.onerror = () => resolve();
    });
  }));
}

exportQuestionsBtn.addEventListener("click", async ()=>{
  if(!questions || questions.length===0){
    alert("Please start a quiz first.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p","mm","a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const wrapper=document.createElement("div");
  wrapper.style.position="fixed";
  wrapper.style.left="-9999px";
  wrapper.style.top="0";
  wrapper.style.width="800px";
  wrapper.style.background="#ffffff";
  document.body.appendChild(wrapper);

  try{
    let groupDiv=null;

    questions.forEach((q, idx)=>{
      if(idx%2===0){
        groupDiv=document.createElement("div");
        groupDiv.style.padding="20px";
        groupDiv.style.marginBottom="20px";
        groupDiv.style.boxSizing="border-box";

        // DYAA header on each PDF page
        const header=document.createElement("div");
        header.innerHTML=`
          <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
            <div style="width:24px;height:24px;background:#0d47a1;border-radius:6px;position:relative;">
              <div style="position:absolute;width:12px;height:5px;background:#ff9800;top:-4px;left:12px;border-radius:3px;"></div>
            </div>
            <div style="display:flex;flex-direction:column;line-height:1.1;">
              <div style="font-weight:900;letter-spacing:1px;color:#ff9800;font-size:14px;">DYAA</div>
              <div style="font-size:11px;color:#0d47a1;font-weight:700;">EDUCATION</div>
            </div>
          </div>
          <hr style="border:none;border-top:1px solid #e0e0e0;margin:0 0 12px 0;">
          <div style="font-weight:800;color:#1f2a44;margin:0 0 4px 0;">Working Backwards (Reverse Operations)</div>
          <div style="color:#546e7a;font-weight:800;margin:0 0 10px 0;">Questions (Set ${setCounter})</div>
        `;
        groupDiv.appendChild(header);
        wrapper.appendChild(groupDiv);
      }

      const qDiv=document.createElement("div");
      qDiv.style.marginBottom="18px";
      qDiv.innerHTML=`
        <div style="font-weight:700;margin:4px 0 6px 0;">Q${idx+1}</div>
        <div style="border-radius:12px;border:1px solid #e5e5e5;padding:12px;">
          <img src="${q.img}" style="width:100%;height:auto;border-radius:10px;" />
        </div>
      `;
      groupDiv.appendChild(qDiv);
    });

    const groups=Array.from(wrapper.children);

    for(let i=0;i<groups.length;i++){
      await waitForImages(groups[i]);

      const canvas = await html2canvas(groups[i], {
        scale: 2,
        useCORS: true,
        backgroundColor: "#ffffff"
      });
      const imgData = canvas.toDataURL("image/png");

      const imgWidth = pageWidth - 20;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;

      if(i>0) pdf.addPage();
      pdf.addImage(imgData, "PNG", 10, 10, imgWidth, Math.min(imgHeight, pageHeight - 20));
    }

    const safeName=(studentName||"Student").replace(/[^a-z0-9_\-]/gi,"_") || "Student";
    const ts=formatDateForFilename(new Date());
    pdf.save(`WorkingBackwards_Questions_${safeName}_Set${setCounter}_${ts}.pdf`);
  } finally {
    document.body.removeChild(wrapper);
  }
});

/* ---------------- Start Screen (+ optional ?name=Tiger) ---------------- */
function getNameFromUrl(){
  const url=new URL(window.location.href);
  const name=url.searchParams.get("name");
  return name ? name.trim() : "";
}
function showStartScreen(){
  sidebarEl.style.display="none";
  buttonContainer.style.display="none";
  generateBtn.style.display="none";
  saveButton.style.display="none";
  pauseButton.style.display="none";
  exportQuestionsBtn.style.display="none";

  studentLine.textContent="";
  setLine.textContent="";

  if(timerInterval){ clearInterval(timerInterval); timerInterval=null; }
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=null; quizEndTime=null;
  updateTimerDisplay();

  const preset=getNameFromUrl();
  if(preset){
    studentName=preset;
    studentLine.textContent=`Student: ${studentName}`;
    startQuiz(true);
    return;
  }

  quizContent.innerHTML=`
    <p>This quiz has <strong>${TOTAL_QUESTIONS}</strong> working-backwards word problems (all answers are <strong>whole numbers</strong>).</p>
    <ul style="margin-top:6px;color:#555;line-height:1.7;">
      <li><strong>Part 1 (Easy):</strong> 2 questions</li>
      <li><strong>Part 2 (Medium):</strong> 2 questions</li>
      <li><strong>Part 3 (Hard):</strong> 2 questions</li>
    </ul>
    <p style="margin-top:10px;">Please enter your name to begin:</p>

    <input id="nameInput" type="text"
      style="padding:10px;width:260px;font-size:1.05em;border:1px solid #ccc;border-radius:10px;"
      placeholder="Your name">

    <button id="startButton"
      style="margin-left:10px;background:#4caf50;padding:10px 20px;color:white;border:none;border-radius:8px;">
      Start Quiz
    </button>
  `;
  document.getElementById("startButton").addEventListener("click", ()=>startQuiz(false));
}
function startQuiz(skipReadName){
  if(!skipReadName){
    const nameInput=document.getElementById("nameInput");
    studentName=(nameInput.value || "Student").trim();
  }
  studentLine.textContent=`Student: ${studentName}`;

  quizStartTime=new Date();
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  updateTimerDisplay(); startTimerInterval();

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();

  generateBtn.style.display="inline-block";
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";
  exportQuestionsBtn.style.display="inline-block";
}

/* ---------------- Init ---------------- */
showStartScreen();
</script>
