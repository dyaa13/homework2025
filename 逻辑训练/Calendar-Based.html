<script>
/* ---------------- CONFIG ---------------- */
const PART_TITLES = [
  "Part 1 (Easy) — Count training days using weeks + remainder",
  "Part 2 (Medium) — Weekdays-only / blocks across months",
  "Part 3 (Hard) — Find a specific lesson day or weekday code"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 2;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ---------------- Utils ---------------- */
function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
function pick(arr){ return arr[randInt(0, arr.length-1)]; }
function formatMs(ms){
  const totalSec=Math.floor(ms/1000), min=Math.floor(totalSec/60), sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}
function escapeXml(s){
  return String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&apos;");
}
function wrapLines(lines, maxChars = 58){
  const out=[];
  function pushWrapped(line){
    const words=String(line).split(/\s+/).filter(Boolean);
    let cur="";
    for(const w of words){
      if(w.length>maxChars){
        if(cur){ out.push(cur); cur=""; }
        for(let i=0;i<w.length;i+=maxChars) out.push(w.slice(i,i+maxChars));
        continue;
      }
      if(!cur) cur=w;
      else if((cur+" "+w).length<=maxChars) cur+=" "+w;
      else { out.push(cur); cur=w; }
    }
    if(cur) out.push(cur);
  }
  for(const line of lines) pushWrapped(line);
  return out;
}
function makeSvgQuestionImage(lines, titleText="Calendar-Based Training"){
  const W=980, headerH=72, padX=44, lineH=46, firstLineY=headerH+52, padBottom=54;
  const wrapped=wrapLines(lines, 58);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="30" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#f7fbff"/>
        <stop offset="1" stop-color="#ffffff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#g)" stroke="#dfe7f2" stroke-width="3" filter="url(#shadow)"/>
    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${headerH}"
          fill="#0d47a1" opacity="0.10"/>

    <text x="${padX}" y="56" font-size="28" fill="#0d47a1" font-weight="700"
          font-family="Segoe UI, Arial">${escapeXml(titleText)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ✅ Whole-number-only answers */
function parseIntegerAnswer(str){
  const s=(str||"").trim();
  if(s==="") return NaN;
  if(!/^[+-]?\d+$/.test(s)) return NaN;
  const n=Number(s);
  return Number.isInteger(n) ? n : NaN;
}
function isCorrectInt(userInt, correctInt){
  return Number.isInteger(userInt) && userInt===correctInt;
}

/* ---------------- Calendar Helpers (abstract, using given start weekday) ----------------
   Weekday code: 1=Mon,2=Tue,3=Wed,4=Thu,5=Fri,6=Sat,7=Sun
*/
function countWeekdayInSpan(D, startW, targetW){
  const full = Math.floor(D/7);
  const rem = D%7;
  if(rem===0) return full;
  let extra=0;
  for(let i=0;i<rem;i++){
    const wd = ((startW-1 + i)%7)+1;
    if(wd===targetW) { extra=1; break; }
  }
  return full + extra;
}
function countByWeekdays(D, startW, allowedSet){
  let total=0;
  for(const w of allowedSet) total += countWeekdayInSpan(D,startW,w);
  return total;
}
function countWeekendDays(D, startW){
  return countWeekdayInSpan(D,startW,6) + countWeekdayInSpan(D,startW,7);
}
function countWeekdaysMonToFri(D, startW){
  return D - countWeekendDays(D,startW);
}

/* Month lengths (non-leap) */
const MONTHS = [
  ["January",31],["February",28],["March",31],["April",30],["May",31],["June",30],
  ["July",31],["August",31],["September",30],["October",31],["November",30],["December",31]
];
function dayOfYear(monthIndex0, day){
  let sum=0;
  for(let m=0;m<monthIndex0;m++) sum += MONTHS[m][1];
  return sum + day;
}
function spanInclusiveDays(m1, d1, m2, d2){
  const a = dayOfYear(m1,d1);
  const b = dayOfYear(m2,d2);
  return b - a + 1;
}
function addDaysToDate(m0, d, delta){
  let doy = dayOfYear(m0,d) + delta;
  let m=0;
  while(doy > MONTHS[m][1]){
    doy -= MONTHS[m][1];
    m++;
  }
  return {m, d:doy};
}
function weekdayName(code){
  return ["","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"][code];
}

/* ---------------- Randomized Question Generators (ALL answers are INTEGERS) ---------------- */
function genEasy_Practice_WeekSchedule_MonthBlock(){
  const person = pick(["Sophia","Ava","Noah","Olivia","Lucas","Emily"]);
  const activity = pick(["piano","swimming","dance","running","guitar","coding"]);
  const schedule = pick([
    {label:"Monday to Saturday", allowed:[1,2,3,4,5,6], skip:"Sundays"},
    {label:"Monday to Friday",   allowed:[1,2,3,4,5],   skip:"weekends"}
  ]);

  const startMonth = randInt(0, 9);
  const monthCount = randInt(2,3);
  const endMonth = startMonth + (monthCount-1);

  let D=0;
  for(let m=startMonth;m<=endMonth;m++) D += MONTHS[m][1];

  const startW = randInt(1,7);
  const total = countByWeekdays(D, startW, schedule.allowed);

  const lines=[
    `${person} was preparing for a ${activity} event.`,
    `They trained every ${schedule.label} during`,
    `${MONTHS[startMonth][0]} to ${MONTHS[endMonth][0]}.`,
    `${MONTHS[startMonth][0]} 1st was a ${weekdayName(startW)}.`,
    `How many days did ${person} train in total?`
  ];
  return {
    img: makeSvgQuestionImage(lines, "Calendar-Based Training"),
    value: total,
    hint: `Hint: Total days = sum of month days. Count only ${schedule.label}. Use weeks + remainder.`
  };
}

function genEasy_ThreeDaysPerWeek_MonthRange(){
  const person = pick(["Liam","Grace","Ben","Mia","Ethan","Zoe"]);
  const sport  = pick(["swam","ran","practised","trained","cycled","skated"]);

  const patterns = [
    {name:"Tuesday, Thursday, and Saturday", days:[2,4,6]},
    {name:"Monday, Wednesday, and Friday",  days:[1,3,5]},
    {name:"Wednesday, Friday, and Sunday",  days:[3,5,7]},
    {name:"Tuesday, Friday, and Sunday",    days:[2,5,7]}
  ];
  const pat = pick(patterns);

  const startMonth = randInt(0, 10);
  const monthCount = randInt(1,2);
  const endMonth = startMonth + (monthCount-1);

  let D=0;
  for(let m=startMonth;m<=endMonth;m++) D += MONTHS[m][1];

  const startW = randInt(1,7);
  const total = countByWeekdays(D, startW, pat.days);

  const lines=[
    `${person} was training for a competition.`,
    `They ${sport} every ${pat.name}`,
    `from ${MONTHS[startMonth][0]} 1 to ${MONTHS[endMonth][0]} ${MONTHS[endMonth][1]}.`,
    `${MONTHS[startMonth][0]} 1st was a ${weekdayName(startW)}.`,
    `How many training days did ${person} have in total?`
  ];
  return {
    img: makeSvgQuestionImage(lines, "Calendar-Based Training"),
    value: total,
    hint: "Hint: The weekly pattern repeats every 7 days. Count full weeks then check the remainder."
  };
}

function genMedium_ThreeConsecutiveWeekdays_ThreeMonths(){
  const person = pick(["Emily","Noah","Sophia","Grace","Ava","Lucas"]);
  const action = pick(["worked part-time","trained","studied","practised","attended coaching"]);
  const startDayCode = randInt(1,5);
  const allowed = [startDayCode, startDayCode+1, startDayCode+2];
  const label = `${weekdayName(allowed[0])} to ${weekdayName(allowed[2])}`;

  const startMonth = randInt(0, 9);
  const endMonth = startMonth + 2;
  let D=0;
  for(let m=startMonth;m<=endMonth;m++) D += MONTHS[m][1];

  const startW = randInt(1,7);
  const total = countByWeekdays(D, startW, allowed);

  const verb = action==="worked part-time" ? "work" : (action==="attended coaching" ? "attend coaching" : action);
  const lines=[
    `${person} ${action} every ${label}`,
    `during ${MONTHS[startMonth][0]}, ${MONTHS[startMonth+1][0]}, and ${MONTHS[endMonth][0]}.`,
    `${MONTHS[startMonth][0]} 1st was a ${weekdayName(startW)}.`,
    `How many days did ${person} ${verb} altogether?`
  ];
  return {
    img: makeSvgQuestionImage(lines, "Calendar-Based Training"),
    value: total,
    hint: `Hint: Each full week contributes 3 days (${label}). Use total days in the 3 months.`
  };
}

function genMedium_WeekdaysOnly_DateToDate(){
  const person = pick(["Noah","Grace","Liam","Olivia","Ava","Ethan"]);
  const action = pick(["trained","studied","practised piano","did workouts","swam","worked"]);
  const startMonth = randInt(0, 9);

  const sd = randInt(1, MONTHS[startMonth][1]-5);
  const maxSpan = 90;
  const startDOY = dayOfYear(startMonth, sd);
  const latestDOY = Math.min(startDOY + randInt(20, maxSpan), 365);

  let doy = latestDOY;
  let m=0;
  while(doy > MONTHS[m][1]){ doy -= MONTHS[m][1]; m++; }
  const edMonth = m;
  const edDay = doy;

  const D = spanInclusiveDays(startMonth, sd, edMonth, edDay);
  const startW = randInt(1,7);
  const total = countWeekdaysMonToFri(D, startW);

  const lines=[
    `${person} ${action} every weekday (Monday to Friday)`,
    `from ${MONTHS[startMonth][0]} ${sd} to ${MONTHS[edMonth][0]} ${edDay} (inclusive).`,
    `${MONTHS[startMonth][0]} ${sd} was a ${weekdayName(startW)}.`,
    `How many weekday sessions did ${person} complete in total?`
  ];
  return {
    img: makeSvgQuestionImage(lines, "Calendar-Based Training"),
    value: total,
    hint: "Hint: Count total days in the span, then subtract Saturdays and Sundays."
  };
}

function genHard_WeeklyLesson_KthDayOfMonth(){
  const person = pick(["Lucas","Olivia","Ava","Mia","Ben","Sophia"]);
  const lesson = pick(["guitar lesson","dance lesson","coding class","math tutoring","piano lesson"]);
  const startMonth = randInt(0, 10);
  const startDay = randInt(1, Math.min(24, MONTHS[startMonth][1]));
  const startW = randInt(1,7);

  const k = randInt(6, 12);
  const delta = 7*(k-1);
  const target = addDaysToDate(startMonth, startDay, delta);

  const lines=[
    `${person} attends a ${lesson} every ${weekdayName(startW)}.`,
    `The first lesson is on ${MONTHS[startMonth][0]} ${startDay},`,
    `and that day is a ${weekdayName(startW)}.`,
    `What is the DAY of the month of the ${k}th lesson?`,
    `(Answer the day number only.)`
  ];
  return {
    img: makeSvgQuestionImage(lines, "Calendar-Based Training"),
    value: target.d,
    hint: `Hint: The ${k}th lesson is ${(k-1)} weeks after the 1st. That's ${7*(k-1)} days later. Move across months if needed.`
  };
}

function genHard_TwoDaysPerWeek_LastSessionWeekdayCode(){
  const person = pick(["James","Liam","Grace","Noah","Ethan","Zoe"]);
  const activity = pick(["running","swimming","training","practice"]);
  const pair = pick([
    {a:2,b:4,label:"Tuesday and Thursday"},
    {a:1,b:4,label:"Monday and Thursday"},
    {a:3,b:6,label:"Wednesday and Saturday"},
    {a:2,b:5,label:"Tuesday and Friday"}
  ]);

  const startW = randInt(1,7);
  const weeks = randInt(6, 12);
  const totalSessions = weeks*2;

  function nextWeekdayOffset(fromW, targetW){
    for(let off=0; off<7; off++){
      const wd = ((fromW-1+off)%7)+1;
      if(wd===targetW) return off;
    }
    return 0;
  }
  const offA = nextWeekdayOffset(startW, pair.a);
  const offB = nextWeekdayOffset(startW, pair.b);
  const secondDay = (offA<=offB) ? pair.b : pair.a;
  const answerCode = secondDay;

  const lines=[
    `${person} does ${activity} twice a week: every ${pair.label}.`,
    `The program lasts for ${weeks} weeks (so ${totalSessions} sessions).`,
    `Day 1 of the program is a ${weekdayName(startW)}.`,
    `What weekday is the LAST session?`,
    `Answer with a code: 1=Mon,2=Tue,3=Wed,4=Thu,5=Fri,6=Sat,7=Sun.`
  ];
  return {
    img: makeSvgQuestionImage(lines, "Calendar-Based Training"),
    value: answerCode,
    hint: "Hint: Work out which of the two weekdays comes later in a week for this schedule. The last session is that later weekday in the final week."
  };
}

/* ---------------- State ---------------- */
let questions=[];
let currentQuestionIndex=0;
let studentName="Student";
let quizStartTime=null;
let quizEndTime=null;
let quizSubmitted=false;

let timerInterval=null;
let elapsedMs=0;
let isPaused=false;
let firstAttemptMs=null;

let setCounter = 0;

const quizContent=document.getElementById("quizContent");
const sidebarEl=document.getElementById("sidebar");

const buttonContainer=document.getElementById("navButtons");
const backButton=document.getElementById("backButton");
const nextButton=document.getElementById("nextButton");
const submitButton=document.getElementById("submitButton");
const checkButton=document.getElementById("checkButton");
const saveButton=document.getElementById("saveButton");

const generateBtn=document.getElementById("generateButton");
const pauseButton=document.getElementById("pauseButton");
const exportQuestionsBtn=document.getElementById("exportQuestionsBtn");
const timerDisplay=document.getElementById("timerDisplay");
const studentLine=document.getElementById("studentLine");
const setLine=document.getElementById("setLine");

/* ---------------- Timer ---------------- */
function updateTimerDisplay(){
  let totalMs=elapsedMs;
  if(!isPaused && quizStartTime) totalMs+=(new Date()-quizStartTime);
  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ---------------- Generate Quiz ---------------- */
function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  setCounter++;
  setLine.textContent = `Set: ${setCounter}`;

  const built = [
    genEasy_Practice_WeekSchedule_MonthBlock(),
    genEasy_ThreeDaysPerWeek_MonthRange(),
    genMedium_ThreeConsecutiveWeekdays_ThreeMonths(),
    genMedium_WeekdaysOnly_DateToDate(),
    genHard_WeeklyLesson_KthDayOfMonth(),
    genHard_TwoDaysPerWeek_LastSessionWeekdayCode()
  ];

  for(let i=0;i<built.length;i++){
    const partIndex=Math.floor(i/QUESTIONS_PER_PART);
    const indexInPart=i%QUESTIONS_PER_PART;
    questions.push({
      partIndex,
      indexInPart,
      img: built[i].img,
      value: built[i].value,
      hint: built[i].hint,
      userValue:"",
      isCorrect:false
    });
  }

}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click",()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];
    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ---------------- Helpers ---------------- */
function gradeOneQuestion(i){
  const q=questions[i];
  const val=parseIntegerAnswer(q.userValue||"");
  q.isCorrect=isCorrectInt(val, q.value);
}
function saveCurrentInput(){
  const input=document.getElementById("answerInput");
  if(input){
    questions[currentQuestionIndex].userValue=input.value.trim();
    if(quizSubmitted){
      gradeOneQuestion(currentQuestionIndex);
      updateSidebarStatus();
    }
  }
}
function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}

/* ---------------- Render Question ---------------- */
function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const levelLabel=["Easy","Medium","Hard"][q.partIndex];
  const fullLabel=`${levelLabel} — Question ${q.indexInPart+1}`;
  const hasHint=(q.hint||"").trim()!=="";

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${TOTAL_QUESTIONS}</p>
    <div class="part-title">${PART_TITLES[q.partIndex]}</div>

    <div class="single-question">
      <div style="font-weight:800;margin-bottom:8px;">${fullLabel}</div>

      <div class="img-wrap">
        <img class="q-img" src="${q.img}" alt="Question image">
      </div>

      <div class="answer-row">
        <div style="font-weight:700;">Answer (whole number):</div>
        <input id="answerInput" class="answer-box" type="text" inputmode="numeric"
               placeholder="Type a whole number (e.g., 12)"
               value="${q.userValue||""}">
      </div>

      <div id="checkFeedback" style="display:none;"></div>

      <div class="hint-row">
        <button id="hintBtn" class="hint-btn" ${hasHint ? "" : "disabled"}>${hasHint ? "Hint" : "No Hint"}</button>
      </div>
      <div id="hintBox" class="hint">${hasHint ? q.hint : ""}</div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  const hintBtn=document.getElementById("hintBtn");
  const hintBox=document.getElementById("hintBox");
  if(hintBtn && hintBox && hasHint){
    hintBtn.addEventListener("click", ()=>{
      const shown = hintBox.style.display==="block";
      hintBox.style.display = shown ? "none" : "block";
      hintBtn.textContent = shown ? "Hint" : "Hide Hint";
    });
  }

  backButton.style.display="inline-block";
  backButton.style.visibility=(currentQuestionIndex===0)?"hidden":"visible";

  const isLast=(currentQuestionIndex===TOTAL_QUESTIONS-1);
  nextButton.style.display=isLast?"none":"inline-block";
  submitButton.style.display=isLast?"inline-block":"none";

  saveButton.style.display=quizSubmitted?"inline-block":"none";
  checkButton.style.display=(quizSubmitted && !q.isCorrect)?"inline-block":"none";

  updateSidebarStatus();
}

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;
  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach(q=>{
    const val=parseIntegerAnswer(q.userValue||"");
    q.isCorrect=isCorrectInt(val, q.value);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${studentName}</h3>
    <p>Set: <strong>${setCounter}</strong></p>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Image</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const ua=(q.userValue||"").trim();
    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${partLbl}</td>
        <td><img class="thumb" src="${q.img}" alt="Q${i+1}"></td>
        <td>${ua==="" ? "—" : ua}</td>
        <td><strong>${q.value}</strong></td>
        <td>${ua==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";


  // reset timer for next attempt
  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

/* ---------------- Buttons ---------------- */
nextButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex<TOTAL_QUESTIONS-1){
    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===TOTAL_QUESTIONS-1){
    calculateAndShowResults();
  }
});
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();
  const q=questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  gradeOneQuestion(currentQuestionIndex);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";
  box.style.display="block";

  const userInt=parseIntegerAnswer(q.userValue||"");
  if(isCorrectInt(userInt, q.value)){
    box.innerHTML=`✅ Correct!`;
    checkButton.style.display="none";
  }else{
    box.innerHTML=`❌ Incorrect. Correct answer: <strong>${q.value}</strong> (whole number)`;
    checkButton.style.display="inline-block";
  }
});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();

  if(!quizSubmitted){
    questions.forEach(q=>{
      const val=parseIntegerAnswer(q.userValue||"");
      q.isCorrect=isCorrectInt(val,q.value);
    });
  }
  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Calendar-Based Training Word Problems (Image Quiz) - Current Result");
  lines.push("Student: "+studentName);
  lines.push("Set: "+setCounter);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    lines.push(`Q${i+1} (${partLbl})`);
    lines.push("Your answer: "+userAns);
    lines.push("Correct answer: "+q.value);
    lines.push("Result: "+resultText);
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`CalendarTraining_${safeName}_Set${setCounter}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
saveButton.addEventListener("click", saveCurrentResultAsTxt);

/* Pause/Resume */
pauseButton.addEventListener("click", ()=>{
  if(!quizStartTime && elapsedMs===0 && !quizSubmitted) return;
  if(isPaused){ resumeTimer(); pauseButton.textContent="Pause"; }
  else { pauseTimer(); pauseButton.textContent="Resume"; }
});

/* Generate new set */
generateBtn.addEventListener("click", ()=>{
  if(!quizSubmitted && !confirm("Generate a new random set? All answers will be lost.")) return;

  if(timerInterval) clearInterval(timerInterval);
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=new Date(); quizEndTime=null;
  updateTimerDisplay(); startTimerInterval();
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();
});

/* ---------------- Export-to-PDF (Questions) — SAME style as your Overlap page ---------------- */
exportQuestionsBtn.addEventListener("click", async () => {
  if (!questions || questions.length === 0) {
    alert("Please start a quiz first.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p", "mm", "a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const wrapper = document.createElement("div");
  wrapper.style.position = "fixed";
  wrapper.style.left = "-9999px";
  wrapper.style.top = "0";
  wrapper.style.width = "800px";
  wrapper.style.background = "#ffffff";
  document.body.appendChild(wrapper);

  try {
    let groupDiv = null;

    questions.forEach((q, idx) => {
      if (idx % 2 === 0) {
        groupDiv = document.createElement("div");
        groupDiv.style.padding = "20px";
        groupDiv.style.marginBottom = "20px";
        groupDiv.style.boxSizing = "border-box";

        // DYAA header on each PDF page (same as Overlap)
        const header = document.createElement("div");
        header.innerHTML = `
          <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
            <div style="width:24px;height:24px;background:#0d47a1;border-radius:6px;position:relative;">
              <div style="position:absolute;width:12px;height:5px;background:#ff9800;top:-4px;left:12px;border-radius:3px;"></div>
            </div>
            <div style="display:flex;flex-direction:column;line-height:1.1;">
              <div style="font-weight:900;letter-spacing:1px;color:#ff9800;font-size:14px;">DYAA</div>
              <div style="font-size:11px;color:#0d47a1;font-weight:700;">EDUCATION</div>
            </div>
          </div>
          <hr style="border:none;border-top:1px solid #e0e0e0;margin:0 0 12px 0;">
          <div style="font-weight:800;color:#1f2a44;margin:0 0 8px 0;">Calendar-Based Training Word Problems</div>
        `;
        groupDiv.appendChild(header);
        wrapper.appendChild(groupDiv);
      }

      const qDiv = document.createElement("div");
      qDiv.style.marginBottom = "18px";
      qDiv.innerHTML = `
        <div style="font-weight:700;margin:4px 0 6px 0;">Q${idx + 1}</div>
        <div style="border-radius:12px;border:1px solid #e5e5e5;padding:12px;">
          <img src="${q.img}" style="width:100%;height:auto;border-radius:10px;" />
        </div>
      `;
      groupDiv.appendChild(qDiv);
    });

    const groups = Array.from(wrapper.children);

    for (let i = 0; i < groups.length; i++) {
      const canvas = await html2canvas(groups[i], { scale: 2, useCORS: true, backgroundColor: "#ffffff" });
      const imgData = canvas.toDataURL("image/png");

      const imgWidth = pageWidth - 20;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;

      if (i > 0) pdf.addPage();
      pdf.addImage(imgData, "PNG", 10, 10, imgWidth, Math.min(imgHeight, pageHeight - 20));
    }

    const safeName = (studentName || "Student").replace(/[^a-z0-9_\-]/gi, "_") || "Student";
    const ts = formatDateForFilename(new Date());
    pdf.save(`CalendarTraining_Questions_${safeName}_Set${setCounter}_${ts}.pdf`);
  } finally {
    document.body.removeChild(wrapper);
  }
});

/* ---------------- Start Screen (+ optional ?name=Tiger) ---------------- */
function getNameFromUrl(){
  const url=new URL(window.location.href);
  const name=url.searchParams.get("name");
  return name ? name.trim() : "";
}
function showStartScreen(){
  sidebarEl.style.display="none";
  buttonContainer.style.display="none";
  generateBtn.style.display="none";
  saveButton.style.display="none";
  pauseButton.style.display="none";
  exportQuestionsBtn.style.display="none";

  studentLine.textContent="";
  setLine.textContent="";

  if(timerInterval){ clearInterval(timerInterval); timerInterval=null; }
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=null; quizEndTime=null;
  updateTimerDisplay();

  const preset=getNameFromUrl();
  if(preset){
    studentName=preset;
    studentLine.textContent=`Student: ${studentName}`;
    startQuiz(true);
    return;
  }

  quizContent.innerHTML=`
    <p>This quiz has <strong>${TOTAL_QUESTIONS}</strong> calendar-based word problems (all answers are <strong>whole numbers</strong>).</p>
    <ul style="margin-top:6px;color:#555;line-height:1.7;">
      <li><strong>Part 1 (Easy):</strong> 2 questions</li>
      <li><strong>Part 2 (Medium):</strong> 2 questions</li>
      <li><strong>Part 3 (Hard):</strong> 2 questions</li>
    </ul>
    <p style="margin-top:10px;">Please enter your name to begin:</p>

    <input id="nameInput" type="text"
      style="padding:10px;width:260px;font-size:1.05em;border:1px solid #ccc;border-radius:10px;"
      placeholder="Your name">

    <button id="startButton"
      style="margin-left:10px;background:#4caf50;padding:10px 20px;color:white;border:none;border-radius:8px;">
      Start Quiz
    </button>
  `;
  document.getElementById("startButton").addEventListener("click", ()=>startQuiz(false));
}
function startQuiz(skipReadName){
  if(!skipReadName){
    const nameInput=document.getElementById("nameInput");
    studentName=(nameInput.value || "Student").trim();
  }
  studentLine.textContent=`Student: ${studentName}`;

  quizStartTime=new Date();
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  updateTimerDisplay(); startTimerInterval();

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();

  generateBtn.style.display="inline-block";
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";

  exportQuestionsBtn.style.display="inline-block";
}

/* ---------------- Init ---------------- */
showStartScreen();
