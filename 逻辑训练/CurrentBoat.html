<script>
/* ---------------- CONFIG ---------------- */
const SVG_TITLE = "Current & Boat Problems (Line Segment Diagram Method)";
const PART_TITLES = [
  "Part 1 (Easy) — Basic current-speed relationships (2 questions)",
  "Part 2 (Medium) — Multi-step river situations (2 questions)",
  "Part 3 (Hard) — Turn-back / round-trip problems (2 questions)"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 2;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ---------------- Utils ---------------- */
function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function gcd(a,b){ a=Math.abs(a); b=Math.abs(b); while(b){ [a,b]=[b,a%b]; } return a||1; }

function formatMs(ms){
  const totalSec=Math.floor(ms/1000), min=Math.floor(totalSec/60), sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}
function escapeXml(s){
  return String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&apos;");
}
function wrapLines(lines, maxChars=62){
  const out=[];
  function pushWrapped(line){
    const words=String(line).split(/\s+/).filter(Boolean);
    let cur="";
    for(const w of words){
      if(w.length>maxChars){
        if(cur){ out.push(cur); cur=""; }
        for(let i=0;i<w.length;i+=maxChars) out.push(w.slice(i,i+maxChars));
        continue;
      }
      if(!cur) cur=w;
      else if((cur+" "+w).length<=maxChars) cur+=" "+w;
      else { out.push(cur); cur=w; }
    }
    if(cur) out.push(cur);
  }
  for(const line of lines) pushWrapped(line);
  return out;
}

/* Accept numbers like: 12, 12.5, -3, 2/3, and pairs like "120, 600" */
function parseNumbersFromInput(str){
  const s=(str||"").trim();
  if(!s) return [];
  const out=[];
  const re=/([+-]?\d+\s*\/\s*[+-]?\d+)|([+-]?\d+(?:\.\d+)?)/g;
  let m;
  while((m=re.exec(s))!==null){
    const token=(m[1]||m[2]||"").replace(/\s+/g,"");
    if(token.includes("/")){
      const [a,b]=token.split("/");
      const n=Number(a), d=Number(b);
      if(Number.isFinite(n)&&Number.isFinite(d)&&d!==0) out.push(n/d);
    }else{
      const v=Number(token);
      if(Number.isFinite(v)) out.push(v);
    }
  }
  return out;
}
function approxEqual(a,b,tol=1e-2){
  return Math.abs(a-b)<=tol;
}

/* ---------------- SVG builders ---------------- */
function makeSvgTextCard(lines, titleText=SVG_TITLE){
  const W=980, headerH=72, padX=44, lineH=46, firstLineY=headerH+52, padBottom=54;
  const wrapped=wrapLines(lines, 62);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="30" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#f7fbff"/>
        <stop offset="1" stop-color="#ffffff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#g)" stroke="#dfe7f2" stroke-width="3" filter="url(#shadow)"/>
    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${headerH}"
          fill="#0d47a1" opacity="0.10"/>

    <text x="${padX}" y="56" font-size="28" fill="#0d47a1" font-weight="700"
          font-family="Segoe UI, Arial">${escapeXml(titleText)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

function hintCardSvg(lines, title="Hint"){
  const W=980, headerH=60, padX=44, lineH=34, firstLineY=headerH+44, padBottom=44;
  const wrapped=wrapLines(lines, 75);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="24" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#ffffff"/>
        <stop offset="1" stop-color="#fff7e6"/>
      </linearGradient>
      <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="5" flood-color="#000" flood-opacity="0.10"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#bg)" stroke="#ffe0b2" stroke-width="3" filter="url(#shadow2)"/>

    <text x="${padX}" y="52" font-size="26" fill="#8d6e63" font-weight="800"
          font-family="Segoe UI, Arial">${escapeXml(title)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ---------------- Names/places ---------------- */
const CITIES = ["Auckland","Wellington","Christchurch","Dunedin","Hamilton","Tauranga"];
const RIVERS = ["Rimu River","Kauri River","Waiora River","Silverstream River","Pinebrook River"];
const PEOPLE = ["Ming","Qihao","Yuanyuan","Alex","Ben","Chloe","Daniel","Emily","Felix","Grace","Henry","Ivy","Jack","Kelly","Liam","Mia","Noah","Olivia","Peter","Ruby","Samuel","Tina"];

/* ---------------- Question Generators (exactly 6) ---------------- */
/* Answer format:
   - type: "single" => values [x]
   - type: "pair"   => values [a,b] (we accept swapped order too)
*/
function genEasyPlaneWind(){
  // Pick distance/time pairs so speeds are integers and (s1+s2) even.
  const distances = [600, 900, 1200, 1500, 1800, 2400];
  const times = [60, 75, 80, 90, 100, 120, 150, 160, 180, 200];

  for(let tries=0; tries<200; tries++){
    const D = pick(distances);
    let t1 = pick(times);
    let t2 = pick(times);
    if(t1===t2) continue;
    const tail = Math.min(t1,t2);     // faster
    const head = Math.max(t1,t2);     // slower

    const s1 = 60*D / tail;           // km/h
    const s2 = 60*D / head;           // km/h
    if(!Number.isInteger(s1) || !Number.isInteger(s2)) continue;
    if(s1<=s2) continue;
    if(((s1+s2)%2)!==0) continue;

    const v = (s1+s2)/2;              // still-air speed
    const w = (s1-s2)/2;              // wind speed
    if(v<300 || v>900 || w<20 || w>250) continue;

    const from = pick(CITIES), to = pick(CITIES.filter(x=>x!==from));
    const lines = [
      "(★★) Wind & airplane (same idea as boat + current)",
      `A plane travels with a tailwind from ${from} to ${to} in ${tail} minutes.`,
      `It returns against the wind from ${to} to ${from} in ${head} minutes.`,
      `The distance between the cities is ${D} km.`,
      "Find the wind speed and the plane's speed in still air (km/h).",
      "Answer format: wind speed, still-air speed"
    ];

    const hint = hintCardSvg([
      "Line segment idea:",
      "Tailwind speed = v + w, headwind speed = v − w.",
      `Compute speeds: s_tail = 60×${D}/${tail}, s_head = 60×${D}/${head}.`,
      "Then v = (s_tail + s_head)/2, w = (s_tail − s_head)/2."
    ], "Hint (Line Segment Diagram)");

    return {
      img: makeSvgTextCard(lines),
      diagram: hint,
      answer: { type:"pair", values:[w, v], label:`wind = ${w} km/h, still-air = ${v} km/h` },
      hintText: "Compute tailwind & headwind speeds first, then average/difference."
    };
  }

  // fallback (classic)
  const D=1200, tail=100, head=150;
  const s1=60*D/tail, s2=60*D/head, v=(s1+s2)/2, w=(s1-s2)/2;
  return {
    img: makeSvgTextCard([
      "(★★) Wind & airplane",
      `Tailwind A→B takes ${tail} minutes; headwind B→A takes ${head} minutes.`,
      `Distance is ${D} km.`,
      "Find wind speed and still-air speed (km/h).",
      "Answer format: wind speed, still-air speed"
    ]),
    diagram: hintCardSvg(["v+w and v−w; solve by average/difference."],"Hint"),
    answer: { type:"pair", values:[w,v], label:`wind = ${w} km/h, still-air = ${v} km/h` },
    hintText: "Use v+w and v−w."
  };
}

function genEasyBoatCurrentFromDownstream(){
  for(let tries=0; tries<200; tries++){
    const v = randInt(10,22);     // still water km/h
    const c = randInt(1,6);
    if(c>=v) continue;
    const t = randInt(2,6);       // hours
    const D = (v + c) * t;        // integer km
    if(D<30 || D>200) continue;

    const name = pick(PEOPLE);
    const river = pick(RIVERS);

    const lines = [
      "(★★) Downstream trip",
      `${name}'s boat speed in still water is ${v} km/h.`,
      `The river current is unknown.`,
      `The boat travels ${D} km downstream on the ${river} in ${t} hours.`,
      "Find the current speed (km/h)."
    ];

    const hint = hintCardSvg([
      "Downstream speed = v + c.",
      `So v + c = ${D}/${t}.`,
      `c = ${D}/${t} − v.`
    ], "Hint (Line Segment Diagram)");

    return {
      img: makeSvgTextCard(lines),
      diagram: hint,
      answer: { type:"single", values:[c], label:`${c} km/h` },
      hintText: "Downstream: v + c."
    };
  }
  return null;
}

function genMediumStillWaterPlusDownUp(){
  for(let tries=0; tries<800; tries++){
    const v = randInt(12,26); // still water speed
    const c = randInt(1,6);
    if(c>=v) continue;

    const t0 = randInt(6,12);      // hours in still water
    const D  = v * t0;             // km

    const td = D / (v + c);        // downstream time
    const tu = D / (v - c);        // upstream time

    const tdInt = Math.abs(td - Math.round(td)) < 1e-9;
    const tuInt = Math.abs(tu - Math.round(tu)) < 1e-9;
    if(!tdInt || !tuInt) continue;

    const from = pick(["Dock A","Pier A","Point A"]);
    const to   = pick(["Dock B","Pier B","Point B"]);
    const river = pick(RIVERS);

    const lines = [
      "(★★★) Same distance in still water vs river",
      `In still water, a boat travels ${D} km in ${t0} hours.`,
      `On the ${river}, the same boat travels ${D} km downstream in ${Math.round(td)} hours,`,
      `and ${D} km upstream in ${Math.round(tu)} hours.`,
      "Find the current speed (km/h)."
    ];

    const hint = hintCardSvg([
      "First find v from still water: v = distance / time.",
      "Then:",
      "Downstream speed = v + c = distance / td",
      "Upstream speed = v − c = distance / tu",
      "Solve for c by using average/difference."
    ], "Hint (Line Segment Diagram)");

    return {
      img: makeSvgTextCard(lines),
      diagram: hint,
      answer: { type:"single", values:[c], label:`${c} km/h` },
      hintText: "Use v= D/t0, then v+c and v−c."
    };
  }

  // fallback (nice numbers)
  const v=20,c=5,D=200,t0=10,td=8,tu= (D/(v-c));
  return {
    img: makeSvgTextCard([
      "(★★★) Same distance in still water vs river",
      `In still water, a boat travels ${D} km in ${t0} hours.`,
      `In the river, it travels ${D} km downstream in ${td} hours and upstream in ${Math.round(tu)} hours.`,
      "Find the current speed (km/h)."
    ]),
    diagram: hintCardSvg(["Use v=distance/time; then v+c and v−c."],"Hint"),
    answer: { type:"single", values:[c], label:`${c} km/h` },
    hintText: "Use v+c and v−c."
  };
}

function genMediumCatchUpDownstream(){
  for(let tries=0; tries<800; tries++){
    const vFast = randInt(18,30);
    const vSlow = randInt(10, vFast-2);
    const c = randInt(1,6);
    const headStart = randInt(1,3); // hours

    const rel = vFast - vSlow; // current cancels
    const lead = (vSlow + c) * headStart; // km
    const t = lead / rel;

    if(t<=0 || t>10) continue;
    if(Math.abs(t - Math.round(t)) > 1e-9) continue;

    const name1 = pick(PEOPLE), name2 = pick(PEOPLE.filter(x=>x!==name1));
    const river = pick(RIVERS);

    const lines = [
      "(★★★) Catch-up downstream",
      `${name2} starts downstream on the ${river} ${headStart} hours earlier.`,
      `${name2}'s boat speed in still water is ${vSlow} km/h.`,
      `${name1}'s boat speed in still water is ${vFast} km/h.`,
      `The current speed is ${c} km/h.`,
      `How many hours after ${name1} starts will ${name1} catch up to ${name2}?`
    ];

    const hint = hintCardSvg([
      "Both are going downstream, so the current adds to both speeds.",
      "Relative speed = (vFast + c) − (vSlow + c) = vFast − vSlow.",
      `Lead distance = (vSlow + c) × headStart.`,
      "Catch time = lead distance / relative speed."
    ], "Hint (Line Segment Diagram)");

    return {
      img: makeSvgTextCard(lines),
      diagram: hint,
      answer: { type:"single", values:[Math.round(t)], label:`${Math.round(t)} hours` },
      hintText: "Use relative speed; current cancels."
    };
  }

  // fallback
  const vFast=25,vSlow=15,c=3,headStart=2; // lead=18*2=36, rel=10 => t=3.6 (not int) adjust:
  return genMediumCatchUpDownstream();
}

function genHardHeadOnAfterTurn(){
  // m/s problem, “first meet head-on after faster turns back”
  const lengths = [120, 150, 180, 200];
  for(let tries=0; tries<1000; tries++){
    const L = pick(lengths);     // meters
    const u = randInt(1,3);      // current m/s
    const vA = randInt(5,9);     // still-water speed m/s
    const vB = randInt(3, vA-1);
    if(vB<=u) continue;          // ensure upstream possible if needed later

    const downA = vA + u;
    const downB = vB + u;
    const t1 = L / downA;        // A reaches end
    if(Math.abs(t1 - Math.round(t1)) > 1e-9) continue;
    const t1i = Math.round(t1);

    const xB = downB * t1i;
    if(xB>=L) continue;

    const gap = L - xB;
    const rel = vA + vB;         // after A turns: A upstream (vA-u) and B downstream (vB+u) => sum = vA+vB
    const dt = gap / rel;
    if(Math.abs(dt - Math.round(dt)) > 1e-9) continue;
    const dti = Math.round(dt);

    const total = t1i + dti;
    if(total<=0 || total>300) continue;

    const river = pick(RIVERS);
    const lines = [
      "(★★★★) First head-on meeting after turning back",
      `A straight race lane on the ${river} is ${L} m long.`,
      `Current speed is ${u} m/s.`,
      `Boat A's still-water speed is ${vA} m/s; Boat B's is ${vB} m/s.`,
      "Both boats start at the same point and go downstream together.",
      "Boat A reaches the end first, turns back immediately, and then meets Boat B head-on.",
      "How many seconds after the start do they meet head-on for the first time?"
    ];

    const hint = hintCardSvg([
      "Step 1: Time for A to reach the end downstream:",
      "t1 = L / (vA + u).",
      "Step 2: In that time, B travels xB = (vB + u)·t1.",
      "Gap = L − xB.",
      "After A turns, they move toward each other. Relative speed = (vA − u) + (vB + u) = vA + vB.",
      "Extra time dt = gap / (vA + vB).",
      "Total time = t1 + dt."
    ], "Hint (Line Segment Diagram)");

    return {
      img: makeSvgTextCard(lines),
      diagram: hint,
      answer: { type:"single", values:[total], label:`${total} seconds` },
      hintText: "Compute t1, then gap, then dt."
    };
  }

  // fallback (classic from the book)
  const L=120,u=2,vA=6,vB=4;
  const t1=L/(vA+u); // 15
  const xB=(vB+u)*t1; // 90
  const dt=(L-xB)/(vA+vB); // 3
  const total=t1+dt; // 18
  return {
    img: makeSvgTextCard([
      "(★★★★) First head-on meeting after turning back",
      `Lane length ${L} m, current ${u} m/s.`,
      `Boat A still-water ${vA} m/s, Boat B still-water ${vB} m/s.`,
      "Both start downstream; A turns back at the end and meets B head-on.",
      "Find the first head-on meeting time (seconds)."
    ]),
    diagram: hintCardSvg(["Use t1=L/(vA+u), then gap, then dt=gap/(vA+vB)."],"Hint"),
    answer: { type:"single", values:[total], label:`${total} seconds` },
    hintText: "Use t1 then dt."
  };
}

function genHardRoundTripTotalTime(){
  // Given v, D, total time T for down & up, find current c (integer).
  for(let tries=0; tries<1200; tries++){
    const v = randInt(10,18);     // km/h still water
    const c = randInt(1,6);
    if(c>=v) continue;

    const T = randInt(4,10);      // total hours (integer)
    const numerator = T * (v*v - c*c);
    const denom = 2*v;
    if(numerator % denom !== 0) continue;

    const D = numerator / denom;  // km one-way
    if(D<20 || D>200) continue;

    // sanity check: times are positive and not insane
    const td = D/(v+c);
    const tu = D/(v-c);
    if(!(td>0 && tu>0)) continue;
    if(Math.abs((td+tu) - T) > 1e-9) continue;

    const placeA = pick(["Harbour A","Dock A","Point A"]);
    const placeB = pick(["Harbour B","Dock B","Point B"]);
    const river = pick(RIVERS);

    const lines = [
      "(★★★★) Round trip (downstream then upstream)",
      `A boat's speed in still water is ${v} km/h.`,
      `It travels ${D} km from ${placeA} to ${placeB} (downstream), then returns upstream immediately.`,
      `The total time for the round trip is ${T} hours.`,
      `The trip is on the ${river}.`,
      "Find the current speed (km/h)."
    ];

    const hint = hintCardSvg([
      "Down time = D/(v+c), Up time = D/(v−c).",
      "Total time:",
      "D/(v+c) + D/(v−c) = T",
      "Solve for c (often easiest by using:",
      "2Dv / (v² − c²) = T  ⇒  c² = v² − 2Dv/T )."
    ], "Hint (Line Segment Diagram)");

    return {
      img: makeSvgTextCard(lines),
      diagram: hint,
      answer: { type:"single", values:[c], label:`${c} km/h` },
      hintText: "Use D/(v+c)+D/(v−c)=T."
    };
  }

  // fallback
  const v=12,c=3,T=8,D=45;
  return {
    img: makeSvgTextCard([
      "(★★★★) Round trip (downstream then upstream)",
      `Still-water speed ${v} km/h.`,
      `Distance one-way ${D} km.`,
      `Total round-trip time ${T} hours.`,
      "Find current speed (km/h)."
    ]),
    diagram: hintCardSvg(["Use D/(v+c)+D/(v−c)=T."],"Hint"),
    answer: { type:"single", values:[c], label:`${c} km/h` },
    hintText: "Solve using v²−c²."
  };
}

/* ---------------- Build exactly 6 questions ---------------- */
function buildSixQuestions(){
  return [
    genEasyPlaneWind(),                 // Easy 1 (pair)
    genEasyBoatCurrentFromDownstream(), // Easy 2
    genMediumStillWaterPlusDownUp(),    // Medium 1
    genMediumCatchUpDownstream(),       // Medium 2
    genHardHeadOnAfterTurn(),           // Hard 1
    genHardRoundTripTotalTime()         // Hard 2
  ];
}

/* ---------------- Timer ---------------- */
function updateTimerDisplay(){
  let totalMs=elapsedMs;
  if(!isPaused && quizStartTime) totalMs+=(new Date()-quizStartTime);
  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ---------------- Grading ---------------- */
function gradeAnswer(userText, answer){
  const nums = parseNumbersFromInput(userText);
  if(answer.type==="single"){
    if(nums.length<1) return false;
    return approxEqual(nums[0], answer.values[0]);
  }
  if(answer.type==="pair"){
    if(nums.length<2) return false;
    const a=answer.values[0], b=answer.values[1];
    const x=nums[0], y=nums[1];
    // accept either order
    return (approxEqual(x,a)&&approxEqual(y,b)) || (approxEqual(x,b)&&approxEqual(y,a));
  }
  return false;
}

/* ---------------- Generate Quiz (ensure NEW signature) ---------------- */
function signatureOf(built){
  return built.map(q=>q.answer.label).join("|");
}
function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  let tries=0;
  let built=null;

  while(tries<30){
    built = buildSixQuestions();
    const sig = signatureOf(built);
    if(sig !== lastSignature){
      lastSignature = sig;
      break;
    }
    tries++;
  }

  setCounter++;
  setLine.textContent = `Set: ${setCounter}`;

  for(let i=0;i<built.length;i++){
    const partIndex=Math.floor(i/QUESTIONS_PER_PART);
    const indexInPart=i%QUESTIONS_PER_PART;
    questions.push({
      partIndex,
      indexInPart,
      img: built[i].img,
      diagram: built[i].diagram || "",
      hint: built[i].hintText || "Use a line segment diagram (v±c).",
      answer: built[i].answer,         // {type, values[], label}
      userValue:"",
      isCorrect:false
    });
  }
}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click",()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];
    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ---------------- Helpers ---------------- */
function saveCurrentInput(){
  const input=document.getElementById("answerInput");
  if(input){
    questions[currentQuestionIndex].userValue=input.value.trim();
    if(quizSubmitted){
      const q=questions[currentQuestionIndex];
      q.isCorrect = gradeAnswer(q.userValue, q.answer);
      updateSidebarStatus();
    }
  }
}
function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}

/* ---------------- Render Question ---------------- */
function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const levelLabel=["Easy","Medium","Hard"][q.partIndex];
  const fullLabel=`${levelLabel} — Question ${q.indexInPart+1}`;

  const hintDiagramHtml = q.diagram
    ? `<div class="hint-diagram-wrap"><img src="${q.diagram}" alt="Hint diagram"></div>`
    : "";

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${TOTAL_QUESTIONS}</p>
    <div class="part-title">${escapeXml(PART_TITLES[q.partIndex])}</div>

    <div class="single-question">
      <div style="font-weight:800;margin-bottom:8px;">${escapeXml(fullLabel)}</div>

      <div class="img-wrap">
        <img class="q-img" src="${q.img}" alt="Question image">
      </div>

      <div class="answer-row">
        <div style="font-weight:700;">Answer:</div>
        <input id="answerInput" class="answer-box" type="text"
               placeholder="${q.answer.type==='pair' ? 'e.g., 120, 600' : 'e.g., 5'}"
               value="${escapeXml(q.userValue||"")}">
      </div>

      <div id="checkFeedback" style="display:none;"></div>

      <div class="hint-row">
        <button id="hintBtn" class="hint-btn">Hint</button>
      </div>

      <div id="hintBox" class="hint">
        <div>${escapeXml(q.hint)}</div>
        ${hintDiagramHtml}
      </div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  const hintBtn=document.getElementById("hintBtn");
  const hintBox=document.getElementById("hintBox");
  hintBtn.addEventListener("click", ()=>{
    const shown=hintBox.style.display==="block";
    hintBox.style.display = shown ? "none" : "block";
    hintBtn.textContent = shown ? "Hint" : "Hide Hint";
  });

  backButton.style.display="inline-block";
  backButton.style.visibility=(currentQuestionIndex===0)?"hidden":"visible";

  const isLast=(currentQuestionIndex===TOTAL_QUESTIONS-1);
  nextButton.style.display=isLast?"none":"inline-block";
  submitButton.style.display=isLast?"inline-block":"none";

  saveButton.style.display=quizSubmitted?"inline-block":"none";
  checkButton.style.display=(quizSubmitted && !q.isCorrect)?"inline-block":"none";

  updateSidebarStatus();
}

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;
  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach((q)=>{
    q.isCorrect = gradeAnswer(q.userValue, q.answer);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${escapeXml(studentName)}</h3>
    <p>Set: <strong>${setCounter}</strong></p>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Image</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const ua=(q.userValue||"").trim();
    const correctText = q.answer.label;

    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${escapeXml(partLbl)}</td>
        <td><img class="thumb" src="${q.img}" alt="Q${i+1}"></td>
        <td>${ua==="" ? "—" : escapeXml(ua)}</td>
        <td><strong>${escapeXml(correctText)}</strong></td>
        <td>${ua==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  // reset timer for review attempt
  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

/* ---------------- Buttons ---------------- */
nextButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex<TOTAL_QUESTIONS-1){
    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===TOTAL_QUESTIONS-1){
    calculateAndShowResults();
  }
});
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();
  const q=questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  q.isCorrect = gradeAnswer(q.userValue, q.answer);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";
  box.style.display="block";

  if(q.isCorrect){
    box.innerHTML=`✅ Correct!`;
    checkButton.style.display="none";
  }else{
    box.innerHTML=`❌ Incorrect. Correct answer: <strong>${escapeXml(q.answer.label)}</strong>`;
    checkButton.style.display="inline-block";
  }
});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();

  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Current & Boat Problems - Current Result");
  lines.push("Student: "+studentName);
  lines.push("Set: "+setCounter);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    lines.push(`Q${i+1} (${partLbl})`);
    lines.push("Your answer: "+userAns);
    lines.push("Correct answer: "+q.answer.label);
    lines.push("Result: "+resultText);
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`CurrentBoat_${safeName}_Set${setCounter}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
saveButton.addEventListener("click", saveCurrentResultAsTxt);

/* ---------------- Export Questions PDF (2 per page, DYAA header) ---------------- */
function waitForImages(container){
  const imgs = Array.from(container.querySelectorAll("img"));
  return Promise.all(imgs.map(img => {
    if(img.complete && img.naturalWidth > 0) return Promise.resolve();
    return new Promise(resolve => {
      img.onload = () => resolve();
      img.onerror = () => resolve();
    });
  }));
}
exportQuestionsBtn.addEventListener("click", async ()=>{
  if(!questions || questions.length===0){
    alert("Please start a quiz first.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p","mm","a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const wrapper=document.createElement("div");
  wrapper.style.position="fixed";
  wrapper.style.left="-9999px";
  wrapper.style.top="0";
  wrapper.style.width="800px";
  wrapper.style.background="#ffffff";
  document.body.appendChild(wrapper);

  try{
    let groupDiv=null;

    questions.forEach((q, idx)=>{
      if(idx%2===0){
        groupDiv=document.createElement("div");
        groupDiv.style.padding="20px";
        groupDiv.style.marginBottom="20px";
        groupDiv.style.boxSizing="border-box";

        const header=document.createElement("div");
        header.innerHTML=`
          <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
            <div style="width:24px;height:24px;background:#0d47a1;border-radius:6px;position:relative;">
              <div style="position:absolute;width:12px;height:5px;background:#ff9800;top:-4px;left:12px;border-radius:3px;"></div>
            </div>
            <div style="display:flex;flex-direction:column;line-height:1.1;">
              <div style="font-weight:900;letter-spacing:1px;color:#ff9800;font-size:14px;">DYAA</div>
              <div style="font-size:11px;color:#0d47a1;font-weight:700;">EDUCATION</div>
            </div>
          </div>
          <hr style="border:none;border-top:1px solid #e0e0e0;margin:0 0 12px 0;">
          <div style="font-weight:800;color:#1f2a44;margin:0 0 4px 0;">Current & Boat Problems — Line Segment Diagram Method</div>
          <div style="color:#546e7a;font-weight:800;margin:0 0 10px 0;">Questions (Set ${setCounter})</div>
        `;
        groupDiv.appendChild(header);
        wrapper.appendChild(groupDiv);
      }

      const qDiv=document.createElement("div");
      qDiv.style.marginBottom="18px";
      qDiv.innerHTML=`
        <div style="font-weight:700;margin:4px 0 6px 0;">Q${idx+1}</div>
        <div style="border-radius:12px;border:1px solid #e5e5e5;padding:12px;">
          <img src="${q.img}" style="width:100%;height:auto;border-radius:10px;" />
        </div>
      `;
      groupDiv.appendChild(qDiv);
    });

    const groups=Array.from(wrapper.children);

    for(let i=0;i<groups.length;i++){
      await waitForImages(groups[i]);

      const canvas = await html2canvas(groups[i], {
        scale: 2,
        useCORS: true,
        backgroundColor: "#ffffff"
      });
      const imgData = canvas.toDataURL("image/png");

      const imgWidth = pageWidth - 20;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;

      if(i>0) pdf.addPage();
      pdf.addImage(imgData, "PNG", 10, 10, imgWidth, Math.min(imgHeight, pageHeight - 20));
    }

    const safeName=(studentName||"Student").replace(/[^a-z0-9_\-]/gi,"_") || "Student";
    const ts=formatDateForFilename(new Date());
    pdf.save(`CurrentBoat_Questions_${safeName}_Set${setCounter}_${ts}.pdf`);
  } finally {
    document.body.removeChild(wrapper);
  }
});

  document.getElementById("startButton").addEventListener("click", ()=>startQuiz(false));
}
function startQuiz(skipReadName){
  if(!skipReadName){
    const nameInput=document.getElementById("nameInput");
    studentName=(nameInput.value || "Student").trim();
  }
  studentLine.textContent=`Student: ${studentName}`;

  quizStartTime=new Date();
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  updateTimerDisplay(); startTimerInterval();

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();

  generateBtn.style.display="inline-block";
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";
  exportQuestionsBtn.style.display="inline-block";
}

/* ---------------- Init ---------------- */
showStartScreen();
</script>
