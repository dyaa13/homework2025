<script>
/* ---------------- CONFIG ---------------- */
const SVG_TITLE = "Assumption Method (Chicken & Rabbit Type)";
const PART_TITLES = [
  "Part 1 (Easy) — Basic two-type assumption problems",
  "Part 2 (Medium) — Multi-step / extra condition problems",
  "Part 3 (Hard) — Harder constraints / mixed conditions"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 2;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ---------------- Utils ---------------- */
function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
function pick(arr){ return arr[randInt(0, arr.length-1)]; }
function formatMs(ms){
  const totalSec=Math.floor(ms/1000), min=Math.floor(totalSec/60), sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}
function escapeXml(s){
  return String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&apos;");
}
function wrapLines(lines, maxChars = 60){
  const out=[];
  for(const line of lines){
    const words=String(line).split(/\s+/).filter(Boolean);
    let cur="";
    for(const w of words){
      if(!cur) cur=w;
      else if((cur+" "+w).length<=maxChars) cur+=" "+w;
      else { out.push(cur); cur=w; }
    }
    if(cur) out.push(cur);
  }
  return out;
}

/* ---------------- SVG: TEXT CARD ---------------- */
function makeSvgTextCard(lines, titleText=SVG_TITLE){
  const W=980, headerH=72, padX=44, lineH=46, firstLineY=headerH+52, padBottom=54;
  const wrapped=wrapLines(lines, 60);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;

  const nonce = Math.random().toString(36).slice(2);

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="30" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" data-nonce="${nonce}" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#f7fbff"/>
        <stop offset="1" stop-color="#ffffff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#g)" stroke="#dfe7f2" stroke-width="3" filter="url(#shadow)"/>
    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${headerH}"
          fill="#0d47a1" opacity="0.10"/>

    <text x="${padX}" y="56" font-size="28" fill="#0d47a1" font-weight="700"
          font-family="Segoe UI, Arial">${escapeXml(titleText)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ---------------- Answer parsing: integer arrays ---------------- */
function parseIntArray(str){
  const s=(str||"").trim();
  if(!s) return [];
  const parts = s.split(/[,;\s]+/).map(x=>x.trim()).filter(Boolean);
  const nums = parts.map(p=>{
    if(!/^[+-]?\d+$/.test(p)) return NaN;
    return Number(p);
  });
  if(nums.some(n=>!Number.isInteger(n))) return null;
  return nums;
}
function arraysEqual(a,b){
  if(!Array.isArray(a)||!Array.isArray(b)) return false;
  if(a.length!==b.length) return false;
  for(let i=0;i<a.length;i++){
    if(a[i]!==b[i]) return false;
  }
  return true;
}

/* ---------------- Problem generators ---------------- */
/* Easy 1: Legs (8 & 6) */
function genEasy_Legs_8_6(){
  const total = randInt(18, 36);
  const a = randInt(6, total-6); // 8-leg
  const b = total - a;           // 6-leg
  const legs = 8*a + 6*b;
  if(legs<120 || legs>300) return genEasy_Legs_8_6();

  const lines = [
    `(Easy) There are spiders (8 legs) and insects (6 legs).`,
    `There are ${total} animals in total and ${legs} legs in total.`,
    `How many spiders and how many insects are there?`,
    `Answer format: spiders, insects`
  ];
  const hint =
`Hint (Assumption Method):
Assume all ${total} animals are insects: 6×${total} legs.
Extra legs = ${legs} − 6×${total}.
Each spider adds 2 extra legs, so spiders = extra÷2.
Insects = ${total} − spiders.`;

  return { img: makeSvgTextCard(lines), expectedCount:2, answerArr:[a,b], answerText:`spiders: ${a}, insects: ${b}`, hint };
}

/* Easy 2: Boats (seats) */
function genEasy_Boats(){
  const totalBoats = randInt(8, 14);
  const smallSeats = pick([6,7]);
  const bigSeats = smallSeats + pick([2,3]); // 8-10
  const big = randInt(2, totalBoats-2);
  const small = totalBoats - big;
  const seats = big*bigSeats + small*smallSeats;
  if(seats<60 || seats>140) return genEasy_Boats();

  const place = pick(["On a lake","On a river","In a harbour"]);
  const lines = [
    `(Easy) ${place}, there are big boats and small boats.`,
    `There are ${totalBoats} boats in total with ${seats} seats in total.`,
    `Each big boat has ${bigSeats} seats and each small boat has ${smallSeats} seats.`,
    `How many big boats and how many small boats? (big, small)`
  ];
  const hint =
`Hint (Assumption Method):
Assume all ${totalBoats} boats are small: ${smallSeats}×${totalBoats} seats.
Extra seats = ${seats} − ${smallSeats}×${totalBoats}.
Each big boat adds (${bigSeats}-${smallSeats}) extra seats.
Big = extra ÷ (${bigSeats}-${smallSeats}), Small = total − Big.`;

  return { img: makeSvgTextCard(lines), expectedCount:2, answerArr:[big,small], answerText:`big: ${big}, small: ${small}`, hint };
}

/* Medium 1: Sunny vs Rainy (classic) */
function genMedium_SunnyRainy(){
  const animal = pick(["A squirrel", "A koala", "A puppy", "A kitten"]);
  const item = pick(["nuts", "shells", "pebbles", "sticks"]);
  const days = pick([8, 9, 10]);

  const sunny = pick([22,24,25,26,28,30,32]);
  const rainy = sunny - pick([6,7,8,9,10]);

  const sunnyDays = randInt(2, days-2);
  const total = sunnyDays*sunny + (days-sunnyDays)*rainy;

  if(total<140 || total>520) return genMedium_SunnyRainy();

  const lines = [
    `(Medium) ${animal} collects ${item}.`,
    `On sunny days it collects ${sunny} per day; on rainy days ${rainy} per day.`,
    `In ${days} days, it collected ${total} in total.`,
    `How many of the ${days} days were sunny?`
  ];
  const hint =
`Hint (Assumption Method):
Assume all ${days} days are rainy: ${rainy}×${days}.
Difference = ${total} − ${rainy}×${days}.
Each sunny day adds (${sunny}-${rainy}).
Sunny days = Difference ÷ (${sunny}-${rainy}).`;

  return { img: makeSvgTextCard(lines), expectedCount:1, answerArr:[sunnyDays], answerText:`${sunnyDays}`, hint };
}

/* Medium 2: Money notes (5/10/20, with #10 = #20) */
function genMedium_MoneyNotes(){
  const name = pick(["Ming","Hana","Leo","Ava","Noah","Emma","Oliver","Sophia"]);
  const x = randInt(8, 18);     // #$10 = #$20
  const f = randInt(10, 30);    // #$5
  const totalNotes = f + 2*x;
  const totalValue = 5*f + 30*x;
  if(totalNotes<30 || totalNotes>56) return genMedium_MoneyNotes();
  if(totalValue<220 || totalValue>900) return genMedium_MoneyNotes();

  const lines = [
    `(Medium) ${name} has only $5, $10, and $20 notes.`,
    `There are ${totalNotes} notes in total worth $${totalValue}.`,
    `The number of $10 notes equals the number of $20 notes.`,
    `How many $5, $10, and $20 notes are there? (5, 10, 20)`
  ];
  const hint =
`Hint:
Let $10 notes = $20 notes = x.
Then $5 notes = ${totalNotes} − 2x.
Total value: 5(${totalNotes}−2x) + 10x + 20x = ${totalValue}.
Solve for x, then find the $5 notes.`;

  return { img: makeSvgTextCard(lines), expectedCount:3, answerArr:[f,x,x], answerText:`$5: ${f}, $10: ${x}, $20: ${x}`, hint };
}

/* Hard 1: Two-type legs with "more than" condition (multi-step) */
function genHard_Legs_WithDifference(){
  // 2 types: 4-leg (rabbits) and 2-leg (chickens), include difference condition
  const total = randInt(26, 48);
  const diff = pick([2,4,6,8,10,12]); // rabbits more than chickens or vice versa
  const rabbitsMore = Math.random()<0.5;

  // Choose rabbits/chickens to satisfy total and difference
  // rabbits - chickens = diff  OR chickens - rabbits = diff
  // Solve:
  // rabbits = (total + sign*diff)/2, chickens = total - rabbits
  const sign = rabbitsMore ? 1 : -1;
  const rabbits = (total + sign*diff)/2;
  const chickens = total - rabbits;
  if(!Number.isInteger(rabbits) || rabbits<=0 || chickens<=0) return genHard_Legs_WithDifference();

  const legs = 4*rabbits + 2*chickens;

  const place = pick(["on a small farm","in a school pet area","at a country fair"]);
  const lines = [
    `(Hard) ${place}, there are only rabbits (4 legs) and chickens (2 legs).`,
    `There are ${total} animals in total.`,
    `The number of ${rabbitsMore ? "rabbits" : "chickens"} is ${diff} more than the number of ${rabbitsMore ? "chickens" : "rabbits"}.`,
    `How many rabbits and how many chickens are there? (rabbits, chickens)`
  ];
  const hint =
`Hint (Assumption idea + extra condition):
Use the “difference” condition to express one in terms of the other:
If rabbits = chickens + ${diff}, then rabbits + chickens = ${total}.
Solve the two equations to get both numbers.
(You can also check using total legs: ${legs} legs.)`;

  return { img: makeSvgTextCard(lines), expectedCount:2, answerArr:[rabbits, chickens], answerText:`rabbits: ${rabbits}, chickens: ${chickens}`, hint };
}

/* Hard 2: Two rates + total + "sunny is twice rainy" type condition */
function genHard_RateWithRatioDays(){
  const days = pick([10,12,14]);
  const rainyPer = pick([12,14,15,16,18]);
  const extra = pick([8,10,12,14]);
  const sunnyPer = rainyPer + extra;

  // Condition: sunnyDays = 2 * rainyDays  OR  rainyDays = 2 * sunnyDays
  const sunnyTwice = Math.random()<0.5;
  let sunnyDays, rainyDays;

  if(sunnyTwice){
    // sunnyDays = 2r, 2r + r = days => r = days/3
    if(days % 3 !== 0) return genHard_RateWithRatioDays();
    rainyDays = days/3;
    sunnyDays = 2*rainyDays;
  }else{
    if(days % 3 !== 0) return genHard_RateWithRatioDays();
    sunnyDays = days/3;
    rainyDays = 2*sunnyDays;
  }

  const total = sunnyDays*sunnyPer + rainyDays*rainyPer;

  const name = pick(["Lily","Ben","Chloe","Nina","Ryan","Ethan","Sam","Chris"]);
  const thing = pick(["stickers","marbles","cards","stamps"]);
  const lines = [
    `(Hard) ${name} collects ${thing} for ${days} days.`,
    `On sunny days: ${sunnyPer} per day. On rainy days: ${rainyPer} per day.`,
    `The number of ${sunnyTwice ? "sunny" : "rainy"} days is twice the number of ${sunnyTwice ? "rainy" : "sunny"} days.`,
    `In total, ${name} collected ${total} ${thing}. How many sunny days were there?`
  ];
  const hint =
`Hint:
Use the ratio condition to find the number of sunny/rainy days first.
Then compute totals (or work backwards with an assumption).`;

  return { img: makeSvgTextCard(lines), expectedCount:1, answerArr:[sunnyDays], answerText:`${sunnyDays}`, hint };
}

/* ---------------- State ---------------- */
let questions=[];
let currentQuestionIndex=0;
let studentName="Student";
let quizStartTime=null;
let quizEndTime=null;
let quizSubmitted=false;

let timerInterval=null;
let elapsedMs=0;
let isPaused=false;
let firstAttemptMs=null;

let setCounter=0;
let lastSignature="";

/* DOM */
const quizContent=document.getElementById("quizContent");
const sidebarEl=document.getElementById("sidebar");

const buttonContainer=document.getElementById("navButtons");
const backButton=document.getElementById("backButton");
const nextButton=document.getElementById("nextButton");
const submitButton=document.getElementById("submitButton");
const checkButton=document.getElementById("checkButton");
const saveButton=document.getElementById("saveButton");

const generateBtn=document.getElementById("generateButton");
const pauseButton=document.getElementById("pauseButton");
const exportQuestionsBtn=document.getElementById("exportQuestionsBtn");

const timerDisplay=document.getElementById("timerDisplay");
const studentLine=document.getElementById("studentLine");
const setLine=document.getElementById("setLine");

/* ---------------- Timer ---------------- */
function updateTimerDisplay(){
  let totalMs=elapsedMs;
  if(!isPaused && quizStartTime) totalMs+=(new Date()-quizStartTime);
  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ---------------- Generate Quiz (avoid identical set) ---------------- */
function signatureOf(built){
  return built.map(q=>q.answerArr.join(",")).join("|");
}
function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  let tries=0;
  let built=null;

  while(tries<25){
    built = [
      genEasy_Legs_8_6(),
      genEasy_Boats(),
      genMedium_SunnyRainy(),
      genMedium_MoneyNotes(),
      genHard_Legs_WithDifference(),
      genHard_RateWithRatioDays()
    ];
    const sig = signatureOf(built);
    if(sig !== lastSignature){
      lastSignature = sig;
      break;
    }
    tries++;
  }

  setCounter++;
  setLine.textContent = `Set: ${setCounter}`;

  for(let i=0;i<built.length;i++){
    const partIndex = Math.floor(i / QUESTIONS_PER_PART); // 0,1,2
    const indexInPart = i % QUESTIONS_PER_PART;           // 0,1
    questions.push({
      partIndex,
      indexInPart,
      img: built[i].img,
      expectedCount: built[i].expectedCount,
      answerArr: built[i].answerArr,
      answerText: built[i].answerText,
      hint: built[i].hint,
      userValue:"",
      isCorrect:false
    });
  }
}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label=["Easy","Medium","Hard"][q.partIndex] + (q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click",()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];
    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ---------------- Helpers ---------------- */
function parseAndValidateUser(i){
  const q=questions[i];
  const arr=parseIntArray(q.userValue||"");
  if(arr===null) return null;
  if(arr.length!==q.expectedCount) return null;
  return arr;
}
function gradeOneQuestion(i){
  const q=questions[i];
  const arr=parseAndValidateUser(i);
  q.isCorrect = (arr!==null) && arraysEqual(arr, q.answerArr);
}
function saveCurrentInput(){
  const input=document.getElementById("answerInput");
  if(input){
    questions[currentQuestionIndex].userValue=input.value.trim();
    if(quizSubmitted){
      gradeOneQuestion(currentQuestionIndex);
      updateSidebarStatus();
    }
  }
}
function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}

/* ---------------- Render Question ---------------- */
function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const levelLabel=["Easy","Medium","Hard"][q.partIndex];
  const fullLabel=`${levelLabel} — Question ${q.indexInPart+1}`;
  const hasHint=(q.hint||"").trim()!=="";

  let placeholder="e.g., 12";
  if(q.expectedCount===2) placeholder="e.g., 11, 14";
  if(q.expectedCount===3) placeholder="e.g., 16, 14, 14";

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${TOTAL_QUESTIONS}</p>
    <div class="part-title">${PART_TITLES[q.partIndex]}</div>

    <div class="single-question">
      <div style="font-weight:800;margin-bottom:8px;">${fullLabel}</div>

      <div class="img-wrap">
        <img class="q-img" src="${q.img}" alt="Question image">
      </div>

      <div class="answer-row">
        <div style="font-weight:700;">Answer (comma-separated integers):</div>
        <input id="answerInput" class="answer-box" type="text"
               placeholder="${placeholder}"
               value="${q.userValue||""}">
        <div style="font-size:.9em;color:#666;">(Expect ${q.expectedCount} number${q.expectedCount>1?"s":""})</div>
      </div>

      <div id="checkFeedback" style="display:none;"></div>

      <div class="hint-row">
        <button id="hintBtn" class="hint-btn" ${hasHint ? "" : "disabled"}>${hasHint ? "Hint" : "No Hint"}</button>
      </div>

      <div id="hintBox" class="hint">${hasHint ? q.hint : ""}</div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  const hintBtn=document.getElementById("hintBtn");
  const hintBox=document.getElementById("hintBox");
  if(hintBtn && hintBox && hasHint){
    hintBtn.addEventListener("click", ()=>{
      const shown = hintBox.style.display==="block";
      hintBox.style.display = shown ? "none" : "block";
      hintBtn.textContent = shown ? "Hint" : "Hide Hint";
    });
  }

  backButton.style.display="inline-block";
  backButton.style.visibility=(currentQuestionIndex===0)?"hidden":"visible";

  const isLast=(currentQuestionIndex===TOTAL_QUESTIONS-1);
  nextButton.style.display=isLast?"none":"inline-block";
  submitButton.style.display=isLast?"inline-block":"none";

  saveButton.style.display=quizSubmitted?"inline-block":"none";
  checkButton.style.display=(quizSubmitted && !q.isCorrect)?"inline-block":"none";

  updateSidebarStatus();
}

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;
  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach((q,i)=>{
    gradeOneQuestion(i);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${studentName}</h3>
    <p>Set: <strong>${setCounter}</strong></p>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Image</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex] + (q.indexInPart+1);
    const ua=(q.userValue||"").trim();
    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${partLbl}</td>
        <td><img class="thumb" src="${q.img}" alt="Q${i+1}"></td>
        <td>${ua==="" ? "—" : escapeXml(ua)}</td>
        <td><strong>${escapeXml(q.answerText)}</strong></td>
        <td>${ua==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

/* ---------------- Buttons ---------------- */
nextButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex<TOTAL_QUESTIONS-1){
    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===TOTAL_QUESTIONS-1){
    calculateAndShowResults();
  }
});
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();
  const q=questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  gradeOneQuestion(currentQuestionIndex);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";
  box.style.display="block";

  if(q.isCorrect){
    box.innerHTML=`✅ Correct!`;
    checkButton.style.display="none";
  }else{
    box.innerHTML=`❌ Incorrect. Correct answer: <strong>${escapeXml(q.answerText)}</strong>`;
    checkButton.style.display="inline-block";
  }
});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();

  if(!quizSubmitted){
    questions.forEach((q,i)=>gradeOneQuestion(i));
  }
  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Chicken & Rabbit Type Problems (1) — Assumption Method (Image Quiz) - Current Result");
  lines.push("Student: "+studentName);
  lines.push("Set: "+setCounter);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");
  lines.push("Details:");
  lines.push("----------");

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex] + (q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    lines.push(`Q${i+1} (${partLbl})`);
    lines.push("Your answer: "+userAns);
    lines.push("Correct answer: "+q.answerText);
    lines.push("Result: "+resultText);
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`AssumptionMethod_${safeName}_Set${setCounter}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
saveButton.addEventListener("click", saveCurrentResultAsTxt);

/* Pause/Resume */
pauseButton.addEventListener("click", ()=>{
  if(!quizStartTime && elapsedMs===0 && !quizSubmitted) return;
  if(isPaused){ resumeTimer(); pauseButton.textContent="Pause"; }
  else { pauseTimer(); pauseButton.textContent="Resume"; }
});

/* Generate new set */
generateBtn.addEventListener("click", ()=>{
  if(!quizSubmitted && !confirm("Generate a new random set? All answers will be lost.")) return;

  if(timerInterval) clearInterval(timerInterval);
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=new Date(); quizEndTime=null;
  updateTimerDisplay(); startTimerInterval();
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();
});

/* ---------------- Export Questions PDF (2 questions per page, DYAA header) ---------------- */
function waitForImages(container){
  const imgs = Array.from(container.querySelectorAll("img"));
  return Promise.all(imgs.map(img => {
    if(img.complete && img.naturalWidth > 0) return Promise.resolve();
    return new Promise(resolve => {
      img.onload = () => resolve();
      img.onerror = () => resolve();
    });
  }));
}
exportQuestionsBtn.addEventListener("click", async ()=>{
  if(!questions || questions.length===0){
    alert("Please start a quiz first.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p","mm","a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const wrapper=document.createElement("div");
  wrapper.style.position="fixed";
  wrapper.style.left="-9999px";
  wrapper.style.top="0";
  wrapper.style.width="800px";
  wrapper.style.background="#ffffff";
  document.body.appendChild(wrapper);

  try{
    let groupDiv=null;

    questions.forEach((q, idx)=>{
      if(idx%2===0){
        groupDiv=document.createElement("div");
        groupDiv.style.padding="20px";
        groupDiv.style.marginBottom="20px";
        groupDiv.style.boxSizing="border-box";

        const header=document.createElement("div");
        header.innerHTML=`
          <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
            <div style="width:24px;height:24px;background:#0d47a1;border-radius:6px;position:relative;">
              <div style="position:absolute;width:12px;height:5px;background:#ff9800;top:-4px;left:12px;border-radius:3px;"></div>
            </div>
            <div style="display:flex;flex-direction:column;line-height:1.1;">
              <div style="font-weight:900;letter-spacing:1px;color:#ff9800;font-size:14px;">DYAA</div>
              <div style="font-size:11px;color:#0d47a1;font-weight:700;">EDUCATION</div>
            </div>
          </div>
          <hr style="border:none;border-top:1px solid #e0e0e0;margin:0 0 12px 0;">
          <div style="font-weight:800;color:#1f2a44;margin:0 0 4px 0;">Lesson 32 — Assumption Method</div>
          <div style="color:#546e7a;font-weight:800;margin:0 0 10px 0;">Questions (Set ${setCounter})</div>
        `;
        groupDiv.appendChild(header);
        wrapper.appendChild(groupDiv);
      }

      const qDiv=document.createElement("div");
      qDiv.style.marginBottom="18px";
      qDiv.innerHTML=`
        <div style="font-weight:700;margin:4px 0 6px 0;">Q${idx+1}</div>
        <div style="border-radius:12px;border:1px solid #e5e5e5;padding:12px;">
          <img src="${q.img}" style="width:100%;height:auto;border-radius:10px;" />
        </div>
      `;
      groupDiv.appendChild(qDiv);
    });

    const groups=Array.from(wrapper.children);

    for(let i=0;i<groups.length;i++){
      await waitForImages(groups[i]);

      const canvas = await html2canvas(groups[i], {
        scale: 2,
        useCORS: true,
        backgroundColor: "#ffffff"
      });
      const imgData = canvas.toDataURL("image/png");

      const imgWidth = pageWidth - 20;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;

      if(i>0) pdf.addPage();
      pdf.addImage(imgData, "PNG", 10, 10, imgWidth, Math.min(imgHeight, pageHeight - 20));
    }

    const safeName=(studentName||"Student").replace(/[^a-z0-9_\-]/gi,"_") || "Student";
    const ts=formatDateForFilename(new Date());
    pdf.save(`AssumptionMethod_Questions_${safeName}_Set${setCounter}_${ts}.pdf`);
  } finally {
    document.body.removeChild(wrapper);
  }
});

/* ---------------- Start Screen (+ optional ?name=Tiger) ---------------- */
function getNameFromUrl(){
  const url=new URL(window.location.href);
  const name=url.searchParams.get("name");
  return name ? name.trim() : "";
}
function showStartScreen(){
  sidebarEl.style.display="none";
  buttonContainer.style.display="none";
  generateBtn.style.display="none";
  saveButton.style.display="none";
  pauseButton.style.display="none";
  exportQuestionsBtn.style.display="none";

  studentLine.textContent="";
  setLine.textContent="";

  if(timerInterval){ clearInterval(timerInterval); timerInterval=null; }
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=null; quizEndTime=null;
  updateTimerDisplay();

  const preset=getNameFromUrl();
  if(preset){
    studentName=preset;
    studentLine.textContent=`Student: ${studentName}`;
    startQuiz(true);
    return;
  }

  quizContent.innerHTML=`
    <p>This quiz has <strong>${TOTAL_QUESTIONS}</strong> assumption-method word problems:</p>
    <ul style="margin-top:6px;color:#555;line-height:1.7;">
      <li><strong>Easy:</strong> 2 questions</li>
      <li><strong>Medium:</strong> 2 questions</li>
      <li><strong>Hard:</strong> 2 questions</li>
    </ul>
    <p style="margin-top:10px;">Enter your name to begin:</p>

    <input id="nameInput" type="text"
      style="padding:10px;width:260px;font-size:1.05em;border:1px solid #ccc;border-radius:10px;"
      placeholder="Your name">

    <button id="startButton"
      style="margin-left:10px;background:#4caf50;padding:10px 20px;color:white;border:none;border-radius:8px;">
      Start Quiz
    </button>
  `;
  document.getElementById("startButton").addEventListener("click", ()=>startQuiz(false));
}
function startQuiz(skipReadName){
  if(!skipReadName){
    const nameInput=document.getElementById("nameInput");
    studentName=(nameInput.value || "Student").trim();
  }
  studentLine.textContent=`Student: ${studentName}`;

  quizStartTime=new Date();
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  updateTimerDisplay(); startTimerInterval();

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();

  generateBtn.style.display="inline-block";
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";
  exportQuestionsBtn.style.display="inline-block";
}

/* ---------------- Init ---------------- */
showStartScreen();
</script>
