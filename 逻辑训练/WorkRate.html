<script>
/* ---------------- CONFIG ---------------- */
const SVG_TITLE = "Engineering Problems (Work Rate) — Line Segment Diagram Method";
const PART_TITLES = [
  "Part 1 (Easy) — Two-worker basics (2 questions)",
  "Part 2 (Medium) — Multi-stage work (2 questions)",
  "Part 3 (Hard) — Tricky constraints (2 questions)"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 2;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ---------------- Utils ---------------- */
function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function gcd(a,b){ a=Math.abs(a); b=Math.abs(b); while(b){ const t=a%b; a=b; b=t; } return a; }

function formatMs(ms){
  const totalSec=Math.floor(ms/1000), min=Math.floor(totalSec/60), sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}
function escapeXml(s){
  return String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&apos;");
}
function wrapLines(lines, maxChars=64){
  const out=[];
  function pushWrapped(line){
    const words=String(line).split(/\s+/).filter(Boolean);
    let cur="";
    for(const w of words){
      if(w.length>maxChars){
        if(cur){ out.push(cur); cur=""; }
        for(let i=0;i<w.length;i+=maxChars) out.push(w.slice(i,i+maxChars));
        continue;
      }
      if(!cur) cur=w;
      else if((cur+" "+w).length<=maxChars) cur+=" "+w;
      else { out.push(cur); cur=w; }
    }
    if(cur) out.push(cur);
  }
  for(const line of lines) pushWrapped(line);
  return out;
}

function parseNumbersFromInput(str){
  const s=(str||"").trim();
  if(!s) return [];
  const out=[];
  const re=/([+-]?\d+\s*\/\s*[+-]?\d+)|([+-]?\d+(?:\.\d+)?)/g;
  let m;
  while((m=re.exec(s))!==null){
    const token=(m[1]||m[2]||"").replace(/\s+/g,"");
    if(token.includes("/")){
      const [a,b]=token.split("/");
      const n=Number(a), d=Number(b);
      if(Number.isFinite(n)&&Number.isFinite(d)&&d!==0) out.push(n/d);
    }else{
      const v=Number(token);
      if(Number.isFinite(v)) out.push(v);
    }
  }
  return out;
}
function approxEqual(a,b,tol=1e-2){ return Math.abs(a-b)<=tol; }

/* ---------------- SVG builders ---------------- */
function makeSvgTextCard(lines, titleText=SVG_TITLE){
  const W=980, headerH=72, padX=44, lineH=46, firstLineY=headerH+52, padBottom=54;
  const wrapped=wrapLines(lines, 64);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="30" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#f7fbff"/>
        <stop offset="1" stop-color="#ffffff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#g)" stroke="#dfe7f2" stroke-width="3" filter="url(#shadow)"/>
    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${headerH}"
          fill="#0d47a1" opacity="0.10"/>

    <text x="${padX}" y="56" font-size="28" fill="#0d47a1" font-weight="700"
          font-family="Segoe UI, Arial">${escapeXml(titleText)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

function hintCardSvg(lines, title="Hint (Line Segment Diagram)"){
  const W=980, headerH=60, padX=44, lineH=34, firstLineY=headerH+44, padBottom=44;
  const wrapped=wrapLines(lines, 78);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="24" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#ffffff"/>
        <stop offset="1" stop-color="#fff7e6"/>
      </linearGradient>
      <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="5" flood-color="#000" flood-opacity="0.10"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#bg)" stroke="#ffe0b2" stroke-width="3" filter="url(#shadow2)"/>

    <text x="${padX}" y="52" font-size="26" fill="#8d6e63" font-weight="800"
          font-family="Segoe UI, Arial">${escapeXml(title)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ---------------- Context pools ---------------- */
const PEOPLE = ["Xiaoli","Xiaoqiang","Ming","Qihao","Yuanyuan","Alex","Ben","Chloe","Daniel","Emily","Felix","Grace","Henry","Ivy","Jack","Kelly","Liam","Mia"];
const PROJECTS = [
  "paving a road", "painting a mural", "assembling toy cars", "packing gift boxes",
  "printing flyers", "installing floor tiles", "cleaning a warehouse", "building a garden fence",
  "sorting donated books", "processing online orders"
];
const PLACES = ["a community center", "a school hall", "a warehouse", "a small factory", "a library", "a park office"];

/* ---------------- Work-rate helper (integer pair generation) ----------------
   Choose coprime m,n and scale k*(m+n) so that:
   a = k(m+n)m,  b = k(m+n)n,  T = k*m*n (together time, integer)
*/
function genPairAB(){
  const coprimePairs = [
    [1,2],[1,3],[1,4],[1,5],
    [2,3],[2,5],[3,4],[3,5],[4,5]
  ];
  const [m,n] = pick(coprimePairs);
  const k = randInt(2,6);
  const a = k*(m+n)*m;
  const b = k*(m+n)*n;
  const T = k*m*n;
  return {a,b,T,m,n,k};
}

/* ---------------- Question Generators (exactly 6) ---------------- */
/* Answer format:
   - type: "single" => values [x]
   - type: "pair"   => values [a,b]  (we accept swapped order too)
*/

/* Easy 1: together for d days, then B finishes in x; ask A alone days */
function genEasyFindA(){
  for(let tries=0; tries<800; tries++){
    const {a,b,T,m,n,k} = genPairAB();

    // choose t so that d = T - m*t >= 1, and x = (m+n)*t integer
    const maxT = Math.floor((T-1)/m);
    if(maxT < 1) continue;
    const t = randInt(1, Math.min(maxT, 6));
    const d = T - m*t;
    const x = (m+n)*t;

    if(d<=0 || x<=0) continue;
    if(T>30 || a>90 || b>120) continue;

    const nameA = pick(PEOPLE);
    const nameB = pick(PEOPLE.filter(p=>p!==nameA));
    const project = pick(PROJECTS);
    const place = pick(PLACES);

    const lines = [
      "(Easy) Two workers — find A alone time",
      `${nameA} and ${nameB} are working on ${project} at ${place}.`,
      `Working together, they can finish the whole job in ${T} days.`,
      `They work together for ${d} days, then ${nameA} stops.`,
      `${nameB} works alone and finishes the remaining work in ${x} days.`,
      `How many days would ${nameA} take to finish the whole job alone?`
    ];

    const hint = hintCardSvg([
      "Let the whole job be 1.",
      "Together rate = 1/T. Work done in d days together = d/T.",
      "Remaining work = 1 − d/T.",
      "Since B finishes the remaining work in x days:",
      "B rate = (1 − d/T)/x, then use: 1/a = 1/T − 1/b."
    ]);

    return {
      img: makeSvgTextCard(lines),
      diagram: hint,
      hintText: "Use a rate bar: done together + done alone = 1.",
      answer: { type:"single", values:[a], label:`${a} days` }
    };
  }
  // fallback
  return {
    img: makeSvgTextCard([
      "(Easy) Two workers — find A alone time",
      "A and B together finish in 20 days.",
      "They work together 5 days, then A stops.",
      "B finishes the rest in 30 days.",
      "How many days would A take alone?"
    ]),
    diagram: hintCardSvg(["Work done: 5/20 + 30/b = 1, and 1/a + 1/b = 1/20."]),
    hintText: "Solve using rates.",
    answer: { type:"single", values:[40], label:"40 days" }
  };
}

/* Easy 2: together for d days, then B finishes in x; ask B alone days */
function genEasyFindB(){
  for(let tries=0; tries<800; tries++){
    const {a,b,T,m,n,k} = genPairAB();

    const maxT = Math.floor((T-1)/m);
    if(maxT < 1) continue;
    const t = randInt(1, Math.min(maxT, 6));
    const d = T - m*t;
    const x = (m+n)*t;

    if(d<=0 || x<=0) continue;
    if(T>30 || a>120 || b>140) continue;

    const nameA = pick(PEOPLE);
    const nameB = pick(PEOPLE.filter(p=>p!==nameA));
    const project = pick(PROJECTS);
    const place = pick(PLACES);

    const lines = [
      "(Easy) Two workers — find B alone time",
      `${nameA} and ${nameB} are working on ${project} at ${place}.`,
      `Working together, they can finish the whole job in ${T} days.`,
      `They work together for ${d} days, then ${nameA} stops.`,
      `${nameB} works alone and finishes the remaining work in ${x} days.`,
      `How many days would ${nameB} take to finish the whole job alone?`
    ];

    const hint = hintCardSvg([
      "Together work in d days: d/T.",
      "Remaining work: 1 − d/T.",
      "B finishes remaining in x days, so:",
      "1/b = (1 − d/T)/x  ⇒  b = x / (1 − d/T)."
    ]);

    return {
      img: makeSvgTextCard(lines),
      diagram: hint,
      hintText: "Find remaining fraction, then convert back to days for B.",
      answer: { type:"single", values:[b], label:`${b} days` }
    };
  }
  // fallback
  return {
    img: makeSvgTextCard([
      "(Easy) Two workers — find B alone time",
      "A and B together finish in 12 days.",
      "They work together 8 days, then A stops.",
      "B finishes the rest in 10 days.",
      "How many days would B take alone?"
    ]),
    diagram: hintCardSvg(["Remaining work = 1 − 8/12 = 1/3, so 1/b = (1/3)/10."]),
    hintText: "Compute B rate from remaining work.",
    answer: { type:"single", values:[30], label:"30 days" }
  };
}

/* Medium 1: master alone M days; apprentice alone d days; then together x days; ask apprentice alone */
function genMediumApprentice(){
  for(let tries=0; tries<1200; tries++){
    const master = pick([12,15,18,20,24,30]);
    const x = randInt(3, master-3);          // together days at end
    const denom = master - x;
    const g = gcd(master, denom);
    const step = denom / g;

    // choose total = d + x to make p integer: total must be multiple of step
    const mult = randInt(2, 8);
    const total = step * mult;
    const d = total - x;
    if(d<=0 || d>20) continue;

    const p = (total * master) / denom;      // apprentice alone time
    if(!Number.isInteger(p) || p<6 || p>120) continue;

    const masterName = pick(PEOPLE);
    const appName = pick(PEOPLE.filter(pn=>pn!==masterName));
    const project = pick(PROJECTS);
    const place = pick(PLACES);

    const lines = [
      "(Medium) Master & apprentice",
      `${masterName} (master) can finish a job in ${master} days alone.`,
      `${appName} (apprentice) works alone for ${d} days on ${project} at ${place}.`,
      `Then ${masterName} joins, and together they finish the remaining work in ${x} days.`,
      `How many days would ${appName} take to finish the whole job alone?`
    ];

    const hint = hintCardSvg([
      "Let apprentice time be p days.",
      "Apprentice alone work in d days: d/p.",
      "Together rate: 1/master + 1/p.",
      "They spend x days together to finish the rest:",
      "d/p + x(1/master + 1/p) = 1."
    ]);

    return {
      img: makeSvgTextCard(lines),
      diagram: hint,
      hintText: "Write one equation with fractions of work.",
      answer: { type:"single", values:[p], label:`${p} days` }
    };
  }
  // fallback
  return {
    img: makeSvgTextCard([
      "(Medium) Master & apprentice",
      "Master alone: 12 days.",
      "Apprentice alone works 3 days, then together they finish in 7 days.",
      "Find apprentice alone time."
    ]),
    diagram: hintCardSvg(["d/p + x(1/M + 1/p) = 1."]),
    hintText: "Solve the work equation.",
    answer: { type:"single", values:[24], label:"24 days" }
  };
}

/* Medium 2: given together time + a multi-stage completion; solve for B alone time */
function genMediumMultiStageSolveB(){
  for(let tries=0; tries<2000; tries++){
    const {a,b,T} = genPairAB();
    if(T>24 || a>120 || b>150) continue;

    // choose d1 together, d2 A alone, compute d3 B alone to finish (integer)
    const d1 = randInt(1, Math.max(1, Math.min(T-1, 6)));
    const maxD2 = Math.min(12, a-1);
    const d2 = randInt(1, maxD2);

    const workDone = d1*(1/T) + d2*(1/a);
    if(workDone>=1) continue;

    const remaining = 1 - workDone;
    const d3 = remaining * b;

    if(!Number.isFinite(d3) || d3<=0) continue;
    if(Math.abs(d3 - Math.round(d3)) > 1e-9) continue;
    const d3i = Math.round(d3);
    if(d3i>30) continue;

    const nameA = pick(PEOPLE);
    const nameB = pick(PEOPLE.filter(p=>p!==nameA));
    const project = pick(PROJECTS);
    const place = pick(PLACES);

    const lines = [
      "(Medium) Multi-stage work — solve B alone time",
      `${nameA} and ${nameB} are completing ${project} at ${place}.`,
      `If they work together from start to finish, it takes ${T} days.`,
      `In one schedule: they work together for ${d1} days,`,
      `then ${nameA} works alone for ${d2} days,`,
      `and finally ${nameB} works alone for ${d3i} days to finish the job.`,
      `How many days would ${nameB} take to finish the whole job alone?`
    ];

    const hint = hintCardSvg([
      "Let A alone time = a, B alone time = b.",
      "From 'together time T': 1/a + 1/b = 1/T.",
      "From the schedule:",
      "d1*(1/T) + d2*(1/a) + d3*(1/b) = 1.",
      "Solve for b."
    ]);

    return {
      img: makeSvgTextCard(lines),
      diagram: hint,
      hintText: "Use two equations: together rate, and total work = 1.",
      answer: { type:"single", values:[b], label:`${b} days` }
    };
  }
  // fallback
  return {
    img: makeSvgTextCard([
      "(Medium) Multi-stage work — solve B alone time",
      "Together time is 6 days.",
      "They work together 2 days, then A works alone 4 days, then B works alone 4 days to finish.",
      "Find B alone time."
    ]),
    diagram: hintCardSvg(["Use: 1/a+1/b=1/6, and 2/6 + 4/a + 4/b = 1."]),
    hintText: "Set up two equations.",
    answer: { type:"single", values:[15], label:"15 days" }
  };
}

/* Hard 1: together makes fraction f in t days; time(A for p) = time(B for q); find A,B alone */
function genHardFractionEquality(){
  const pqPairs = [
    {p:"1/3", q:"1/2", sNum:3, sDen:2}, // rB = (q/p) rA = 3/2 rA
    {p:"1/4", q:"1/2", sNum:2, sDen:1}, // 2
    {p:"1/5", q:"1/2", sNum:5, sDen:2}, // 2.5
    {p:"1/6", q:"1/2", sNum:3, sDen:1}, // 3
    {p:"1/4", q:"3/4", sNum:3, sDen:1}  // 3
  ];
  for(let tries=0; tries<2000; tries++){
    const pq = pick(pqPairs);
    const fDen = pick([4,5,6,8,10,12]);   // f = 1/fDen
    const t = randInt(3,10);

    // Need: a = t*(1+s)/f  to be integer
    // s = sNum/sDen => 1+s = (sDen+sNum)/sDen
    // a = t * ((sDen+sNum)/sDen) * fDen
    // Require sDen | t*fDen
    if((t * fDen) % pq.sDen !== 0) continue;

    const a = (t * (pq.sDen + pq.sNum) * fDen) / pq.sDen;
    if(!Number.isInteger(a) || a<10 || a>200) continue;

    // b = a / s = a * sDen / sNum
    if((a * pq.sDen) % pq.sNum !== 0) continue;
    const b = (a * pq.sDen) / pq.sNum;
    if(!Number.isInteger(b) || b<6 || b>200) continue;

    const nameA = pick(PEOPLE);
    const nameB = pick(PEOPLE.filter(p=>p!==nameA));
    const project = pick(PROJECTS);
    const place = pick(PLACES);

    const lines = [
      "(Hard) Fraction + equal-time constraint",
      `${nameA} and ${nameB} are working on ${project} at ${place}.`,
      `Working together for ${t} days, they complete 1/${fDen} of the whole job.`,
      `Also, the time for ${nameA} to complete ${pq.p} of the job alone`,
      `is equal to the time for ${nameB} to complete ${pq.q} of the job alone.`,
      `Find the time (in days) for ${nameA} alone and ${nameB} alone to complete the whole job.`,
      "Answer format: A, B"
    ];

    const hint = hintCardSvg([
      "Let rates be rA and rB (job/day).",
      "From the first condition: (rA + rB) * t = 1/fDen.",
      "From equal-time condition: (p)/rA = (q)/rB  ⇒  rB = (q/p) rA.",
      "Solve rA and rB, then A time = 1/rA, B time = 1/rB."
    ]);

    return {
      img: makeSvgTextCard(lines),
      diagram: hint,
      hintText: "Use ratio from equal time, then use the together fraction equation.",
      answer: { type:"pair", values:[a, b], label:`A = ${a} days, B = ${b} days` }
    };
  }
  // fallback (classic from picture)
  return {
    img: makeSvgTextCard([
      "(Hard) Fraction + equal-time constraint",
      "A and B together work 6 days and finish 1/5 of a project.",
      "Time for A to finish 1/3 equals time for B to finish 1/2.",
      "Find A alone and B alone times. Answer: A, B"
    ]),
    diagram: hintCardSvg(["(rA+rB)*6=1/5, and (1/3)/rA=(1/2)/rB."]),
    hintText: "Solve using rates and a ratio.",
    answer: { type:"pair", values:[75,50], label:"A = 75 days, B = 50 days" }
  };
}

/* Hard 2: A is delta days slower than B, together finish in T; find A and B */
function genHardDifferenceTogether(){
  for(let tries=0; tries<3000; tries++){
    const delta = randInt(2,12);
    const b = randInt(6,40);      // B alone
    const a = b + delta;          // A alone

    // T = ab/(a+b) must be integer
    const Tnum = a*b;
    const Tden = a+b;
    if(Tnum % Tden !== 0) continue;
    const T = Tnum / Tden;
    if(T<3 || T>20) continue;

    const nameA = pick(PEOPLE);
    const nameB = pick(PEOPLE.filter(p=>p!==nameA));
    const project = pick(PROJECTS);
    const place = pick(PLACES);

    const lines = [
      "(Hard) Together + difference (quadratic-style)",
      `${nameA} and ${nameB} are working on ${project} at ${place}.`,
      `${nameA} alone would take ${delta} more days than ${nameB} alone to finish the whole job.`,
      `Working together, they can finish the job in ${T} days.`,
      `How many days would each take alone?`,
      "Answer format: A, B"
    ];

    const hint = hintCardSvg([
      "Let B alone time be b, then A alone time is b + delta.",
      "Together: 1/(b+delta) + 1/b = 1/T.",
      "Solve for b, then compute A time."
    ]);

    return {
      img: makeSvgTextCard(lines),
      diagram: hint,
      hintText: "Set up: 1/(b+Δ) + 1/b = 1/T.",
      answer: { type:"pair", values:[a, b], label:`A = ${a} days, B = ${b} days` }
    };
  }
  // fallback
  return {
    img: makeSvgTextCard([
      "(Hard) Together + difference",
      "A is 5 days slower than B.",
      "Together they finish in 6 days.",
      "Find A and B alone times. Answer: A, B"
    ]),
    diagram: hintCardSvg(["Let B=b, A=b+5. Then 1/(b+5)+1/b=1/6."]),
    hintText: "Solve the equation for b.",
    answer: { type:"pair", values:[15,10], label:"A = 15 days, B = 10 days" }
  };
}

/* ---------------- Build exactly 6 questions ---------------- */
function buildSixQuestions(){
  return [
    genEasyFindA(),                 // Easy 1
    genEasyFindB(),                 // Easy 2
    genMediumApprentice(),          // Medium 1
    genMediumMultiStageSolveB(),    // Medium 2
    genHardFractionEquality(),      // Hard 1 (pair)
    genHardDifferenceTogether()     // Hard 2 (pair)
  ];
}

/* ---------------- Timer ---------------- */
function updateTimerDisplay(){
  let totalMs=elapsedMs;

  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ---------------- Grading ---------------- */
function gradeAnswer(userText, answer){
  const nums = parseNumbersFromInput(userText);
  if(answer.type==="single"){
    if(nums.length<1) return false;
    return approxEqual(nums[0], answer.values[0]);
  }
  if(answer.type==="pair"){
    if(nums.length<2) return false;
    const a=answer.values[0], b=answer.values[1];
    const x=nums[0], y=nums[1];
    // accept swapped order for convenience
    return (approxEqual(x,a)&&approxEqual(y,b)) || (approxEqual(x,b)&&approxEqual(y,a));
  }
  return false;
}

/* ---------------- Generate Quiz (ensure NEW signature) ---------------- */
function signatureOf(built){
  return built.map(q=>q.answer.label).join("|");
}
function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  let tries=0;
  let built=null;

  while(tries<30){
    built = buildSixQuestions();
    const sig = signatureOf(built);
    if(sig !== lastSignature){
      lastSignature = sig;
      break;
    }
    tries++;
  }

  setCounter++;
  setLine.textContent = `Set: ${setCounter}`;

  for(let i=0;i<built.length;i++){
    const partIndex=Math.floor(i/QUESTIONS_PER_PART);
    const indexInPart=i%QUESTIONS_PER_PART;
    questions.push({
      partIndex,
      indexInPart,
      img: built[i].img,
      diagram: built[i].diagram || "",
      hint: built[i].hintText || "Use a line segment/work fraction diagram and rates.",
      answer: built[i].answer,
      userValue:"",
      isCorrect:false
    });
  }
}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click",()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];
    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ---------------- Helpers ---------------- */
function saveCurrentInput(){
  const input=document.getElementById("answerInput");
  if(input){
    questions[currentQuestionIndex].userValue=input.value.trim();
    if(quizSubmitted){
      const q=questions[currentQuestionIndex];
      q.isCorrect = gradeAnswer(q.userValue, q.answer);
      updateSidebarStatus();
    }
  }
}
function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}

/* ---------------- Render Question ---------------- */
function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const levelLabel=["Easy","Medium","Hard"][q.partIndex];
  const fullLabel=`${levelLabel} — Question ${q.indexInPart+1}`;

  const hintDiagramHtml = q.diagram
    ? `<div class="hint-diagram-wrap"><img src="${q.diagram}" alt="Hint diagram"></div>`
    : "";

  const placeholder = q.answer.type==="pair" ? "e.g., 75, 50" : "e.g., 20";

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${TOTAL_QUESTIONS}</p>
    <div class="part-title">${escapeXml(PART_TITLES[q.partIndex])}</div>

    <div class="single-question">
      <div style="font-weight:800;margin-bottom:8px;">${escapeXml(fullLabel)}</div>

      <div class="img-wrap">
        <img class="q-img" src="${q.img}" alt="Question image">
      </div>

      <div class="answer-row">
        <div style="font-weight:700;">Answer:</div>
        <input id="answerInput" class="answer-box" type="text"
               placeholder="${escapeXml(placeholder)}"
               value="${escapeXml(q.userValue||"")}">
      </div>

      <div id="checkFeedback" style="display:none;"></div>

      <div class="hint-row">
        <button id="hintBtn" class="hint-btn">Hint</button>
      </div>

      <div id="hintBox" class="hint">
        <div>${escapeXml(q.hint)}</div>
        ${hintDiagramHtml}
      </div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  const hintBtn=document.getElementById("hintBtn");
  const hintBox=document.getElementById("hintBox");
  hintBtn.addEventListener("click", ()=>{
    const shown=hintBox.style.display==="block";
    hintBox.style.display = shown ? "none" : "block";
    hintBtn.textContent = shown ? "Hint" : "Hide Hint";
  });

  backButton.style.display="inline-block";
  backButton.style.visibility=(currentQuestionIndex===0)?"hidden":"visible";

  const isLast=(currentQuestionIndex===TOTAL_QUESTIONS-1);
  nextButton.style.display=isLast?"none":"inline-block";
  submitButton.style.display=isLast?"inline-block":"none";

  saveButton.style.display=quizSubmitted?"inline-block":"none";
  checkButton.style.display=(quizSubmitted && !q.isCorrect)?"inline-block":"none";

  updateSidebarStatus();

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;
  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach((q)=>{
    q.isCorrect = gradeAnswer(q.userValue, q.answer);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${escapeXml(studentName)}</h3>
    <p>Set: <strong>${setCounter}</strong></p>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Image</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const ua=(q.userValue||"").trim();
    const correctText = q.answer.label;

    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${escapeXml(partLbl)}</td>
        <td><img class="thumb" src="${q.img}" alt="Q${i+1}"></td>
        <td>${ua==="" ? "—" : escapeXml(ua)}</td>
        <td><strong>${escapeXml(correctText)}</strong></td>
        <td>${ua==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  // reset timer for review attempt
  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

nextButton.addEventListener("click", ()=>{

    currentQuestionIndex++;

});
backButton.addEventListener("click", ()=>{

});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();

  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Engineering Problems (Work Rate) - Current Result");
  lines.push("Student: "+studentName);
  lines.push("Set: "+setCounter);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    lines.push(`Q${i+1} (${partLbl})`);
    lines.push("Your answer: "+userAns);
    lines.push("Correct answer: "+q.answer.label);
    lines.push("Result: "+resultText);
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`Engineering_${safeName}_Set${setCounter}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

/* ---------------- Export Questions PDF (2 per page, DYAA header) ---------------- */
function waitForImages(container){
  const imgs = Array.from(container.querySelectorAll("img"));
  return Promise.all(imgs.map(img => {
    if(img.complete && img.naturalWidth > 0) return Promise.resolve();
    return new Promise(resolve => {
      img.onload = () => resolve();
      img.onerror = () => resolve();
    });
  }));
}

              <div style="font-size:11px;color:#0d47a1;font-weight:700;">EDUCATION</div>
            </div>
          </div>

          <div style="font-weight:800;color:#1f2a44;margin:0 0 4px 0;">Engineering Problems (Work Rate) — Line Segment Diagram Method</div>
          <div style="color:#546e7a;font-weight:800;margin:0 0 10px 0;">Questions (Set ${setCounter})</div>

  exportQuestionsBtn.style.display="none";

  studentLine.textContent="";
  setLine.textContent="";

  if(timerInterval){ clearInterval(timerInterval); timerInterval=null; }
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=null; quizEndTime=null;
  updateTimerDisplay();

  const preset=getNameFromUrl();
  if(preset){
    studentName=preset;
    studentLine.textContent=`Student: ${studentName}`;
    startQuiz(true);
    return;
  }

  quizContent.innerHTML=`
    <p>This quiz has <strong>${TOTAL_QUESTIONS}</strong> engineering (work-rate) problems. Use a <strong>line segment/work fraction diagram</strong> and <strong>rates</strong>.</p>
    <ul style="margin-top:6px;color:#555;line-height:1.7;">
      <li><strong>Easy:</strong> 2 questions</li>
      <li><strong>Medium:</strong> 2 questions</li>
      <li><strong>Hard:</strong> 2 questions</li>
    </ul>
    <p style="margin-top:10px;">Enter your name to begin:</p>

    <input id="nameInput" type="text"
      style="padding:10px;width:260px;font-size:1.05em;border:1px solid #ccc;border-radius:10px;"
      placeholder="Your name">

    <button id="startButton"
      style="margin-left:10px;background:#4caf50;padding:10px 20px;color:white;border:none;border-radius:8px;">
      Start Quiz
    </button>
  `;
  document.getElementById("startButton").addEventListener("click", ()=>startQuiz(false));
}
function startQuiz(skipReadName){
  if(!skipReadName){
    const nameInput=document.getElementById("nameInput");
    studentName=(nameInput.value || "Student").trim();
  }
  studentLine.textContent=`Student: ${studentName}`;

  quizStartTime=new Date();
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  updateTimerDisplay(); startTimerInterval();

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();

  generateBtn.style.display="inline-block";
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";
  exportQuestionsBtn.style.display="inline-block";
}

/* ---------------- Init ---------------- */
showStartScreen();
</script>
</body>
</html>
