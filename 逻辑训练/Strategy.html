<script>
/* ---------------- CONFIG ---------------- */
const SVG_TITLE = "Strategy (Listing Method)";
const PART_TITLES = [
  "Part 1 (Easy) — Choose the best simple strategy",
  "Part 2 (Medium) — Use listing to decide an optimal plan",
  "Part 3 (Hard) — Guaranteed win / best-response reasoning"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 2;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ---------------- Names ---------------- */
const NAMES = [
  "Thomas","Catherine","Henry","Sarah","William","Elizabeth",
  "John","Mary","Edward","Anne","George","Margaret",
  "Charles","Alice","Joseph","Jane","Robert","Emily",
  "Oliver","Sophia","James","Arthur","Charlotte","Victoria"
];
function pickTwoNames(){
  const a = NAMES[Math.floor(Math.random()*NAMES.length)];
  let b=a;
  while(b===a) b = NAMES[Math.floor(Math.random()*NAMES.length)];
  return [a,b];
}

/* ---------------- Utils ---------------- */
function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
function pick(arr){ return arr[randInt(0, arr.length-1)]; }
function formatMs(ms){
  const totalSec=Math.floor(ms/1000), min=Math.floor(totalSec/60), sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}
function escapeXml(s){
  return String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&apos;");
}
function wrapLines(lines, maxChars = 62){
  const out=[];
  for(const line of lines){
    const words=String(line).split(/\s+/).filter(Boolean);
    let cur="";
    for(const w of words){
      if(!cur) cur=w;
      else if((cur+" "+w).length<=maxChars) cur+=" "+w;
      else { out.push(cur); cur=w; }
    }
    if(cur) out.push(cur);
  }
  return out;
}

/* ---------------- SVG: TEXT CARD ---------------- */
function makeSvgTextCard(lines, titleText=SVG_TITLE){
  const W=980, headerH=72, padX=44, lineH=46, firstLineY=headerH+52, padBottom=54;
  const wrapped=wrapLines(lines, 62);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;
  const nonce = Math.random().toString(36).slice(2);

  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="30" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" data-nonce="${nonce}" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#f7fbff"/>
        <stop offset="1" stop-color="#ffffff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#g)" stroke="#dfe7f2" stroke-width="3" filter="url(#shadow)"/>
    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${headerH}"
          fill="#0d47a1" opacity="0.10"/>

    <text x="${padX}" y="56" font-size="28" fill="#0d47a1" font-weight="700"
          font-family="Segoe UI, Arial">${escapeXml(titleText)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ---------------- Answer parsing (A-D) ---------------- */
function parseChoiceAnswer(str){
  const s=(str||"").trim().toUpperCase();
  if(!/^[A-D]$/.test(s)) return "";
  return s;
}
function isCorrectChoice(user, correct){
  return user!=="" && user===correct;
}

/* ---------------- Helpers for strategy generation ---------------- */
function shuffle(arr){
  const a=[...arr];
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}
function allPerms3(items){
  const [a,b,c]=items;
  return [
    [a,b,c],[a,c,b],[b,a,c],[b,c,a],[c,a,b],[c,b,a]
  ];
}
function winsAgainstOrder(myOrder, oppOrder){
  let w=0;
  for(let i=0;i<3;i++) if(myOrder[i] > oppOrder[i]) w++;
  return w;
}
function pickDistinctPermOptions(correctPerm, baseItems){
  // Return 4 options (A-D) of permutations including the correct one, with unique win counts where possible
  const perms = allPerms3(baseItems);
  const key = p => p.join(",");
  const correctKey = key(correctPerm);

  const others = perms.filter(p => key(p)!==correctKey);
  // pick 3 others
  const picked = shuffle(others).slice(0,3);
  const options = [correctPerm, ...picked];
  return shuffle(options);
}

/* ---------------- Question Generators (6 total) ---------------- */

/* Easy 1: Card game — choose best rule (conceptual) */
function genEasy_CardRule(){
  const [first, second] = pickTwoNames();

  // Build interleaving sets like: a1 < b1 < a2 < b2 < a3 < b3
  const a1 = pick([3,4,5]);
  const b1 = a1 + pick([1,2]);
  const a2 = b1 + pick([1,2]);
  const b2 = a2 + pick([1,2]);
  const a3 = b2 + pick([1,2]);
  const b3 = a3 + pick([2,3]);

  const lines = [
    `(Easy) Card game: each has 3 number cards.`,
    `${first} has: ${b1}, ${b2}, ${b3}.`,
    `${second} has: ${a1}, ${a2}, ${a3}.`,
    `Each round: ${first} shows a card first; then ${second} chooses one of their remaining cards.`,
    `Higher number wins the round. Best of 3 rounds.`,
    `Which strategy should ${second} use to win 2 rounds for sure?`,
    `A. Use the smallest card that can win; if none can win, sacrifice the smallest card.`,
    `B. Always play the largest remaining card.`,
    `C. Always play the smallest remaining card.`,
    `D. Always play the middle card if possible.`
  ];

  const hint =
`Hint:
List outcomes (or think “best response” each round):
To get 2 wins, you should NOT waste a big card beating a small card.
The best rule is: “smallest card that still wins; otherwise sacrifice the smallest.”`;

  return { img: makeSvgTextCard(lines), correct: "A", hint };
}

/* Easy 2: Counting game (small target) — who wins? */
function genEasy_CountingWhoWins(){
  const [p1, p2] = pickTwoNames();
  const maxAdd = 5;
  // Choose a target NOT divisible by 6 so the first player wins.
  const target = pick([31,32,33,34,35,37,38,40,41]); // avoid 36,42
  const k1 = maxAdd + 1;

  const firstWins = (target % k1 !== 0);

  const lines = [
    `(Easy) ${p1} and ${p2} play a counting game.`,
    `Starting from 0, they take turns adding a number from 1 to ${maxAdd}.`,
    `The first person to say exactly ${target} wins.`,
    `${p1} goes first.`,
    `Who has a guaranteed winning strategy?`,
    `A. ${p1}`,
    `B. ${p2}`,
    `C. Either player (depends on luck)`,
    `D. Neither player`
  ];

  const correct = firstWins ? "A" : "B";
  const hint =
`Hint:
This is a “make totals of ${k1}” game.
If the target is a multiple of ${k1}, the second player wins; otherwise the first player wins.
Here, ${target} ${firstWins ? "is NOT" : "is"} a multiple of ${k1}.`;

  return { img: makeSvgTextCard(lines), correct, hint };
}

/* Medium 1: Lineup order (3 races) — choose the order that wins 2/3 */
function genMedium_LineupOrder(){
  const teamA = pick(["Class A","Team Blue","Group A","House Kauri"]);
  const teamB = pick(["Class B","Team Red","Group B","House Rimu"]);

  // Create interleaving speeds so the “sacrifice slowest” plan is the only 2-win plan vs ascending order
  // b1 < r1 < b2 < r2 < b3 < r3
  const b1 = randInt(80, 98);
  const r1 = b1 + randInt(8, 18);
  const b2 = r1 + randInt(4, 12);
  const r2 = b2 + randInt(6, 14);
  const b3 = r2 + randInt(4, 12);
  const r3 = b3 + randInt(8, 18);

  const oppOrder = [r1,r2,r3]; // fixed
  const correctOrder = [b2,b3,b1]; // wins 2: b2>r1, b3>r2, b1<r3

  const opts = pickDistinctPermOptions(correctOrder, [b1,b2,b3]);
  const letters = ["A","B","C","D"];
  const optLines = opts.map((p,i)=> `${letters[i]}. ${teamA} order: ${p[0]}, ${p[1]}, ${p[2]}`);

  const lines = [
    `(Medium) One-on-one races (3 rounds). Higher number = faster speed.`,
    `${teamB} will race in this fixed order: ${r1}, ${r2}, ${r3}.`,
    `${teamA} has three runners with speeds: ${b1}, ${b2}, ${b3}.`,
    `${teamA} must choose an order BEFORE the races start.`,
    `Which order lets ${teamA} win at least 2 out of 3 rounds?`,
    ...optLines
  ];

  // Determine which option letter is correct
  const correctIdx = opts.findIndex(p => p.join(",") === correctOrder.join(","));
  const correct = letters[correctIdx];

  const hint =
`Hint (Listing Method):
Compare round by round against ${teamB}'s fixed order.
Try each possible order for ${teamA} and count wins.
The key idea is often: “sacrifice the slowest against the opponent’s fastest.”`;

  return { img: makeSvgTextCard(lines), correct, hint };
}

/* Medium 2: Card game — pick the exact play sequence to win 2 rounds (second player reacts) */
function genMedium_CardSequence(){
  const [first, second] = pickTwoNames();

  // Interleaving sets again
  const a1 = pick([3,4,5]);
  const b1 = a1 + pick([1,2]);
  const a2 = b1 + pick([1,2]);
  const b2 = a2 + pick([1,2]);
  const a3 = b2 + pick([1,2]);
  const b3 = a3 + pick([2,3]);

  // First player order is fixed and known (so “listing” is straightforward)
  const firstOrder = shuffle([b1,b2,b3]);

  // Second player's greedy response sequence (in the same round order)
  const secondCards = [a1,a2,a3].sort((x,y)=>x-y);
  const used = new Set();
  const secondPlay = [];
  for(const x of firstOrder){
    // smallest card that beats x, else smallest remaining
    const remaining = secondCards.filter(v => !used.has(v));
    let pickCard = remaining.find(v => v > x);
    if(pickCard === undefined) pickCard = remaining[0];
    used.add(pickCard);
    secondPlay.push(pickCard);
  }

  // Build 4 options as sequences for second player
  const perms = allPerms3([a1,a2,a3]);
  const correctSeq = secondPlay;
  const correctKey = correctSeq.join(",");
  const otherSeqs = shuffle(perms.filter(p => p.join(",") !== correctKey)).slice(0,3);
  const options = shuffle([correctSeq, ...otherSeqs]);

  const letters = ["A","B","C","D"];
  const optLines = options.map((p,i)=> `${letters[i]}. ${second} plays: ${p[0]} then ${p[1]} then ${p[2]}`);

  // score each option vs fixed firstOrder
  const correctIdx = options.findIndex(p => p.join(",") === correctKey);
  const correct = letters[correctIdx];

  const lines = [
    `(Medium) Card game (best of 3). Higher number wins each round.`,
    `${first} has cards: ${b1}, ${b2}, ${b3}.`,
    `${second} has cards: ${a1}, ${a2}, ${a3}.`,
    `${first} will play in this fixed order: ${firstOrder.join(", ")}.`,
    `${second} sees the card each round and then chooses a remaining card.`,
    `Which play order for ${second} wins 2 rounds?`,
    ...optLines
  ];

  const hint =
`Hint:
List the rounds (card vs card).
A strong method is: each round, use the smallest card that can still win;
if you cannot win the round, sacrifice the smallest card.`;

  return { img: makeSvgTextCard(lines), correct, hint };
}

/* Hard 1: Original-style counting game to 88 with max add 7 */
function genHard_CountTo88(){
  const [p1, p2] = pickTwoNames();
  const maxAdd = 7;
  const target = 88;
  const k1 = maxAdd + 1; // 8
  const firstWins = (target % k1 !== 0); // false (88 is multiple of 8), so second wins

  const lines = [
    `(Hard) ${p1} and ${p2} play a counting game.`,
    `Starting from 0, they take turns adding a number from 1 to ${maxAdd}.`,
    `The first person to say exactly ${target} wins.`,
    `${p1} goes first.`,
    `Who has a guaranteed winning strategy?`,
    `A. ${p1}`,
    `B. ${p2}`,
    `C. Either player`,
    `D. Neither player`
  ];

  const correct = firstWins ? "A" : "B";
  const hint =
`Hint (Key targets):
Because max add is 7, the “safe totals” are multiples of 8:
8, 16, 24, ..., 88.
If the first player cannot reach 8 on the first move, the second player can always reply
so that each pair of moves totals 8, and finally land on 88.`;

  return { img: makeSvgTextCard(lines), correct, hint };
}

/* Hard 2: Lineup advantage — who wins if one team chooses order second? */
function genHard_LineupSecondChooser(){
  const teamA = pick(["Class A","Team Blue","Group A","House Kauri"]);
  const teamB = pick(["Class B","Team Red","Group B","House Rimu"]);

  // Interleaving speeds: b1 < r1 < b2 < r2 < b3 < r3
  const b1 = randInt(80, 98);
  const r1 = b1 + randInt(8, 18);
  const b2 = r1 + randInt(4, 12);
  const r2 = b2 + randInt(6, 14);
  const b3 = r2 + randInt(4, 12);
  const r3 = b3 + randInt(8, 18);

  const lines = [
    `(Hard) One-on-one races (3 rounds). Higher number = faster speed.`,
    `${teamA} speeds: ${b1}, ${b2}, ${b3}.`,
    `${teamB} speeds: ${r1}, ${r2}, ${r3}.`,
    `${teamA} must submit its race order FIRST.`,
    `${teamB} submits its race order AFTER seeing ${teamA}'s order.`,
    `Who can guarantee winning at least 2 out of 3 rounds?`,
    `A. ${teamA}`,
    `B. ${teamB}`,
    `C. Either team`,
    `D. Neither team`
  ];

  // With interleaving b1<r1<b2<r2<b3<r3, the team choosing second can guarantee 2 wins
  // by matching its middle against opponent slow, its fast against opponent middle, and sacrificing its slow vs opponent fast.
  const correct = "B";

  const hint =
`Hint (Best-response idea):
With speeds interleaving like:
${b1} < ${r1} < ${b2} < ${r2} < ${b3} < ${r3},
the team that chooses SECOND can force 2 wins by:
- using its middle to beat the opponent’s slow,
- using its fast to beat the opponent’s middle,
- and sacrificing its slow against the opponent’s fast.
So the second chooser has the advantage here.`;

  return { img: makeSvgTextCard(lines), correct, hint };
}

function updateTimerDisplay(){
  let totalMs=elapsedMs;
  if(!isPaused && quizStartTime) totalMs+=(new Date()-quizStartTime);
  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  let tries=0;
  let built=null;

  while(tries<25){
    built = [
      genEasy_CardRule(),
      genEasy_CountingWhoWins(),
      genMedium_LineupOrder(),
      genMedium_CardSequence(),
      genHard_CountTo88(),
      genHard_LineupSecondChooser()
    ];
    const sig = answersSignature(built);
    if(sig !== lastAnswerSignature){
      lastAnswerSignature = sig;
      break;
    }
    tries++;
  }

  setCounter++;
  setLine.textContent = `Set: ${setCounter}`;

  for(let i=0;i<built.length;i++){
    const partIndex=Math.floor(i/QUESTIONS_PER_PART);
    const indexInPart=i%QUESTIONS_PER_PART;
    questions.push({
      partIndex,
      indexInPart,
      img: built[i].img,
      correct: built[i].correct,
      hint: built[i].hint,
      userValue:"",
      isCorrect:false
    });
  }
}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label=["Easy","Medium","Hard"][q.partIndex] + (q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click",()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];
    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct" : "incorrect");
      }
    }
  });
}

/* ---------------- Helpers ---------------- */
function gradeOneQuestion(i){
  const q=questions[i];
  const val=parseChoiceAnswer(q.userValue||"");
  q.isCorrect = isCorrectChoice(val, q.correct);
}
function saveCurrentInput(){
  const input=document.getElementById("answerInput");
  if(input){
    questions[currentQuestionIndex].userValue=(input.value||"").trim().toUpperCase();
    if(quizSubmitted){
      gradeOneQuestion(currentQuestionIndex);
      updateSidebarStatus();
    }
  }
}
function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}

/* ---------------- Render Question ---------------- */
function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const levelLabel=["Easy","Medium","Hard"][q.partIndex];
  const fullLabel=`${levelLabel} — Question ${q.indexInPart+1}`;
  const hasHint=(q.hint||"").trim()!=="";

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${TOTAL_QUESTIONS}</p>
    <div class="part-title">${PART_TITLES[q.partIndex]}</div>

    <div class="single-question">
      <div style="font-weight:800;margin-bottom:8px;">${fullLabel}</div>

      <div class="img-wrap">
        <img class="q-img" src="${q.img}" alt="Question image">
      </div>

      <div class="answer-row">
        <div style="font-weight:700;">Answer (A, B, C or D):</div>
        <input id="answerInput" class="answer-box" type="text" maxlength="1"
               placeholder="A"
               value="${(q.userValue||"")}">
      </div>

      <div id="checkFeedback" style="display:none;"></div>

      <div class="hint-row">
        <button id="hintBtn" class="hint-btn" ${hasHint ? "" : "disabled"}>${hasHint ? "Hint" : "No Hint"}</button>
      </div>

      <div id="hintBox" class="hint">${hasHint ? q.hint : ""}</div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  const hintBtn=document.getElementById("hintBtn");
  const hintBox=document.getElementById("hintBox");
  if(hintBtn && hintBox && hasHint){
    hintBtn.addEventListener("click", ()=>{
      const shown = hintBox.style.display==="block";
      hintBox.style.display = shown ? "none" : "block";
      hintBtn.textContent = shown ? "Hint" : "Hide Hint";
    });
  }

  backButton.style.display="inline-block";
  backButton.style.visibility=(currentQuestionIndex===0)?"hidden":"visible";

  const isLast=(currentQuestionIndex===TOTAL_QUESTIONS-1);
  nextButton.style.display=isLast?"none":"inline-block";
  submitButton.style.display=isLast?"inline-block":"none";

  saveButton.style.display=quizSubmitted?"inline-block":"none";
  checkButton.style.display=(quizSubmitted && !q.isCorrect)?"inline-block":"none";

  updateSidebarStatus();
}

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;
  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach((q,i)=>{
    gradeOneQuestion(i);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${studentName}</h3>
    <p>Set: <strong>${setCounter}</strong></p>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Image</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const ua=(q.userValue||"").trim().toUpperCase();
    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${partLbl}</td>
        <td><img class="thumb" src="${q.img}" alt="Q${i+1}"></td>
        <td>${ua==="" ? "—" : escapeXml(ua)}</td>
        <td><strong>${q.correct}</strong></td>
        <td>${ua==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

/* ---------------- Buttons ---------------- */
nextButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex<TOTAL_QUESTIONS-1){
    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===TOTAL_QUESTIONS-1){
    calculateAndShowResults();
  }
});
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();
  const q=questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  gradeOneQuestion(currentQuestionIndex);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";
  box.style.display="block";

  const user=parseChoiceAnswer(q.userValue||"");
  if(isCorrectChoice(user, q.correct)){
    box.innerHTML=`✅ Correct!`;
    checkButton.style.display="none";
  }else{
    box.innerHTML=`❌ Incorrect. Correct answer: <strong>${q.correct}</strong>`;
    checkButton.style.display="inline-block";
  }
});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();
  questions.forEach((q,i)=>gradeOneQuestion(i));

  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Strategy Problems (Listing Method) - Current Result");
  lines.push("Student: "+studentName);
  lines.push("Set: "+setCounter);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");
  lines.push("Details:");
  lines.push("----------");

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue.trim().toUpperCase();
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    lines.push(`Q${i+1} (${partLbl})`);
    lines.push("Your answer: "+userAns);
    lines.push("Correct answer: "+q.correct);
    lines.push("Result: "+resultText);
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`Strategy_${safeName}_Set${setCounter}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
saveButton.addEventListener("click", saveCurrentResultAsTxt);

/* Pause/Resume (no popup) */
pauseButton.addEventListener("click", ()=>{
  if(!quizStartTime && elapsedMs===0 && !quizSubmitted) return;
  if(isPaused){ resumeTimer(); pauseButton.textContent="Pause"; }
  else { pauseTimer(); pauseButton.textContent="Resume"; }
});

/* Generate new set */
generateBtn.addEventListener("click", ()=>{
  if(!quizSubmitted && !confirm("Generate a new random set? All answers will be lost.")) return;

  if(timerInterval) clearInterval(timerInterval);
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=new Date(); quizEndTime=null;
  updateTimerDisplay(); startTimerInterval();
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();
});

/* ---------------- Export Questions PDF (2 per page, DYAA header) ---------------- */
function waitForImages(container){
  const imgs = Array.from(container.querySelectorAll("img"));
  return Promise.all(imgs.map(img => {
    if(img.complete && img.naturalWidth > 0) return Promise.resolve();
    return new Promise(resolve => {
      img.onload = () => resolve();
      img.onerror = () => resolve();
    });
  }));
}
exportQuestionsBtn.addEventListener("click", async ()=>{
  if(!questions || questions.length===0){
    alert("Please start a quiz first.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p","mm","a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const wrapper=document.createElement("div");
  wrapper.style.position="fixed";
  wrapper.style.left="-9999px";
  wrapper.style.top="0";
  wrapper.style.width="800px";
  wrapper.style.background="#ffffff";
  document.body.appendChild(wrapper);

  try{
    let groupDiv=null;

    questions.forEach((q, idx)=>{
      if(idx%2===0){
        groupDiv=document.createElement("div");
        groupDiv.style.padding="20px";
        groupDiv.style.marginBottom="20px";
        groupDiv.style.boxSizing="border-box";

        const header=document.createElement("div");
        header.innerHTML=`
          <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
            <div style="width:24px;height:24px;background:#0d47a1;border-radius:6px;position:relative;">
              <div style="position:absolute;width:12px;height:5px;background:#ff9800;top:-4px;left:12px;border-radius:3px;"></div>
            </div>
            <div style="display:flex;flex-direction:column;line-height:1.1;">
              <div style="font-weight:900;letter-spacing:1px;color:#ff9800;font-size:14px;">DYAA</div>
              <div style="font-size:11px;color:#0d47a1;font-weight:700;">EDUCATION</div>
            </div>
          </div>
          <hr style="border:none;border-top:1px solid #e0e0e0;margin:0 0 12px 0;">
          <div style="font-weight:800;color:#1f2a44;margin:0 0 4px 0;">Strategy Problems — Listing Method</div>
          <div style="color:#546e7a;font-weight:800;margin:0 0 10px 0;">Questions (Set ${setCounter})</div>
        `;
        groupDiv.appendChild(header);
        wrapper.appendChild(groupDiv);
      }

      const qDiv=document.createElement("div");
      qDiv.style.marginBottom="18px";
      qDiv.innerHTML=`
        <div style="font-weight:700;margin:4px 0 6px 0;">Q${idx+1}</div>
        <div style="border-radius:12px;border:1px solid #e5e5e5;padding:12px;">
          <img src="${q.img}" style="width:100%;height:auto;border-radius:10px;" />
        </div>
      `;
      groupDiv.appendChild(qDiv);
    });

    const groups=Array.from(wrapper.children);

    for(let i=0;i<groups.length;i++){
      await waitForImages(groups[i]);

      const canvas = await html2canvas(groups[i], {
        scale: 2,
        useCORS: true,
        backgroundColor: "#ffffff"
      });
      const imgData = canvas.toDataURL("image/png");

      const imgWidth = pageWidth - 20;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;

      if(i>0) pdf.addPage();
      pdf.addImage(imgData, "PNG", 10, 10, imgWidth, Math.min(imgHeight, pageHeight - 20));
    }

    const safeName=(studentName||"Student").replace(/[^a-z0-9_\-]/gi,"_") || "Student";
    const ts=formatDateForFilename(new Date());
    pdf.save(`Strategy_Questions_${safeName}_Set${setCounter}_${ts}.pdf`);
  } finally {
    document.body.removeChild(wrapper);
  }
});

/* ---------------- Start Screen (+ optional ?name=Tiger) ---------------- */
function getNameFromUrl(){
  const url=new URL(window.location.href);
  const name=url.searchParams.get("name");
  return name ? name.trim() : "";
}
function showStartScreen(){
  sidebarEl.style.display="none";
  buttonContainer.style.display="none";
  generateBtn.style.display="none";
  saveButton.style.display="none";
  pauseButton.style.display="none";
  exportQuestionsBtn.style.display="none";

  studentLine.textContent="";
  setLine.textContent="";

  if(timerInterval){ clearInterval(timerInterval); timerInterval=null; }
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=null; quizEndTime=null;
  updateTimerDisplay();

  const preset=getNameFromUrl();
  if(preset){
    studentName=preset;
    studentLine.textContent=`Student: ${studentName}`;
    startQuiz(true);
    return;
  }

  quizContent.innerHTML=`
    <p>This quiz has <strong>${TOTAL_QUESTIONS}</strong> strategy problems (choose <strong>A–D</strong>).</p>
    <ul style="margin-top:6px;color:#555;line-height:1.7;">
      <li><strong>Easy:</strong> 2 questions</li>
      <li><strong>Medium:</strong> 2 questions</li>
      <li><strong>Hard:</strong> 2 questions</li>
    </ul>
    <p style="margin-top:10px;">Please enter your name to begin:</p>

    <input id="nameInput" type="text"
      style="padding:10px;width:260px;font-size:1.05em;border:1px solid #ccc;border-radius:10px;"
      placeholder="Your name">

    <button id="startButton"
      style="margin-left:10px;background:#4caf50;padding:10px 20px;color:white;border:none;border-radius:8px;">
      Start Quiz
    </button>
  `;
  document.getElementById("startButton").addEventListener("click", ()=>startQuiz(false));
}
function startQuiz(skipReadName){
  if(!skipReadName){
    const nameInput=document.getElementById("nameInput");
    studentName=(nameInput.value || "Student").trim();
  }
  studentLine.textContent=`Student: ${studentName}`;

  quizStartTime=new Date();
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  updateTimerDisplay(); startTimerInterval();

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();

  generateBtn.style.display="inline-block";
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";
  exportQuestionsBtn.style.display="inline-block";
}

/* ---------------- Init ---------------- */
showStartScreen();
</script>
