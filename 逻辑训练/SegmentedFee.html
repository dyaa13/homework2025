<script>
/* ---------------- CONFIG ---------------- */
const SVG_TITLE = "Segmented Fee Problems";
const PART_TITLES = [
  "Part 1 (Easy) — One-step segmented fees",
  "Part 2 (Medium) — Multi-step segmented fees",
  "Part 3 (Hard) — Reverse / multi-segment reasoning"
];
const NUM_PARTS = 3;
const QUESTIONS_PER_PART = 2;
const TOTAL_QUESTIONS = NUM_PARTS * QUESTIONS_PER_PART;

/* ---------------- Names ---------------- */
const NAMES = [
  "Thomas","Catherine","Henry","Sarah","William","Elizabeth",
  "John","Mary","Edward","Anne","George","Margaret",
  "Charles","Alice","Joseph","Jane","Robert","Emily",
  "Oliver","Sophia","James","Arthur","Charlotte","Victoria"
];
function pickTwoNames(){
  const a = NAMES[Math.floor(Math.random()*NAMES.length)];
  let b=a;
  while(b===a) b = NAMES[Math.floor(Math.random()*NAMES.length)];
  return [a,b];
}

/* ---------------- Utils ---------------- */
function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
function pick(arr){ return arr[randInt(0, arr.length-1)]; }
function gcd(a,b){ a=Math.abs(a); b=Math.abs(b); while(b){ const t=a%b; a=b; b=t; } return a; }
function formatMs(ms){
  const totalSec=Math.floor(ms/1000), min=Math.floor(totalSec/60), sec=totalSec%60;
  return `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}
function escapeXml(s){
  return String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&apos;");
}
function wrapLines(lines, maxChars = 58){
  const out=[];
  function pushWrapped(line){
    const words=String(line).split(/\s+/).filter(Boolean);
    let cur="";
    for(const w of words){
      if(w.length>maxChars){
        if(cur){ out.push(cur); cur=""; }
        for(let i=0;i<w.length;i+=maxChars) out.push(w.slice(i,i+maxChars));
        continue;
      }
      if(!cur) cur=w;
      else if((cur+" "+w).length<=maxChars) cur+=" "+w;
      else { out.push(cur); cur=w; }
    }
    if(cur) out.push(cur);
  }
  for(const line of lines) pushWrapped(line);
  return out;
}
function moneyStrFromCents(cents){
  return (cents/100).toFixed(2);
}

/* ---------------- SVG: TEXT CARD ---------------- */
function makeSvgTextCard(lines, titleText=SVG_TITLE){
  const W=980, headerH=72, padX=44, lineH=46, firstLineY=headerH+52, padBottom=54;
  const wrapped=wrapLines(lines, 58);
  const H=firstLineY + (wrapped.length-1)*lineH + padBottom;

  const nonce = Math.random().toString(36).slice(2);
  const textSpans=wrapped.map((t,i)=>{
    const y=firstLineY + i*lineH;
    return `<text x="${padX}" y="${y}" font-size="30" fill="#1f2a44" font-family="Segoe UI, Arial">${escapeXml(t)}</text>`;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" data-nonce="${nonce}" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#f7fbff"/>
        <stop offset="1" stop-color="#ffffff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#g)" stroke="#dfe7f2" stroke-width="3" filter="url(#shadow)"/>
    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${headerH}"
          fill="#0d47a1" opacity="0.10"/>

    <text x="${padX}" y="56" font-size="28" fill="#0d47a1" font-weight="700"
          font-family="Segoe UI, Arial">${escapeXml(titleText)}</text>

    ${textSpans}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ---------------- Hint Diagram: Segment Bar ---------------- */
function segmentBarSvg(cfg){
  const W=980, H=250;
  const nonce=Math.random().toString(36).slice(2);
  const segments = cfg.segments || []; // [{label, color, widthPct}]
  const title = cfg.title || "Line Segment Idea";
  const note = cfg.note || "";

  let x=60, y=120, totalW=860, h=42;
  const rects = segments.map(seg=>{
    const w = Math.max(40, totalW*(seg.widthPct||0.2));
    const rect = `
      <rect x="${x}" y="${y}" width="${w}" height="${h}" rx="10" ry="10"
            fill="${seg.color||"#bbdefb"}" opacity="0.95" stroke="#90caf9"/>
      <text x="${x+w/2}" y="${y+28}" text-anchor="middle"
            font-size="20" fill="#1f2a44" font-family="Segoe UI, Arial" font-weight="700">${escapeXml(seg.label||"")}</text>
    `;
    x += w + 10;
    return rect;
  }).join("");

  const svg=`
  <svg xmlns="http://www.w3.org/2000/svg" data-nonce="${nonce}" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}">
    <defs>
      <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#ffffff"/>
        <stop offset="1" stop-color="#f7fbff"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="5" flood-color="#000" flood-opacity="0.10"/>
      </filter>
    </defs>

    <rect x="18" y="18" rx="18" ry="18" width="${W-36}" height="${H-36}"
          fill="url(#bg)" stroke="#ffe0b2" stroke-width="3" filter="url(#shadow)"/>

    <text x="${W/2}" y="70" text-anchor="middle" font-size="24" fill="#455a64"
          font-family="Segoe UI, Arial" font-weight="800">${escapeXml(title)}</text>

    ${rects}

    ${note ? `<text x="${W/2}" y="205" text-anchor="middle" font-size="18" fill="#607d8b" font-family="Segoe UI, Arial">${escapeXml(note)}</text>` : ""}
  </svg>`.trim();

  const encoded=encodeURIComponent(svg)
    .replaceAll("%0A","").replaceAll("%20"," ")
    .replaceAll("%3D","=").replaceAll("%3A",":")
    .replaceAll("%2F","/").replaceAll("%2C",",");

  return "data:image/svg+xml;charset=utf-8," + encoded;
}

/* ---------------- Answer parsing ---------------- */
function parseIntStrict(str){
  const s=(str||"").trim();
  if(s==="") return NaN;
  if(!/^[+-]?\d+$/.test(s)) return NaN;
  const n=Number(s);
  return Number.isInteger(n) ? n : NaN;
}
function parseNumberStrict(str){
  const s=(str||"").trim().replace(/^\$/,"").replaceAll(",","");
  if(s==="") return NaN;
  if(!/^[+-]?\d+(\.\d+)?$/.test(s)) return NaN;
  const n=Number(s);
  return Number.isFinite(n) ? n : NaN;
}
function parseMoneyToCents(str){
  const n=parseNumberStrict(str);
  if(!Number.isFinite(n)) return NaN;
  return Math.round(n*100);
}
function isMoneyCorrect(userStr, correctCents){
  const u=parseMoneyToCents(userStr);
  if(!Number.isFinite(u)) return false;
  return u===correctCents;
}

/* ---------------- Question Generators (6 total) ---------------- */

/* Easy 1: Parking max hours (round up) */
function genEasy_ParkingMaxHours(){
  const [name] = pickTwoNames();
  const baseCents = pick([200,250,300,350]);     // up to 1 hour
  const addCents  = pick([150,200,250,300]);     // each additional hour or part hour
  const k = randInt(2,10);                       // charged additional hours
  const totalCents = baseCents + k*addCents;
  const maxHours = 1 + k;

  const lines = [
    `A car park charges $${moneyStrFromCents(baseCents)} for up to 1 hour.`,
    `After 1 hour, it charges $${moneyStrFromCents(addCents)} for each additional hour (or part of an hour).`,
    `${name} paid $${moneyStrFromCents(totalCents)} in total.`,
    `What is the greatest possible number of hours ${name} parked?`
  ];

  const diagram = segmentBarSvg({
    title: "Think in blocks of time",
    segments: [
      { label: "1 hour", color:"#bbdefb", widthPct:0.22 },
      { label: `${k} extra hours charged`, color:"#c8e6c9", widthPct:0.60 }
    ],
    note: "If you pay for k extra hours, you can stay up to 1 + k hours."
  });

  return {
    img: makeSvgTextCard(lines),
    diagram,
    answerType: "int",
    value: maxHours,
    hint: "Hint: Total fee = base fee + k × (extra-hour fee). Find k, then maximum time = 1 + k hours."
  };
}

/* Easy 2: Electricity bill (two tiers only) */
function genEasy_ElectricityBillTwoTiers(){
  const [name] = pickTwoNames();
  const tier1 = pick([200,220,240,260,280]);      // kWh
  const tier2 = tier1 + pick([120,140,160,180]);  // upper tier 2 limit
  const r1 = pick([30,32,35,38,40,45]);           // cents/kWh
  const r2 = pick([42,45,48,50,53,55]);           // cents/kWh
  let usage = randInt(tier1+10, tier2-10);        // ensure crosses tier1 only

  const costCents = tier1*r1 + (usage-tier1)*r2;

  const lines = [
    `${name}'s home uses ${usage} kWh of electricity this month.`,
    `Pricing: first ${tier1} kWh at $${moneyStrFromCents(r1)} per kWh,`,
    `and the next units (up to ${tier2} kWh) at $${moneyStrFromCents(r2)} per kWh.`,
    `How much is the bill (in dollars, to 2 d.p.)?`
  ];

  const diagram = segmentBarSvg({
    title: "Split usage into segments",
    segments: [
      { label:`${tier1} kWh`, color:"#bbdefb", widthPct:0.45 },
      { label:`${usage-tier1} kWh`, color:"#ffe0b2", widthPct:0.35 }
    ],
    note: "Cost = segment 1 + segment 2"
  });

  return {
    img: makeSvgTextCard(lines),
    diagram,
    answerType: "money",
    valueCents: costCents,
    displayValue: moneyStrFromCents(costCents),
    hint: "Hint: Break the usage into two parts: first tier1 kWh and the remaining (usage − tier1) kWh."
  };
}

/* Medium 1: Water bill (three tiers) */
function genMedium_WaterBillThreeTiers(){
  const [name] = pickTwoNames();
  const tier1 = pick([12,15,18,20]);              // m³
  const tier2 = tier1 + pick([10,12,15]);         // m³
  const r1 = pick([120,130,150]);                 // cents per m³
  const r2 = pick([170,180,200]);                 // cents per m³
  const r3 = pick([240,260,280,300]);             // cents per m³

  let usage = randInt(tier2+2, tier2+20);         // force tier 3
  const u1 = tier1;
  const u2 = tier2-tier1;
  const u3 = usage-tier2;
  const costCents = u1*r1 + u2*r2 + u3*r3;

  const lines = [
    `${name} used ${usage} m³ of water this month.`,
    `Pricing: first ${tier1} m³ at $${moneyStrFromCents(r1)} per m³,`,
    `next ${u2} m³ at $${moneyStrFromCents(r2)} per m³,`,
    `and any water above ${tier2} m³ at $${moneyStrFromCents(r3)} per m³.`,
    `How much is the bill (to 2 d.p.)?`
  ];

  const diagram = segmentBarSvg({
    title: "Three-tier split",
    segments: [
      { label:`${u1} m³`, color:"#bbdefb", widthPct:0.30 },
      { label:`${u2} m³`, color:"#ffe0b2", widthPct:0.30 },
      { label:`${u3} m³`, color:"#c8e6c9", widthPct:0.30 }
    ],
    note: "Add the three segment costs"
  });

  return {
    img: makeSvgTextCard(lines),
    diagram,
    answerType: "money",
    valueCents: costCents,
    displayValue: moneyStrFromCents(costCents),
    hint: "Hint: Split the total usage into 3 parts: tier1, tier2 part, and the amount above tier2."
  };
}

/* Medium 2: Piece-rate (reverse) -> find number of items */
function genMedium_PieceRateFindItems(){
  const [name] = pickTwoNames();

  const A = pick([100,120,150]);          // first A items
  const B = A + pick([20,30,40]);         // next tier end
  const p1 = pick([120,150]);             // cents per item
  const p2 = pick([170,180,200]);         // cents per item
  const p3 = pick([230,240,250,260]);     // cents per item

  // choose an item count in tier 3
  const items = randInt(B+20, B+120);
  const wageCents = A*p1 + (B-A)*p2 + (items-B)*p3;

  const lines = [
    `${name} is paid by piece rate for making toy parts.`,
    `First ${A} items: $${moneyStrFromCents(p1)} each.`,
    `Items ${A+1} to ${B}: $${moneyStrFromCents(p2)} each.`,
    `Items above ${B}: $${moneyStrFromCents(p3)} each.`,
    `${name} earned $${moneyStrFromCents(wageCents)} today.`,
    `How many items did ${name} make?`
  ];

  const diagram = segmentBarSvg({
    title: "Work backwards from total pay",
    segments: [
      { label:`${A} items`, color:"#bbdefb", widthPct:0.25 },
      { label:`${B-A} items`, color:"#ffe0b2", widthPct:0.22 },
      { label:`extra items`, color:"#c8e6c9", widthPct:0.35 }
    ],
    note: "Subtract tier 1 & 2 pay first, then divide by tier 3 rate."
  });

  return {
    img: makeSvgTextCard(lines),
    diagram,
    answerType: "int",
    value: items,
    hint: "Hint: Compute pay for the first A and next (B−A) items. Subtract from total, then divide the remaining pay by the tier-3 rate."
  };
}

/* Hard 1: Electricity reverse (3 tiers) -> find kWh from bill */
function genHard_ElectricityReverse(){
  const [name] = pickTwoNames();
  const tier1 = pick([240,260,280]);
  const tier2 = pick([400,420,450]);
  const r1 = pick([38,40,48]);   // cents/kWh
  const r2 = pick([50,53,55]);   // cents/kWh
  const r3 = pick([75,78,80]);   // cents/kWh

  // pick usage in tier 3
  const usage = randInt(tier2+5, tier2+90);
  const costCents = tier1*r1 + (tier2-tier1)*r2 + (usage-tier2)*r3;

  const lines = [
    `${name}'s electricity is charged in 3 tiers:`,
    `• First ${tier1} kWh at $${moneyStrFromCents(r1)} per kWh`,
    `• Next ${tier2-tier1} kWh at $${moneyStrFromCents(r2)} per kWh (up to ${tier2} kWh)`,
    `• Above ${tier2} kWh at $${moneyStrFromCents(r3)} per kWh`,
    `${name}'s bill is $${moneyStrFromCents(costCents)}.`,
    `How many kWh did ${name} use?`
  ];

  const diagram = segmentBarSvg({
    title: "Reverse from cost",
    segments: [
      { label:`Tier 1 (${tier1})`, color:"#bbdefb", widthPct:0.28 },
      { label:`Tier 2 (${tier2-tier1})`, color:"#ffe0b2", widthPct:0.28 },
      { label:`Tier 3 (unknown)`, color:"#c8e6c9", widthPct:0.28 }
    ],
    note: "Bill − tier1 − tier2 = tier3 cost"
  });

  return {
    img: makeSvgTextCard(lines),
    diagram,
    answerType: "int",
    value: usage,
    hint: "Hint: First find the fixed cost of tier 1 and tier 2. Subtract from the bill to get tier 3 cost, then divide by the tier-3 rate."
  };
}

/* Hard 2: Taxi fare reverse (multi-tier distance) */
function genHard_TaxiReverseDistance(){
  const [name] = pickTwoNames();

  const flagfall = pick([650,700,750,800]); // cents includes first d0 km
  const d0 = pick([2,3]);                   // km included
  const d1 = pick([10,12]);                 // tier2 end (km)
  const r2 = pick([120,130,140]);           // cents per km (d0..d1)
  const r3 = pick([160,170,180]);           // cents per km (above d1)

  // choose distance in tier 3, integer km
  const dist = randInt(d1+3, d1+18);
  const costCents = flagfall + (d1-d0)*r2 + (dist-d1)*r3;

  const lines = [
    `${name} takes a taxi. The fare is charged like this:`,
    `• Flagfall: $${moneyStrFromCents(flagfall)} (includes the first ${d0} km)`,
    `• From ${d0} km to ${d1} km: $${moneyStrFromCents(r2)} per km`,
    `• Above ${d1} km: $${moneyStrFromCents(r3)} per km`,
    `The total fare is $${moneyStrFromCents(costCents)}.`,
    `How far did the taxi travel (in km)?`
  ];

  const diagram = segmentBarSvg({
    title: "Distance split",
    segments: [
      { label:`${d0} km`, color:"#bbdefb", widthPct:0.22 },
      { label:`${d1-d0} km`, color:"#ffe0b2", widthPct:0.30 },
      { label:`extra km`, color:"#c8e6c9", widthPct:0.30 }
    ],
    note: "Subtract the first two parts, then divide by the last rate."
  });

  return {
    img: makeSvgTextCard(lines),
    diagram,
    answerType: "int",
    value: dist,
    hint: "Hint: Subtract the flagfall and the middle segment cost. The remainder is the last segment cost. Divide by the last rate to find extra km."
  };
}

/* ---------------- State ---------------- */
let questions=[];
let currentQuestionIndex=0;
let studentName="Student";
let quizStartTime=null;
let quizEndTime=null;
let quizSubmitted=false;

let timerInterval=null;
let elapsedMs=0;
let isPaused=false;
let firstAttemptMs=null;

let setCounter=0;
let lastAnswerSignature="";

/* DOM */
const quizContent=document.getElementById("quizContent");
const sidebarEl=document.getElementById("sidebar");

const buttonContainer=document.getElementById("navButtons");
const backButton=document.getElementById("backButton");
const nextButton=document.getElementById("nextButton");
const submitButton=document.getElementById("submitButton");
const checkButton=document.getElementById("checkButton");
const saveButton=document.getElementById("saveButton");

const generateBtn=document.getElementById("generateButton");
const pauseButton=document.getElementById("pauseButton");
const exportQuestionsBtn=document.getElementById("exportQuestionsBtn");

const timerDisplay=document.getElementById("timerDisplay");
const studentLine=document.getElementById("studentLine");
const setLine=document.getElementById("setLine");

/* ---------------- Timer ---------------- */
function updateTimerDisplay(){
  let totalMs=elapsedMs;
  if(!isPaused && quizStartTime) totalMs+=(new Date()-quizStartTime);
  let text=`Time: ${formatMs(totalMs)}`;
  if(firstAttemptMs!==null) text+=` (First: ${formatMs(firstAttemptMs)})`;
  timerDisplay.textContent=text;
}
function startTimerInterval(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimerDisplay, 1000);
}
function pauseTimer(){
  if(isPaused || !quizStartTime) return;
  const now=new Date();
  elapsedMs+=now-quizStartTime;
  isPaused=true;
  quizStartTime=null;
  updateTimerDisplay();
}
function resumeTimer(){
  if(!isPaused) return;
  isPaused=false;
  quizStartTime=new Date();
  updateTimerDisplay();
}

/* ---------------- Generate Quiz (ensure NEW answers) ---------------- */
function answersSignature(built){
  return built.map(x=>{
    if(x.answerType==="money") return String(x.valueCents);
    return String(x.value);
  }).join("|");
}
function generateQuiz(){
  questions=[];
  quizSubmitted=false;

  let tries=0;
  let built=null;

  while(tries<25){
    built = [
      genEasy_ParkingMaxHours(),
      genEasy_ElectricityBillTwoTiers(),
      genMedium_WaterBillThreeTiers(),
      genMedium_PieceRateFindItems(),
      genHard_ElectricityReverse(),
      genHard_TaxiReverseDistance()
    ];
    const sig=answersSignature(built);
    if(sig!==lastAnswerSignature){
      lastAnswerSignature=sig;
      break;
    }
    tries++;
  }

  setCounter++;
  setLine.textContent=`Set: ${setCounter}`;

  for(let i=0;i<built.length;i++){
    const partIndex=Math.floor(i/QUESTIONS_PER_PART);
    const indexInPart=i%QUESTIONS_PER_PART;
    questions.push({
      partIndex,
      indexInPart,
      img: built[i].img,
      diagram: built[i].diagram || "",
      hint: built[i].hint || "",
      answerType: built[i].answerType,
      value: built[i].value ?? null,          // for int
      valueCents: built[i].valueCents ?? null,// for money
      displayValue: built[i].displayValue ?? null,
      userValue:"",
      isCorrect:false
    });
  }
}

/* ---------------- Answer UI helpers ---------------- */
function answerLabel(q){
  if(q.answerType==="money") return "Answer (dollars, to 2 d.p.):";
  return "Answer (whole number):";
}
function answerPlaceholder(q){
  if(q.answerType==="money") return "e.g., 23.40";
  return "e.g., 12";
}
function correctAnswerText(q){
  if(q.answerType==="money") return q.displayValue || moneyStrFromCents(q.valueCents);
  return String(q.value);
}
function gradeOneQuestion(q){
  if(q.answerType==="money"){
    q.isCorrect = isMoneyCorrect(q.userValue, q.valueCents);
  }else{
    const n=parseIntStrict(q.userValue);
    q.isCorrect = Number.isInteger(n) && n===q.value;
  }
}

/* ---------------- Sidebar ---------------- */
function renderSidebar(){
  sidebarEl.style.display="block";
  sidebarEl.innerHTML=`<h4>Questions</h4><ul id="qList"></ul>`;
  const ul=document.getElementById("qList");
  for(let i=0;i<TOTAL_QUESTIONS;i++){
    const q=questions[i];
    const li=document.createElement("li");
    const label=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    li.textContent=`Q${i+1} (${label})`;
    li.dataset.index=i;
    li.addEventListener("click", ()=>{
      saveCurrentInput();
      currentQuestionIndex=i;
      renderQuestion();
    });
    ul.appendChild(li);
  }
  updateSidebarStatus();
}
function updateSidebarStatus(){
  const items=document.querySelectorAll("#qList li");
  items.forEach(li=>{
    const idx=Number(li.dataset.index);
    const q=questions[idx];
    li.classList.remove("active","answered","correct","incorrect");

    if(!quizSubmitted){
      li.classList.toggle("active", idx===currentQuestionIndex);
      if((q.userValue||"").trim()!=="") li.classList.add("answered");
    }else{
      if((q.userValue||"").trim()!==""){
        li.classList.add(q.isCorrect ? "correct":"incorrect");
      }
    }
  });
}

/* ---------------- Helpers ---------------- */
function saveCurrentInput(){
  const input=document.getElementById("answerInput");
  if(input){
    questions[currentQuestionIndex].userValue=input.value.trim();
    if(quizSubmitted){
      gradeOneQuestion(questions[currentQuestionIndex]);
      updateSidebarStatus();
    }
  }
}
function mountNavButtonsInto(slotId){
  const slot=document.getElementById(slotId);
  if(!slot) return;
  slot.appendChild(buttonContainer);
  buttonContainer.style.display="flex";
}

/* ---------------- Render Question ---------------- */
function renderQuestion(){
  const q=questions[currentQuestionIndex];
  const levelLabel=["Easy","Medium","Hard"][q.partIndex];
  const fullLabel=`${levelLabel} — Question ${q.indexInPart+1}`;
  const hasHint=(q.hint||"").trim()!=="";
  const hintDiagramHtml = (hasHint && q.diagram)
    ? `<div class="hint-diagram-wrap"><img src="${q.diagram}" alt="Hint diagram"></div>`
    : "";

  quizContent.innerHTML=`
    <p class="question-text">Question ${currentQuestionIndex+1} of ${TOTAL_QUESTIONS}</p>
    <div class="part-title">${PART_TITLES[q.partIndex]}</div>

    <div class="single-question">
      <div style="font-weight:800;margin-bottom:8px;">${fullLabel}</div>

      <div class="img-wrap">
        <img class="q-img" src="${q.img}" alt="Question image">
      </div>

      <div class="answer-row">
        <div style="font-weight:700;">${escapeXml(answerLabel(q))}</div>
        <input id="answerInput" class="answer-box" type="text"
               placeholder="${escapeXml(answerPlaceholder(q))}"
               value="${escapeXml(q.userValue||"")}">
      </div>

      <div id="checkFeedback" style="display:none;"></div>

      <div class="hint-row">
        <button id="hintBtn" class="hint-btn" ${hasHint ? "" : "disabled"}>${hasHint ? "Hint" : "No Hint"}</button>
      </div>

      <div id="hintBox" class="hint">
        <div>${hasHint ? escapeXml(q.hint) : ""}</div>
        ${hintDiagramHtml}
      </div>
    </div>

    <div id="navSlot"></div>
  `;

  mountNavButtonsInto("navSlot");

  const hintBtn=document.getElementById("hintBtn");
  const hintBox=document.getElementById("hintBox");
  if(hintBtn && hintBox && hasHint){
    hintBtn.addEventListener("click", ()=>{
      const shown=hintBox.style.display==="block";
      hintBox.style.display=shown ? "none" : "block";
      hintBtn.textContent=shown ? "Hint" : "Hide Hint";
    });
  }

  backButton.style.display="inline-block";
  backButton.style.visibility=(currentQuestionIndex===0)?"hidden":"visible";

  const isLast=(currentQuestionIndex===TOTAL_QUESTIONS-1);
  nextButton.style.display=isLast?"none":"inline-block";
  submitButton.style.display=isLast?"inline-block":"none";

  saveButton.style.display=quizSubmitted?"inline-block":"none";
  checkButton.style.display=(quizSubmitted && !q.isCorrect)?"inline-block":"none";

  updateSidebarStatus();
}

/* ---------------- Results + Submit ---------------- */
function calculateAndShowResults(){
  saveCurrentInput();

  const now=new Date();
  let attemptMs=elapsedMs;
  if(!isPaused && quizStartTime) attemptMs+=now-quizStartTime;
  if(firstAttemptMs===null) firstAttemptMs=attemptMs;

  const attemptStartTime=quizStartTime || now;
  quizEndTime=now;
  quizSubmitted=true;

  let correctCount=0;
  questions.forEach(q=>{
    gradeOneQuestion(q);
    if(q.isCorrect) correctCount++;
  });

  updateSidebarStatus();

  let html=`
    <h3>Results for ${escapeXml(studentName)}</h3>
    <p>Set: <strong>${setCounter}</strong></p>
    <p>Score: <strong>${correctCount} / ${TOTAL_QUESTIONS}</strong></p>
    <p>Start time: <strong>${attemptStartTime.toLocaleTimeString()}</strong></p>
    <p>Submit time: <strong>${quizEndTime.toLocaleTimeString()}</strong></p>
    <p>Time taken (this attempt): <strong>${formatMs(attemptMs)}</strong></p>
    <p>First attempt time: <strong>${formatMs(firstAttemptMs)}</strong></p>

    <table class="review-table">
      <tr>
        <th>#</th><th>Part</th><th>Image</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th>
      </tr>
  `;

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const ua=(q.userValue||"").trim();
    html+=`
      <tr class="${q.isCorrect ? "correct-answer":"incorrect-answer"}">
        <td>${i+1}</td>
        <td>${escapeXml(partLbl)}</td>
        <td><img class="thumb" src="${q.img}" alt="Q${i+1}"></td>
        <td>${ua==="" ? "—" : escapeXml(ua)}</td>
        <td><strong>${escapeXml(correctAnswerText(q))}</strong></td>
        <td>${ua==="" ? "Not answered" : (q.isCorrect ? "Correct":"Incorrect")}</td>
      </tr>
    `;
  });

  html+=`</table><div id="navSlot"></div>`;
  quizContent.innerHTML=html;

  mountNavButtonsInto("navSlot");

  backButton.style.display="none";
  nextButton.style.display="none";
  submitButton.style.display="none";
  checkButton.style.display="none";
  saveButton.style.display="inline-block";

  // reset timer for review attempt
  elapsedMs=0; isPaused=false; quizStartTime=new Date();
  pauseButton.textContent="Pause";
  startTimerInterval();
  updateTimerDisplay();
}

/* ---------------- Buttons ---------------- */
nextButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex<TOTAL_QUESTIONS-1){
    currentQuestionIndex++;
    renderQuestion();
  }
});
backButton.addEventListener("click", ()=>{
  saveCurrentInput();
  if(currentQuestionIndex>0){
    currentQuestionIndex--;
    renderQuestion();
  }
});
submitButton.addEventListener("click", ()=>{
  if(currentQuestionIndex===TOTAL_QUESTIONS-1){
    calculateAndShowResults();
  }
});
checkButton.addEventListener("click", ()=>{
  saveCurrentInput();
  const q=questions[currentQuestionIndex];
  if(!quizSubmitted) return;

  gradeOneQuestion(q);
  updateSidebarStatus();

  const box=document.getElementById("checkFeedback");
  if(!box) return;

  box.className="check-feedback";
  box.style.display="block";

  if(q.isCorrect){
    box.innerHTML=`✅ Correct!`;
    checkButton.style.display="none";
  }else{
    box.innerHTML=`❌ Incorrect. Correct answer: <strong>${escapeXml(correctAnswerText(q))}</strong>`;
    checkButton.style.display="inline-block";
  }
});

/* Save TXT */
function formatDateForFilename(date){
  if(!date) return "no_time";
  const pad=n=>String(n).padStart(2,"0");
  return date.getFullYear()+pad(date.getMonth()+1)+pad(date.getDate())+"_"+
         pad(date.getHours())+pad(date.getMinutes())+pad(date.getSeconds());
}
function saveCurrentResultAsTxt(){
  saveCurrentInput();
  if(!quizSubmitted) questions.forEach(q=>gradeOneQuestion(q));

  let correctCount=0;
  questions.forEach(q=>{ if(q.isCorrect) correctCount++; });

  const lines=[];
  lines.push("Segmented Fee Problems — Line Segment Method (Current Result)");
  lines.push("Student: "+studentName);
  lines.push("Set: "+setCounter);
  if(quizStartTime) lines.push("Start time: "+quizStartTime.toLocaleString());
  if(quizEndTime) lines.push("Last submit time: "+quizEndTime.toLocaleString());
  lines.push("Score: "+correctCount+" / "+TOTAL_QUESTIONS);
  if(firstAttemptMs!==null) lines.push("First attempt time: "+formatMs(firstAttemptMs));
  lines.push("");

  questions.forEach((q,i)=>{
    const partLbl=["Easy","Medium","Hard"][q.partIndex]+(q.indexInPart+1);
    const userAns=(q.userValue||"").trim()==="" ? "Not answered" : q.userValue;
    const resultText=(q.userValue||"").trim()==="" ? "Not answered" : (q.isCorrect?"Correct":"Incorrect");
    lines.push(`Q${i+1} (${partLbl})`);
    lines.push("Your answer: "+userAns);
    lines.push("Correct answer: "+correctAnswerText(q));
    lines.push("Result: "+resultText);
    lines.push("");
  });

  const content=lines.join("\n");
  const blob=new Blob([content],{type:"text/plain;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  const safeName=studentName.replace(/[^a-z0-9_\-]/gi,"_")||"Student";
  const ts=formatDateForFilename(new Date());
  a.href=url;
  a.download=`SegmentedFee_${safeName}_Set${setCounter}_${ts}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
saveButton.addEventListener("click", saveCurrentResultAsTxt);

/* Pause/Resume */
pauseButton.addEventListener("click", ()=>{
  if(!quizStartTime && elapsedMs===0 && !quizSubmitted) return;
  if(isPaused){ resumeTimer(); pauseButton.textContent="Pause"; }
  else { pauseTimer(); pauseButton.textContent="Resume"; }
});

/* Generate new set */
generateBtn.addEventListener("click", ()=>{
  if(!quizSubmitted && !confirm("Generate a new random set? All answers will be lost.")) return;

  if(timerInterval) clearInterval(timerInterval);
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=new Date(); quizEndTime=null;
  updateTimerDisplay(); startTimerInterval();
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();
});

/* ---------------- Export Questions PDF (2 per page, DYAA header) ---------------- */
function waitForImages(container){
  const imgs = Array.from(container.querySelectorAll("img"));
  return Promise.all(imgs.map(img => {
    if(img.complete && img.naturalWidth > 0) return Promise.resolve();
    return new Promise(resolve => {
      img.onload = () => resolve();
      img.onerror = () => resolve();
    });
  }));
}
exportQuestionsBtn.addEventListener("click", async ()=>{
  if(!questions || questions.length===0){
    alert("Please start a quiz first.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p","mm","a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const wrapper=document.createElement("div");
  wrapper.style.position="fixed";
  wrapper.style.left="-9999px";
  wrapper.style.top="0";
  wrapper.style.width="800px";
  wrapper.style.background="#ffffff";
  document.body.appendChild(wrapper);

  try{
    let groupDiv=null;

    questions.forEach((q, idx)=>{
      if(idx%2===0){
        groupDiv=document.createElement("div");
        groupDiv.style.padding="20px";
        groupDiv.style.marginBottom="20px";
        groupDiv.style.boxSizing="border-box";

        const header=document.createElement("div");
        header.innerHTML=`
          <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
            <div style="width:24px;height:24px;background:#0d47a1;border-radius:6px;position:relative;">
              <div style="position:absolute;width:12px;height:5px;background:#ff9800;top:-4px;left:12px;border-radius:3px;"></div>
            </div>
            <div style="display:flex;flex-direction:column;line-height:1.1;">
              <div style="font-weight:900;letter-spacing:1px;color:#ff9800;font-size:14px;">DYAA</div>
              <div style="font-size:11px;color:#0d47a1;font-weight:700;">EDUCATION</div>
            </div>
          </div>
          <hr style="border:none;border-top:1px solid #e0e0e0;margin:0 0 12px 0;">
          <div style="font-weight:800;color:#1f2a44;margin:0 0 4px 0;">Segmented Fee Problems — Line Segment Method</div>
          <div style="color:#546e7a;font-weight:800;margin:0 0 10px 0;">Questions (Set ${setCounter})</div>
        `;
        groupDiv.appendChild(header);
        wrapper.appendChild(groupDiv);
      }

      const qDiv=document.createElement("div");
      qDiv.style.marginBottom="18px";
      qDiv.innerHTML=`
        <div style="font-weight:700;margin:4px 0 6px 0;">Q${idx+1}</div>
        <div style="border-radius:12px;border:1px solid #e5e5e5;padding:12px;">
          <img src="${q.img}" style="width:100%;height:auto;border-radius:10px;" />
        </div>
      `;
      groupDiv.appendChild(qDiv);
    });

    const groups=Array.from(wrapper.children);

    for(let i=0;i<groups.length;i++){
      await waitForImages(groups[i]);

      const canvas = await html2canvas(groups[i], {
        scale: 2,
        useCORS: true,
        backgroundColor: "#ffffff"
      });
      const imgData = canvas.toDataURL("image/png");

      const imgWidth = pageWidth - 20;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;

      if(i>0) pdf.addPage();
      pdf.addImage(imgData, "PNG", 10, 10, imgWidth, Math.min(imgHeight, pageHeight - 20));
    }

    const safeName=(studentName||"Student").replace(/[^a-z0-9_\-]/gi,"_") || "Student";
    const ts=formatDateForFilename(new Date());
    pdf.save(`SegmentedFee_Questions_${safeName}_Set${setCounter}_${ts}.pdf`);
  } finally {
    document.body.removeChild(wrapper);
  }
});

/* ---------------- Start Screen (+ optional ?name=Tiger) ---------------- */
function getNameFromUrl(){
  const url=new URL(window.location.href);
  const name=url.searchParams.get("name");
  return name ? name.trim() : "";
}
function showStartScreen(){
  sidebarEl.style.display="none";
  buttonContainer.style.display="none";
  generateBtn.style.display="none";
  saveButton.style.display="none";
  pauseButton.style.display="none";
  exportQuestionsBtn.style.display="none";

  studentLine.textContent="";
  setLine.textContent="";

  if(timerInterval){ clearInterval(timerInterval); timerInterval=null; }
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  quizStartTime=null; quizEndTime=null;
  updateTimerDisplay();

  const preset=getNameFromUrl();
  if(preset){
    studentName=preset;
    studentLine.textContent=`Student: ${studentName}`;
    startQuiz(true);
    return;
  }

  quizContent.innerHTML=`
    <p>This quiz has <strong>${TOTAL_QUESTIONS}</strong> segmented-fee word problems.</p>
    <ul style="margin-top:6px;color:#555;line-height:1.7;">
      <li><strong>Easy:</strong> 2 questions</li>
      <li><strong>Medium:</strong> 2 questions</li>
      <li><strong>Hard:</strong> 2 questions</li>
    </ul>
    <p style="margin-top:10px;color:#555;">
      Some answers are money — type dollars to <strong>2 decimal places</strong> (e.g., 23.40).
    </p>
    <p style="margin-top:10px;">Please enter your name to begin:</p>

    <input id="nameInput" type="text"
      style="padding:10px;width:260px;font-size:1.05em;border:1px solid #ccc;border-radius:10px;"
      placeholder="Your name">

    <button id="startButton"
      style="margin-left:10px;background:#4caf50;padding:10px 20px;color:white;border:none;border-radius:8px;">
      Start Quiz
    </button>
  `;
  document.getElementById("startButton").addEventListener("click", ()=>startQuiz(false));
}
function startQuiz(skipReadName){
  if(!skipReadName){
    const nameInput=document.getElementById("nameInput");
    studentName=(nameInput.value || "Student").trim();
  }
  studentLine.textContent=`Student: ${studentName}`;

  quizStartTime=new Date();
  elapsedMs=0; isPaused=false; firstAttemptMs=null;
  updateTimerDisplay(); startTimerInterval();

  generateQuiz();
  currentQuestionIndex=0;
  renderSidebar();
  renderQuestion();

  generateBtn.style.display="inline-block";
  pauseButton.style.display="inline-block";
  pauseButton.textContent="Pause";
  exportQuestionsBtn.style.display="inline-block";
}

/* ---------------- Init ---------------- */
showStartScreen();
