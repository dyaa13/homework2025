<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Quiz – All Numeric Answers</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .quiz-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        #headerLogo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: #0d47a1;
            border-radius: 4px;
        }

        .logo-text span.edu {
            font-size: 0.9em;
            color: #ff9800;
            font-weight: 700;
            margin-left: 10px;
        }

        .quiz-main {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .sidebar {
            width: 140px;
            border-right: 1px solid #ddd;
            padding-right: 10px;
            display: none;
        }

        .sidebar h4 {
            margin: 0 0 8px;
            font-size: 0.95em;
            border-bottom: 1px solid #eee;
            padding-bottom: 4px;
        }

        .sidebar ul { list-style: none; padding: 0; margin: 0; }

        .sidebar li {
            padding: 6px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .sidebar li.active {
            background: #bbdefb;
            font-weight: 600;
        }

        .sidebar li.answered {
            font-style: italic;
        }

        .sidebar li.correct-li {
            border-left: 4px solid #4caf50;
        }

        .sidebar li.incorrect-li {
            border-left: 4px solid #f44336;
        }

        #quizContent { flex: 1; }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .answer-box {
            width: 220px;
            padding: 10px;
            font-size: 1.05em;
        }

        /* 题目下方按钮区域（在题目里面） */
        .button-row {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        .btn-prev,
        .btn-next {
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-prev { background: #03a9f4; }
        .btn-next { background: #4caf50; }

        /* 结果表格 */
        table.review-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .review-table th,
        .review-table td {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 0.9em;
        }

        .review-table th {
            background: #f2f2f2;
        }

        .correct-answer { background: #d4edda; }
        .incorrect-answer { background: #f8d7da; }

        #saveResultBtn,
        #redoBtn {
            margin-top: 15px;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 0.95em;
        }

        #saveResultBtn { background: #607d8b; margin-left: 10px; }
        #redoBtn { background: #ff9800; }

        @media (max-width: 700px) {
            .quiz-main {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
                margin-bottom: 10px;
                padding-bottom: 10px;
            }
        }
    </style>
</head>

<body>

<div class="quiz-container">
    <div id="headerLogo">
        <div class="logo-icon"></div>
        <div class="logo-text"><span class="edu">EDUCATION</span></div>
    </div>

    <h2>Image Quiz – Numeric Answers</h2>

    <div class="quiz-main">
        <div id="sidebar" class="sidebar"></div>
        <div id="quizContent"></div>
    </div>
</div>

<script>
/* ----------------------------------------------------------
   CONFIG
---------------------------------------------------------- */
const QUESTION_FOLDER = "cantmath1";
const NUM_QUESTIONS = 20;

/*
 * ANSWERS 支持：
 *  - 整数：42, -5
 *  - 小数：3.5, -0.25
 *  - 分数字符串："3/4", "-5/2"
 * 统一用 parseNumeric 比较数值是否相等
 */
const ANSWERS = [42,183.2,59,22,3600,79,11/20,122,34731,3,125,50,540,14,1/2,10.5,1800,57.7,109,27];

/* ----------------------------------------------------------
   GLOBAL STATE
---------------------------------------------------------- */
let questions = [];            // { text, answerRaw }
let userAnswers = [];          // [ { value: string } ]
let studentName = "";
let quizStartTime = null;
let quizEndTime = null;
let finalScore = 0;

let latestResults = null;      // [{index,isCorrect,uaDisplay,caDisplay}]
let redoMode = false;          // 是否在错题重做模式
let redoIndices = [];          // 重做的题号（原始索引）
let currentQuestionIndex = 0;  // 当前题目的索引（0-based）

/* ----------------------------------------------------------
   INIT QUESTIONS
---------------------------------------------------------- */
function generateQuestions() {
    questions = [];

    for (let i = 1; i <= NUM_QUESTIONS; i++) {
        questions.push({
            text: `<img src="${QUESTION_FOLDER}/q${i}.png" style="max-width:100%;">`,
            answerRaw: ANSWERS[i - 1]
        });
    }

    userAnswers = Array(NUM_QUESTIONS).fill(null).map(() => ({ value: "" }));
}

/* ----------------------------------------------------------
   SIDEBAR
---------------------------------------------------------- */
function renderSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.display = "block";

    sidebar.innerHTML = `
        <h4>Questions</h4>
        <ul id="qList"></ul>
    `;
    const ul = document.getElementById("qList");

    for (let i = 0; i < NUM_QUESTIONS; i++) {
        const li = document.createElement("li");
        li.textContent = `Q${i + 1}`;
        li.dataset.index = i;
        li.onclick = () => {
            saveCurrentInput();
            redoMode = false;              // 点题号回到普通模式
            currentQuestionIndex = i;
            renderQuestion();
        };
        ul.appendChild(li);
    }

    updateSidebarStatus();
}

function updateSidebarStatus() {
    const items = document.querySelectorAll("#qList li");
    items.forEach(li => {
        const idx = Number(li.dataset.index);
        const ua  = userAnswers[idx];

        const answered = ua.value && ua.value.toString().trim() !== "";

        li.classList.toggle("active", idx === currentQuestionIndex);
        li.classList.toggle("answered", answered);
    });
}

// 结果出来后，给 sidebar 标记正确 / 错误
function markSidebarCorrectness(questionResults) {
    const items = document.querySelectorAll("#qList li");
    items.forEach(li => {
        li.classList.remove("correct-li", "incorrect-li");
        const idx = Number(li.dataset.index);
        const qr  = questionResults.find(r => r.index === idx);
        if (!qr) return;
        li.classList.add(qr.isCorrect ? "correct-li" : "incorrect-li");
    });
}

/* ----------------------------------------------------------
   RENDER QUESTION（普通 + 重做 共用）
---------------------------------------------------------- */
function renderQuestion() {
    const q  = questions[currentQuestionIndex];
    const ua = userAnswers[currentQuestionIndex].value;

    const modeLabel = redoMode ? "[Redo] Question " : "Question ";

    let html = `
        <p class="question-text">
            ${modeLabel}${currentQuestionIndex + 1} of ${NUM_QUESTIONS}
        </p>
        ${q.text}
        <br><br>
        <input
            id="answerInput"
            class="answer-box"
            type="text"
            value="${ua}"
            placeholder="Enter a number or fraction"
        >
    `;

    // 按钮逻辑
    const isFirstNormal = (!redoMode && currentQuestionIndex === 0);
    const isLastNormal  = (!redoMode && currentQuestionIndex === NUM_QUESTIONS - 1);
    const prevIdxRedo   = redoMode ? getRedoPrevIndex(currentQuestionIndex) : null;
    const hasPrev       = redoMode ? (prevIdxRedo !== null) : !isFirstNormal;
    const isLastRedo    = redoMode && isLastRedoIndex(currentQuestionIndex);

    const nextText = redoMode
        ? (isLastRedo ? "Submit & Update Results" : "Next Redo Question")
        : (isLastNormal ? "Submit & View Results" : "Next Question");

    html += `<div class="button-row">`;
    if (hasPrev) {
        html += `<button class="btn-prev" id="btnPrev">Previous</button>`;
    } else {
        html += `<span></span>`;
    }
    html += `<button class="btn-next" id="btnNext">${nextText}</button></div>`;

    document.getElementById("quizContent").innerHTML = html;

    // 按钮事件
    const btnNext = document.getElementById("btnNext");
    btnNext.onclick = () => {
        saveCurrentInput();
        if (!redoMode) {
            if (isLastNormal) {
                calculateAndShowResults(false);
            } else {
                currentQuestionIndex++;
                renderQuestion();
            }
        } else {
            if (isLastRedo) {
                redoMode = false;
                calculateAndShowResults(true); // 重做后更新总成绩
            } else {
                const nidx = getRedoNextIndex(currentQuestionIndex);
                if (nidx !== null) {
                    currentQuestionIndex = nidx;
                    renderQuestion();
                }
            }
        }
    };

    const btnPrev = document.getElementById("btnPrev");
    if (btnPrev) {
        btnPrev.onclick = () => {
            saveCurrentInput();
            if (!redoMode) {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    renderQuestion();
                }
            } else {
                const pidx = getRedoPrevIndex(currentQuestionIndex);
                if (pidx !== null) {
                    currentQuestionIndex = pidx;
                    renderQuestion();
                }
            }
        };
    }

    updateSidebarStatus();
}

/* ----------------------------------------------------------
   SAVE CURRENT INPUT
---------------------------------------------------------- */
function saveCurrentInput() {
    const input = document.getElementById("answerInput");
    if (input) {
        userAnswers[currentQuestionIndex].value = input.value;
    }
}

/* ----------------------------------------------------------
   NUMERIC & DURATION HELPERS
---------------------------------------------------------- */
function parseNumeric(str) {
    const s = (str || "").trim();
    if (s === "") return NaN;

    if (s.includes("/")) {
        const [a, b] = s.split("/");
        const num = Number(a);
        const den = Number(b);
        if (!Number.isFinite(num) || !Number.isFinite(den) || den === 0) return NaN;
        return num / den;
    }

    const n = Number(s);
    return Number.isFinite(n) ? n : NaN;
}

function numericEqual(a, b) {
    if (!Number.isFinite(a) || !Number.isFinite(b)) return false;
    return Math.abs(a - b) < 1e-9;
}

function formatDuration(ms) {
    const total = Math.floor(ms / 1000);
    const m = Math.floor(total / 60);
    const s = total % 60;
    return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
}

/* ----------------------------------------------------------
   CALCULATE & SHOW RESULTS
---------------------------------------------------------- */
function calculateAndShowResults(isRedo) {
    quizEndTime = new Date();
    const durationMs  = quizEndTime - quizStartTime;
    const durationStr = formatDuration(durationMs);

    let score = 0;
    let questionResults = [];

    for (let i = 0; i < NUM_QUESTIONS; i++) {
        const q  = questions[i];
        const uaRaw = userAnswers[i].value;
        const caRaw = q.answerRaw;

        const uaVal = parseNumeric(uaRaw);
        const caVal = parseNumeric(String(caRaw));

        const isCorrect = numericEqual(uaVal, caVal);

        if (isCorrect) score++;

        questionResults.push({
            index: i,
            isCorrect,
            uaDisplay: uaRaw || "—",
            caDisplay: String(caRaw)
        });
    }

    latestResults = questionResults;
    finalScore    = score;

    // Sidebar 标记红 / 绿
    markSidebarCorrectness(questionResults);

    // 结果页 HTML
    let html = `
        <h3>Results for ${studentName}${isRedo ? " (after redo)" : ""}</h3>
        <p>
            <strong>Start Time:</strong> ${quizStartTime.toLocaleString()}<br>
            <strong>End Time:</strong> ${quizEndTime.toLocaleString()}<br>
            <strong>Duration:</strong> ${durationStr}
        </p>
        <table class="review-table">
            <tr>
                <th>#</th>
                <th>Your Answer</th>
                <th>Correct Answer</th>
                <th>Result</th>
            </tr>
    `;

    questionResults.forEach(qr => {
        html += `
            <tr class="${qr.isCorrect ? "correct-answer" : "incorrect-answer"}">
                <td>Q${qr.index + 1}</td>
                <td>${qr.uaDisplay}</td>
                <td>${qr.caDisplay}</td>
                <td>${qr.isCorrect ? "Correct" : "Incorrect"}</td>
            </tr>
        `;
    });

    html += `</table>
        <p><strong>Score: ${finalScore} / ${NUM_QUESTIONS}</strong></p>
        <button id="redoBtn">Redo Incorrect Questions</button>
        <button id="saveResultBtn">Save Result as TXT</button>
    `;

    document.getElementById("quizContent").innerHTML = html;
    // Sidebar 保持显示，学生仍然可以点题号回去看题

    document.getElementById("redoBtn").onclick = startRedoMode;
    document.getElementById("saveResultBtn").onclick = saveResultTxt;
}

/* ----------------------------------------------------------
   REDO MODE: 只重做错题
---------------------------------------------------------- */
function startRedoMode() {
    if (!latestResults) return;

    redoIndices = latestResults
        .filter(r => !r.isCorrect)
        .map(r => r.index)
        .sort((a, b) => a - b);

    if (redoIndices.length === 0) {
        alert("No incorrect questions to redo. Well done!");
        return;
    }

    redoMode = true;
    currentQuestionIndex = redoIndices[0];
    renderQuestion();
}

function getRedoNextIndex(currIdx) {
    for (let i = 0; i < redoIndices.length; i++) {
        if (redoIndices[i] > currIdx) return redoIndices[i];
    }
    return null;
}

function getRedoPrevIndex(currIdx) {
    for (let i = redoIndices.length - 1; i >= 0; i--) {
        if (redoIndices[i] < currIdx) return redoIndices[i];
    }
    return null;
}

function isLastRedoIndex(idx) {
    if (redoIndices.length === 0) return false;
    return idx === redoIndices[redoIndices.length - 1];
}

/* ----------------------------------------------------------
   SAVE RESULT AS TXT（使用 latestResults）
---------------------------------------------------------- */
function saveResultTxt() {
    if (!latestResults) return;

    const durationMs  = quizEndTime - quizStartTime;
    const durationStr = formatDuration(durationMs);

    let lines = [];
    lines.push(`Student: ${studentName}`);
    lines.push(`Start Time: ${quizStartTime.toLocaleString()}`);
    lines.push(`End Time: ${quizEndTime.toLocaleString()}`);
    lines.push(`Duration: ${durationStr}`);
    lines.push(`Score: ${finalScore} / ${NUM_QUESTIONS}`);
    lines.push("");
    lines.push("Details:");
    lines.push("Q#, Your Answer, Correct Answer, Result");

    latestResults.forEach(qr => {
        lines.push(`Q${qr.index + 1}, ${qr.uaDisplay}, ${qr.caDisplay}, ${qr.isCorrect ? "Correct" : "Incorrect"}`);
    });

    const blob = new Blob([lines.join("\n")], { type:"text/plain;charset=utf-8" });
    const url  = URL.createObjectURL(blob);
    const a    = document.createElement("a");
    const safeName = (studentName || "Student").replace(/[^a-z0-9_\-]/gi, "_");
    a.href = url;
    a.download = `${safeName}_quiz_result.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

/* ----------------------------------------------------------
   START SCREEN
---------------------------------------------------------- */
function showStartScreen() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.display = "none";

    document.getElementById("quizContent").innerHTML = `
        <p>This quiz contains ${NUM_QUESTIONS} questions.</p>
        <p>Please enter your name:</p>
        <input id="nameInput" type="text"
            style="padding:10px; width:250px; font-size:1.05em;"
            placeholder="Your name">
        <button id="startButton"
            style="margin-left:10px; background:#4caf50; color:white; padding:10px 20px; border:none; border-radius:6px;">
            Start
        </button>
    `;

    document.getElementById("startButton").onclick = () => {
        const nameInput = document.getElementById("nameInput");
        studentName = (nameInput.value || "Student").trim();
        quizStartTime = new Date();

        generateQuestions();
        renderSidebar();
        currentQuestionIndex = 0;
        redoMode = false;
        renderQuestion();
    };
}

/* ----------------------------------------------------------
   INIT
---------------------------------------------------------- */
showStartScreen();
</script>

</body>
</html>
